        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Heat a large sauce pot over medium high heat. Add oil, garlic, onion, celery, zucchini and cabbage to the pot and season with salt and pepper. Add curry, cumin, coriander, saffron, red pepper and raisins. Saute, stirring frequently, 7 or 8 minutes.</para><para>In a separate pot, add broth and bring broth to boil. Add couscous to the broth, stir, cover and remove from heat. Let stand 5 minutes. Remove lid from the pot and fluff couscous with a fork.</para><para>Remove couscous from pot, toss again with fork to combine and transfer to a serving platter. Add the veggies on top of couscous. Serve with warm Mediterranean flat breads. You can also add some fennel on top for decoration.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>1⁄2 teaspoon vegetable oil</para></listitem><listitem><para>2 green onions chopped</para></listitem><listitem><para>1 garlic cloves minced</para></listitem><listitem><para>1 zucchini diced</para></listitem><listitem><para>1 cup shredded cabbage</para></listitem><listitem><para>1/4 cup golden raisins</para></listitem><listitem><para>1 celery diced</para></listitem><listitem><para>1 1/2 cups chickpeas, cooked</para></listitem><listitem><para>1 teaspoon coriander seeds, 1 /3 palm full</para></listitem><listitem><para>4 cups vegetable broth</para></listitem><listitem><para>1⁄4 teaspoon salt</para></listitem><listitem><para>2 pinches saffron threads</para></listitem><listitem><para>1 pinch crushed red pepper</para></listitem><listitem><para>1/2 tsp. ground turmeric</para></listitem><listitem><para>1⁄2 teaspoon curry powder</para></listitem><listitem><para>1 teaspoon ground cumin</para></listitem><listitem><para>2 cups couscous</para></listitem></itemizedlist></section>'
