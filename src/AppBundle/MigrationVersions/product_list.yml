              </para>
              <para> Fjern kokt kanadisk hummer, stamme kjøttkraft og la sitte av.</para>
              <para> For blåskjellene - Varm smør eller olivenolje over middels høy varme i potten (hvis du bruker smør, la den
                smelte helt). Tilsett hakket løk og hvitløk. Sautér til løkene er gjennomskinnelige og hvitløk er duftende, 1 til 2
                minutter. Hell vannet (2 kopper) og en halv kopp hvitvin, bring den til å koke. Hell alle muslingene i potten. Fjern
                de åpnede blåskjellene og kast bort eventuelle blåskjell som ikke har åpnet. Stam kjøttkraft og la sitte av.
              </para>
              <para> Bland begge kjøttkraftene og la dem sitte av.</para>
