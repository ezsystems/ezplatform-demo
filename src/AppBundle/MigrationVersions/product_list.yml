             <para>Make the mushy peas:</para>
             <para>Bring a shallow pot of lightly salted water to the boil over medium high heat. Add frozen peas, and cook for 3 minutes, or until tender. Drain peas, and transfer to a blender or large food processor. Add cream, butter, salt and pepper to peas, and process until blended, but still thick with small pieces of peas.</para>
             <para>Make Tartar sauce:</para>
             <para>In a small bowl, mix together mayonnaise, sweet pickle relish, and minced onion. Stir in lemon juice. Season to taste with salt and pepper.</para>
