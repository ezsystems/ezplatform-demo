               <para>Remove cooked Canadian lobster, strain broth and let sit off.</para>
               <para>For the mussels - Warm the butter or olive oil over medium-high heat in the pot (if using butter, let it melt completely). Add the minced onion and garlic. Sauté until the onions are translucent and the garlic is fragrant, 1 to 2 minutes. Pour the water (2 cups) and half cup of white wine, bring it to boil. Pour all of the mussels into the pot. Remove the opened mussels and discard any mussels that haven’t opened. Strain the broth and let sit off.</para>
