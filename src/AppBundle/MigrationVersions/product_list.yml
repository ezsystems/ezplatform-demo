                <listitem>
                 <para>1 English cucumber, cut into matchsticks</para>
                </listitem>
                <listitem>
                 <para>1/4 cup gochujang (Korean hot pepper paste)</para>
                </listitem>
                <listitem>
                 <para>1 bunch fresh spinach, cut into thin strips</para>
                </listitem>
                <listitem>
                 <para>1 tablespoon soy sauce</para>
                </listitem>
                <listitem>
                 <para>1 teaspoon olive oil 2 carrots, cut into matchsticks</para>
                </listitem>
                <listitem>
                 <para>1 clove garlic, minced</para>
