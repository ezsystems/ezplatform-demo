                  <para> 2 1/2 Tasse Graham Cracker Krümel</para>
                </listitem>
                <listitem>
                  <para> 2 Esslöffel Walnüsse</para>
                </listitem>
                <listitem>
                  <para> 3 Esslöffel Feigenhonig</para>
                </listitem>
              </itemizedlist>
              <para> Käsekuchen:</para>
              <itemizedlist>
                <listitem>
                  <para> 1 1/2 Pfund (drei 8-Unzen-Pakete) Frischkäse erweicht,</para>
                </listitem>
                <listitem>
                  <para> 3/4 Tasse Kristallzucker</para>
                </listitem>
                <listitem>
                  <para> 1/4 Tasse saure Sahne</para>
                </listitem>
                <listitem>
                  <para> 2 Teelöffel geriebene Zitronenschale</para>
                </listitem>
                <listitem>
                  <para> 1 1/2 Teelöffel Vanilleextrakt</para>
                </listitem>
                <listitem>
                  <para> 3 große Eier</para>
                </listitem>
              </itemizedlist>
              <para> Feige, Zitrone und Honig Sauce:</para>
              <itemizedlist>
                <listitem>
                  <para> 1/2 Tasse Wasser</para>
                </listitem>
                <listitem>
                  <para> 1/2 Tasse Honig</para>
