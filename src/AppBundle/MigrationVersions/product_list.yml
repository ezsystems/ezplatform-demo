            - { tag_keyword:'Eggs' }

-
    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Korean Bibimbap'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Along with kimchi, bibimbap takes its place among the favored foods in Korean cuisine. Literally meaning "mixed rice", it is a popular meal consisting of white rice topped with vegetables, beef, a whole egg, and gochujang (red chili pepper paste).</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Stir cucumber pieces with 1/4 cup gochujang paste in a bowl; set aside.</para><para>Bring about 2 cups of water to a boil in a large nonstick skillet and stir in spinach; cook until spinach is bright green and wilted, 2 to 3 minutes.</para><para>Drain spinach and squeeze out as much moisture as possible; set spinach aside in a bowl and stir soy sauce into spinach.</para><para>Heat 1 teaspoon olive oil in large nonstick skillet and cook and stir carrots until softened, about 3 minutes; stir in garlic and cook just until fragrant, about 1 more minute. Stir in cucumber pieces with gochujang paste; sprinkle with red pepper flakes, and set the mixture aside in a bowl.</para><para>Brown beef in a clean nonstick skillet over medium heat, about 5 minutes per side, and set aside. In a separate nonstick skillet, heat 1 more teaspoon olive oil over medium-low heat and fry the eggs just on one side until yolks are runny but whites are firm, 2 to 4 minutes each.</para><para>To assemble the dish, divide cooked rice into 4 large serving bowls; top with spinach mixture, a few pieces of beef, and cucumber mixture. Place 1 egg atop each serving. Drizzle each bowl with 1 teaspoon of sesame oil, a sprinkle of sesame seeds, and a small amount of gochujang paste if desired.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>1 English cucumber, cut into matchsticks</para></listitem><listitem><para>1/4 cup gochujang (Korean hot pepper paste)</para></listitem><listitem><para>1 bunch fresh spinach, cut into thin strips</para></listitem><listitem><para>1 tablespoon soy sauce</para></listitem><listitem><para>1 teaspoon olive oil 2 carrots, cut into matchsticks</para></listitem><listitem><para>1 clove garlic, minced</para></listitem><listitem><para>1 pinch red pepper flakes</para></listitem><listitem><para>1 pound thinly-sliced beef top round steak</para></listitem><listitem><para>1 teaspoon olive oil</para></listitem><listitem><para>4 large eggs</para></listitem><listitem><para>4 cups cooked white rice</para></listitem><listitem><para>4 teaspoons toasted sesame oil, divided</para></listitem><listitem><para>1 teaspoon sesame seeds</para></listitem><listitem><para>2 teaspoons gochujang (Korean hot pepper paste), divided (optional)</para></listitem></itemizedlist></section>'
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/products/korean_bibimbap.jpg'
        price: 25
        serving: 4
        spicy: [2]
        dairy: false
        egg: true
        nuts: false
        seafood: false
        gluten: true
        tags:
            - { tag_keyword:'Korean' }
