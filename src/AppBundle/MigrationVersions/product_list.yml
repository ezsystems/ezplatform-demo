# product content Cheesecake - eng-GB
-
    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Cheesecake with figs and walnuts crumble with fig honey'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Fig cheesecake is a quick and easy no-bake cheesecake. A heavenly decadent cheesecake, that melts in your mouth. A perfect dessert to serve when entertaining as it can be made up to two days ahead and stored in the fridge.</para>
            </section>
        
        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Adjust oven rack to middle position and preheat oven to 325°. For crust, mix graham cracker crumbs and walnuts; stir in honey. Press into bottom of buttered 9-inch springform pan. Bake 8 to 10 minutes, till edges are golden.</para>
              <para>For cheesecake, beat cream cheese with electric mixer on medium-low speed until smooth, scraping bowl as needed. Gradually beat in sugar, then sour cream, zest and vanilla. Beat in eggs, one at a time. Scrap filling into pan over figs. Bake on middle rack for 45 to 55 minutes, until almost set in center. Cool. Chill 4 hours or overnight.</para>
              <para>For sauce, combine water, honey, lemon juice and figs in small saucepan. Stir over medium heat until mixture comes to a simmer. Add cornstarch solution and stir for a few seconds, until thickened. Remove from heat and stir in figs. Cool. Chill until serving time. To serve, run thin knife around edge of cheesecake and remove side of pan. Cut into wedges and top each with sauce.</para>
            </section>
        
        ingredients: >- #xml
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Nuts crumble crust:</para>
              <itemizedlist>
                <listitem>
                 <para>2 1/2 cup graham cracker crumbs</para>
                </listitem>
                <listitem>
                 <para>2 tablespoons walnuts</para>
                </listitem>
                <listitem>
                 <para>3 tablespoons fig honey</para>
                </listitem>
              </itemizedlist>
              <para>Cheesecake:</para>
              <itemizedlist>
                <listitem>
                 <para>1 1/2 pounds (three 8-ounce packages) cream cheese softened,</para>
                </listitem>
                <listitem>
                 <para>3/4 cup granulated sugar</para>
                </listitem>
                <listitem>
                 <para>1/4 cup sour cream</para>
                </listitem>
                <listitem>
                 <para>2 teaspoons grated lemon zest</para>
                </listitem>
                <listitem>
                 <para>1 1/2 teaspoons vanilla extract</para>
                </listitem>
                <listitem>
                 <para>3 large eggs</para>
                </listitem>
              </itemizedlist>
              <para>Fig, Lemon &amp; Honey Sauce:</para>
              <itemizedlist>
                <listitem>
                 <para>1/2 cup water</para>
                </listitem>
                <listitem>
                 <para>1/2 cup honey</para>
                </listitem>
                <listitem>
                 <para>1/3 cup fresh lemon juice</para>
                </listitem>
                <listitem>
                 <para>1 1/2 teaspoons cornstarch mixed with 1 tablespoon water</para>
                </listitem>
                <listitem>
                 <para>3 cups stemmed, sliced figs</para>
                </listitem>
              </itemizedlist>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/products/cheesecake_figs.jpg'
        price: 45
        serving: 12
        spicy: [0]
        dairy: true
        egg: true
        nuts: true
        seafood: false
        gluten: true
        tags:
            - { tag_keyword:'Desserts' }
