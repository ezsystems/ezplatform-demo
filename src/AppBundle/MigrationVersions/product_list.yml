    owner: 14
    attributes:
        title: 'Tomato soup'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Discover a fast and easy tomato soup that will make you forget Andy Warhol’s obsession. Yes it is possible to take the most advantage from those big Italian tomato cans and we will explain you how!</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Place a medium saucepan over medium-low heat and add the oil.</para><para>Add the garlic, once golden add the onion and a big pinch of salt. Cook, stirring occasionally, until the onion is completely soft, 10 minutes. Add the optional red pepper flakes.</para><para>Increase the heat to medium and add the tomatoes and their juices to the pan. Add the sugar, to break acidity.</para><para>Roughly crush the tomatoes with the back of a wooden spoon and cook until they’re hot and beginning to soften, about 10 minutes.</para><para>Add the broth or water and bring to a simmer. Cook at a medium simmer until the tomatoes begin to fall apart, about 15 minutes.</para><para>Remove the soup from the heat and cool slightly, about 10 minutes.</para><para>Purée the soup directly in the saucepan using an immersion blender, or use a countertop blender, carefully puréeing the soup in a couple of batches until smooth.</para><para>Return the soup to the burner over low heat and stir in the cream.</para><para>Add black pepper, then taste and adjust the seasoning with additional salt or pepper as needed.</para><para>Garnish with fresh greens.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>2 tablespoon olive oil</para></listitem><listitem><para>1 medium yellow onion, medium dice</para></listitem><listitem><para>Kosher salt</para></listitem><listitem><para>2 coffee spoon sugar</para></listitem><listitem><para>2 medium garlic cloves, minced</para></listitem><listitem><para>Pinch of red pepper flakes (optional)</para></listitem><listitem><para>1 (28-ounce) can whole peeled tomatoes in their juices, preferably San Marzanos</para></listitem><listitem><para>1 1/2 cups low-sodium chicken broth or water</para></listitem><listitem><para>1/3 cup heavy cream</para></listitem><listitem><para>Freshly ground black pepper, to taste</para></listitem></itemizedlist><para>Garnishes (optional)</para><itemizedlist><listitem><para>Fresh watercress and mixed greens</para></listitem></itemizedlist></section>'
