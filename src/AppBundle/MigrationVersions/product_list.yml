    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Thai chicken with cashews'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Go further in discovering the flavored Thai cuisine. This mouthwatering recipe combines the soft and moist chicken and the warm crunch textures of cashews while taking you away. You can adjust the spiciness, or add veggies to it, to your personal preference. You can even substitute chicken for firm tofu.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Whisk all of the sauce ingredients together in a small bowl and set aside.</para><para>Heat the oil in a wok or large frying pan for 5 minutes over medium-high heat. Once the oil is hot enough to produce a sizzle when a drop of water hits it, add in all of the cashew nuts. Fry the cashews until they turn light brown, just a few minutes. Remove them from the oil with a slotted spoon and set them on a paper towel to rest.</para><para>Add the garlic, onion, and dried red chilies to the oil. Stir-fry for 3-5 minutes or until you can start to smell the spicy aroma of the chilies.</para><para>Add in the chicken and continue to stir-fry until the chicken turns opaque and is cooked through (about 4-5 minutes). Return the cashews to the pan and toss to distribute around the pan.</para><para>Add the sauce to the wok and toss all of the ingredients to coat them well. Turn off the heat and add in the chopped scallions. Serve immediately with a side of jasmine rice.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>For the Sauce:</para><itemizedlist><listitem><para>1 teaspoon soy sauce</para></listitem><listitem><para>1 tablespoon sweet dark soy sauce</para></listitem><listitem><para>1 tablespoon fish sauce</para></listitem><listitem><para>1 heaping tablespoon brown sugar</para></listitem><listitem><para>1 tablespoon water</para></listitem></itemizedlist><para>For the Stir-Fry:</para><itemizedlist><listitem><para>2 tablespoons vegetable or peanut oil</para></listitem><listitem><para>2 cloves garlic, peeled and minced</para></listitem><listitem><para>1/2 small yellow onion, quartered</para></listitem><listitem><para>4 finger-length dried red chilies (such as chile de arbol), seeded and cut into halves</para></listitem><listitem><para>1/2 cup roasted cashew nuts</para></listitem><listitem><para>8 ounces boneless, skinless chicken breast, cut into thin pieces (about one large chicken breast - hold your knife at an angle and slice against the grain to get the thinnest pieces possible)</para></listitem><listitem><para>1 green onion, cut into 1” lengths</para></listitem></itemizedlist></section>'
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/products/thai_chicken_cashews.jpg'
