    match:
        content_id: reference:ref_content_product__home__soup_tonkotsu
    lang: fre-FR
    attributes:
        title: 'Soupe japonaise au ramen tonkotsu'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Le bol avec le plus d'âme est tonkotsu ramen. Nous parlons de l'ultime repas-dans-un-bol. Le stock de cette
                célèbre soupe de nouilles japonaise est fait à partir d'os de porc, qui sont bouillis pendant des heures.
                Traditionnellement, les oeufs sont bouillis dans le bouillon; ajouter à l'étape 3 de la recette avec les garnitures
                si vous cuisinez de cette façon.
              </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Bouillon:</para>
              <para> Placez le poulet, les os de porc et la moelle dans une marmite. Ajoutez suffisamment d'eau pour les recouvrir
                complètement. Couvrir avec un couvercle. À feu vif, porter l'eau à ébullition. Une fois bouillie, vidangez les os et
                lavez / frottez la moelle noire ou le sang coagulé du porc avec de l'eau froide (ceci est important car cela
                déterminera si votre bouillon deviendra de couleur crème ou restera brun).
              </para>
              <para> Rincez le pot, remettez les os avec le reste des ingrédients pour le bouillon. Ajouter de l'eau pour couvrir à
                peine les ingrédients (les choses rétréciront au fil du temps, donc pas de soucis). Couvrir avec un couvercle. À feu
                vif, porter l'eau à ébullition. On fait bouillir, découvrir, enlever et essuyer l'écume qui s'accumule dans les
                15-20 premières minutes.
              </para>
              <para> Laisser mijoter à feu doux pendant 6 à 12 heures sur la cuisinière ou 12 à 18 heures dans une cocotte
                mijoteuse. Vérifiez les 10-15 premières minutes après avoir baissé le feu pour vous assurer qu'il mijote à peine.
              </para>
              <para> Les 2 dernières heures avant que cela ne soit fait, placez la graisse de porc 5 oz sur un tamis ou une
                passoire, mettez-la dans le bouillon, couvrez la casserole et laissez la graisse cuire jusqu'à ce qu'elle soit
                tendre et tendre. Égoutter et hacher finement la graisse de porc. Mettre de côté.
              </para>
              <para> Écrémer la moitié, tout ou rien de la graisse du bouillon (plus facile quand après réfrigéré). C'est ton
                choix.
              </para>
              <para> Ventre de porc (Chashu):</para>
              <para> Préchauffez le four à 250 F. Dans une casserole, placez le ventre de porc. Ajouter de l'eau pour couvrir
                complètement le porc et mettre l'eau à ébullition. Une fois bouilli, égoutter et enlever l'écume.
              </para>
              <para> Dans la même casserole, remettez le porc et les ingrédients restants pour le chashu. Couvrir avec un couvercle.
                À feu vif, mettre la sauce à ébullition. Une fois bouilli, transférer le pot dans le four et laisser cuire 5 heures.
              </para>
              <para> À la marque de 2 heures, agiter la poêle pour s'assurer que la sauce couvre uniformément le porc entier. Par la
                suite, agiter toutes les heures jusqu'à la marque de 5 heures. Insérez une brochette dans le porc. S'il n'y a pas de
                résistance, c'est prêt. Si vous aimez encore plus doux (et avoir le temps), faites cuire le ventre de porc plus
                longtemps.
              </para>
              <para> Laisse refroidir. Une fois complètement refroidi, refroidir le porc dans le réfrigérateur (avec les oeufs).
                C'est pour permettre à plus de saveur d'être absorbé et le rend plus facile à trancher aussi bien.
              </para>
              <para> Lorsque vous voulez consommer, coupez les ficelles, tranchez le porc et placez-le soigneusement sur un tamis ou
                une passoire. Réchauffer brièvement le chashu dans une soupe chaude de ramen.
              </para>
              <para> Des œufs:</para>
              <para> Dans une casserole, mettre assez d'eau (pour couvrir tous les œufs) à ébullition. Une fois bouilli, faites
                chauffer à feu moyen, placez délicatement les œufs dans l'eau et laissez mijoter à feu doux pendant 6 minutes
                exactement.
              </para>
              <para> Égoutter l'eau et éplucher soigneusement les œufs sous l'eau froide. Les oeufs sont très doux et délicats.
              </para>
              <para> Placer les oeufs épluchés dans la sauce chashu refroidie. Trempez une serviette en papier avec de la sauce
                chashu et déposez-la sur les œufs pour les couvrir (ceci afin de s'assurer que le dessus des œufs soit également
                mariné). Mariner pendant 4-12 heures dans le réfrigérateur (avec le ventre de porc).
              </para>
              <para> Lorsque vous voulez consommer, coupez soigneusement les oeufs en deux (le jaune est très mou et peut être
                légèrement coulant). Placer les oeufs sur un tamis ou une passoire et réchauffer dans de la soupe chaude de ramen
                (ne pas surchauffer car cela durcirait les oeufs).
              </para>
              <para> Assemblage</para>
              <para> Amener le bouillon à ébullition et ajouter votre choix d'assaisonnement. Commencez avec un peu et ajoutez comme
                vous allez. Vous pouvez toujours augmenter l'assaisonnement, mais vous ne pouvez pas défaire le bouillon assaisonné.
              </para>
              <para> Disposez les nouilles dans un bol et placez le chashu, l'œuf, un peu de graisse de porc émincée, vos garnitures
                préférées et votre garniture. Sers immédiatement.
              </para>
            </section>

