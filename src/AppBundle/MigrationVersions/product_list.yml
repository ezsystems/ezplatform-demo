-
    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Japanese tonkotsu ramen soup'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>The bowl with the most soul is tonkotsu ramen. We are talking about the ultimate meal-in-a-bowl. The stock for this famous Japanese noodle soup is made from pork bones, which are boiled for hours. Traditionally, the eggs are boiled in the stock; add in step 3 of the recipe with the topings if cooking this way.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Broth:</para><para>Place the chicken, pork bones and marrow in a stock pot. Add enough water to fully cover them. Cover with a lid. Over high heat, bring the water to a boil. Once boiled, drain the bones and wash/scrub any dark marrow or coagulated blood off from the pork with cold water (this is important as it will determine if your broth will become cream colored or remain brown).</para><para>Rinse the pot, put the bones back in along with the rest of the ingredients for the broth. Add water to just barely cover the ingredients (things will shrink overtime so no worries there). Cover with a lid. Over high heat, bring the water to a boil. One boiled, uncover, remove and wipe off the scum that accumulates in the first 15-20 minutes.</para><para>Simmer covered on low for 6-12 hours on the stove or 12-18 hours in a slow cooker. Check the first 10-15 minutes after turning down the heat to make sure it is just barely simmering.</para><para>The last 2 hours before it is done, place the 5 oz pork fat on a sieve or strainer, put it in the broth, cover the pot and let the fat cook until soft and tender. Drain and finely mince the pork fat. Set aside.</para><para>Skim half, all or none of the fat from the broth (easiest when after refrigerated). It is your choice.</para><para>Pork Belly (Chashu):</para><para>Preheat the oven to 250 F. In a saucepan, place the pork belly. Add water to fully cover the pork and put the water to boil. Once boiled, drain and remove the scum.</para><para>In the same saucepan, place the pork back in along with the remaining ingredients for chashu. Cover with a lid. Over high heat, put the sauce to boil. Once boiled, transfer the pot to the oven and cook for 5 hours.</para><para>At the 2 hour mark, shake the pan to ensure sauce coats the entire pork evenly. Thereafter, shake every 1 hour until the 5 hour mark. Insert a skewer into the pork. If there is no resistance, it is ready. If you like it even softer (and have the time), cook the pork belly longer.</para><para>Let it cool. Once completely cool, chill the pork in the refrigerator (along with the eggs). This is to allow more flavor to be absorbed and makes it easier to slice as well.</para><para>When you want to consume, cut the strings, slice the pork and carefully place on a sieve or strainer. Briefly reheat the chashu in hot ramen soup.</para><para>Eggs:</para><para>In a saucepan, put enough water (to cover all the eggs) to boil. Once boiled, turn the heat to medium, gently place the eggs in the water and let it simmer on bare simmer for exactly 6 minutes.</para><para>Drain the water and carefully peel the eggs under cold water. The eggs are very soft and delicate.</para><para>Place the peeled eggs in the cooled chashu sauce. Soak paper towel with chashu sauce and put it over the eggs to cover them (this is to ensure the top of eggs are marinated too). Marinate for 4-12 hours in the refrigerator (along with the pork belly).</para><para>When you want to consume, carefully slice the eggs in half (yolk is very soft and may be slightly runny). Place eggs on a sieve or strainer and reheat in hot ramen soup (do not over heat as it will harden the eggs).</para><para>Assembling:</para><para>Bring the broth to boil and add your choice of seasoning. Start with a little and add as you go. You can always increase seasoning but you can not undo over seasoned broth.</para><para>Arrange the noodles in a bowl and place the chashu, egg, some minced pork fat, your favorite toppings and garnish. Serve immediately.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>2 1/2 lb ramen noodles, cooked according to package directions</para><para>5 oz pork fat </para><para>Broth:</para><itemizedlist><listitem><para>4 lb pig hocks and/or trotters, ask the butcher to cut into the smallest piece possible</para></listitem><listitem><para>2 lb chicken backs, cut into small pieces</para></listitem><listitem><para>1 lb chicken feet</para></listitem><listitem><para>1 large onion, peeled and slit around</para></listitem><listitem><para>1 whole garlic</para></listitem><listitem><para>2 inches ginger, sliced</para></listitem><listitem><para>1 leek, sliced</para></listitem><listitem><para>15 green onions, white parts only, cut them in half across</para></listitem><listitem><para>5 - 8 slices of white oyster mushrooms</para></listitem><listitem><para>1 (8-qt) heavy stock pot or an equivalent </para></listitem></itemizedlist><para>Pork belly (Chashu):</para><itemizedlist><listitem><para>1 1/2 lb slab boneless pork belly, rolled and secured with strings</para></listitem><listitem><para>1 cup water</para></listitem><listitem><para>1/2 cup soy sauce</para></listitem><listitem><para>1 cup white grape juice</para></listitem><listitem><para>1 tsp lemon juice</para></listitem><listitem><para>2 tbs sugar</para></listitem><listitem><para>5 green onions, halved</para></listitem><listitem><para>1 whole garlic, bruised</para></listitem><listitem><para>2 inches ginger, sliced</para></listitem><listitem><para>2 whole shallots, halved</para></listitem><listitem><para>1/2 tsp whole black peppercorn </para></listitem></itemizedlist><para>Eggs:</para><itemizedlist><listitem><para>Sauce from chashu</para></listitem><listitem><para>3 eggs</para></listitem></itemizedlist><para>Toppings and garnish:</para><itemizedlist><listitem><para>Enoki, blanched quickly in hot broth or hot water</para></listitem><listitem><para>Black fungus mushroom, blanched in hot broth or hot water for a couple minutes</para></listitem><listitem><para>15 green onions (green parts from broth), thinly sliced</para></listitem><listitem><para>Nori (Seaweed for sushi), squared 4 inches by 4 inches</para></listitem><listitem><para>Garlic, sliced and fried until crispy</para></listitem></itemizedlist></section>'
