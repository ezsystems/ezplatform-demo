                <para> Fig Cheesecake est un cheesecake rapide et facile sans cuisson. Un cheesecake céleste décadent, qui fond dans
                  la bouche. Un dessert parfait à servir lors des réceptions, car il peut être préparé jusqu'à deux jours et
                  stocké dans le réfrigérateur.
                </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Réglez la grille du four sur la position centrale et préchauffez le four à 325 °. Pour la croûte, mélanger
                les miettes de biscuits graham et les noix; incorporer le miel. Presser dans le fond du moule à charnière beurré
                de 9 pouces. Cuire de 8 à 10 minutes, jusqu'à ce que les bords soient dorés.
              </para>
              <para> Pour le gâteau au fromage, battre le fromage à la crème avec un batteur électrique à vitesse moyenne-basse
                jusqu'à l'obtention d'un bol lisse et raclé au besoin. Ajouter graduellement le sucre, puis la crème sure, le
                zeste et la vanille. Battre les oeufs, un à la fois. Scrap remplir dans la casserole sur les figues. Faire cuire
                au four moyen pendant 45 à 55 minutes, jusqu'à ce que la pâte soit presque au centre. Cool. Réfrigérer 4 heures
                ou toute la nuit.
              </para>
              <para> Pour la sauce, mélanger l'eau, le miel, le jus de citron et les figues dans une petite casserole. Remuer à
                feu moyen jusqu'à ce que le mélange mijote. Ajouter la solution d'amidon de maïs et remuer pendant quelques
                secondes, jusqu'à épaississement. Retirer du feu et incorporer les figues. Cool. Refroidir jusqu'au moment de
                servir. Pour servir, passer un couteau mince autour du bord du gâteau au fromage et retirer le côté de la poêle.
                Couper en quartiers et garnir chacun d'une sauce.
              </para>
