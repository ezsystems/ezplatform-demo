        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Combine the marinade ingredients and generously coat the chicken on both sides. Leave it in the fridge for a minimum of two hours, but longer if you can.</para><para>Place a ridged grill pan on medium-high heat and grill the chicken for about 5 minutes per side, turning once, until cooked through.</para><para>Whilst the chicken is cooking, combine the spinach, pomegranate arils, red onion and avocado in a big salad bowl.</para><para>Once the chicken is cooked, transfer to a chopping board, slice and mix in with the salad.</para><para>In a separate bowl, combine the balsamic vinegar, raw honey, extra virgin olive oil and salt and pepper and drizzle over the salad. Pour the dressing and mix the salad. Serve in a bowl.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>For the marinade:</para><itemizedlist><listitem><para>2 tbsp freshly squeezed lemon juice </para></listitem><listitem><para>1 tsp fresh oregano, chopped </para></listitem><listitem><para>1 tsp garlic, crushed </para></listitem><listitem><para>Pinch of salt and pepper to taste</para></listitem></itemizedlist><para>For the salad:</para><itemizedlist><listitem><para>6oz baby spinach 4 chicken breasts Handful of pomegranate arils </para></listitem><listitem><para>1/2 red onion, thinly sliced </para></listitem><listitem><para>1 avocado, chopped</para></listitem></itemizedlist><para>For the dressing</para><itemizedlist><listitem><para>1 tbsp balsamic vinegar </para></listitem><listitem><para>1 tsp raw honey </para></listitem><listitem><para>2 tbsp extra virgin olive oil</para></listitem><listitem><para>Salt and pepper, to taste</para></listitem></itemizedlist></section>'
