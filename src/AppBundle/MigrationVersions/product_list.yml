        title: 'Pad Thai'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Challenge yourself and dear to cook the traditional Thai recipe. Set aside your smart phone, forget about calling food delivery service and get ready for treating yourself with a first-class urban recipe.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>To make Pad Thai sauce:</para><para>Heat a small pan on medium low and add fish sauce, palm sugar, tamarind concentrate, and garlic.</para><para>Cook sauce until palm sugar has completely dissolve. At this point, you will want to taste the sauce and tweak the sweetness or hotness (be careful, the sauce will be hot). To make it more spicy add a little Thai chili powder.</para><para>Remove from heat and allow to cool 10 minutes before storing it in a jar or plastic container.</para><para>To make Pad Thai noodles:</para><para>Boil noodles for 4-5 minutes and drain immediately rinsing with cold water for a few seconds. Noodles should be slightly firmer than Al dente. But don’t worry, they will continue to soften and cook later when stir frying.</para><para>Using kitchen shears, cut the noodle clump in half. This will make it easier to fry and eat.</para><para>To make Pad Thai:</para><para>Heat 3 tablespoons of oil in a wok or frying pan on high and cook raw chicken, pork, beef, tofu or shrimp for 3-4 minutes. Remove meat/tofu/seafood into a small bowl.</para><para>Heat the remaining oil and then add garlic and red onions to the hot pan and stir fry for 1 minute stirring the garlic mixture so it will not burn.</para><para>Add noodles and stir for 1 minute.</para><para>Add 3-4 tablespoons Pad Thai sauce continually stirring noodle mixture until well coated with sauce.</para><para>Add cooked meat/tofu/seafood back and fry for 2-3 minutes.</para><para>Move the noodle and meat mixture to one side of the pan and crack an egg on the other side. Scramble the egg with a wooden spoon and cook for 30 seconds.</para><para>Add carrots, green onions, and sprouts and cook for one more minute frying everything together.</para><para>Test the firmness of the noodle. If the noodle is too firm, fry for an additional minute. If your noodles need more flavor, add another tablespoon of sauce and fry another half minute.</para><para>Remove from heat and serve.</para><para>Garnish with remaining raw carrot match sticks, spouts, cilantro, toasted peanuts, and a wedge of lime.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>1/3 cup fish sauce</para></listitem><listitem><para>1/2 cup palm sugar</para></listitem><listitem><para>1/2 cup tamarind juice concentrate</para></listitem><listitem><para>4 cloves garlic, minced</para></listitem><listitem><para>4 ounces dried rice stick noodles</para></listitem><listitem><para>6 tablespoons vegetable oil, divided</para></listitem><listitem><para>4 cloves garlic, minced</para></listitem><listitem><para>cup red onion, thinly sliced</para></listitem><listitem><para>1 1/2 cups thinly sliced chicken, beef, pork, shrimp, or tofu</para></listitem><listitem><para>1 egg</para></listitem><listitem><para>1 cup carrots, match sticks</para></listitem><listitem><para>cup green onion cut diagonal in 1/2 inch segments</para></listitem><listitem><para>1 cup mung bean sprouts</para></listitem><listitem><para>cup cilantro</para></listitem><listitem><para>cup toasted peanuts chopped</para></listitem><listitem><para>Lime wedge</para></listitem></itemizedlist></section>'
