-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_product__home__cheesecake
    lang: ger-DE
    attributes:
        title: 'Cheesecake mit Feigen und Walnüssen bröckeln mit Feigenhonig'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Feigen Käsekuchen ist ein schneller und einfacher No-Bake Käsekuchen. Ein himmlischer dekadenter Käsekuchen,
                der in Ihrem Mund schmilzt. Ein perfektes Dessert, wenn es unterhaltsam ist, denn es kann bis zu zwei Tage
                zubereitet und im Kühlschrank aufbewahrt werden.
              </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Stellen Sie den Ofen auf mittlere Position und heizen Sie den Ofen auf 325 ° vor. Für die Kruste
                Graham-Crackerkrümel und Walnüsse mischen; Honig einrühren. Drücken Sie in den Boden der Buttered 9-Zoll-Springform.
                Backen Sie 8 bis 10 Minuten, bis Ränder golden sind.
              </para>
              <para> Für Käsekuchen Frischkäse mit einem elektrischen Mixer bei mittlerer bis niedriger Geschwindigkeit schlagen,
                bis er glatt ist, Kratzschale nach Bedarf. Nach und nach Zucker, dann saure Sahne, Schale und Vanille einschlagen.
                Eier einzeln einschlagen. Schrott füllen in Pfanne über Feigen. Backen Sie im mittleren Rack für 45 bis 55 Minuten,
                bis fast in der Mitte gesetzt. Cool. Chill 4 Stunden oder über Nacht.
              </para>
              <para> Für die Soße Wasser, Honig, Zitronensaft und Feigen in einem kleinen Topf vermischen. Bei mittlerer Hitze
                rühren bis die Mischung köchelt. Fügen Sie Maisstärke-Lösung hinzu und rühren Sie für einige Sekunden, bis verdickt.
                Vom Herd nehmen und die Feigen einrühren. Cool. Chill bis zum Servieren. Zum Servieren ein dünnes Messer um die
                Kante des Käsekuchens führen und die Seite der Pfanne entfernen. In Keile schneiden und jeweils mit Sauce belegen.
              </para>
            </section>
        ingredients: >- #xml
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
