              <para> Für den kanadischen Hummer - In einem mittleren Topf 8 Tassen Wasser zum Kochen bringen. Fügen Sie ein
                Lorbeerblatt, gehackte Zwiebel und Salz und Pfeffer entsprechend dem Gewicht des kanadischen Hummers hinzu. Die
                Kochzeit basiert auf dem Gewicht.
              </para>
              <para> Den gekochten kanadischen Hummer entfernen, die Brühe entkernen und abtropfen lassen.</para>
              <para> Für die Muscheln - Erwärmen Sie die Butter oder das Olivenöl bei mittlerer Hitze im Topf (wenn Sie Butter
                verwenden, lassen Sie sie vollständig schmelzen). Fügen Sie die gehackte Zwiebel und den Knoblauch hinzu. Die
                Zwiebeln glasig machen und 1 bis 2 Minuten dünsten. Gießen Sie das Wasser (2 Tassen) und eine halbe Tasse Weißwein,
                bringen Sie es zum Kochen. Gießen Sie alle Muscheln in den Topf. Entfernen Sie die geöffneten Muscheln und entsorgen
                Sie Muscheln, die nicht geöffnet haben. Die Brühe abseihen und absetzen lassen.
              </para>
              <para> Mischen Sie beide Brühen und lassen Sie sie sitzen.</para>
              <para> Braten Sie die Meeresfrüchte:</para>
              <para> In einer 16-Zoll-Paellapfanne das Öl erhitzen, bis es heiß ist. Die Garnelen, die Jakobsmuscheln und die
                Calamari (falls verwendet) bissfest durchgaren, ca. 2 Minuten.
              </para>
              <para> Mach das sofrito:</para>
              <para> Reduziere die Hitze auf mittlere Stufe und sautiere den Knoblauch. Fügen Sie die Tomate und das Piment hinzu
                und kochen Sie, häufig rührend, bis die Mischung zu einem tiefen Burgunder verdunkelt wird und dick wie ein Kompott
                ist, 5 bis 10 min.
              </para>
              <para> Fügen Sie den Reis hinzu und kochen Sie:</para>
              <para> Bringen Sie die Brühe wieder zum Kochen. Den Reis in die Pfanne geben und 1 bis 2 Minuten kochen lassen.
                Erhöhen Sie die Hitze auf mittlere bis hohe. Pour 7 Tassen der Meeresfrüchtesuppe (behalten Sie den Rest) und rühren
                Sie oder schütteln Sie die Wanne, um den Reis gleichmäßig zu verteilen. Von diesem Punkt an den Reis nicht umrühren.
                Sobald die Brühe kocht, zählen Sie 4 Minuten.
              </para>
              <para> Nach den 4 Minuten die Hitze auf mittel-niedrig reduzieren und 10 Minuten zählen.</para>
              <para> Weiter vorsichtig köcheln lassen und die Pfanne nach Bedarf drehen. Ordnen Sie die Garnelen und den kanadischen
                Hummer in der Pfanne an.
              </para>
              <para> Erstelle den Socarrat:</para>
              <para> Erhöhen Sie die Hitze auf mittlere bis hohe und drehen Sie die Pfanne, für etwa 2 Minuten kochen, bis die
                untere Schicht Reis zu karamellisieren beginnt, so dass die Socarrat. Der Reis wird knistern, aber wenn er anfängt
                zu brennen, entfernen Sie die Pfanne sofort von der Hitze.
              </para>
              <para> Lass die Paella ruhen:</para>
              <para> Die Pfanne von der Hitze nehmen und die Paella für 5 Minuten ruhen lassen. um sogar das Kochen und die Aromen
                verschmelzen zu lassen.
              </para>
