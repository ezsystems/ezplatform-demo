-
    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Cheesecake with figs and walnuts crumble with fig honey'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Fig cheesecake is a quick and easy no-bake cheesecake. A heavenly decadent cheesecake, that melts in your mouth. A perfect dessert to serve when entertaining as it can be made up to two days ahead and stored in the fridge.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Adjust oven rack to middle position and preheat oven to 325°. For crust, mix graham cracker crumbs and walnuts; stir in honey. Press into bottom of buttered 9-inch springform pan. Bake 8 to 10 minutes, till edges are golden.</para><para>For cheesecake, beat cream cheese with electric mixer on medium-low speed until smooth, scraping bowl as needed. Gradually beat in sugar, then sour cream, zest and vanilla. Beat in eggs, one at a time. Scrap filling into pan over figs. Bake on middle rack for 45 to 55 minutes, until almost set in center. Cool. Chill 4 hours or overnight.</para><para>For sauce, combine water, honey, lemon juice and figs in small saucepan. Stir over medium heat until mixture comes to a simmer. Add cornstarch solution and stir for a few seconds, until thickened. Remove from heat and stir in figs. Cool. Chill until serving time. To serve, run thin knife around edge of cheesecake and remove side of pan. Cut into wedges and top each with sauce.</para></section>'
        ingredients: >- #xml
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
            xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
            <para>Nuts crumble crust:</para>
                <itemizedlist>
                    <listitem><para>2 1/2 cup graham cracker crumbs</para></listitem>
                    <listitem><para>2 tablespoons walnuts</para></listitem>
                    <listitem><para>3 tablespoons fig honey</para></listitem>
                </itemizedlist>
                <para>Cheesecake:</para>
                <itemizedlist>
                    <listitem><para>1 1/2 pounds (three 8-ounce packages) cream cheese softened,</para></listitem>
                    <listitem><para>3/4 cup granulated sugar</para></listitem>
                    <listitem><para>1/4 cup sour cream</para></listitem>
                    <listitem><para>2 teaspoons grated lemon zest</para></listitem>
                    <listitem><para>1 1/2 teaspoons vanilla extract</para></listitem>
                    <listitem><para>3 large eggs</para></listitem>
                </itemizedlist>
                <para>Fig, Lemon &amp; Honey Sauce:</para>
                <itemizedlist>
                    <listitem><para>1/2 cup water</para></listitem>
                    <listitem><para>1/2 cup honey</para></listitem>
                    <listitem><para>1/3 cup fresh lemon juice</para></listitem>
                    <listitem><para>1 1/2 teaspoons cornstarch mixed with 1 tablespoon water</para></listitem>
                    <listitem><para>3 cups stemmed, sliced figs</para></listitem>
                </itemizedlist>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/products/cheesecake_figs.jpg'
        price: 45
        serving: 12
        spicy: [0]
        dairy: true
        egg: true
        nuts: true
        seafood: false
        gluten: true
        tags:
            - { tag_keyword:'Desserts' }
            - { tag_keyword:'Cake' }
            - { tag_keyword:'Vegetarian' }
            - { tag_keyword:'Dairy' }
            - { tag_keyword:'Eggs' }

-
    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Grilled Thai spice chicken sliders'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Who doesn’t adore sliders?! These small burgers can be revisited and seasoned to perfection with all sorts of creative toppings. These Thai chicken sliders are a great way to get started in your next friends gathering, eating healthy without sacrificing flavor. Plus, Thai spices always make your recipes tastier!</para></section>'
        cooking_instructions: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
            xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
                <para>Sliders:</para>
                <para>Season a grill or grill pan with vegetable oil, turn to medium high heat.</para>
                <para>Split the Kings Hawaiian Dinner Rolls. When grill is hot, heat both sides of the rolls until you have grill marks. Set them aside.</para>
                <para>In a bowl season the meat with some garlic salt &amp; pepper. Mix in the chili paste, fish sauce, lime juice, cilantro &amp; green onion. Form 9 small slider patties.</para>
                <para>Add some more oil to the grill pan if needed. Grill the burgers for a few minutes on each side until cooked through.</para><para>Sriracha Sauce:</para>
                <para>Whisk together the Sriracha sauce, mayonnaise &amp; a pinch of black pepper.</para><para>Assembly:</para>
                <para>Spread some Sriracha on each piece of bread (top &amp; bottom) Place a piece of cilantro &amp; bok choy on one side, place the slider on top of that and the other half of the bun.</para>
            </section>
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Chicken Sliders:</para><itemizedlist><listitem><para>9 slider buns</para></listitem><listitem><para>1 pound Ground Chicken</para></listitem><listitem><para>1/4 cup chopped Green Onion</para></listitem><listitem><para>1 tablespoon chopped Fresh Cilantro</para></listitem><listitem><para>1 tablespoon Thai red chili paste</para></listitem><listitem><para>2 teaspoons fish sauce</para></listitem><listitem><para>1 Lime, juiced</para></listitem><listitem><para>Garlic Powder</para></listitem><listitem><para>Black Pepper</para></listitem><listitem><para>9 Bok Choy Leaves</para></listitem><listitem><para>Fresh Cilantro</para></listitem><listitem><para>Vegetable Oil</para></listitem><listitem><para>Pickled carrots, onions and cucumbers</para></listitem></itemizedlist><para>Sriracha Mayo Sauce:</para><itemizedlist><listitem><para>1/2 cup Mayonnaise</para></listitem><listitem><para>1 tablespoon Sriracha</para></listitem></itemizedlist></section>'
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/products/thai_sliders.jpg'
        price: 35
        serving: 3
        spicy: [2]
        dairy: false
        egg: true
        nuts: true
        seafood: false
        gluten: true
        tags:
            - { tag_keyword:'Thai' }
            - { tag_keyword:'Entrée' }
