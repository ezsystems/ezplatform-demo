        title: 'Japanische tonkotsu Ramensuppe'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die Schüssel mit der meisten Seele ist Tonkotsu Ramen. Wir sprechen über die ultimative Mahlzeit in einer
                Schüssel. Der Vorrat für diese berühmte japanische Nudelsuppe besteht aus Schweineknochen, die stundenlang gekocht
                werden. Traditionell werden die Eier in der Brühe gekocht; fügen Sie in Schritt 3 des Rezepts die Topings hinzu,
                wenn Sie auf diese Weise kochen.
              </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Brühe:</para>
              <para> Legen Sie das Huhn, die Schweineknochen und das Knochenmark in einen Suppentopf. Fügen Sie genug Wasser hinzu,
                um sie vollständig zu bedecken. Mit einem Deckel abdecken. Bei starker Hitze das Wasser zum Kochen bringen. Nach dem
                Kochen die Knochen abtropfen lassen und das dunkle Mark oder geronnenes Blut mit kaltem Wasser vom Schwein waschen
                (dies ist wichtig, da es feststellen wird, ob die Brühe cremefarben wird oder braun bleibt).
              </para>
              <para> Den Topf spülen, die Knochen zusammen mit den restlichen Zutaten für die Brühe zurücklegen. Fügen Sie Wasser
                hinzu, um gerade die Zutaten zu bedecken (Dinge werden über die Zeit schrumpfen, also keine Sorge dort). Mit einem
                Deckel abdecken. Bei starker Hitze das Wasser zum Kochen bringen. Man kocht, deckt auf, entfernt und wischt den
                Schaum ab, der sich in den ersten 15-20 Minuten ansammelt.
              </para>
              <para> Köcheln Sie für 6-12 Stunden auf dem Ofen oder 12-18 Stunden in einem langsamen Kocher niedrig. Überprüfen Sie
                die ersten 10-15 Minuten nach dem Abstellen der Hitze, um sicherzustellen, dass es gerade köchelt.
              </para>
              <para> Die letzten 2 Stunden, bevor es fertig ist, legen Sie die 5 Unzen Speck auf ein Sieb oder Sieb, legen Sie es in
                die Brühe, bedecken Sie den Topf und lassen Sie das Fett kochen, bis weich und zart. Das Schweinefett abgießen und
                fein hacken. Beiseite legen.
              </para>
              <para> Die Hälfte, alles oder nichts von dem Fett aus der Brühe (am einfachsten nach dem Abkühlen). Es ist deine
                Wahl.
              </para>
              <para> Schweinebauch (Chashu):</para>
              <para> Den Ofen auf 250 F vorheizen. In einen Topf den Schweinebauch legen. Fügen Sie Wasser hinzu, um das
                Schweinefleisch vollständig zu bedecken und das Wasser zum Kochen zu bringen. Sobald gekocht, abtropfen lassen und
                den Abschaum entfernen.
              </para>
              <para> Setzen Sie das Schweinefleisch im selben Topf wieder zusammen mit den restlichen Zutaten für Chashu. Mit einem
                Deckel abdecken. Bei starker Hitze die Soße zum Kochen bringen. Nach dem Kochen den Topf in den Ofen stellen und 5
                Stunden kochen lassen.
              </para>
              <para> Bei der 2-Stunden-Marke, schütteln Sie die Pfanne, um sicherzustellen, Soße bedeckt das gesamte Schweinefleisch
                gleichmäßig. Danach alle 1 Stunde bis zur 5-Stunden-Marke schütteln. Setzen Sie einen Spieß in das Schweinefleisch.
                Wenn es keinen Widerstand gibt, ist es fertig. Wenn Sie es noch weicher mögen (und die Zeit haben), kochen Sie den
                Schweinebauch länger.
              </para>
              <para> Lass es abkühlen. Sobald es vollständig abgekühlt ist, das Schweinefleisch im Kühlschrank (zusammen mit den
                Eiern) kühlen. Dies ermöglicht es, mehr Geschmack aufzunehmen und das Schneiden zu erleichtern.
              </para>
              <para> Wenn Sie essen wollen, schneiden Sie die Schnüre, schneiden Sie das Schweinefleisch in Scheiben und legen Sie
                es vorsichtig auf ein Sieb oder Sieb. Wärmen Sie das Chashu in heißer Ramen Suppe kurz auf.
              </para>
              <para> Eier:</para>
              <para> In einem Kochtopf genug Wasser (um alle Eier zu bedecken) zum Kochen bringen. Nach dem Kochen die Hitze auf
                mittlere Stufe stellen, die Eier vorsichtig ins Wasser stellen und 6 Minuten auf offenem Herd köcheln lassen.
              </para>
              <para> Lassen Sie das Wasser ab und schälen Sie die Eier vorsichtig unter kaltem Wasser. Die Eier sind sehr weich und
                zart.
              </para>
              <para> Die geschälten Eier in die abgekühlte Chashu-Sauce geben. Weichen Sie das Papiertuch mit der Chashu-Soße ein
                und legen Sie es über die Eier, um sie zu bedecken (damit die Oberseite der Eier ebenfalls mariniert wird). Im
                Kühlschrank 4-12 Stunden marinieren (zusammen mit dem Schweinebauch).
              </para>
              <para> Wenn Sie konsumieren möchten, schneiden Sie die Eier vorsichtig in die Hälfte (Eigelb ist sehr weich und kann
                leicht rinnig sein). Legen Sie die Eier auf ein Sieb oder Sieb und erhitzen Sie sie in heißer Ramen Suppe (nicht
                überhitzen, da dies die Eier härtet).
              </para>
              <para> Montage:</para>
              <para> Bringen Sie die Brühe zum Kochen und fügen Sie Ihre Wahl der Würze hinzu. Beginnen Sie mit ein wenig und fügen
                Sie hinzu, wie Sie gehen. Sie können die Würze immer erhöhen, aber Sie können nicht über gewürzte Brühe rückgängig
                machen.
              </para>
              <para> Ordne die Nudeln in einer Schüssel an und lege das Chashu, das Ei, etwas gehacktes Schweinefleischfett, deine
