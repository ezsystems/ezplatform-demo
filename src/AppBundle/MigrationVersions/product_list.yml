    attributes:
        title: 'Japansk tonkotsu ramen suppe'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Skålen med mest sjel er tonkotsu ramen. Vi snakker om det ultimate måltidet i en bolle. Aksjen til denne
                berømte japanske nudelsuppe er laget av svineknuter, som kokes i flere timer. Tradisjonelt eggene kokes på lageret;
                legg til i trinn 3 av oppskriften med toppene hvis du lagrer denne måten.
              </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> buljong:</para>
              <para> Plasser kylling, svinekjøtt og marrow i en lagerpotte. Legg til nok vann for å dekke dem fullt ut. Deksel med
                lokket. Over høy varme, la vannet koka. Når du har kokt, drenk beinene og vask / skrubbe noe mørkt marv eller
                koagulert blod av fra svin med kaldt vann (dette er viktig da det vil avgjøre om buljongen blir kremfarget eller
                forbli brun).
              </para>
              <para> Skyll pannen, legg beinene tilbake sammen med resten av ingrediensene til buljongen. Legg til vann for å bare
                knapt dekke ingrediensene (ting vil krympe overtid så ingen bekymringer der). Deksel med lokket. Over høy varme, la
                vannet koka. En kokt, avdekk, fjern og tørk av avskum som akkumuleres i de første 15-20 minuttene.
              </para>
              <para> Smør på lavt i 6-12 timer på komfyren eller 12-18 timer i en langsom komfyr. Sjekk de første 10-15 minuttene
                etter at du har skrudd ned varmen for å sørge for at det bare knapt smyrer.
              </para>
              <para> De siste 2 timene før den er ferdig, legg 5 oz svinekjøttet på en sil eller sil, legg det i buljongen, dekk
                potten og la fettet lage mat til det er mykt og ømt. Tørk og finkornet kjøttfettet. Sette til side.
              </para>
              <para> Skum halvparten, alt eller ingen av fettet fra buljongen (enklest når det er kjølet). Det er ditt valg.</para>
              <para> Svinekjøttbelte (Chashu):</para>
              <para> Forvarm ovnen til 250 F. I en gryte setter du svinekjøttet. Legg til vann for å dekke hele svinekjøttet og la
                vannet koka. Når du har kokt, tøm og fjern avskummet.
              </para>
              <para> I samme gryte setter du svinekjøttet tilbake sammen med de resterende ingrediensene for chashu. Deksel med
                lokket. Over høy varme, la sausen koke. Når kokt er, overfør pannen til ovnen og kok i 5 timer.
              </para>
              <para> På 2 timers mark, rist pannen for å sikre at sausen belegger hele svinekjøttet jevnt. Deretter ristes hver 1
                time til 5-timers merket. Sett inn en spyd i svinekjøttet. Hvis det ikke er motstand, er det klart. Hvis du liker
                det enda mykere (og har tid), må du lage kyllingkjøttet lenger.
              </para>
              <para> La det avkjøles. Når du er helt kul, slapp svinekjøttet i kjøleskapet (sammen med eggene). Dette er å tillate
                mer smak å bli absorbert og gjør det lettere å skille også.
              </para>
              <para> Når du vil konsumere, klipp strengene, skjær svinekjøttet og legg det forsiktig på en sik eller sil. Oppvarme
                kortvarig chashu i varm ramen suppe.
              </para>
              <para> egg:</para>
              <para> I en gryte setter du nok vann (for å dekke alle eggene) for å koke. Når du er kokt, snu varmen til middels,
                legg eggene forsiktig i vannet og la det simre på bare simre i nøyaktig 6 minutter.
              </para>
              <para> Tøm vannet og tørk eggene forsiktig under kaldt vann. Eggene er veldig myke og delikate.</para>
              <para> Legg de skrællede eggene i den avkjølte chashu-sausen. Soak papirhåndkle med chashu saus og legg det over
                eggene for å dekke dem (dette er for å sikre at toppen av eggene er marinert også). Mariner i 4-12 timer i
                kjøleskapet (sammen med svinekjøttet).
              </para>
              <para> Når du vil konsumere, skar eggene omhyggelig i stykker (yolk er veldig myk og kan være litt rennende). Legg egg
                på en sik eller sil og reheat i varm ramen suppe (ikke over varme som det vil herde eggene).
              </para>
              <para> montering:</para>
              <para> Ta kjøttkraft til å koke og legg til ditt valg av krydder. Start med litt og legg til når du går. Du kan alltid
                øke krydder, men du kan ikke angre over krydret buljong.
              </para>
              <para> Ordne nudler i en bolle og plasser chashu, egg, litt hakket svinekjøttfett, dine favorittpålegg og pynt. Server
                umiddelbart.
              </para>
            </section>

