        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>The brightly colored and well-known vegan soup with a tropical flavor that will cheer you up. An autumn classic turned into a tropical hit.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Preheat oven to 400F (200C). Toss squash with 1 tbsp olive oil. Spread squash onto cookie sheet and roast in the oven for 20 minutes until slightly browned. Remove from oven and set aside.</para><para>Meanwhile, in a large saucepan over medium-heat, add 1 tbsp olive oil, cumin and coriander and stir frequently for about 3 minutes.</para><para>Add onion and cook 5 minutes, until clear, then add broth.</para><para>Remove peel from squash if not already done, then add to pot along with half the cilantro.</para><para>Simmer gently for 20 minutes or until squash is soft. Stir in 1 cup of the coconut milk, as well as the lime juice and half of chopped cayenne pepper.</para><para>Using an immersion blender, carefully puree until smooth. Season with salt &amp; pepper. Garnish with coconut milk or vegan sour cream, and remaining cilantro.</para><para>Roasting pumpkin or squash seeds:</para><para>Preheat oven to 325F (160C).</para><para>Before the pulp has dried on the seeds, rinse them under cool water and discard the pulp.</para><para>If desired, toss the seeds with a drizzle of oil and sprinkle of salt.</para><para>Spread the seeds out in a single layer on a baking sheet and roast in oven for 20 minutes, tossing them around at the 10-minute mark.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>8 C /2 L (850g) butternut squash, diced (one average-sized butternut squash)</para></listitem><listitem><para>2 tbsp olive oil, divided</para></listitem><listitem><para>1 tsp ground cumin</para></listitem><listitem><para>1 large onion, chopped</para></listitem><listitem><para>20 oz (600 ml) vegetable stock</para></listitem><listitem><para>1/4 C cilantro, chopped and divided</para></listitem><listitem><para>1 cayenne pepper chopped (optional)</para></listitem><listitem><para>10 oz (295 ml) coconut milk</para></listitem><listitem><para>1 lime, juiced</para></listitem><listitem><para>salt &amp; pepper, to taste</para></listitem></itemizedlist><para>Garnish:</para><itemizedlist><listitem><para>vegan sour cream, additional coconut milk, roasted squash seeds</para></listitem></itemizedlist></section>'
