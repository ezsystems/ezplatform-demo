# product content Cheesecake - nor-NO
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_product__home__cheesecake
    lang: nor-NO
    attributes:
        title: 'Ostekake med fiken og valnøtter crumble med fiken honning'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Fig ostekake er en rask og enkel, ikke-bake ostekake. En himmelsk dekadent ostekake som smelter i munnen din.
                En perfekt dessert å servere når det er underholdende som det kan gjøres opptil to dager fremover og lagres i
                kjøleskapet.
              </para>
            </section>

        cooking_instructions:
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Juster stekeovnen til midtstilling og forvarm ovnen til 325 °. For skorpe, bland graham cracker krummer og
                valnøtter; rør i honning. Press inn i bunnen av smørret 9-tommers fjærformspanne. Bake 8 til 10 minutter, til
                kantene er gyldne.
              </para>
              <para> For ostekake, slå kremost med elektrisk mikser på middels lav hastighet til glatt, skrape bolle etter behov.
                Gradvis slå i sukker, deretter rømme, zest og vanilje. Slå i egg, en om gangen. Skrap fylling i pann over fiken.
                Bake på mellomstativ i 45 til 55 minutter, til nesten sett i midten. Kul. Chill 4 timer eller over natten.
              </para>
              <para> For saus, kombinere vann, honning, sitronsaft og fiken i liten kasserolle. Rør over middels varme til
                blandingen kommer til en simmer. Tilsett majsstivelsesoppløsning og rør om i noen sekunder, til den er tykkere.
                Fjern fra varme og rør fiken. Kul. Chill til serveringstid. For å tjene, kjør tynn kniv rundt kanten av ostekake og
                fjern siden av pannen. Kutt i kiler og topp hver med saus.
              </para>
            </section>
        ingredients: >- #xml
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Nøtter crumble skorpe:</para>
              <itemizedlist>
                <listitem>
                  <para> 2 1/2 kopp graham cracker krummer</para>
                </listitem>
                <listitem>
                  <para> 2 ss valnøtter</para>
