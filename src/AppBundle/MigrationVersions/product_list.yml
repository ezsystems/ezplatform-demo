              </para>
              <para> Tilsett ris og kok:</para>
              <para> Ta med buljongen tilbake til en simmer. Legg risen på pannen, og lag den i 1 til 2 minutter. Øk varmen til
                middels høy. Hell i 7 kopper av sjømat kjøttkraft (reserve resten) og rør eller rist pannen for jevnt fordelt risen.
                Fra dette punktet må du ikke røre risen. Når kjøttkraft koker, teller 4 minutter.
              </para>
              <para> Etter 4 minutter, reduser varmen til middels lav og teller 10 minutter.</para>
              <para> Fortsett å simre mer forsiktig, roter pannen etter behov. Ordne reker og kanadisk hummer i pannen.</para>
