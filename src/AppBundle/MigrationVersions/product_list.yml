    type: content
    mode: create
    content_type: product
    parent_location: 'reference:product_list'
    section: 1
    owner: 14
    attributes:
        title: 'Spanish tortilla'
        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>The Spanish tortilla is so much more than the sum of its humble parts. Potatoes are the star, but tortillas welcome variation and flavors with the same technique. The tortilla makes an excellent breakfast, lunch, dinner, snack, or crowd-pleasing tapa.</para></section>'
        cooking_instructions: >-
              <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
               xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom"
               version="5.0-variant ezpublish-1.0">
               <para>In a 10-1/2-inch nonstick skillet that is at least 1-1/2 inches deep, heat the oil on medium high. While the oil is heating, slice the potatoes thinly.</para>
               <para>Fry the potatoes. When the potatoes are tender, after 10 to 12 minutes, transfer them with the skimmer to the sieve or lined plate.</para>
               <para>In a large bowl, beat the eggs, and 1/4 tsp. salt, (if using) with a fork until blended. Add the drained potatoes, and mix gently to combine with the egg.</para>
               <para>
                  Heat the skillet on medium high. Add the 1 Tbs. reserved oil. Let the pan and oil get very hot (important so the eggs do not stick),
                  and then pour in the potato and egg mixture, spreading it evenly. Cook for 1 minute and then lower the heat to medium low,
                  cooking until the eggs are completely set at the edges, halfway set in the center,
                  and the tortilla easily slips around in the pan when you give it a shake.
               </para>
               <para>
                  Set a flat, rimless plate that is at least as wide as the skillet upside down over the pan. Lift the skillet off the burner and,
                  with one hand against the plate and the other holding the skillet's handle, invert the skillet so the tortilla lands
                  on the plate (it should fall right out). Set the pan back on the heat and slide the tortilla into it,
                  using the skimmer to push any stray potatoes back in under the eggs as the tortilla slides off the plate.
                  Once the tortilla is back in the pan, tuck the edges in and under itself (to neaten the sides).
               </para>
               <para>Transfer the tortilla to a serving platter and let cool at least 10 minutes. Serve warm, at room temperature, or slightly cool.
               Cut into wedges or small squares, sticking a toothpick in each square if serving as an appetizer.</para>
               </section>
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>1-3/4 cups vegetable oil for frying (I use plain olive oil, but never a great extra-virgin)</para></listitem><listitem><para>1-3/4 lb. (about 5 medium) low- to medium-starch potatoes, such as Yukon Gold, peeled</para></listitem><listitem><para>2-1/4 tsp. coarse salt</para></listitem><listitem><para>12 to 14 oz. onions (2 to 3 medium), diced</para></listitem><listitem><para>6 large eggs</para></listitem></itemizedlist></section>'
