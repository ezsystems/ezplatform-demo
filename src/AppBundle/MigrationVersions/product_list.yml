        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>The real British fish and chips recipe consist of a high-quality cod fish deep-fried. Don’t forget to add a generous base layer of french fries, and add the smashed green peas as well as a homemade tartar sauce.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Heat oil in a deep fryer to 365 degrees F (185 degrees C). Rinse fish, pat dry, and season with salt and pepper. </para><para>Combine flour, 2 teaspoons salt, and 2 teaspoons pepper. Stir egg into dry ingredients. Gradually mix in beer until a thin batter is formed. You should be able to see the fish through the batter after it has been dipped. </para><para>Dip fish fillets into the batter, then drop one at a time into hot oil. Fry fish, turning once, until both sides are golden brown. Drain on paper towels, and serve warm.  </para><para>Make the fries:</para><para>Place potatoes in a medium-size bowl of cold water. Preheat the oil in a large pot or electric skillet to 350 degrees F (175 degrees C). Fry the potatoes in the hot oil until they are tender. Drain them on paper towels. Fry the potatoes again for 1 to 2 minutes for added crispness. </para><para>Make the mushy peas:</para><para>Bring a shallow pot of lightly salted water to the boil over medium high heat. Add frozen peas, and cook for 3 minutes, or until tender. Drain peas, and transfer to a blender or large food processor. Add cream, butter, salt and pepper to peas, and process until blended, but still thick with small pieces of peas.</para><para>Make Tartar sauce:</para><para>In a small bowl, mix together mayonnaise, sweet pickle relish, and minced onion. Stir in lemon juice. Season to taste with salt and pepper.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><itemizedlist><listitem><para>4 large potatoes, peeled and cut into strips.</para></listitem><listitem><para>1 cup all-purpose flour</para></listitem><listitem><para>1 egg, beaten</para></listitem><listitem><para>1 quart vegetable oil for frying</para></listitem><listitem><para>1 1/2 pounds cod fillets</para></listitem><listitem><para>1 teaspoon baking powder</para></listitem><listitem><para>2 teaspoon salt</para></listitem><listitem><para>1 teaspoon ground black pepper</para></listitem><listitem><para>1 (12 fluid ounce) can or bottle beer</para></listitem></itemizedlist><para>Tartar sauce:</para><itemizedlist><listitem><para>1 cup of mayonnaise</para></listitem><listitem><para>1 tablespoon sweet pickle relish</para></listitem><listitem><para>1 tablespoon minced onion</para></listitem><listitem><para>2 tablespoons lemon juice</para></listitem><listitem><para>Salt and pepper to taste</para></listitem></itemizedlist></section>'
