        description: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Salmon recipes are always welcome and Teriyaki salmon is always a hit. If you add to this a homemade sauce everyone will love it. This recipe is so simple that you will add it to your weekly dinner menu.</para></section>'
        cooking_instructions: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Grease a large rimmed baking sheet (cover with foil and then grease for easier clean-up).</para><para>Preheat oven to 400˚F.</para><para>Combine sauce ingredients and stir until brown sugar is dissolved.</para><para>Place individual salmon slices in a mixing bowl. Pour the sauce over the salmon, cover with plastic wrap and let marinate 20 minutes (at room temp or refrigerated).</para><para>Transfer salmon to prepared baking sheet (keep the marinade). Bake at 400 for 13-16 min or until salmon is flaky and cooked through, bake times may vary by thickness of salmon.</para><para>While salmon is baking, transfer remaining marinade to a small sauce pan and bring to a boil then reduce heat to a simmer and cook, stirring occasionally until slightly thickened (3-4 min) then remove from heat.</para><para>Once salmon is out of the oven, brush with teriyaki syrup, then sprinkle with chopped green onion and sesame seeds as desired.</para></section>'
        ingredients: '<section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0"><para>2 – 3 lbs salmon filet sliced into 2″ wide slices</para><para>For the sauce:</para><itemizedlist><listitem><para>3 Tbsp teriyaki sauce </para></listitem><listitem><para>3 Tbsp hoisin sauce</para></listitem><listitem><para>3 Tbsp soy sauce </para></listitem><listitem><para>1 Tbsp white vinegar </para></listitem><listitem><para>1 Tbsp sesame oil </para></listitem><listitem><para>1/3 cup packed light brown sugar </para></listitem><listitem><para>2 large or 3 medium garlic cloves, minced </para></listitem><listitem><para>2 tsp freshly grated ginger, or 1/2 tsp ground ginger</para></listitem><listitem><para>Sesame seeds to garnish</para></listitem><listitem><para>Green onion, chopped</para></listitem></itemizedlist></section>'
