## Content types

# folder content type
-
    type: content_type
    mode: update
    content_type_group: 1
    identifier: folder
    name: Folder
    description: 'A generic entity used to set up structures for storing content entities (articles, etc.).'
    name_pattern: <short_name|name>
    is_container: true
    default_sort_field: path
    default_sort_order: ASC
    attributes:
        -
            type: ezimage
            name: Image
            identifier: image
            category: content
            description: 'Image for header.'
            position: 1
        -
            type: ezstring
            name: Name
            identifier: name
            required: true
            searchable: true
            category: content
            description: 'Title shown on website.'
            default-value: Folder
            position: 2
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: false }
        -
            type: ezstring
            name: Short name
            identifier: short_name
            required: false
            searchable: true
            category: content
            description: 'Descriptive title, non displayed.'
            position: 3
            validator-configuration:
                StringLengthValidator: { maxStringLength: 100, minStringLength: false }
        -
            type: ezrichtext
            name: Summary
            identifier: short_description
            category: content
            description: 'Displayed as a separate paragraph at top.'
            searchable: true
            position: 4
        -
            type: ezrichtext
            name: Description
            identifier: description
            category: content
            description: 'Body of text.'
            searchable: true
            position: 5
        -
            type: ezboolean
            name: Display sub items
            identifier: show_children
            category: content
            description: 'If checked folder items displayed.'
            searchable: false
            required: false
            disable-translation: true
            default-value: true
            position: 6
        -
            type: eztags
            name: tags
            identifier: tags
            category: content
            position: 7
            field-settings:
                hideRootTag: false
        -
            type: novaseometas
            name: Metas
            identifier: metas
            description: 'Metas for Search Engine Optimizations'
            required: false
            info-collector: false
            searchable: false # CANNOT be searchable
            disable-translation: false
            position: 100
            category: metadata

# Gallery content type
-
