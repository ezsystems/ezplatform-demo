# places / Santo Domingo, Dominican Republic
-
    type: content
    mode: create
    content_type: place
    parent_location: reference:ref_location_place_list__home__places_and_tastes__places
    priority: 0
    is_hidden: false
    sort_field: path
    sort_order: ASC
    section: reference:ref_section__standard
    owner: 14
    always_available: true
    attributes:
        name: 'Santo Domingo, Dominican Republic'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Santo Domingo meaning "Saint Dominic", officially Santo Domingo de Guzm√°n, is the capital and largest city in the Dominican Republic and the largest metropolitan area in the Caribbean by population The city is coterminous with the boundaries of the Distrito Nacional ("D.N.", "National District"), itself bordered on three sides by Santo Domingo Province.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__santo_domingo_panorama]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Founded by Bartholomew Columbus in 1496, on the east bank of the Ozama River and then moved by Nicol√°s de Ovando in 1502 to the west bank of the river, the city is the oldest continuously inhabited European settlement in the Americas, and was the first seat of the Spanish colonial rule in the New World. Santo Domingo is the site of the first university, cathedral, castle, monastery, and fortress in the New World. The city's Colonial Zone was declared as a World Heritage Site by UNESCO. Santo Domingo was called Ciudad Trujillo, from 1936 to 1961, after the Dominican Republic's dictator, Rafael Trujillo, named the capital after himself. Following his assassination, the city resumed its original designation.</para>
              <para>Santo Domingo is the cultural, financial, political, commercial and industrial center of the Dominican Republic, with the country's most important industries being located within the city. Santo Domingo also serves as the chief seaport of the country. The city's harbor at the mouth of the Ozama River accommodates the largest vessels, and the port handles both heavy passenger and freight traffic.</para>
              <title ezxhtml:level="2">History</title>
              <para>Prior to the arrival of Christopher Columbus in 1492, the native Ta√≠no people populated the island which they called Quisqueya (mother of all lands) and Ayiti (land of high mountains), and which Columbus later named Hispaniola, including the territory of today's Republic of Haiti. At the time, the island's territory consisted of five chiefdoms: Mari√©n, Magu√°, Maguana, Jaragua, and Hig√ºey. These were ruled respectively by caciques (chiefs) Guacanagarix, Guarionex, Caonabo, Bohech√≠o, and Cayacoa.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__landing_of_columbus]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Dating from 1496, when the Spanish settled on the island, and officially from 5 August 1498, Santo Domingo became the oldest European city in the Americas. Bartholomew Columbus founded the settlement and named it La Nueva Isabela, after an earlier settlement in the north named after the Queen of Spain Isabella I. In 1495 it was renamed "Santo Domingo", in honor of Saint Dominic. Santo Domingo came to be known as the "Gateway to the Caribbean" and the chief town in Hispaniola from then on. Expeditions which led to Ponce de Le√≥n's colonization of Puerto Rico, Diego Vel√°zquez de Cu√©llar's colonization of Cuba, Hernando Cortes' conquest of Mexico, and Vasco N√∫√±ez de Balboa's sighting of the Pacific Ocean were all launched from Santo Domingo.</para>
              <para>In June 1502, Santo Domingo was destroyed by a major hurricane, and the new Governor Nicol√°s de Ovando had it rebuilt on a different site on the other side of the Ozama River. The original layout of the city and a large portion of its defensive wall can still be appreciated today throughout the Colonial Zone, declared a World Heritage Site by UNESCO.</para>
              <para>In 1586, Francis Drake captured the city and held it for ransom. Drake's invasion signaled the decline of Spanish dominion over Hispaniola. An expedition sent by Oliver Cromwell in 1655 attacked the city of Santo Domingo but was defeated. The English troops withdrew and took the less guarded colony of Jamaica, instead.</para>
              <para>From 1795 to 1822 the city changed hands several times along with the colony it headed. The city was ceded to France in 1795 after years of struggles, it was briefly captured by Haitian rebels in 1801, recovered by France in 1802, and was once again reclaimed by Spain in 1809. In 1821 Santo Domingo became the capital of an independent nation.</para>
              <para>On 27 February 1844, Santo Domingo was again the capital of a free nation when it gained its independence from Haitian occupation, led by Dominican nationalist Juan Pablo Duarte. In 1861 Spain returned to the country, having struck a bargain with Dominican dictator Pedro Santana whereby the latter was granted several honorific titles and privileges, in exchange for annexing the young nation back to Spanish rule. The Dominican Restoration War began in 1863 however, and in 1865 the country was free again after Spain withdrew.</para>
              <para>Over the next two-thirds of a century, Santo Domingo and the Dominican Republic went through many revolutions, power changes, and occupation by the United States, 1916‚Äì24. The city was struck by hurricane San Zen√≥n in 1930, which caused major damage. After its rebuilding, Santo Domingo was known officially as Ciudad Trujillo in honor of dictator Rafael Le√≥nidas Trujillo. Following his assassination in 1961, the city was renamed back to Santo Domingo.</para>
              <title ezxhtml:level="2">Things to do</title>
              <title ezxhtml:level="3">Architecture</title>
              <para>Many of Santo Domingo's most notable landmarks are located within the Zona Colonial district of the city, a UNESCO World Heritage Site since 1990. The Colonial Zone has an impressive collection of early 16th century buildings, including palatial houses and majestic churches that reflect the architectural style of the late Middle Ages.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__catedral_santa_maria_la_menor]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>The city's most important historical buildings include the Catedral Santa Mar√≠a La Menor, called La Catedral Primada de Am√©rica, America's First Cathedral, which states its distinction; the Alc√°zar de Col√≥n, America's first castle, once the residence of Viceroy of the Indies Don Diego Col√≥n, a son of Christopher Columbus; the Monasterio de San Francisco, the ruins of the first monastery in the Americas; the Museo de las Casas Reales, in a monumental complex that includes the former Palace of the Governors and the building of the former Royal Audiencia of Santo Domingo; the Fortaleza Ozama, the oldest fortress in the Americas; the Pant√©on Nacional, a former Jesuit edifice now hosting the remains of various renowned Dominicans; and the Dominican Convent, the first convent in the Americas.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__columbus_park_dominican_republic]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Las Atarazanas (former naval yard, now a museum) area was the first European commercial center in the Americas and is still a hub of activity today. The Alc√°zar de Col√≥n, having once been the colonial palace of the Columbus family‚Äîbeginning with his son Diego ‚Äì is now a museum displaying period furniture and decorations.</para>
              <title ezxhtml:level="3">Culture</title>
              <para>The performing arts are very important in Santo Domingo. The city has its own symphonic orchestra, chamber orchestra, opera company, ballet company, folkloric company, and national theater, including a number of smaller groups. The Plaza of culture is the center of activity, but there are concerts, ballet, folklore, and other performances throughout the city. Casa de Teatro is the gathering place of Avant-Garde artists, actors, and musicians. It stages art and literature exhibitions and offers painting, drama, and dancing courses and monthly contests for poetry, short stories, and other forms of literature.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__santo_domingo_national_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Santo Domingo is the location of numerous museums, many of which are located in the Zona Colonial district. Plaza de la Cultura also houses the city's most important cultural venues, including the Teatro Nacional; the Palacio Nacional, which houses the Presidency of the Dominican Republic; the Palacio de Bellas Artes (Palace of Fine Arts), a neoclassical building that is the permanent home of the country's National Symphony Orchestra; and the Boulevard 27 de Febrero, a pedestrian promenade located on the busy Avenida 27 de Febrero, which displays works of art from prominent Dominican artists and sculptors. Another attraction is the Centro Ol√≠mpico Juan Pablo Duarte, a sports complex in the center of Santo Domingo. This complex was used during the 2003 Pan American Games.</para>
              <para>In the Plaza de la Cultura is the Museum of the Dominican Man, with artifacts from the pre-Columbian Ta√≠no civilization, the National Museum of History and Geography, the Museum of Natural History and the Museum of Modern Art. Other museums include the Museo Bellapart, a prominent private collection of 19th- and 20th-Century Dominican painting and sculpture and the Museo Prehispanico, a major private collection of pre-Columbian Ta√≠no art.</para>
            </section>
