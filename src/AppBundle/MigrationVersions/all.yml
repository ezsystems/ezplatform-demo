              <title ezxhtml:level="2">The Why</title>
              <para>Travel. Food. These are the things that move us. Since we were wee toddlers, our team has been extremely passionate about immersing ourselves in wonderful places and tastes. From the first place we visited to the last taste, we strive to understand and experiences cultures as they are, rather than as we‚Äôd like them to be. Though the story of why we came together in pursuit of this magazine is something of lore.</para>
              <para>It was a warm sunny Tuesday morning, our favorite day of course. Before we were a full team, we were all employees at the same company, eZ Systems. We all started at the company at different times, but became the best of friends. Needless to say, most of our conversations revolved around our travels, both to foreign lands and the foreign flavors we‚Äôve had.</para>
              <para>These transient moments of connection are what propel us to explore. We strive to live for these fleeting moments. They are passionate, loving, and curiosity-inducing. It stirs the soul and warms the heart.</para>
              <para>This is what we hoped for Tasteful Planet. We hope to be a source of inspiration for you all and for you to inspire us in return!</para>
            </section>
