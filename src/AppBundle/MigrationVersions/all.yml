            name: Image
            identifier: image
            searchable: false
            required: false
            description: 'Image representing the gallery on frontpages and other listing pages.'
            category: content
        -
            type: ezrichtext
            name: 'Caption (Image)'
            identifier: caption
            searchable: true
            required: false
            description: 'Text you want to display beneath the image.'
            category: content
