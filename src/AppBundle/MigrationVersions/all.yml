        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>There are multiple options when blasting off a journalistic adventure like ours. We think you‚Äôd like to know what are the options when publishing about travels and cuisines. Here are the options we most liked:</para>
              <para>A guide book or travel guide is "a book of information about a place, designed for the use of visitors or tourists". An early example is Thomas West's, guide to the Lake District published in 1778. Thomas West, an English clergyman, popularized the idea of walking for pleasure in his guide to the Lake District of 1778. In the introduction he wrote that he aimed:</para>
              <para>‚Äúto encourage the taste of visiting the lakes by furnishing the traveller with a Guide; and for that purpose, the writer has here collected and laid before him, all the select stations and points of view, noticed by those authors who have last made the tour of the lakes, verified by his own repeated observations.‚Äù</para>
              <para>To this end he included various 'stations' or viewpoints around the lakes, from which tourists would be encouraged to appreciate the views in terms of their aesthetic qualities. Published in 1778 the book was a major success.</para>
              <para>It will usually include full details relating to accommodation, restaurants, transportation, and activities. Maps of varying detail and historical and cultural information are also often include. Different kinds of guide books exist, focusing on different aspects of travel, from adventure travel to relaxation, or aimed at travelers with different incomes, or focusing on sexual orientation or types of diet. Travel guides can also take the form of travel websites.</para>
              <title ezxhtml:level="3">Travel journals</title>
              <para>Goethe's Italian Journey between September 1786 and May 1788</para>
              <para>A travel journal, also called road journal, is a record made by a traveller, sometimes in diary form, of the traveler's experiences, written during the course of the journey and later edited for publication. This is a long-established literary format; an early example is the writing of Pausanias (2nd century AD) who produced his Description of Greece based on his own observations. James Boswell published his The Journal of a Tour to the Hebrides in 1786 and Goethe published his Italian Journey, based on diaries, in 1816. A more recent example is Che Guevara's The Motorcycle Diaries. A travelogue is a film, book written up from a travel diary, or illustrated talk describing the experiences of and places visited by traveller.</para>
              <title ezxhtml:level="3">Fiction</title>
              <para>Some fictional travel stories are related to travel literature. Although it may be desirable in some contexts to distinguish fictional from non-fictional works, such distinctions have proved notoriously difficult to make in practice, as in the famous instance of the travel writings of Marco Polo or John Mandeville. An example of a fictional work of travel literature based on an actual journey, is Joseph Conrad's Heart of Darkness, which has its origin in an actual voyage made by Conrad up the River Congo. A contemporary example of a real life journey transformed into a work of fiction is travel writer Kira Salak's novel, The White Mary, which takes place in Papua New Guinea and the Congo. Jack Kerouac's On the Road (1957) and The Dharma Bums (1958) are fictionalized accounts of his travels across the United States during the late 1940s and early 1950s.</para>
              <para>
