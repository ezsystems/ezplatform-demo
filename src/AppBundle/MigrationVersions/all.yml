# Thai Cuisine Article
-
    type: content
    mode: create
    content_type: article
    section: reference:ref_section__standard
    parent_location: reference:ref_location_folder__home__places_and_tastes__tastes
    attributes:
        title: Thai Cuisine
        short_title: Thai Cuisine
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Thai cooking places emphasis on lightly prepared dishes with strong aromatic components and a spicy edge.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Thai cuisine is the national cuisine of Thailand. Balance, detail and variety are of paramount significance to Thai chefs. In his book The Principles of Thai Cookery, celebrity chef, writer and authority on Thai cuisine McDang wrote: "What is Thai food? Every country in the world has its own food profile. It reflects its culture, environment, ingenuity and values. In the case of Thailand, these words come to mind: intricacy; attention to detail; texture; color; taste; and the use of ingredients with medicinal benefits, as well as good flavor.</para>
              <title ezxhtml:level="2">History</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__yam_wun_sen]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Thai cuisine is one of the most popular cuisine in the world. In 2011, seven of Thai's popular dishes make it to the list of 'World's 50 Most Delicious Foods (Readers' Pick)' ‚Äî a worldwide online poll by 35,000 people held by CNN International. This made Thai as the cooking tradition with most dish that successfully made it to the list.</para>
              <para>Thai cuisine and the culinary traditions and cuisines of Thailand's neighbors have mutually influenced one another over the course of many centuries. Regional variations tend to correlate to neighboring states (often sharing the same cultural background and ethnicity on both sides of the border) as well as climate and geography. Many dishes that are now popular in Thailand were originally Chinese dishes. They were introduced to Thailand by the Hokkien people starting in the 15th century, and by the Teochew people who started settling in larger numbers from the late 18th century CE onward, mainly in the towns and cities, and now form the majority of the Thai Chinese.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__thai_vegetable_carving]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <title ezxhtml:level="2">Serving</title>
              <para>Important to Thai dining is the practice of khluk, mixing the flavors and textures of different dishes with the rice from one's plate. The food is pushed by the fork, held in the left hand, into the spoon held in the right hand, which is then brought to the mouth. A traditional ceramic spoon is sometimes used for soup, and knives are not generally used at the table.</para>
              <para>Thai meals typically consist of rice (khao in Thai) with many complementary dishes shared by all. The dishes are all served at the same time, including the soups, and it is also customary to provide more dishes than there are guests at a table. A Thai family meal would normally consist of rice with several dishes which should form a harmonious contrast of flavors and textures as well as preparation methods. Traditionally, a meal would have at least five elements: a dip or relish for raw or cooked vegetables (khrueang chim) is the most crucial component of any Thai meal. Khrueang chim, considered a building block of Thai food by Chef McDang, may come in the form of a spicy chili sauce or relish called nam phrik (made of raw or cooked chilies and other ingredients, which are then mashed together), or a type of dip enriched with coconut milk called lon. The other elements would include a clear soup (perhaps a spicy tom yam or a mellow tom chuet), a curry or stew (essentially any dish identified with the kaeng prefix), a deep-fried dish and a stir fried dish of meat, fish, seafood, or vegetables.</para>
              <title ezxhtml:level="2">Ingredients</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__red_roast_duck_curry]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Thai food is known for its enthusiastic use of fresh (rather than dried) herbs and spices. Common flavors in Thai food come from garlic, galangal, coriander/cilantro, lemon grass, shallots, pepper, kaffir lime leaves, shrimp paste, fish sauce, and chilies. Palm sugar, made from the sap of certain Borassus palms, is used to sweeten dishes while lime and tamarind contribute sour notes. Meats used in Thai cuisine are usually pork and chicken, and also duck, beef, and water buffalo. Goat and mutton are rarely eaten except by Muslim Thais.</para>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/places-tastes/tastes/Thai-Cuisine.jpg'
        caption: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>A very delicious representation of the Thai Food.</para>
              <para>
                <emphasis>Photograph by Takeaway - Phat Thai kung Chang Khien street stall</emphasis>
              </para>
            </section>
