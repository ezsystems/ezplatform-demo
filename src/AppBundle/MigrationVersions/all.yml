# Polish Cuisine Article
-
    type: content
    mode: create
    content_type: article
    section: reference:ref_section__standard
    parent_location: reference:ref_location_folder__home__places_and_tastes__tastes
    attributes:
        title: Polish Cuisine
        short_title: Polish Cuisine
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Polish cuisine shares many similarities with other Slavic countries, especially Czech, Slovak, Belarusian, Ukrainian and Russian cuisines.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Polish cuisine has evolved over the centuries to become very eclectic due to Poland's history. Polish cuisine shares many similarities with other Slavic countries, especially Czech, Slovak, and Ukrainian cuisines. It has also been widely influenced by other Central European cuisines, namely German, Austrian and Hungarian cuisines as well as Jewish, French, Turkish and Italian culinary traditions</para>
              <title ezxhtml:level="2">Main Features</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__city_harvest_in_poznan]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>It is rich in meat, especially pork, chicken and beef (depending on the region), winter vegetables (cabbage in the dish bigos), and herbs. It is also characteristic in its use of various kinds of noodles the most notable of which are kluski as well as cereals such as kasha (from the Polish word kasza). Generally speaking, Polish cuisine is hearty and uses a lot of cream and eggs. The traditional dishes are often demanding in preparation. Many Poles allow themselves a generous amount of time to serve and enjoy their festive meals, especially Christmas eve dinner (Wigilia) or Easter breakfast which could take a number of days to prepare in their entirety.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__bigos]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>The Polish national dishes are bigos; pierogi; kie≈Çbasa; kotlet schabowy (type of breaded cutlet); go≈ÇƒÖbki (type of cabbage roll); zrazy (type of roulade); roast piecze≈Ñ; sour cucumber soup Polish: zupa og√≥rkowa; mushroom soup, Polish: zupa grzybowa (quite different from the North American cream of mushroom); tomato soup (Polish: zupa pomidorowa); ros√≥≈Ç [Ààr…î…ïuw] (variety of meat broth); ≈ºurek (sour rye soup); flaki (variety of tripe soup); and barszcz among others.</para>
              <title ezxhtml:level="2">History</title>
              <para>Polish cuisine in the Middle Ages was based on dishes made of agricultural produce and cereal crops (millet, rye, wheat), meats of wild and farm animals, fruits, forest berries and game, honey, herbs and local spices. It was known above all for abundant use of salt from Wieliczka and permanent presence of groats (kasza). During the Middle Ages the cuisine of Poland was heavy and spicy. Two main ingredients were meat (both game and beef) and cereal. Apart from cereals, a large portion of the daily diet of mediaeval Poles consisted of beans, mostly broad beans and peas. Among the delicacies of the Polish nobility were honey-braised bear paws served with horseradish-flavoured salad (now species protected in Poland), smoked bear tongue and bear bacon.</para>
              <para>In the Renaissance period many Italian cooks came to Poland after 1518 along with the Italian queen Bona Sforza (second wife of Sigismund I of Poland). Although native vegetable foods were an ancient and intrinsic part of the cuisine, this began a period in which vegetables like lettuce, leeks, celeriac and cabbage were more widely used. While her southern cooks may have helped elevate and expand the role of various vegetables in royal Polish cuisine, records show that the court of King Jagiello enjoyed a variety of vegetables including lettuce, beets, cabbage, turnip, carrots, peas and cauliflower.</para>
              <para>Polish-style pickled cucumber (og√≥rek kiszony) is a variety developed in the northern Europe. It has been exported worldwide and is found in the cuisines of many countries. It is sour but tends to be seasoned differently. It is usually preserved in wooden barrels. A cucumber only pickled for a few days is different in taste (less sour) than one pickled for a longer time and is called og√≥rek ma≈Çosolny, which means "lightly salted cucumber". Another kind of pickled cucumber, popular in Poland, is og√≥rek konserwowy (preserved cucumber) which is rather sweet and vinegary in taste, due to different composition of the preserving solution and the fact that it's not fermented, just preserved. It is kept in wooden barrels.</para>
              <para>With the subsequent decline of Poland, and the grain production crisis that followed The Deluge, potatoes began to replace the traditional use of cereal. The oldest surviving Polish cook-book, Compendium Ferculorum albo zebranie potraw ("Collection of Dishes") by Stanis≈Çaw Czerniecki was published in Krak√≥w in 1682. Under the partitions, the cuisine of Poland became heavily influenced by cuisines of the surrounding empires. This included Russian and German cuisines, but also the culinary traditions of most nations of the Austro-Hungarian empire. The 19th century also saw the creation of many Polish cookbooks, by Jan Szyttler, Anna Ciundziewicka, Wincenta Zawadzka, Lucyna ƒÜwierczakiewiczowa and others.</para>
              <para>Post World War II, most enduring of Polish culinary traditions are the pierogi, a national dish of Poland, originating in the ancient culinary traditions of the former Polish eastern territories (Kresy).</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__wigilijne_sniadanie]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>After the end of World War II, Poland fell under Soviet / Communist occupation. Some restaurants were nationalized. The communists envisioned a net of lunch rooms called "bufet" for the workers at various companies, and milk bars for the public. The majority of restaurants that survived the 1940s and 1950s were state-owned. Workplace lunch rooms promoted mostly inexpensive meals, including soups of all kinds, meatballs and pork chops, and staples such as placki ziemniaczane (potato pancakes), placki z jablkami (apple pancakes), kopytka (potato gnocchi), leniwe (farmer's cheese gnocchi served sweet) and pierogi. A typical second course consisted of meat cutlet served with potatoes or buckwheat and "sur√≥wka" (raw, julienned vegetables). The popular Polish kotlet schabowy is a breaded cutlet similar to the Austrian Wiener schnitzel and the Italian and Spanish Milanesa.</para>
              <para>Among the popular dishes introduced by the public restaurants was "kotlet mielony" meatball, a sort of a hamburger often served with beet puree and fresh carrots. The traditional recipes were mostly preserved during the Wigilia feast (Christmas Eve), for which many families tried to prepare 12 traditional courses.</para>
              <title ezxhtml:level="2">Holiday meals</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__pierogi]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Traditional Christmas Eve supper called Wigilia is meatless, usually consists of barszcz (borscht) with uszka (small dumplings) ‚Äì a classic Polish Christmas Eve starter, followed by fried carp, carp fillet or cod with apple &amp; leeks fresh salad, carp in aspic etc. traditionally carp (fried or Jewish style) provides a main component of the Christmas Eve meal across Poland. Other popular dishes, for the next day, include pickled matjas herring, rollmops, pierogi with sauerkraut and forest mushrooms, fish soup, kie≈Çbasa, hams and bigos (savory stew of cabbage and meat) and vegetable salads. Among popular desserts are gingerbread, cheesecake, various fruits like oranges among others, poppy seed cake makowiec (mak√≥wki in Silesia), fruit kompot, kluski with poppyseed, kutia sweet grain pudding in the eastern regions, like (Bia≈Çystok) and ginger bread. Regional dishes include ≈ºurek, siemieniotka (in Silesia), and ko≈Çduny - mushrooms or meat stuffed dumplings in the eastern regions.</para>
              <title ezxhtml:level="2">T≈Çusty Czwartek</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__smazenie_paczkow]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>T≈Çusty Czwartek (Fat Thursday) is a Catholic feast celebrated on the last Thursday before Lent, which is also the last day of carnival. Traditionally it is an occasion to enjoy fair amounts of sweets and cakes which afterwards are not allowed by the Church until Easter. T≈Çusty Czwartek belongs to movable feasts, as it is connected with the date of Easter and beginning of the Lent. The next Thursday falls already after Ash Wednesday that is the period of the Lent when the Catholics should refrain from overeating.</para>
              <para>The most popular sweets during Fat Thursday are pƒÖczki (Polish donuts) or faworki called also in some regions of Poland "chrust". The traditional donuts are filled with rose petal jam (plum jam or apple) and covered with thin layer of icing or powdered sugar, sprinkled with orange peel. Fat Thursday used to mark the beginning of a Fat Week, the period of great gluttony during which Polish ancestors consumed dishes served with smalec (lard), bacon and all kinds of meat.</para>
              <title ezxhtml:level="2">Easter breakfast</title>
              <para>A typical Easter breakfast often consists of cold-cuts served with horseradish sauce and beet salads, breads, bigos, ≈ºurek, kie≈Çbasa, smoked salmon or herring, marinated vegetable salads, Easter salad (chopped boiled eggs, green peas, cwik≈Ça, carrot, apple, potato, parsley and mayonnaise) coffee, tea and cakes, i.e. chocolate cake, makowiec, mazurek, sernik, etc.</para>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/places-tastes/tastes/Polish-cuisine.jpg'
        caption: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Go≈ÇƒÖbki</para>
              <para>
                <emphasis>Photograph by Quinn Dombrowski</emphasis>
              </para>
            </section>
