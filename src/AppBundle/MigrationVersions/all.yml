# Image content type
-
    type: content_type
    mode: update
    content_type_group: 3
    identifier: image
    name: Image
    name_pattern: <name>
    is_container: false
    default_sort_field: path
    default_sort_order: ASC
    attributes:
        -
            type: ezstring
            name: Name
            identifier: name
            required: true
            searchable: true
            category: content
            description: 'Name of file.'
            validator-configuration:
                StringLengthValidator: { maxStringLength: 150, minStringLength: false }
        -
            type: ezrichtext
            name: Caption
            identifier: caption
            category: content
            description: 'Description of file that shows up on image.'
            searchable: true

        -
            type: ezimage
            name: Image
            identifier: image
            category: content

        -
            type: eztags
            name: Tags
            identifier: tags
            category: content
            field-settings:
                hideRootTag: false
    references:
        -
            identifier: ref_content_type_id__image
            attribute: content_type_id

# Article content type
# delete previous article content type
-
    type: content_type
    mode: delete
    identifier: article
# add new
-
    type: content_type
    mode: create
    content_type_group: 1
    identifier: article
    name: Article
    description: 'Article is to be used for storing single-page articles. Note: be careful, don''t use it for storing a case study, use the dedicated Case Study content type for that.'
    name_pattern: <short_title|title>
    is_container: true
    default_sort_field: path
    default_sort_order: ASC
    attributes:
        -
            type: ezstring
            name: Title
            identifier: title
            description: 'Will be shown at the top of article pages.'
            required: true
            searchable: true
            category: content
            default-value: New article
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: false }
        -
            type: ezstring
            name: Short title
            identifier: short_title
            description: 'It is used in the listing page and in the Menu.'
            required: false
            searchable: true
            category: content
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: false }
        -
            type: ezrichtext
            name: Summary
            identifier: intro
            searchable: true
            required: true
            description: 'Shown at the Schedule block view.'
            category: content
        -
            type: ezrichtext
            name: Body
            identifier: body
            searchable: true
            required: false
            description: 'Content of the article.'
            category: content
        -
            type: ezimage
            name: Image
            identifier: image
            searchable: false
            required: false
            description: 'Image representing the gallery on frontpages and other listing pages.'
            category: content
        -
            type: ezrichtext
            name: 'Caption (Image)'
            identifier: caption
            searchable: true
            required: false
            description: 'Text you want to display beneath the image.'
            category: content
        -
            type: ezgmaplocation
            name: 'Location'
            identifier: location
            searchable: true
            required: false
            description: 'Geolocation associated to the article, for instance, the place where the story happened.'
        -
            type: ezstring
            name: 'Author''s position'
            identifier: authors_position
            description: 'Position of author'
            required: false
            searchable: true
            category: content
            validator-configuration:
                StringLengthValidator: { maxStringLength: false, minStringLength: false }
        -
            type: ezobjectrelationlist
            name: 'Related Articles'
            identifier: related_articles
            searchable: false
            required: false
            disable-translation: true
            field-settings:
                selectionMethod: 0
        -
            type: ezboolean
            name: 'Premium Content'
            identifier: premium_content
            searchable: true
            required: false
            category: content
        -
            type: ezauthor
            name: 'Author'
            identifier: author
            description: 'Text is displayed under Article''s title.'
            require: false
            searchable: false
            category: metadata
        -
            type: ezdatetime
            name: 'Publish date'
            identifier: publish_date
            description: 'Schedule here the date when this article is published.'
            required: false
            searchable: true
            category: metadata
            field-settings:
                useSeconds: false
        -
            type: eztags
            name: tags
            identifier: tags
            category: metadata
            field-settings:
                hideRootTag: false

