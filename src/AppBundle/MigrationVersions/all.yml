              <title ezxhtml:level="2">The How</title>
              <para>As we mentioned earlier, before we created Tasteful Planet, our team were all staff members at a great software company called eZ Systems.</para>
              <para>As passionate as we were about the CMS space, we were a tad bit more interested in exploring the real world. Like other entrepreneurs, we decided to band together and start this blog as a side-project. Initially, our site had close to 40 visitors. Now, 35 of those visits were from our own team, with 5 being from friends and family.</para>
              <para>It‚Äôs been quite a journey to see our tiny little magazine scale to now having a mailing list of close to 400,000 readers. We are incredibly humbled to know that our nearly 1.5 million website visitors choose to engage with our magazine out of all the other wonderful travel mags out there.</para>
              <para>Though we‚Äôve scaled quite fast and quite quickly over the past 5 years, have no fear; we won‚Äôt lose our core values. Our prime prerogative is to explore, experience, and digest. We live to share these experiences with you all, and in return, are inspired by the amazing journeys that you guys, our readers, take on your own.</para>
              <para>So here‚Äôs to the journey, my friends. We‚Äôll see you when we see you.</para>
            </section>

