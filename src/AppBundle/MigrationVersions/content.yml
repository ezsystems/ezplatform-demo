              <title ezxhtml:level="2"> Histoire </title>
              <para> La présence russe dans le centre sud de l'Alaska était bien établie au XIXe siècle. En 1867, le secrétaire
                d'État américain William H. Seward négocia un accord pour acheter l'Alaska à la Russie impériale pour 7,2 millions
                de dollars (environ deux cents l'acre). Ses rivaux politiques ont ironisé l'affaire en tant que «folie de Seward»,
                «glacière de Seward» et «Walrussia». En 1888, l'or a été découvert le long Turnagain Arm.
              </para>
              <para> En 1912, l'Alaska est devenu un territoire des États-Unis. Anchorage, contrairement à toutes les autres grandes
                villes de l'Alaska au sud de la chaîne de Brooks, n'était ni un camp de pêche ni un camp minier. La région entourant
                Anchorage manque de minéraux métalliques importants. Alors qu'un certain nombre d'établissements Dena'ina existaient
                le long de Knik Arm depuis des années, seuls deux hommes blancs, Bud Whitney et Jack Brown, auraient vécu dans la
                vallée de Ship Creek dans les années 1910 avant l'afflux massif de colons.
              </para>
              <para> La ville a grandi à partir de son choix de circonstance comme un site d'un port de construction de chemin de
                fer pour la Commission d'ingénierie de l'Alaska. La construction de l'Alaskan Railroad a continué jusqu'à son
                achèvement en 1923. L'économie de la ville dans les années 1920 et 1930 centré sur le chemin de fer.
              </para>
              <para> Entre les années 1930 et 1950, la ville a connu une croissance massive en tant que transport aérien et l'armée
                a gagné en importance. En 1968, ARCO a découvert du pétrole à Prudhoe Bay, sur le versant nord de l'Alaska, et le
                boom pétrolier qui en a résulté a stimulé la croissance à Anchorage. En 1975, la ville d'Anchorage et
                l'arrondissement de Greater Anchorage Area (qui comprend Eagle River, Girdwood, Glen Alps et plusieurs autres
                collectivités) ont fusionné dans la municipalité géographiquement plus grande d'Anchorage.
              </para>
              <para> La ville a continué de croître dans les années 1980 et depuis lors, plusieurs tentatives ont été faites pour
                déplacer la capitale de l'Etat de l'Alaska de Juneau à Anchorage - ou à un site plus proche d'Anchorage.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__alaskan_wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
