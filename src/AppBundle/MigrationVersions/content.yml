        title: Cuisine israélienne
        short_title: Cuisine israélienne
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine israélienne a adopté des éléments de différents styles de cuisine juive et de cuisine régionale du
                Levant.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine israélienne comprend des plats locaux de personnes originaires d'Israël et des plats apportés en
                Israël par des Juifs de la diaspora. La cuisine israélienne a adopté et continue d'adapter des éléments de
                différents styles de cuisine juive, en particulier les styles de cuisine mizrahi, sépharade et ashkénaze. Il
                incorpore de nombreux aliments traditionnellement consommés dans les cuisines du Levant, du Moyen-Orient et de la
                Méditerranée, et des aliments tels que le falafel, le houmous, le msabbha, le shakshouka, le couscous et le za'atar
                sont maintenant très populaires en Israël.
              </para>
              <title ezxhtml:level="2"> Caractéristiques principales </title>
              <para> D'autres influences sur la cuisine sont la disponibilité des aliments communs à la région méditerranéenne, en
                particulier certains types de fruits et légumes, produits laitiers et poissons; les plats traditionnels distinctifs
                préparés lors des vacances; la tradition de garder kasher; et les coutumes alimentaires spécifiques au Shabbat et
                aux différentes fêtes juives.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Les traditions culinaires d'Israël comprennent des aliments et des méthodes de cuisson qui couvrent trois mille
                ans d'histoire. Pendant ce temps, ces traditions ont été façonnées par des influences d'Asie, d'Afrique et d'Europe,
                et les influences religieuses et ethniques ont abouti à un melting-pot culinaire. Les documents bibliques et
                archéologiques donnent un aperçu de la vie culinaire de la région dès 968 AEC.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__couscous_salad]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La nourriture des anciens Israélites était basée sur plusieurs produits qui jouent encore un rôle important
                dans la cuisine israélienne moderne. Ceux-ci étaient connus comme les sept espèces: les olives, les figues, les
                dates, les grenades, le blé, l'orge et les raisins. Le régime, basé sur les produits cultivés localement, a été
                amélioré par les épices importées, facilement disponibles en raison de la position du pays au carrefour des routes
                commerciales est-ouest.
              </para>
              <title ezxhtml:level="2"> Street Foods: </title>
              <para> En Israël, comme dans beaucoup d'autres pays du Moyen-Orient, la «nourriture de rue» est une sorte de
                restauration rapide qui est parfois littéralement consommée dans la rue, tandis que dans certains cas, il y a des
                endroits où s'asseoir. Voici quelques aliments qui sont habituellement consommés de cette façon:
              </para>
              <title ezxhtml:level="3"> Falafel </title>
              <para> Les falafels sont des boulettes frites ou des galettes de pois chiches épicés et écrasés ou de fèves et
                constituent une nourriture de rue du Moyen-Orient qui s'est identifiée à la cuisine israélienne. Le falafel est le
                plus souvent servi dans une pita, avec cornichons, tahina, hummus, salade de légumes coupés et souvent, harif, une
                sauce piquante, le type utilisé en fonction de l'origine du fabricant de falafel.
              </para>
              <title ezxhtml:level="3"> Shawarma </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shawarma]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shawarma, (de çevirme, ce qui signifie «tournant» en turc) est généralement fabriqué en Israël avec de la
                dinde, avec de la graisse d'agneau ajoutée. La viande de shawarma est tranchée et marinée puis rôtie sur une énorme
                brochette rotative. La viande cuite est râpée et farcie dans une pita, simplement avec de l'houmous et de la tahina,
                ou avec des garnitures supplémentaires telles que des rondelles d'oignon fraîches ou frites, des frites, des salades
                et des cornichons.
              </para>
              <title ezxhtml:level="3"> Shakshouka </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shakshuka]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shakshouka, à l'origine un petit déjeuner d'ouvrier popularisé par les juifs d'Afrique du Nord en Israël, est
                fait simplement d'œufs frits dans une sauce tomate épicée, avec d'autres ingrédients végétaux ou saucisse en option.
                Shakshouka est généralement servi dans la même poêle à frire dans laquelle il est cuit, avec des tranches épaisses
                de pain blanc pour éponger la sauce, et un côté de la salade.
              </para>
              <title ezxhtml:level="2"> Des endroits pour manger </title>
              <para> Il y a des milliers de restaurants, de restaurants décontractés, de cafés et de bars en Israël, offrant un
                large choix de plats et de styles culinaires.
              </para>
              <title ezxhtml:level="3"> Falafel stands ou kiosques </title>
              <para> Les stands de Falafel ou les kiosques sont communs dans tous les quartiers. Les vendeurs de Falafel rivalisent
                pour se démarquer de leurs concurrents et cela conduit à l'offre de suppléments spéciaux supplémentaires comme les
                frites, les aubergines frites, les salades et les cornichons pour le prix d'une seule portion de falafel.
              </para>
              <title ezxhtml:level="3"> Hummusia </title>
              <para> Hummusia est un établissement qui offre principalement de l'houmous avec une sélection limitée d'extras tels
                que la tahina, l'œuf dur, le falafel, l'oignon, les cornichons, la sauce au citron et à l'ail et le pita ou le pain
                de tabou.
              </para>
              <title ezxhtml:level="3"> Misada Mizrahit </title>
              <para> Misada Mizrahit (littéralement «restaurant oriental») fait référence aux restaurants juifs de Mizrahi, au
                Moyen-Orient ou en arabe. Ces établissements populaires et relativement peu coûteux offrent souvent une sélection de
                salades méze suivie par de la viande grillée avec un côté de frites et un dessert simple comme la mousse au chocolat
                pour le dessert.
              </para>
              <title ezxhtml:level="3"> Steakiyot </title>
              <para> Steakiyot sont des grills de viande qui vendent s'asseoir et emporter le poulet, la dinde ou l'agneau comme le
                bifteck, le shishlik, le kebab et même le grill mélangé de Jérusalem, tous dans le pita ou dans le pain de tabou.
              </para>
            </section>
