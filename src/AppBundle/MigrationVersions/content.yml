        image: 'vendor/ezsystems/ezplatform-demo-assets/images/about/About.jpg'
        left_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> Le pourquoi </title>
              <para> Voyage. Aliments. Ce sont les choses qui nous émeuvent. Depuis que nous étions petits enfants, notre équipe a été extrêmement passionné de nous immerger dans des endroits et des goûts merveilleux. De la première place que nous avons visité jusqu'au dernier goût, nous nous efforçons de comprendre et d'expérimenter les cultures telles qu'elles sont, plutôt que comme nous voudrions qu'elles soient. Bien que l'histoire de pourquoi nous sommes venus ensemble à la poursuite de ce magazine est quelque chose de lore. </para>
              <para> C'était un mardi matin ensoleillé et chaud, notre jour préféré bien sûr. Avant d'être une équipe complète, nous étions tous des employés de la même société, eZ Systems. Nous avons tous commencé à l'entreprise à différents moments, mais sommes devenus les meilleurs amis. Inutile de dire que la plupart de nos conversations tournaient autour de nos voyages, à la fois à l'étranger et les saveurs étrangères que nous avons eues. </para>
              <para> Ces moments transitoires de connexion sont ce qui nous pousse à explorer. Nous nous efforçons de vivre pour ces moments fugaces. Ils sont passionnés, aimants et inducteurs de curiosité. Il remue l'âme et réchauffe le cœur. </para>
              <para> C'est ce que nous espérions pour Tasteful Planet. Nous espérons être une source d'inspiration pour vous tous et pour que vous nous inspiriez en retour! </para>
            </section>
        right_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> Le comment </title>
              <para> Comme nous l'avons mentionné précédemment, avant de créer Tasteful Planet, notre équipe était composée de membres du personnel d'une grande société de logiciels appelée eZ Systems. </para>
              <para> Aussi passionnés que nous étions à propos de l'espace CMS, nous étions un peu plus intéressés à explorer le monde réel. Comme d'autres entrepreneurs, nous avons décidé de nous regrouper et de lancer ce blog en tant que projet parallèle. Initialement, notre site comptait près de 40 visiteurs. Maintenant, 35 de ces visites étaient de notre propre équipe, avec 5 d'amis et de famille. </para>
              <para> Nous avons parcouru un bon bout de chemin pour voir notre toute petite gamme de magazines et avoir une liste de diffusion de près de 400 000 lecteurs. Nous sommes incroyablement honorés de savoir que près de 1,5 million de visiteurs de notre site Web choisissent de faire appel à notre magazine par rapport à tous les autres merveilleux magazines de voyage. </para>
              <para> Bien que nous ayons évolué assez rapidement et assez rapidement au cours des 5 dernières années, n'ayez pas peur; nous ne perdrons pas nos valeurs fondamentales. Notre principale prérogative est d'explorer, d'expérimenter et de digérer. Nous vivons pour partager ces expériences avec vous tous et, en retour, nous sommes inspirés par les voyages incroyables que vous, nos lecteurs, avez faits vous-même. </para>
              <para> Alors, voici le voyage, mes amis. Nous vous verrons quand nous vous verrons. </para>
            </section>

# About content - ger-DE
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_about__home__about
    lang: ger-DE
    attributes:
        title: Über
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/about/About.jpg'
        left_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> Das Warum </title>
              <para> Reise. Essen. Das sind die Dinge, die uns bewegen. Seit wir kleine Kinder waren, war unser Team sehr leidenschaftlich darin, in wundervolle Orte und Geschmäcker einzutauchen. Von der ersten Anlaufstelle bis zum letzten Geschmack bemühen wir uns, Kulturen so zu verstehen und zu erleben, wie sie sind, und nicht so, wie wir sie gerne hätten. Obwohl die Geschichte, warum wir bei der Verfolgung dieses Magazins zusammengekommen sind, etwas überliefert ist. </para>
              <para> Es war ein warmer, sonniger Dienstagmorgen, unser Lieblingstag natürlich. Bevor wir ein volles Team waren, waren wir alle Mitarbeiter derselben Firma, eZ Systems. Wir haben alle zu verschiedenen Zeiten im Unternehmen angefangen, wurden aber die besten Freunde. Unnötig zu sagen, dass die meisten unserer Gespräche sich auf unsere Reisen konzentrierten, sowohl auf fremde Länder als auch auf die ausländischen Geschmacksrichtungen, die wir hatten. </para>
              <para> Diese vorübergehenden Momente der Verbindung sind es, die uns zu erforschen suchen. Wir bemühen uns, für diese flüchtigen Momente zu leben. Sie sind leidenschaftlich, liebevoll und neugierig. Es regt die Seele an und wärmt das Herz. </para>
              <para> Das ist es, was wir uns von Tasteful Planet erhofft haben. Wir hoffen, eine Quelle der Inspiration für Sie alle zu sein und Sie im Gegenzug dazu zu inspirieren! </para>
            </section>
        right_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> Das Wie </title>
              <para> Wie wir bereits erwähnt haben, bevor wir Tasteful Planet erstellt haben, war unser Team alle Mitarbeiter einer großen Software-Firma namens eZ Systems. </para>
              <para> So leidenschaftlich wir über den CMS-Raum waren, wir waren ein bisschen mehr daran interessiert, die wirkliche Welt zu erforschen. Wie andere Unternehmer haben wir beschlossen, uns zusammenzuschließen und diesen Blog als Nebenprojekt zu starten. Anfangs hatte unsere Seite fast 40 Besucher. Jetzt waren 35 dieser Besuche von unserem eigenen Team, 5 davon von Freunden und Familie. </para>
              <para> Es war eine ziemliche Reise, unsere winzige Magazin-Skala zu sehen, die jetzt eine Mailing-Liste von fast 400.000 Lesern hat. Wir sind unglaublich demütig zu wissen, dass unsere fast 1,5 Millionen Website-Besucher sich dazu entschließen, mit unserem Magazin aus all den anderen wunderbaren Reisemagazinen herauszukommen. </para>
              <para> Obwohl wir in den letzten 5 Jahren ziemlich schnell und ziemlich schnell gestiegen sind, habt keine Angst. Wir werden unsere Grundwerte nicht verlieren. Unser Hauptvorrecht ist es, zu erforschen, zu erfahren und zu verdauen. Wir leben, um diese Erfahrungen mit Ihnen allen zu teilen, und sind im Gegenzug von den erstaunlichen Reisen inspiriert, die Sie, unsere Leser, auf sich nehmen. </para>
              <para> Also, hier ist die Reise, meine Freunde. Wir sehen uns, wenn wir dich sehen. </para>
            </section>

