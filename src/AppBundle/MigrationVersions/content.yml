        title: Polnische Küche
        short_title: Polnische Küche
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die polnische Küche hat viele Ähnlichkeiten mit anderen slawischen Ländern, insbesondere der tschechischen,
                slowakischen, weißrussischen, ukrainischen und russischen Küche.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die polnische Küche hat sich im Laufe der Jahrhunderte durch die Geschichte Polens stark verändert. Die
                polnische Küche hat viele Gemeinsamkeiten mit anderen slawischen Ländern, insbesondere der tschechischen,
                slowakischen und ukrainischen Küche. Es wurde auch stark von anderen mitteleuropäischen Küchen beeinflusst, nämlich
                deutsche, österreichische und ungarische Küche sowie jüdische, französische, türkische und italienische kulinarische
                Traditionen
              </para>
              <title ezxhtml:level="2"> Haupteigenschaften </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__city_harvest_in_poznan]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Es ist reich an Fleisch, insbesondere Schweinefleisch, Huhn und Rindfleisch (je nach Region), Wintergemüse
                (Kohl in der Schüssel bigos) und Kräutern. Es ist auch charakteristisch für die Verwendung von verschiedenen Arten
                von Nudeln, von denen die bekanntesten sind Kluski sowie Getreide wie Kascha (aus dem polnischen Wort kasza). Im
                Allgemeinen ist die polnische Küche herzhaft und verwendet viel Sahne und Eier. Die traditionellen Gerichte sind oft
                anspruchsvoll in Vorbereitung. Viele Polen erlauben sich eine reichliche Zeit, um ihre festlichen Mahlzeiten zu
                servieren und zu genießen, besonders das Weihnachtsabendessen (Wigilia) oder das Osterfrühstück, das einige Tage
                dauern könnte, um es vollständig vorzubereiten.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__bigos]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die polnischen Nationalgerichte sind Bigos; Pierogi; kiełbasa; Kotlet schabowy (Art von paniertem Schnitzel);
                gołąbki (Art der Kohlrouladen); zrazy (Art der Roulade); Braten pieczeń; saure Gurkensuppe Polnisch: zupa ogórkowa;
                Pilzsuppe, polnisch: zupa grzybowa (ganz anders als die nordamerikanische Champignoncreme); Tomatensuppe (polnisch:
                zupa pomidorowa); Rosół [rɔɕuw] (Fleischbrühe); żurek (saure Roggensuppe); Flaki (Kuttelsuppe); und Barszcz unter
                anderem.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die polnische Küche basierte im Mittelalter auf Gerichten aus landwirtschaftlichen Erzeugnissen und Getreide
                (Hirse, Roggen, Weizen), Fleisch von Wildtieren und Nutztieren, Obst, Waldbeeren und Wild, Honig, Kräutern und
                lokalen Gewürzen. Es war vor allem für die reichliche Verwendung von Salz aus Wieliczka und ständige Anwesenheit von
                Grütze (Kasza) bekannt. Während des Mittelalters war die polnische Küche schwer und würzig. Zwei Hauptzutaten waren
                Fleisch (sowohl Wild als auch Rindfleisch) und Müsli. Abgesehen von Getreide bestand ein großer Teil der täglichen
                Ernährung der mittelalterlichen Polen aus Bohnen, hauptsächlich Saubohnen und Erbsen. Zu den Delikatessen des
                polnischen Adels zählten die in Honig geschmorten Bärentatzen mit Meerrettich-Salat (jetzt in Polen geschützt), die
                geräucherte Bärenzunge und der Bärenspeck.
              </para>
              <para> In der Renaissancezeit kamen viele italienische Köche nach 1518 zusammen mit der italienischen Königin Bona
                Sforza (zweite Frau von Sigismund I. von Polen) nach Polen. Obwohl einheimische pflanzliche Lebensmittel ein uralter
                Bestandteil der Küche waren, begann eine Zeit, in der Gemüse wie Salat, Lauch, Knollensellerie und Kohl häufiger
                verwendet wurden. Während ihre südkoreanischen Köche vielleicht dazu beigetragen haben, die Rolle verschiedener
                Gemüsesorten in der königlichen polnischen Küche zu erhöhen und zu erweitern, belegen Aufzeichnungen, dass der Hof
                von König Jagiello eine Vielfalt an Gemüse einschließlich Salat, Rüben, Kohl, Rüben, Karotten, Erbsen und Blumenkohl
                genoss.
              </para>
              <para> Polnische Art eingelegte Gurke (ogórek kiszony) ist eine in Nordeuropa entwickelte Sorte. Es wurde weltweit
                exportiert und ist in den Küchen vieler Länder zu finden. Es ist sauer, neigt aber dazu, unterschiedlich gewürzt zu
                werden. Es ist normalerweise in Holzfässern konserviert. Eine Gurke, die nur einige Tage gebeizt wird, hat einen
                anderen Geschmack (weniger sauer) als eine längere Zeit und wird ogórek małosolny genannt, was "leicht gesalzene
                Gurke" bedeutet. Eine andere Art von eingelegten Gurken, in Polen beliebt, ist ogórek konserwowy (konservierte
                Gurke), die aufgrund der unterschiedlichen Zusammensetzung der Konservierungslösung und der Tatsache, dass sie nicht
                fermentiert und haltbar gemacht wird, eher süß und essig im Geschmack ist. Es wird in Holzfässern aufbewahrt.
              </para>
              <para> Mit dem darauffolgenden Niedergang Polens und der Getreideproduktionskrise, die auf die Sintflut folgte,
                begannen Kartoffeln die traditionelle Verwendung von Getreide zu ersetzen. Das älteste noch erhaltene polnische
                Kochbuch, Kompendium Ferculorum albo zebranie potraw ("Geschirrsammlung") von Stanisław Czerniecki wurde 1682 in
                Krakau veröffentlicht. Unter den Trennungen wurde die Küche Polens stark von den Küchen der umliegenden Reiche
                beeinflusst. Dazu gehörten die russische und deutsche Küche, aber auch die kulinarischen Traditionen der meisten
                Nationen des österreichisch-ungarischen Reiches. Im 19. Jahrhundert entstanden auch viele polnische Kochbücher von
                Jan Szyttler, Anna Ciundziewicka, Wincenta Zawadzka, Lucyna Ćwierczakiewiczowa und anderen.
              </para>
              <para> Nach dem Zweiten Weltkrieg sind die Pierogi, ein Nationalgericht Polens, das aus den alten kulinarischen
                Traditionen der ehemaligen polnischen Ostterritorien (Kresy) hervorgegangen ist.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__wigilijne_sniadanie]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Nach dem Ende des Zweiten Weltkriegs fiel Polen unter sowjetische / kommunistische Besetzung. Einige
                Restaurants wurden verstaatlicht. Die Kommunisten planten ein Netz von Essensräumen, die "Bufet" genannt wurden, für
                die Arbeiter verschiedener Firmen und Milchbars für die Öffentlichkeit. Die meisten Restaurants, die die 1940er und
                1950er Jahre überlebten, waren in staatlichem Besitz. Am Arbeitsplatz wurden meist preiswerte Mahlzeiten wie Suppen
                aller Art, Fleischbällchen und Schweinekoteletts sowie Grundnahrungsmittel wie Placki ziemniaczane
                (Kartoffelpuffer), Placki z Jablkami (Apfelpfannkuchen), Kopytka (Kartoffelgnocchi), Leniwe (Bauernkäsegnocchi)
                angeboten süß) und Pierogi. Ein typischer zweiter Gang bestand aus Fleischschnitzel mit Kartoffeln oder Buchweizen
                und "surówka" (rohes, juliennes Gemüse). Das beliebte polnische Kotlet schabowy ist ein paniertes Schnitzel ähnlich
                dem österreichischen Wiener Schnitzel und der italienischen und spanischen Milanesa.
              </para>
              <para> Zu den beliebtesten Gerichten, die von den öffentlichen Restaurants eingeführt wurden, gehörte der "Kotlet
                Mielony" -Fleischball, eine Art Hamburger, der oft mit Rübenpüree und frischen Karotten serviert wurde. Die
                traditionellen Rezepte wurden größtenteils während des Wigilia-Festes (Heiligabend) bewahrt, für das viele Familien
                versuchten, 12 traditionelle Kurse vorzubereiten.
              </para>
              <title ezxhtml:level="2"> Feiertagsessen </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__pierogi]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das traditionelle Heiligabendessen namens Wigilia ist fleischlos, besteht meist aus Barsch (borscht) mit uszka
                (kleine Knödel) - eine klassische polnische Vorweihnachtsstunde, gefolgt von gebratenem Karpfen, Karpfenfilet oder
                Kabeljau mit Apfel und Lauch, frischem Salat, Karpfen in Aspik usw traditionell Karpfen (frittiert oder jüdisch) ist
                ein Hauptbestandteil des Weihnachtsessens in ganz Polen. Andere beliebte Gerichte für den nächsten Tag sind
                eingelegter Matjas-Hering, Rollmops, Piroggen mit Sauerkraut und Waldpilzen, Fischsuppe, Kiełbasa, Schinken und
                Bigos (Bohnenkraut mit Kohl und Fleisch) und Gemüsesalate. Zu den beliebtesten Desserts gehören Lebkuchen,
                Käsekuchen, verschiedene Früchte wie Orangen ua, Mohnkuchen Makowiec (Makówki in Schlesien), Obstkompot, Kluski mit
                Mohnsamen, Kutia Süßer Kornpudding in den östlichen Regionen, wie (Białystok) und Lebkuchen. Zu den regionalen
                Gerichten gehören żurek, siemieniotka (in Schlesien) und kołduny - Pilze oder fleischgefüllte Teigtaschen in den
                östlichen Regionen.
              </para>
              <title ezxhtml:level="2"> Tłusty Cwartek </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__smazenie_paczkow]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tłusty Czwartek (Fetter Donnerstag) ist ein katholisches Fest, das am letzten Donnerstag vor der Fastenzeit,
                dem letzten Karnevalstag, gefeiert wird. Traditionell ist es eine Gelegenheit, faire Mengen von Süßigkeiten und
                Kuchen zu genießen, die danach von der Kirche bis Ostern nicht erlaubt sind. Tłusty Cwartek gehört zu beweglichen
                Festen, da er mit dem Osterdatum und dem Beginn der Fastenzeit verbunden ist. Der nächste Donnerstag fällt bereits
                nach dem Aschermittwoch, dem Zeitraum der Fastenzeit, in dem die Katholiken von einem Überessen Abstand nehmen
                sollten.
              </para>
              <para> Die beliebtesten Süßigkeiten am Fetten Donnerstag sind Pączki (polnische Krapfen) oder faworki, die auch in
                einigen Regionen Polens "chrust" genannt werden. Die traditionellen Donuts sind mit Rosenblütenkonfitüre
                (Pflaumenmus oder Apfel) gefüllt und mit einer dünnen Schicht Zuckerguss oder Puderzucker bedeckt, bestreut mit
                Orangenschalen. Fetter Donnerstag markierte den Beginn einer Fat Week, der Zeit der großen Völlerei, in der
                polnische Vorfahren Gerichte mit Smalec (Speck), Speck und allen Arten von Fleisch verzehrten.
              </para>
              <title ezxhtml:level="2"> Osterfrühstück </title>
              <para> Ein typisches Osterfrühstück besteht oft aus Aufschnitt mit Meerrettichsoße und Rübensalaten, Broten, Bigos,
                żurek, Kiełbasa, Räucherlachs oder Hering, marinierten Gemüsesalaten, Ostersalat (gehackte gekochte Eier, grüne
                Erbsen, Cwikła, Karotte, Apfel) , Kartoffel, Petersilie und Mayonnaise) Kaffee, Tee und Kuchen, dh
                Schokoladenkuchen, Makowiec, Mazurek, Sernik, etc.
              </para>
            </section>
