    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__jamaican_cuisine
    lang: nor-NO
    attributes:
        title: Jamaicansk mat
        short_title: Jamaicansk mat
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Jamaikansk mat inkluderer en blanding av matlagingsteknikker, smaker, krydder og påvirkninger fra urfolk på
                Jamaica, og spansk, britisk, afrikanere, indisk og kinesisk som har bebodd øya.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Jamaikansk mat inkluderer en blanding av matlagingsteknikker, smaker, krydder og påvirkninger fra urfolk på
                Jamaica, og spansk, britisk, afrikanere, indisk og kinesisk som har bebodd øya. Det er også påvirket av avlingene
                introdusert i øya fra tropiske Sørøst-Asia.
              </para>
              <title ezxhtml:level="2"> Hovedtrekkene </title>
              <para> Jamaikanske retter inkluderer ulike retter fra de forskjellige kulturer som kommer til øya med ankomsten av
                folk fra andre steder. Andre retter er roman eller en blanding av teknikker og tradisjoner. I tillegg til
                ingredienser som er innfødt til Jamaica, har mange matvarer blitt innført og vokser nå lokalt. Et bredt utvalg av
                sjømat, tropiske frukter og kjøtt er tilgjengelig.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_jerk_chicken]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Noen jamaicanske retter til retter er variasjoner på mat og matlagingsstiler brakt til øya fra andre steder.
                Disse er ofte modifisert for å inkorporere lokale råvarer. Andre er roman og har utviklet seg lokalt. Populære
                jamaicanske retter inkluderer karri geit, stekt dumplings, ackee og saltfisk (torsk) - Jamaica nasjonale rett -
                stekt plantain, "jerk", dampet kål og "ris og erter" (duerterter eller nyrebønner). Jamaicansk mat er tilpasset
                avrikansk, indisk, britisk, fransk, spansk, kinesisk påvirkning. Jamaicanske patties og ulike bakverk og brød er
                også populære, så vel som fruktdrikker og jamaicansk rom.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Den spanske, den første europeiske ankomster til øya bidro med retter som vinegary concoction escovitched fisk
                (spansk escabeche) bidratt av spanske jøder. Senere utviklet kantonesisk / Hakka-påvirkningen den jamaicanske
                pattyen, en empanada-stylet omsetning fylt med krydret kjøtt. Afrikansk mat utviklet på øya som et resultat av
                slaveribølger introdusert av europeiske krefter. Flere kinesiske og østindiske påvirkninger kan også bli funnet i
                jamaicansk mat, som følge av indentured arbeidere som erstattet slaver etter frigjøring, tok sine egne kulinariske
                talenter (spesielt karri, som jamaikanske kokker noen ganger bruker til å krydre geitkjøtt til spesielle
                anledninger).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_patties]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Afrikanske, indiske, amerikanske, kinesiske og britiske retter er ikke nye på øya. Gjennom mange år med britisk
                kolonialisme utviklet kjøkkenet mange vaner med matlaging spesielt til en handels koloni.
              </para>
              <para> Det jamaicanske kjøkkenet er ganske variert og det må nevnes Rastafarian påvirkning. Rastafarians har en
                vegetarisk tilnærming til å forberede mat, matlaging og spising, og har introdusert en rekke unike vegetariske
                retter til det jamaicanske kjøkkenet. De spiser ikke svinekjøtt, og de strenge spiser ikke kjøtt, inkludert fjærfe
                og fisk. Det er enda noen som tror på matlaging med lite eller ingen salt og matlaging på en "Ital" måte.
              </para>
              <title ezxhtml:level="2"> Populære retter </title>
              <title ezxhtml:level="3"> Ackee og saltfisk </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__ackee_and_saltfish]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Ackee og saltfisk er en tradisjonell jamaicansk matrett. For å forberede parabolen, bør saltfisk (saltfisk bli
                gjennomvåt over natten for å eliminere mesteparten av saltet) suges med kokt ackee (Akkee-frukten ble importert til
                Karibia fra Ghana før 1725), løk, Scotch Bonnet peppers (valgfritt), tomater og krydder, som sort pepper og
                pimiento. Den kan garneres med bacon og tomater, og serveres som frokost eller middag sammen med brødfrukt,
                harddeigbrød, dumplings, stekt plantain eller kokte grønne bananer.
              </para>
              <para> Ackee og saltfisk kan også spises med ris og erter eller ren hvit ris. Når krydder (løk, eskall, timian,
                hvitløk) og saltfisk kombineres med vanlig ris, kalles det ofte krydret ris, som er en en potte som vanligvis spises
                på fredager som et billig måltid til middag.
              </para>
              <title ezxhtml:level="3"> Brun stew kylling </title>
              <para> Brown stew kylling, også referert til som stew kylling, er en tallerken som vanligvis spises til middag i hele
                engelsktalende karibiske øyene. Parabolen er populær i Jamaica, Antigua, Trinidad og Tobago, Barbados, Saint Lucia,
                Grenada, Dominica og i karibiske samfunn over hele verden. Parabolen kalles brun på grunn av den skarpe mørke fargen
                på parabolen. Fargen oppnås ved å brune kyllingen i brunt sukker, noe som skaper en rik saus til hvilke vegetabilske
                ingredienser som løk, hvitløk og gulrøtter tilsettes.
              </para>
              <title ezxhtml:level="3"> Curry geit </title>
              <para> Curry geit er en karri rett med opprinnelse i Sør-Asia, og har blitt veldig populær i indo-karibisk mat. Denne
                parabolen har spredt seg over hele engelsktalende karibiske og også karibiske diaspora i Nord-Amerika og
                Storbritannia.
              </para>
              <para> Curry geit er en populær festrett i Jamaica, og ved en "stor dans" blir en lokal ekspert eller "spesialist"
                ofte tatt med til å lage mat. Det er betydelig mildere enn tilsvarende retter fra det indiske subkontinentet og er
                flavored med en krydderblanding som er typisk for Indo-Jamaican matlaging og Scotch Bonnet Peppers; det serveres
                nesten alltid med ris, og i restauranter i Nord-Amerika og Storbritannia kan andre typisk karibiske sidetretter som
                stekt plantain bli servert som et akkompagnement.
              </para>
            </section>
