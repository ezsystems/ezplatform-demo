              <para>
                <emphasis role="strong"> Ancrage</emphasis>
                est l'une des villes les plus au nord sur Terre. Anchorage est situé dans la partie sud-centrale de l'Alaska, au
                terminus de Cook Inlet, sur une péninsule formée par le bras Knik au nord et le bras Turnagain au sud. Les limites
