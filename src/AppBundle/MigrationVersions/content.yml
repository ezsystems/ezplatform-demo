                pendant l'hiver pour le patinage sur glace. Malgré sa proximité de la ville d'Anchorage, l'accès public à une grande
                partie du refuge se limite à des sentiers non balisés à travers des zones boisées, et les plaines inondables de silt
                glaciaire qui constituent la majeure partie du refuge peuvent être dangereuses.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__anchorage_on_an_april_evening]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
