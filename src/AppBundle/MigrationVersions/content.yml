        title: 'Reiseliteratur, Wie man anfängt'
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
            <para> Es gibt viele Möglichkeiten, ein journalistisches Abenteuer wie das unsere zu starten. Wir denken, dass Sie gerne wissen möchten, welche Möglichkeiten es gibt, wenn Sie über Reisen und Küchen berichten. Hier sind die Optionen, die wir am meisten mochten: </para>
            <para> Ein Reiseführer oder Reiseführer ist "ein Buch mit Informationen über einen Ort, der für den Gebrauch von Besuchern oder Touristen bestimmt ist". Ein frühes Beispiel ist Thomas Wests, Führer zum Lake District, der 1778 veröffentlicht wurde. Thomas West, ein englischer Geistlicher, popularisierte die Idee des Gehens zum Vergnügen in seinem Führer zum Lake District von 1778. In der Einleitung schrieb er, dass er zielte: </para>
            <para> "Um den Geschmack des Besuchs der Seen zu fördern, indem man den Reisenden mit einem Führer versorgt; und zu diesem Zweck hat der Schriftsteller hier alle ausgewählten Stationen und Standpunkte gesammelt und gelegt, die von jenen Autoren bemerkt wurden, die zuletzt die Tour der Seen gemacht haben, bestätigt durch seine eigenen wiederholten Beobachtungen. " </para>
            <para> Zu diesem Zweck umfasste er verschiedene "Stationen" oder Aussichtspunkte rund um die Seen, von denen die Touristen ermutigt wurden, die Ansichten in Bezug auf ihre ästhetischen Qualitäten zu schätzen. Das 1778 veröffentlichte Buch war ein großer Erfolg. </para>
            <para> In der Regel enthält es alle Details zu Unterkünften, Restaurants, Transport und Aktivitäten. Karten mit unterschiedlichen Details und historischen und kulturellen Informationen sind ebenfalls oft enthalten. Es gibt verschiedene Arten von Reiseführern, die sich auf verschiedene Aspekte des Reisens konzentrieren, von Abenteuerreisen bis zur Entspannung, oder auf Reisende mit unterschiedlichem Einkommen ausgerichtet sind oder sich auf die sexuelle Orientierung oder die Ernährungsgewohnheiten konzentrieren. Reiseführer können auch die Form von Reise-Websites haben. </para>
            <title ezxhtml:level="3"> Reisezeitschriften </title>
            <para> Goethes Italienische Reise zwischen September 1786 und Mai 1788 </para>
            <para> Ein Reisetagebuch, auch Straßenjournal genannt, ist eine Aufzeichnung eines Reisenden, manchmal in Form eines Tagebuchs, über die Erfahrungen des Reisenden, die während der Reise geschrieben und später zur Veröffentlichung herausgegeben wurden. Dies ist ein seit langem etabliertes literarisches Format; Ein frühes Beispiel ist die Schrift von Pausanias (2. Jh. n. Chr.), der seine Beschreibung von Griechenland nach seinen eigenen Beobachtungen erstellte. James Boswell veröffentlichte 1786 sein Tagebuch einer Reise zu den Hebriden, und Goethe veröffentlichte 1816 seine italienische Reise nach Tagebüchern. Ein jüngeres Beispiel ist Che Guevaras The Motorcycle Diaries. Ein Reisebericht ist ein Film, ein Buch, das aus einem Reisetagebuch geschrieben wurde, oder ein illustrierter Vortrag, in dem die Erfahrungen und Orte beschrieben werden, die der Reisende besucht. </para>
            <title ezxhtml:level="3"> Fiktion </title>
            <para> Einige fiktive Reisegeschichten beziehen sich auf Reiseliteratur. Obwohl es in manchen Zusammenhängen wünschenswert sein kann, fiktionale von nicht-fiktionalen Werken zu unterscheiden, haben sich derartige Unterscheidungen in der Praxis als notorisch schwierig herausgestellt, wie im berühmten Fall der Reiseberichte von Marco Polo oder John Mandeville. Ein Beispiel für eine fiktive Reiseliteratur, die auf einer realen Reise basiert, ist Joseph Conrads Herz der Finsternis, das seinen Ursprung in einer Reise von Conrad auf den Fluss Kongo hat. Ein aktuelles Beispiel einer realen Reise, die in eine fiktive Arbeit verwandelt wurde, ist der Roman der Reiseautorin Kira Salak, Die Weiße Maria, der in Papua-Neuguinea und im Kongo stattfindet. Jack Kerouacs On the Road (1957) und The Dharma Bums (1958) sind fiktionalisierte Berichte seiner Reisen quer durch die Vereinigten Staaten während der späten 1940er und frühen 1950er Jahre. </para>
