              <para> New York - ofte kalt New York City eller New York City for å skille den fra New York State, som den er en del av - er den mest folkerike byen i USA og sentrum av New York Metropolitan Area, Den fremste porten for lovlig innvandring til USA og en av de mest folkerike byområdene i verden. En global kraftby, New York, har en betydelig innvirkning på handel, finans, media, kunst, mote, forskning, teknologi, utdanning og underholdning. Hjem til hovedkvarteret i De forente nasjoner er New York et viktig senter for internasjonal diplomati og har blitt beskrevet som verdens kulturelle og økonomiske hovedstad. </para>
              <para> Ligger på en av verdens største naturlige havner, består New York City av fem bydeler, som hver er et fylke i New York State. De fem byene - Brooklyn, Queens, Manhattan, Bronx og Staten Island - ble konsolidert til en enkelt by i 1898. Med en folketellingens estimerte 2014-befolkning på 8 491 079 fordelt over et areal på bare 305 kvadratkilometer (790 km2) New York er den tettest befolkede storbyen i USA. Så mange som 800 språk blir snakket i New York, noe som gjør den til den mest språklige mangfoldige byen i verden. </para>
              <para> New York City sporer sine røtter til sin 1624 grunnlag som handelspost av kolonister i Den nederlandske republikk og ble kalt New Amsterdam i 1626. Byen og dens omgivelser kom under engelsk kontroll i 1664. New York tjente som hovedstad i USA fra 1785 til 1790. Det har vært landets største by siden 1790. Frihetsgudinnen møtt millioner av innvandrere da de kom til Amerika med skip i slutten av 1800-tallet og tidlig på 20-tallet, og er et globalt anerkjent symbol på USA og dets demokrati. </para>
              <para> Mange distrikter og landemerker i New York City har blitt kjent, og byen mottok en rekord på 56 millioner turister i 2014, og er vert for tre av verdens ti mest besøkte turistattraksjoner i 2013. Flere kilder har rangert New York mest fotograferte by i verden. Times Square, som er symbolisert som "The Crossroads of the World", er den brightly opplyste knutepunktet til Broadway Theatre District, en av verdens travleste fotgjenger kryssinger, og et stort sentrum av verdens underholdningsindustri. Navnet på mange av byens broer, skyskrapere og parker er kjent over hele verden. Forankret av Wall Street i Financial District of Lower Manhattan, har New York City blitt kalt både den mest økonomisk kraftige byen og verdens ledende finanssenter, og byen er hjemsted for verdens to største børser etter total markedsverdi, New York Stock Exchange og NASDAQ. </para>
              <title ezxhtml:level="3"> Silicon Alley </title>
              <para> Silicon Alley, en gang sentrert rundt Flatiron District, er nå metonym for New Yorks høyteknologiske sektor, som siden har utvidet seg utenfor området. Det har utviklet seg til en metonym for sfæren som omfatter New York City storbyområdets høyteknologiske bransjer som involverer Internett, nye medier, telekommunikasjon, digitale medier, programvareutvikling, bioteknologi, spilldesign, finansteknologi ("fintech") og andre felt innen informasjonsteknologi som støttes av sitt entreprenørskapsøkosystem og venturekapitalinvesteringer. I første halvår 2015 genererte Silicon Alley over USD 3,7 milliarder i venturekapitalinvesteringer på tvers av et bredt spekter av høyteknologiske bedrifter, mest basert på Manhattan, med andre i Brooklyn, Queens og andre steder i regionen. Høyteknologiske oppstartsselskaper og sysselsetting vokser i New York City og regionen, forsterket av byens posisjon i Nord-Amerika som det ledende Internett-knutepunktet og telekommunikasjonssenteret, inkludert nærheten til flere transatlantiske fiberoptisk stammen, New Yorks intellektuelle hovedstad, og dens omfattende utendørs trådløs tilkobling. </para>
