        name: 'Kochin, Inde'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>
                <emphasis role="strong"> Kochi</emphasis>
                (autrefois Cochin) également connu comme la reine de la mer d'Arabie, est une ville portuaire importante située sur
                la côte sud-ouest de la péninsule indienne par la mer d'Arabie et la mer de Laccadive dans l'état du Kerala. C'était
                un important centre de commerce d'épices sur la côte ouest de l'Inde à partir du 14ème siècle, et a maintenu un
                réseau commercial avec les marchands arabes de l'ère pré-islamique. Occupée par les Portugais en 1503, Kochi fut la
                première des colonies européennes dans l'Inde coloniale. Il est resté le siège principal de l'Inde portugaise
                jusqu'en 1530, quand Goa a été choisi à la place. La ville a été plus tard occupée par les Hollandais et les
                Britanniques, avec le Royaume de Cochin devenant un état princier. Ces invasions ont laissé une marque inoubliable
                sur l'histoire et le développement de Kochi.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__kochin3]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Kochi est la deuxième plus grande ville du Kerala après Thiruvananthapuram et la deuxième plus grande
                agglomération urbaine du Kerala après Calicut. Kochi occupe la première place dans le nombre total d'arrivées de
                touristes internationaux et nationaux au Kerala. Kochi a également été classée sixième meilleure destination
                touristique en Inde selon un sondage réalisé par la Nielsen Company pour le compte du magazine Outlook Traveler.
              </para>
              <para> Kochi abrite également le Southern Naval Command de la marine indienne et le quartier général de la garde
                côtière indienne, avec un escadron aérien, baptisé Air Squadron 747.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Kochi était le centre du commerce d'épice indien pendant beaucoup de siècles. Kochi a pris de l'importance en
                tant que centre commercial après le Port Muziris autour de Kodungallur (Cranganore) a été détruit par l'inondation
                massive de Periyar en 1341. Les premières références documentées à Kochi se trouvent dans les livres écrits par le
                Chinois Ma Huan lors de sa visite à Kochi. siècle. Il y a aussi des références à Kochi dans des récits écrits par le
                voyageur italien Niccolò Da Conti, qui a visité Kochi en 1440.
              </para>
              <para> Selon de nombreux historiens, l'État précurseur du Royaume de Kochi est apparu au début
                <emphasis role="strong"> 12e siècle</emphasis>
                , après la chute du royaume de Chera. Le règne du Royaume était héréditaire, et la famille qui régnait sur la région
                était connue sous le nom de Perumpadappu Swaroopam dans la langue vernaculaire locale.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__bolgatty_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le navigateur portugais Pedro Álvares Cabral a fondé la première colonie européenne en Inde à Kochi
                <emphasis role="strong"> 1500</emphasis>
                . De
                <emphasis role="strong"> 1503 à 1663</emphasis>
                , Fort Kochi (Fort Emmanuel) a été gouverné par le Portugal. La règle portugaise a été suivie par celle des
                Hollandais qui ont rebaptisé Fort Immanuel en Fort Stormsburg. Entre-temps, la famille royale de Kochi a transféré
                la capitale du royaume de Kochi à Thrissur, laissant une autorité nominale sur les îles de Kochi.
                <emphasis role="strong"> En 1773</emphasis>
                , le souverain de Mysore Hyder Ali étendit sa conquête dans la région de Malabar à Kochi, l'obligeant à devenir un
                affluent de Mysore.
              </para>
              <para> Pendant ce temps, les Néerlandais, craignant un déclenchement de la guerre sur les Provinces-Unies, ont signé
                le
                <emphasis role="strong"> Traité anglo-néerlandais de 1814</emphasis>
                avec le Royaume-Uni, en vertu de laquelle Kochi a été cédée au Royaume-Uni en échange de l'île de Bangka. En 1866,
                Fort Kochi est devenu une municipalité, et son premier concours de sièges du conseil municipal a été mené en
                <emphasis role="strong"> 1883</emphasis>
                . Par
                <emphasis role="strong"> Années 1870</emphasis>
                , la capitale du royaume de Kochi a été relocalisée à Kochi Suburb de Tripunithura. Dans
                <emphasis role="strong"> 1910</emphasis>
                , Ernakulum est devenue la capitale administrative du Royaume de Kochi avec la création du Secrétariat Royal et de
                l'Etat Durbar. Les bureaux de Diwan et de la Haute Cour furent bientôt transférés à Ernakulum. Dans
                <emphasis role="strong"> 1925</emphasis>
                , L'assemblée législative de Kochi a été constituée en raison de la pression publique sur l'état.
              </para>
              <para> Dans
                <emphasis role="strong"> 1947</emphasis>
                Lorsque l'Inde obtint son indépendance de la domination coloniale britannique, Cochin fut le premier État princier à
                adhérer volontairement à l'Union indienne.
              </para>
              <para> La croissance économique de la ville s'est accélérée après les réformes économiques en Inde introduites par le
                gouvernement central au début des années 1990. Depuis 2000, le secteur des services a dynamisé l'économie de la
                ville. La mise en place de plusieurs parcs industriels basés sur l'informatique et d'autres infrastructures
                portuaires a déclenché un boom de la construction et de l'immobilier dans la ville. Au fil des ans, Kochi a connu
                une commercialisation rapide et est aujourd'hui devenue le centre commercial du Kerala.
              </para>
              <title ezxhtml:level="3">
                <emphasis role="strong"> Origine du nom</emphasis>
              </title>
              <para> Les anciens voyageurs et les commerçants se référaient à Kochi dans leurs écrits, en y faisant divers allusions
                <emphasis> Cocym</emphasis>
                ,
                <emphasis> Cochym</emphasis>
                ,
                <emphasis> Cochin</emphasis>
                , et
                <emphasis> Kochi</emphasis>
                . On pense que l'origine du nom "Kochi" vient du mot malayalam
                <emphasis> kochu azhi</emphasis>
                , ce qui signifie «petit lagon». Encore une autre théorie est que Kochi est dérivé du mot
                <emphasis> Kaci</emphasis>
                , ce qui signifie «port». Les récits des explorateurs italiens Nicolo Conti (15ème siècle), et Fra Paoline au 17ème
                siècle disent qu'il s'appelait
                <emphasis> Kochchi</emphasis>
                , nommé d'après la rivière reliant les backwaters à la mer. Après l'arrivée des Portugais, et plus tard les
                Britanniques, le nom Cochin collé comme l'appellation officielle. La ville est revenue à une anglicisation plus
                proche de son nom original de Malayalam, Kochi, en 1996.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <para> Le tourisme est l'un des principaux moteurs de l'économie locale. Le district d'Ernakulam, où se situe Kochi,
                occupe la première place dans le nombre total de touristes nationaux qui visitent le Kerala et contribue ainsi à
                l'économie de la ville. L'enclave touristique à Fort Kochi et la présence de plusieurs monuments historiques,
                musées, etc. ainsi que des attractions naturelles comme le lac Vembanad et les marigots attirent un grand nombre de
                touristes dans la ville. Le port de Kochi est l'un des principaux ports où les croiseurs internationaux font
                régulièrement appel. La ville a le premier port de plaisance dans le pays Kochi Marina, qui attire les plaisanciers.
                Pour exploiter davantage le potentiel du port toutes saisons à Kochi, un terminal de croisière international, et
                plusieurs ports de plaisance sont en cours de construction.
              </para>
              <para>
                <emphasis role="strong"> Filets de pêche chinois</emphasis>
                sont uniques à Kochi et on pensait auparavant que les filets auraient pu être introduits par l'explorateur chinois
                Zheng He, mais la recherche récente montre qu'ils ont été introduits par des colons portugais de Macao. Les filets
                de pêche chinois sont devenus une attraction touristique très populaire, leur taille, et leur construction élégante
                est photogénique et le rythme lent de leur fonctionnement est assez hypnotique. De plus, les captures peuvent être
                achetées individuellement et ne doivent être prises qu'à une courte distance par un entrepreneur de la rue qui va
                les cuisiner.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__city_of_cochin]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Backwaters de Kochi</emphasis>
                sont une chaîne de lagunes saumâtres et des lacs parallèles à la côte de la mer d'Arabie (connue sous le nom de la
                côte Malabar) de l'État du Kerala dans le sud de l'Inde. À Cochin, le tronçon allant de Kochi Azhi à Munambam Azhi,
                les backwaters sereins sont populairement connus comme Veeranpuzha. C'est l'extension nord du lac Vembanad. Le lac
                Vembanad (Vembanad Kayal ou Vembanad Kol) est le plus long lac d'Inde et le plus grand lac du Kerala. Une promenade
                en bateau à travers les backwaters est une expérience inoubliable.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__house_bost_view]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Kathakali</emphasis>
                est l'une des formes majeures de la danse classique indienne. Il s'agit d'un autre genre d'art «story story», mais
                qui se distingue par son maquillage richement coloré, ses costumes et ses masques portant une performance
                d'acteur-danseur.
                <emphasis> Voir India Foundation</emphasis>
                ,
                <emphasis> Le centre culturel de Cochin</emphasis>
                et
                <emphasis> Art Kerala</emphasis>
                organise Kathakali.
              </para>
              <para>
                <emphasis role="strong"> Marine Drive</emphasis>
                est une promenade pittoresque à Kochi. Il est construit en face des backwaters, et est un lieu de rencontre
                populaire pour la population locale. Marine Drive est également une partie économiquement prospère de la ville de
                Kochi. Avec plusieurs centres commerciaux, c'est un centre important d'activité de shopping à Kochi. La passerelle a
                deux ponts construits en même temps, le pont Rainbow et le pont de pêche chinois. Des centaines de personnes,
                indigènes et touristes, se pressent le long de la passerelle pendant les soirées.
              </para>
              <para>
                <emphasis role="strong"> Fort Kochi</emphasis>
                , situé sur la péninsule de Fort Kochi / Mattancherry, est la partie historique de la ville et abrite de nombreuses
                attractions touristiques, telles que les filets de pêche chinois en porte-à-faux, le palais Mattancherry et la
                basilique de Santa Cruz.
              </para>
              <para>
                <emphasis role="strong"> Hill Palace</emphasis>
                est le plus grand musée archéologique du Kerala, près de Tripunithura. C'était le bureau administratif de Kochi
                Rajas. Construit en 1865, le complexe de palais se compose de 49 bâtiments dans le style architectural traditionnel,
                s'étendant sur 54 acres. Le complexe dispose d'un musée archéologique, d'un musée du patrimoine, d'un parc de daims,
                d'un parc préhistorique et d'un parc pour enfants.
              </para>
              <para>
                <emphasis role="strong"> Synagogue juive</emphasis>
                , ou la
                <emphasis role="strong"> Paradesi Synagogu</emphasis>
                e, est la plus ancienne synagogue du Commonwealth des Nations, située à Kochi dans le sud de l'Inde. Il a été
                construit en 1568 par le peuple Malabar Yehudan ou la communauté juive de Cochin dans le Royaume de Cochin. Il est
                également appelé la synagogue juive de Cochin ou la synagogue de Mattancherry.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__prospect_park]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Palais de Bolgatty</emphasis>
                a été construit par les Hollandais en Inde, et est situé sur l'île pittoresque de Bolgatty à Kochi. L'un des plus
                anciens palais hollandais existants à l'extérieur de la Hollande, ce manoir pittoresque, construit en 1744, par les
                commerçants hollandais, a été étendu plus tard et des jardins luxuriants ont été aménagés autour de lui. Le palais
                est finalement devenu la propriété de l'état et plus tard a été converti en station hôtelière de patrimoine.
              </para>
              <para>
                <emphasis role="strong"> Marina internationale de Kochi</emphasis>
                est une excellente étape pour les yachts, et le port de plaisance est idéalement situé dans la ville, attaché au
                littoral de l'historique Bolgatty Palace Hotel sur l'île de Bolgatty.
              </para>
              <para>
                <emphasis role="strong"> Willingdon Island</emphasis>
                est une île artificielle du nom de Lord Willingdon, ancien vice-roi britannique en Inde. Le commandement naval du
                Sud, le port de Cochin, le siège social de Port Trust, les meilleurs hôtels de la ville et les principaux centres
                commerciaux sont situés à Willingdon Island.
              </para>
              <para>
                <emphasis role="strong"> Mangalavanam Bird Sanctuary</emphasis>
                est une réserve de la biosphère située au centre de Cochin est un habitat naturel de nombreuses espèces menacées et
                régulières d'oiseaux locaux et migrateurs, ainsi que la végétation de la mangrove.
              </para>
            </section>
