        title: Norwegische Küche
        short_title: Norwegische Küche
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Norwegische Küche und ihr wichtigster Beitrag zur modernen internationalen Küche: Räucherlachs.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die norwegische Küche in ihrer traditionellen Form basiert weitgehend auf den Rohstoffen, die in Norwegen und
                seinen Bergen, der Wildnis und der Küste leicht verfügbar sind. Es unterscheidet sich in vielerlei Hinsicht von
                seinen kontinentalen Gegenstücken mit einem stärkeren Fokus auf Wild und Fisch. Viele der traditionellen Gerichte
                sind Ergebnisse der Verwendung von konservierten Materialien, in Bezug auf die langen Winter.
              </para>
              <title ezxhtml:level="2"> Hauptgericht </title>
              <para> Das eine traditionelle norwegische Gericht mit einem Anspruch auf internationale Popularität ist geräucherter
                Lachs. Es ist heute ein wichtiger Exportartikel und könnte als der wichtigste skandinavische Beitrag zur modernen
                internationalen Küche angesehen werden. Räucherlachs gibt es traditionell in vielen Variationen und wird oft mit
                Rührei, Dill, Sandwiches und Senfsauce serviert. Ein weiteres traditionelles Lachsprodukt sind die gravlaks
                (wörtlich "begrabener Lachs"). Traditionell wurden die gravlaks für 24 Stunden in einer Mischung aus Zucker und Salz
                und Kräutern (Dill) geheilt.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__norwegian_torrfesk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Der größte norwegische Nahrungsmittelexport (in der Tat der wichtigste norwegische Export jeglicher Art für den
                größten Teil der Geschichte des Landes) war in der Vergangenheit der Stockfisch ("tørrfisk" auf Norwegisch). Die
                Kabeljau-Art, die wegen ihrer Wandergewohnheiten als "Skrei" bekannt ist, ist seit Jahrtausenden eine Quelle des
                Reichtums, die jährlich in der Lofotfiske nach der Inselkette der Lofoten gefangen wird. Stockfisch ist seit
                Jahrhunderten international ein Grundnahrungsmittel, insbesondere auf der iberischen Halbinsel und an der
                afrikanischen Küste. Sowohl im Zeitalter der Segel als auch im industriellen Zeitalter spielte der Stockfisch eine
                wichtige Rolle in der Weltgeschichte als Lebensmittel für den transatlantischen Handel und das Dreieck des
                Sklavenhandels.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__beef_stew]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Norwegen ist einer der wenigen Orte außerhalb Asiens, wo süßes und saures Aroma ausgiebig verwendet wird. Ein
                etwas eigenartigeres norwegisches Fischgericht ist Rakfisk, das aus gegorenen Forellen besteht, eine kulinarische
                Verbindung des schwedischen Surströmmings. Bis zum 20. Jahrhundert wurden Schalentiere nicht gegessen. Dies ist
                teilweise auf den Fischreichtum und den relativ hohen Zeitaufwand für den Fang von Schalentieren im Vergleich zu
                seinem Nährwert sowie auf die Tatsache zurückzuführen, dass solche Lebensmittel selbst im nördlichen Klima ziemlich
                schnell verdirbt. Garnelen, Krebse und Muscheln sind jedoch besonders im Sommer sehr beliebt geworden.
              </para>
              <title ezxhtml:level="2"> Früchte und Desserts </title>
              <para> Früchte und Beeren reifen langsam im kalten Klima. Dies führt zu einer Tendenz zu kleinerem Volumen mit einem
                intensiveren Geschmack. Erdbeeren, Heidelbeeren, Preiselbeeren, Himbeeren und Äpfel sind beliebt und sind Teil einer
                Vielzahl von Desserts und Kirschen in den Teilen des Landes, wo diese angebaut werden. Die wildwachsende Moltebeere
                gilt als Delikatesse. Ein typisches norwegisches Dessert zu besonderen Anlässen ist Moltebeeren mit Schlagsahne oder
                Creme. Erdbeer-Apfelkuchen ist auch wegen seines reichen Geschmacks von Erdbeeren und Äpfeln beliebt. Rhabarberpie
                (rabarbra pai auf Norwegisch) ist ein anderes bevorzugtes Gericht in Norwegen.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__kromkaker_og_sandkaker]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Deutsche und nordische Kuchen und Gebäck, wie Biskuitkuchen und Plundergebäck (wienerbrød, wörtlich übersetzt:
                "Wiener Brot") teilen sich den Tisch mit einer Auswahl an hausgemachten Kuchen, Waffeln und Keksen. Kardamom ist ein
                gebräuchliches Aroma. Ein weiterer norwegischer Kuchen ist Krumkake, ein papierdünner gerollter Kuchen, gefüllt mit
                Schlagsahne. (Krumkake bedeutet "Curved Cake" oder "Crooked Cake"). Gebackene Baisers sind bekannt als "pikekyss",
                wörtlich übersetzt "Kuss des Mädchens".
              </para>
              <para> Zu Weihnachten (jul), der traditionellen norwegischen Weihnachtszeit, werden viele verschiedene
                Nachtischgerichte serviert, darunter Julekake, ein stark gewürzter Hefeteig, der oft mit Zucker und Zimt überzogen
                ist, und Multekrem (Schlagsahne mit Moltebeeren).
              </para>
              <title ezxhtml:level="2"> Kaffee </title>
              <para> Norwegen hat eine besonders starke Affinität zu Kaffee und ist der zweithöchste Kaffeekonsument der Welt. Der
                durchschnittliche Norweger trinkt 142 Liter oder 9,5 kg Kaffee im Jahr 2011. Kaffee spielt eine große Rolle in der
                norwegischen Kultur; Es ist üblich, Leute zu Kaffee und Kuchen einzuladen und nach den Hauptgerichten im
                Get-Together Kaffee mit Dessert zu genießen. Die traditionelle Art, Kaffee in Norwegen zu servieren, ist schlicht
                schwarz, in der Regel in einem Becher statt in einer Tasse. Wie im Rest des Westens haben die letzten Jahre eine
                Verschiebung von Kaffee gemacht, der durch das Kochen von gemahlenen Bohnen zu italienischen Stil Kaffeebar, der von
                professionellen Baristas gepflegt wird, gemacht. Kaffee ist in einem der traditionellsten alkoholischen Getränke in
                Norwegen, allgemein bekannt als Karsk, von Trøndelag enthalten.
              </para>
            </section>
