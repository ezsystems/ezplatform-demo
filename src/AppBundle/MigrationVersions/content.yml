# Ethiopian Cuisine Article - ger-DE
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__ethiopian_cuisine
    lang: ger-DE
    attributes:
        title: Äthiopische Küche
        short_title: Äthiopische Küche
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die äthiopische Küche besteht charakteristisch aus Gemüse- und oft sehr scharfen Fleischgerichten.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die äthiopische Küche besteht charakteristisch aus Gemüse- und oft sehr scharfen Fleischgerichten. Dies ist
                gewöhnlich in Form von Wat, einem dicken Eintopf, der auf Injera serviert wird, einem großen Sauerteig-Fladenbrot,
                das etwa 50 Zentimeter (20 Zoll) im Durchmesser hat und aus fermentiertem Teff-Mehl hergestellt ist.
              </para>
              <title ezxhtml:level="2"> Haupteigenschaften </title>
              <para> Äthiopier essen ausschließlich mit ihren rechten Händen und benutzen Stücke von Injera, um Bisse von Vorspeisen
                und Beilagen aufzunehmen. Utensilien sind optional. Ein typisches Gericht besteht aus Injera, begleitet von einem
                würzigen Eintopf, der häufig Rindfleisch, Lamm, Gemüse und verschiedene Arten von Hülsenfrüchten wie Linsen umfasst.
                Gurage Küche verwendet auch die falsche Bananenpflanze, eine Art von Ensete. Die Pflanze wird pulverisiert und
                fermentiert, um eine brotähnliche Nahrung namens Qocho oder Kocho zu erhalten, die mit Kitfo gegessen wird.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die äthiopisch-orthodoxe Kirche schreibt eine Reihe von Fastenzeiten vor, einschließlich Mittwochs, Freitags
                und der gesamten Fastenzeit, so dass die äthiopische Küche viele vegane Gerichte enthält. Pasta ist häufig in ganz
                Äthiopien erhältlich, auch in ländlichen Gebieten. Kaffee ist auch ein großer Teil der äthiopischen Kultur und
                Küche. Nach jeder Mahlzeit wird eine Kaffeezeremonie abgehalten und Espresso serviert.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__ethiopian_kitfo]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> In ihrem Festhalten an strengem Fasten haben äthiopische Köche eine reiche Auswahl an Speiseölquellen
                entwickelt - neben Sesam und Saflor - als Ersatz für tierische Fette, die während der Fastenzeit verboten sind. Die
                äthiopische Küche verwendet auch Nug (auch Dinkel Noug genannt, auch bekannt als "Niger Samen").
              </para>
              <title ezxhtml:level="3"> Kaffee </title>
              <para> Einigen Quellen zufolge ist der Konsum von Kaffee (Buna) wahrscheinlich in Äthiopien entstanden. Ein wichtiges
                nationales Getränk, es ist ein wichtiger Teil des lokalen Handels.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__coffee_ceremony]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Kaffeezeremonie ist die traditionelle Portion Kaffee, normalerweise nach einer großen Mahlzeit. Es
                beinhaltet oft die Verwendung einer Jebena, einer Tonkaffeekanne, in der der Kaffee gekocht wird. Der Vorbereiter
                röstet die Kaffeebohnen direkt vor den Gästen, geht dann herum und lässt den Rauch durch den Raum strömen, so dass
                die Teilnehmer den Duft von Kaffee probieren können. Dann mahlt der Vorbereiter die Kaffeebohnen in einem
                traditionellen Werkzeug namens Mokecha. Der Kaffee wird in die Jebena gegeben, mit Wasser gekocht und dann mit
                kleinen Tassen serviert. Kaffee wird normalerweise mit Zucker serviert, aber in vielen Teilen Äthiopiens wird er
                auch mit Salz serviert. In einigen Teilen des Landes wird Niter Kibbeh anstelle von Zucker oder Salz hinzugefügt.
              </para>
              <para> Snacks, wie Popcorn oder geröstete Gerste (oder Kollo), werden oft mit dem Kaffee serviert. In den meisten
                Haushalten ist ein spezieller Kaffeebereich von frischem Gras umgeben, mit speziellen Möbeln für die Kaffeemaschine.
                Eine vollständige Zeremonie hat drei Runden Kaffee (Abol, Tona und Bereka) und wird von der Verbrennung von
                Weihrauch begleitet.
              </para>
              <title ezxhtml:level="3"> Spirituosen </title>
              <para> Tej ist ein potenter Honigwein. Es ist dem Met ähnlich, das häufig in Bars serviert wird (insbesondere in einem
                tej bet oder "tej house"). Katikala und Araqe sind preiswerte lokale Spirituosen, die sehr stark sind.
              </para>
              <para> Tella ist ein hausgebrautes Bier, das in Tella Bet ("Tellahäuser") serviert wird. Tella ist das häufigste
                Getränk, das während der Ferien in Haushalten zubereitet und serviert wird.
              </para>
            </section>
