# Mexican Cuisine Article - ger-DE
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__mexican_cuisine
    lang: ger-DE
    attributes:
        title: Mexikanische Küche
        short_title: Mexikanische Küche
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die mexikanische Küche ist in erster Linie eine Mischung aus indischer mesoamerikanischer Küche mit
                europäischen, insbesondere spanischen.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die mexikanische Küche ist in erster Linie eine Mischung aus indischer mesoamerikanischer Küche mit
                europäischen, insbesondere spanischen. Die Grundnahrungsmittel sind native Lebensmittel wie Mais, Bohnen und
                Chilischoten.
              </para>
              <title ezxhtml:level="2"> Haupteigenschaften </title>
              <para> Die Grundnahrungsmittel sind native Lebensmittel wie Mais, Bohnen und Chilischoten. Die Europäer führten eine
                große Anzahl anderer Lebensmittel ein, von denen die wichtigsten Fleisch von domestizierten Tieren (Rind, Schwein,
                Huhn, Ziege und Schaf), Milchprodukten (insbesondere Käse) und verschiedenen Kräutern und Gewürzen waren. Während
                die Spanier anfangs versuchten, dem Land ihre eigene Ernährung aufzuzwingen, war dies nicht möglich und schließlich
                begannen sich die Nahrungsmittel und Kochtechniken zu vermischen, besonders in den Klöstern der Kolonialzeit.
                Afrikanische und asiatische Einflüsse wurden in dieser Zeit ebenfalls durch die afrikanische Sklaverei in
                Neu-Spanien und den Manila-Acapulco Galleonen in die Mischung eingeführt.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Im Laufe der Jahrhunderte führte dies zu regionaler Küche, basierend auf lokalen Bedingungen wie in Oaxaca,
                Veracruz und der Halbinsel Yucatán. Die mexikanische Küche ist ein wichtiger Aspekt der Kultur, der sozialen
                Struktur und der Volkstraditionen Mexikos. Aus diesem und anderen Gründen wurde die mexikanische Küche 2010 von der
                UNESCO in die Repräsentative Liste des immateriellen Kulturerbes der Menschheit aufgenommen.
              </para>
              <para> Die mexikanische Küche ist so komplex wie eine der großen Küchen der Welt. Es wird hauptsächlich mit Zutaten
                aus Mexiko und von den spanischen Konquistadoren, mit einigen neuen Einflüssen seit damals erstellt. Zusätzlich zu
                Grundnahrungsmitteln wie Mais und Chilischoten gehören zu den einheimischen Zutaten Tomaten, Kürbisse, Avocados,
                Kakao und Vanille sowie Bestandteile, die im Allgemeinen in anderen Küchen nicht verwendet werden, wie essbare
                Blumen, Gemüse wie Huauzontle und Papaloquelit oder kleine Criollo Avocados. deren Haut essbar ist.
              </para>
              <title ezxhtml:level="2"> Essen und Feste </title>
              <para> Die mexikanische Küche ist kunstvoll und oft mit Symbolik und Festen verbunden, ein Grund, warum sie von der
                UNESCO als ein Beispiel des immateriellen Kulturerbes der Menschheit bezeichnet wurde. Viele Nahrungsmittel Mexikos
                sind wegen ihrer Beziehung zur sozialen Struktur des Landes kompliziert. Die Zubereitung von Speisen, insbesondere
                für Familien- und gesellschaftliche Veranstaltungen, wird als eine Investition betrachtet, um soziale Beziehungen
                aufrechtzuerhalten. Sogar die Idee des Geschmacks wird als sozial betrachtet, mit Mahlzeiten, die für bestimmte
                Abendessen und bestimmte Gelegenheiten zubereitet werden, wenn sie als die schmackhaftesten angesehen werden.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__guacomole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Fähigkeit, gut zu kochen, "Sazón" genannt, wird als ein Geschenk betrachtet, das im Allgemeinen aus
                Erfahrung und einem Gefühl der Verpflichtung gegenüber den Gästen gewonnen wird. Für den Tag des Toten Festes werden
                Lebensmittel wie Tamales und Maulwurf auf Altären verteilt und es wird angenommen, dass die anwesenden toten
                Verwandten die Essenz essen. Wenn es danach von den Lebenden gegessen wird, gilt es als geschmacklos. In
                Zentral-Mexiko sind die wichtigsten Festival Lebensmittel Maulwurf, Barbacoa, Carnitas und Mixiotes. Sie sind oft
                bereit, rund fünfhundert Gäste zu ernähren, die Gruppen von Köchen benötigen. Die Küche ist Teil des sozialen
                Gefüges, das Familien und Gemeinschaften binden soll.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__enchilada_mole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Mexikanische regionale Hausmannskost ist völlig anders als das Essen in den meisten mexikanischen Restaurants
                außerhalb Mexikos, die in der Regel eine Vielzahl von Tex-Mex ist. Einige von Mexikos traditionellen Nahrungsmitteln
                beinhalteten komplexe oder lange Kochprozesse. Vor der Industrialisierung verbrachten traditionelle Frauen mehrere
                Stunden am Tag damit, getrockneten Mais zu kochen und dann auf einem Metat zu mahlen, um den Teig für Tortillas zu
                machen und sie einzeln auf einer Comal-Bratpfanne zu kochen. In einigen Gegenden werden Tortillas immer noch auf
                diese Weise hergestellt. Saucen und Salsas wurden auch in einem Mörser namens Molcajete gemahlen. Heute werden Mixer
                häufiger verwendet, obwohl die Textur ein bisschen anders ist. Die meisten Leute in Mexiko würden sagen, dass
                diejenigen, die mit einem Molcajete gemacht werden, besser schmecken, aber nur wenige können das jetzt tun.
              </para>
              <title ezxhtml:level="2"> Straßenessen </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__mexican_street_food]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Mexikanisches Streetfood ist einer der abwechslungsreichsten Teile der Küche. Es kann Tacos, Quesadillas,
                Pambazos, Tamales, Huaraches, Alambres, al Pastor und Essen enthalten, das nicht zum Kochen zu Hause geeignet ist,
                einschließlich Barbacoa, Carnitas, und da viele Häuser in Mexiko keine Öfen oder gebratenes Hühnchen haben oder
                verwenden. Eine Anziehungskraft von Streetfood in Mexiko ist die Befriedigung von Hunger oder Verlangen ohne die
                ganze soziale und emotionale Konnotation des Essens zu Hause, obwohl langjährige Kunden etwas von einer Freundschaft
                / familiären Beziehung mit einem ausgewählten Verkäufer haben können.
              </para>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/places-tastes/tastes/Mexican-Cuisine.jpg'
