# Polish Cuisine Article - fre-FR
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__polish_cuisine
    lang: fre-FR
    attributes:
        title: Cuisine polonaise
        short_title: Cuisine polonaise
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine polonaise partage de nombreuses similitudes avec d'autres pays slaves, en particulier les cuisines
                tchèque, slovaque, biélorusse, ukrainienne et russe.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine polonaise a évolué au fil des siècles pour devenir très éclectique en raison de l'histoire de la
                Pologne. La cuisine polonaise partage de nombreuses similitudes avec d'autres pays slaves, en particulier les
                cuisines tchèque, slovaque et ukrainienne. Il a également été largement influencé par d'autres cuisines d'Europe
                centrale, à savoir les cuisines allemande, autrichienne et hongroise ainsi que les traditions culinaires juives,
                françaises, turques et italiennes
              </para>
              <title ezxhtml:level="2"> Caractéristiques principales </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__city_harvest_in_poznan]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Il est riche en viande, en particulier le porc, le poulet et le bœuf (selon la région), les légumes d'hiver (le
                chou dans le plat bigos), et les herbes. Il est également caractéristique dans son utilisation de diverses sortes de
                nouilles dont les plus notables sont kluski ainsi que des céréales telles que kasha (du mot polonais kasza). D'une
                manière générale, la cuisine polonaise est copieuse et utilise beaucoup de crème et d'œufs. Les plats traditionnels
                sont souvent exigeants en préparation. Beaucoup de Polonais s'accordent un temps généreux pour servir et profiter de
                leurs repas de fête, en particulier le dîner de Noël (Wigilia) ou le petit déjeuner de Pâques qui peut prendre
                plusieurs jours pour se préparer dans son intégralité.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__bigos]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Les plats nationaux polonais sont des bigos; pierogi; kiełbasa; kotlet schabowy (type de côtelette panée);
                gołąbki (type de rouleau de chou); zrazy (type de roulade); rôti pieczeń; soupe de concombre aigre Polonais: zupa
                ogórkowa; soupe aux champignons, polonais: zupa grzybowa (assez différent de la crème de champignons
                nord-américaine); soupe à la tomate (polonais: zupa pomidorowa); rosół [rɔɕuw] (variété de bouillon de viande);
                żurek (soupe de seigle aigre); flaki (variété de soupe de tripes); et barszcz entre autres.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> La cuisine polonaise au Moyen Âge était basée sur des plats faits de produits agricoles et de céréales (mil,
                seigle, blé), de viande d'animaux sauvages et d'élevage, de fruits, de baies et de gibier, de miel, d'herbes et
                d'épices locales. Il était connu avant tout pour l'utilisation abondante de sel de Wieliczka et la présence
                permanente de gruau (kasza). Au Moyen Âge, la cuisine polonaise était lourde et épicée. Deux ingrédients principaux
                étaient la viande (à la fois le gibier et le bœuf) et les céréales. En dehors des céréales, une grande partie de
                l'alimentation quotidienne des Polonais médiévaux consistait en haricots, principalement des fèves et des pois.
                Parmi les délices de la noblesse polonaise se trouvaient des pattes d'ours braisées au miel servies avec une salade
                au raifort (maintenant protégée en Pologne), de la langue d'ours fumée et du bacon d'ours.
              </para>
              <para> A l'époque de la Renaissance, de nombreux cuisiniers italiens vinrent en Pologne après 1518 avec la reine
                italienne Bona Sforza (deuxième épouse de Sigismond Ier de Pologne). Bien que les aliments végétaux indigènes
                fussent une partie ancienne et intrinsèque de la cuisine, cela a commencé une période où les légumes comme la
                laitue, les poireaux, le céleri-rave et le chou étaient plus largement utilisés. Alors que ses cuisiniers du sud ont
                contribué à élever et à élargir le rôle de divers légumes dans la cuisine royale polonaise, les archives montrent
                que la cour du roi Jagiello offrait une variété de légumes: laitue, betterave, chou, navet, carotte, pois et
                chou-fleur.
              </para>
              <para> Le concombre mariné de style polonais (ogórek kiszony) est une variété développée dans le nord de l'Europe. Il
                a été exporté dans le monde entier et se trouve dans les cuisines de nombreux pays. C'est aigre mais a tendance à
                être assaisonné différemment. Il est généralement conservé dans des tonneaux en bois. Un concombre seulement mariné
                pendant quelques jours est différent dans le goût (moins aigre) qu'un mariné plus longtemps et s'appelle ogórek
                małosolny, qui signifie "concombre légèrement salé". Un autre type de concombre mariné, populaire en Pologne, est
                ogórek konserwowy (concombre préservé) qui est plutôt sucré et vinaigré en raison de la composition différente de la
                solution de conservation et du fait qu'elle n'est pas fermentée, juste conservée. Il est conservé dans des tonneaux
                en bois.
              </para>
              <para> Avec le déclin subséquent de la Pologne et la crise de la production de céréales qui a suivi le déluge, les
                pommes de terre ont commencé à remplacer l'utilisation traditionnelle des céréales. Le plus ancien livre de recettes
                polonais, Compendium Ferculorum albo zebranie potraw («Collection de plats») de Stanisław Czerniecki, a été publié à
                Cracovie en 1682. Sous les partitions, la cuisine polonaise a été fortement influencée par les cuisines des empires
                environnants. Cela incluait les cuisines russe et allemande, mais aussi les traditions culinaires de la plupart des
                nations de l'empire austro-hongrois. Le 19ème siècle a également vu la création de nombreux livres de cuisine
                polonais, par Jan Szyttler, Anna Ciundziewicka, Wincenta Zawadzka, Lucyna Ćwierczakiewiczowa et d'autres.
              </para>
              <para> Après la Seconde Guerre mondiale, les traditions culinaires polonaises les plus durables sont le pierogi, un
                plat national de la Pologne, issu des anciennes traditions culinaires des anciens territoires polonais de l'Est
                (Kresy).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__wigilijne_sniadanie]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Après la fin de la Seconde Guerre mondiale, la Pologne est tombée sous l'occupation soviétique / communiste.
                Certains restaurants ont été nationalisés. Les communistes ont imaginé un réseau de salles à manger appelées «bufet»
                pour les travailleurs de diverses entreprises et des bars à lait pour le public. La majorité des restaurants qui ont
                survécu aux années 1940 et 1950 appartenaient à l'État. Les repas du midi servaient principalement à préparer des
                repas peu coûteux, des soupes de toutes sortes, des boulettes de viande et des côtelettes de porc, des cracki
                ziemniaczane, des cracki z jablkami, des kopytka (gnocchi aux pommes de terre), des leniwe. doux) et pierogi. Un
                deuxième plat typique consistait en une escalope de viande servie avec des pommes de terre ou du sarrasin et des
                «surówka» (légumes crus et julienne). Le populaire kotlet polonais schabowy est une côtelette panée semblable au
                Wiener schnitzel autrichien et à la Milanesa italienne et espagnole.
              </para>
              <para> Parmi les plats populaires introduits par les restaurants publics, il y avait la boulette de viande «kotlet
                mielony», sorte de hamburger souvent servi avec de la purée de betterave et des carottes fraîches. Les recettes
                traditionnelles ont été principalement conservées pendant la fête de Wigilia (veille de Noël), pour laquelle de
                nombreuses familles ont essayé de préparer 12 cours traditionnels.
              </para>
              <title ezxhtml:level="2"> Repas de vacances </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__pierogi]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le souper traditionnel de Noël appelé Wigilia est sans viande, généralement composé de barszcz (bortsch) et
                d'uszka (petites quenelles) - une entrée classique de Noël, suivie de carpe frite, filet de carpe ou morue avec
                pommes et poireaux salade fraîche, carpe en aspic etc. Traditionnellement, la carpe (frite ou de style juif) fournit
                une composante principale du repas de Noël à travers la Pologne. Le hareng de matjas, les rollmops, le pierogi à la
                choucroute et aux champignons des bois, la soupe de poisson, la kiełbasa, les jambons et le bigos (ragoût de chou et
                de viande) et les salades de légumes font partie des autres plats populaires du lendemain. Parmi les desserts
                populaires, on trouve le pain d'épices, le gâteau au fromage, le gâteau aux graines de pavot makowiec (makówki en
                Silésie), le kompot aux fruits, le kluski aux graines de pavot, le pouding kutia dans les régions de l'Est et le
                pain au gingembre. Les plats régionaux comprennent żurek, siemieniotka (en Silésie), et kołduny - champignons ou
                boulettes de viande farcies dans les régions orientales.
              </para>
              <title ezxhtml:level="2"> Tłusty Czwartek </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__smazenie_paczkow]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tłusty Czwartek (Jeudi gras) est une fête catholique célébrée le dernier jeudi avant le Carême, qui est aussi
                le dernier jour du carnaval. Traditionnellement, c'est une occasion de profiter d'une bonne quantité de bonbons et
                de gâteaux qui, par la suite, ne sont pas autorisés par l'Église jusqu'à Pâques. Tłusty Czwartek appartient à des
                fêtes mobiles, car elle est liée à la date de Pâques et au début du Carême. Le jeudi suivant tombe déjà après le
                mercredi des Cendres qui est la période du Carême où les catholiques devraient s'abstenir de trop manger.
              </para>
              <para> Les sucreries les plus populaires pendant le jeudi gras sont pączki (beignets polonais) ou faworki appelé aussi
                dans certaines régions de Pologne "chrust". Les beignets traditionnels sont remplis de confiture de pétale de rose
                (confiture de prune ou de pomme) et recouverts d'une fine couche de sucre glace ou glacée, saupoudrée de zeste
                d'orange. Le jeudi gras marquait le début d'une semaine de la graisse, période de grande gourmandise pendant
                laquelle les ancêtres polonais consommaient des plats servis avec du smalec (lard), du bacon et toutes sortes de
                viandes.
              </para>
              <title ezxhtml:level="2"> Petit déjeuner de Pâques </title>
              <para> Un petit déjeuner de Pâques typique se compose souvent de coupes froides servies avec sauce au raifort et
                salades de betteraves, pains, bigos, żurek, kiełbasa, saumon fumé ou hareng, salades de légumes marinés, salade de
                Pâques (œufs durs hachés, pois verts, cwikła, carotte, pomme , pomme de terre, persil et mayonnaise) café, thé et
                gâteaux, c.-à-d. gâteau au chocolat, makowiec, mazurek, sernik, etc.
              </para>
            </section>
