# Mexican Cuisine Article - eng-GB
-
    type: content
    mode: create
    content_type: article
    section: reference:ref_section__standard
    parent_location: reference:ref_location_folder__home__places_and_tastes__tastes
    attributes:
        title: Mexican Cuisine
        short_title: Mexican Cuisine
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Mexican cuisine is primarily a fusion of indigenous Mesoamerican cooking with European, especially Spanish.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>Mexican cuisine is primarily a fusion of indigenous Mesoamerican cooking with European, especially Spanish. The basic staples are native foods such as corn, beans and chili peppers.</para>
              <title ezxhtml:level="2">Main Features</title>
              <para>The basic staples are native foods such as corn, beans and chili peppers. Europeans introduced a large number of other foods, the most important of which were meats from domesticated animals (beef, pork, chicken, goat and sheep), dairy products (especially cheese) and various herbs and spices. While the Spanish initially tried to impose their own diet on the country, this was not possible and eventually the foods and cooking techniques began to be mixed, especially in colonial era convents. African and Asian influences were also introduced into the mixture during this era as a result of African slavery in New Spain and the Manila-Acapulco Galleons.</para>
              <title ezxhtml:level="2">History</title>
              <para>Over the centuries this resulted in regional cuisines, based on local conditions such as those in Oaxaca, Veracruz and the Yucatán Peninsula. Mexican cuisine is an important aspect of the culture, social structure and popular traditions of Mexico. For this reason and others, Mexican cuisine was inscribed in 2010 on the Representative List of the Intangible Cultural Heritage of Humanity by UNESCO.</para>
              <para>Mexican cuisine is as complex as any of the great cuisines in the world. It is created mostly with ingredients native to Mexico as well as those brought over by the Spanish conquistadors, with some new influences since then. In addition to staples such as corn and chile peppers, native ingredients include tomatoes, squashes, avocados, cocoa and vanilla, as well as ingredients not generally used in other cuisines such as edible flowers, vegetables such as huauzontle and papaloquelite or small criollo avocados, whose skin is edible.</para>
              <title ezxhtml:level="2">Food and festivals</title>
              <para>Mexican cuisine is elaborate and often tied to symbolism and festivals, one reason it was named as an example of the Intangible Cultural Heritage of Humanity by UNESCO. Many of the foods of Mexico are complicated because of their relation to the social structure of the country. Food preparation, especially for family and social events, is considered to be an investment in order to maintain social relationships. Even the idea of flavor is considered to be social, with meals prepared for certain dinners and certain occasions when they are considered the most tasty.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__guacomole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>The ability to cook well, called "sazón" (lit. seasoning) is considered to be a gift generally gained from experience and a sense of commitment to the diners. For the Day of the Dead festival, foods such as tamales and mole are set out on altars and it is believed that the visiting dead relatives eat the essence of the food. If eaten afterwards by the living it is considered to be tasteless. In central Mexico, the main festival foods are mole, barbacoa, carnitas and mixiotes. They are often prepared to feed around five hundred guests, requiring groups of cooks. The cooking is part of the social custom meant to bind families and communities.</para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__enchilada_mole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Mexican regional home cooking is completely different from the food served in most Mexican restaurants outside Mexico, which is usually some variety of Tex-Mex. Some of Mexico’s traditional foods involved complex or long cooking processes. Before industrialization, traditional women spent several hours a day boiling dried corn then grinding them on a metate to make the dough for tortillas, cooking them one-by-one on a comal griddle. In some areas, tortillas are still made this way. Sauces and salsas were also ground in a mortar called a molcajete. Today, blenders are more often used, though the texture is a bit different. Most people in Mexico would say that those made with a molcajete taste better, but few can do this now.</para>
              <title ezxhtml:level="2">Street food</title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__mexican_street_food]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>Mexican street food is one of the most varied parts of the cuisine. It can include tacos, quesadillas, pambazos, tamales, huaraches, alambres, al pastor, and food not suitable to cook at home, including barbacoa, carnitas, and since many homes in Mexico do not have or make use of ovens, roasted chicken. One attraction of street food in Mexico is the satisfaction of hunger or craving without all the social and emotional connotation of eating at home, although longtime customers can have something of a friendship/familial relationship with a chosen vendor.</para>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/places-tastes/tastes/Mexican-Cuisine.jpg'
        caption: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>European contributions include pork, chicken, beef, cheese, herbs and spices, and some fruits.</para>
              <para>
                <emphasis>Photograph by Andrew Lynch - Pork Chili Verde</emphasis>
              </para>
            </section>
        location:
            latitude: 20.0765701
            longitude: -100.07446289
            address: "Mexico"
        author:
            -
                name: Camila Jones
                email: camila.jones@example.com
        publish_date: 2015-09-16 16:45:00
        #related_articles: # content 77, 78, 79
        authors_position: Senior Editor
        premium_content: false
        tags:
            - { tag_keyword:'Mexican' }
            - { tag_keyword:'Mexico' }
