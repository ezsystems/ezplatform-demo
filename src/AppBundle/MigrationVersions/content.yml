        title: Cuisine Norvégienne
        short_title: Cuisine Norvégienne
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine norvégienne et sa contribution la plus importante à la cuisine internationale moderne: le saumon
                fumé.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine norvégienne dans sa forme traditionnelle est basée en grande partie sur les matières premières
                facilement disponibles en Norvège et ses montagnes, la nature sauvage et la côte. Il diffère à bien des égards de
                ses homologues continentaux en mettant davantage l'accent sur le gibier et le poisson. Beaucoup de plats
                traditionnels sont le résultat de l'utilisation de matériaux conservés, en ce qui concerne les longs hivers.
              </para>
              <title ezxhtml:level="2"> Plat principal </title>
              <para> Le plat traditionnel norvégien avec une prétention à la popularité internationale est le saumon fumé. C'est
                maintenant une exportation majeure, et pourrait être considérée comme la contribution scandinave la plus importante
                à la cuisine internationale moderne. Le saumon fumé existe traditionnellement dans de nombreuses variétés, et est
                souvent servi avec des œufs brouillés, de l'aneth, des sandwiches et de la sauce à la moutarde. Un autre produit de
                saumon traditionnel est le gravlaks (littéralement «saumon enterré»). Traditionnellement, les gravlaks seraient
                guéris pendant 24 heures dans un mélange de sucre et de sel et d'herbes (aneth).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__norwegian_torrfesk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La plus grande exportation de produits alimentaires norvégiens (en fait la principale exportation norvégienne
                de toute sorte pour la plus grande partie de l'histoire du pays) a été le stockfish ("tørrfisk" en norvégien). La
                variété de la morue de l'Atlantique appelée «skrei» en raison de ses habitudes migratoires, a été une source de
                richesse pour les millénaires, pêché chaque année dans ce qu'on appelle le «Lofotfiske» après la chaîne de l'île de
                «Lofoten». Stockfish est un aliment de base international depuis des siècles, en particulier sur la péninsule
                ibérique et la côte africaine. Tant à l'ère de la voile qu'à l'ère industrielle, le stockfish a joué un rôle dans
                l'histoire du monde en tant que nourriture propice au commerce transatlantique et au triangle du commerce des
                esclaves.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__beef_stew]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La Norvège est l'un des rares endroits en dehors de l'Asie où l'arôme aigre-doux est largement utilisé. Un plat
                de poisson norvégien plus particulier est Rakfisk, qui se compose de truite fermentée, une relation culinaire de
                surströmming suédois. Jusqu'au 20ème siècle, les coquillages n'étaient pas consommés. Cela s'explique en partie par
                l'abondance du poisson et le temps relativement long consacré à la capture des mollusques et crustacés par rapport à
                leur valeur nutritionnelle, ainsi que par le fait que ces aliments se gâtent assez rapidement, même dans un climat
                nordique. Cependant, les crevettes, les crabes et les moules sont devenus très populaires, surtout pendant l'été.
              </para>
              <title ezxhtml:level="2"> Fruits et desserts </title>
              <para> Les fruits et les baies mûrissent lentement dans le climat froid. Cela donne une tendance à un volume plus
                petit avec un goût plus intense. Les fraises, les myrtilles, les airelles, les framboises et les pommes sont
                populaires et font partie d'une variété de desserts et de cerises dans les régions du pays où ils sont cultivés. La
                chicouté sauvage est considérée comme un mets de choix. Un dessert norvégien typique lors d'occasions spéciales est
                la chicouté à la crème fouettée ou nature. Tarte aux fraises et aux pommes est également populaire en raison de sa
                saveur riche de fraises et de pommes. La tarte à la rhubarbe (rabarbra pai en norvégien) est un autre plat préféré
                en Norvège.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__kromkaker_og_sandkaker]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Des gâteaux et pâtisseries allemands et nordiques, tels que des gâteaux éponge et des pâtisseries danoises
                (appelées «wienerbrød», traduction littérale «pain viennois») se partagent la table avec une variété de gâteaux,
                gaufres et biscuits faits maison. La cardamome est un arôme commun. Un autre gâteau norvégien est le Krumkake, un
                gâteau roulé de papier mince garni de crème fouettée. (Krumkake signifie «gâteau courbé» ou «gâteau tordu»). Les
                meringues cuites au four sont connues sous le nom de "pikekyss", littéralement traduit par "baisers de filles".
              </para>
              <para> Pendant Noël (jul), la saison traditionnelle des fêtes norvégiennes, de nombreux plats de desserts différents
                sont servis, y compris Julekake, un pain au levain fortement épicé souvent recouvert de sucre et de cannelle, et
                Multekrem (crème fouettée avec des mûres des marais).
              </para>
              <title ezxhtml:level="2"> café </title>
              <para> La Norvège a une affinité particulière pour le café et est la deuxième plus grande consommatrice de café au
                monde, le Norvégien en consommant en moyenne 142 litres, soit 9,5 kg de café en 2011. Le café joue un rôle important
                dans la culture norvégienne; il est fréquent d'inviter des gens pour un café et des gâteaux et d'apprécier des
                tasses de café avec un dessert après les plats principaux lors des réunions. La façon traditionnelle de servir le
                café en Norvège est noir, généralement dans une tasse, plutôt que d'une tasse. Comme dans le reste de l'Ouest, le
                café a été remplacé par des haricots moulus en ébullition dans des cafés à l'italienne, entretenus par des baristas
                professionnels. Le café est inclus dans l'une des boissons alcoolisées les plus traditionnelles en Norvège,
                communément appelée karsk, de Trøndelag.
              </para>
            </section>
