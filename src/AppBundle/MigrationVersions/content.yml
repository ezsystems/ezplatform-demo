        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Israels mat har vedtatt elementer av ulike stiler av jødisk mat og regionale Levantine-retter.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Israelsk mat består av lokale retter av folk som er hjemmefødte i Israel, og retter hentet til Israel av jøder
                fra diasporaen. Israels mat har vedtatt, og fortsetter å tilpasse seg, elementer av ulike stiler av jødisk mat,
                spesielt Mizrahi, Sephardic og Ashkenazi-stilene med matlaging. Den inneholder mange matvarer som tradisjonelt
                spises i Levantine, Midtøsten og Middelhavet, og matvarer som falafel, hummus, msabbha, shakshouka, couscous og
                za'atar er nå populært i Israel
              </para>
              <title ezxhtml:level="2"> Hovedtrekkene </title>
              <para> Andre påvirkninger på kjøkkenet er tilgjengeligheten av matvarer som er felles for Middelhavsregionen, spesielt
                visse typer frukt og grønnsaker, meieriprodukter og fisk; de særegne tradisjonelle retter tilberedt på ferietider
                tradisjonen med å holde kosher; og mat skikker spesifikt for Shabbat og forskjellige jødiske helligdager.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Israels kulinariske tradisjoner består av mat og matlaging som spenner over tre tusen års historie. Over den
                tiden har disse tradisjonene blitt formet av påvirkninger fra Asia, Afrika og Europa, og religiøse og etniske
                påvirkninger har resultert i en kulinarisk smeltedigel. Bibelske og arkeologiske skrifter gir innsikt i det
                kulinariske livet i regionen så langt tilbake som 968 fvt.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__couscous_salad]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Maten til de gamle israelittene var basert på flere produkter som fortsatt spiller viktige roller i det moderne
                israelske kjøkkenet. Disse var kjent som de syv artene: oliven, fiken, datoer, granatepler, hvete, bygg og druer.
                Kostholdet, basert på lokalt dyrket råvarer, ble forbedret av importerte krydder, lett tilgjengelig på grunn av
                landets posisjon ved krysset mellom øst-vest handelsruter.
              </para>
              <title ezxhtml:level="2"> Street Foods: </title>
              <para> I Israel, som i mange andre Midtøsten-land, er "gatemat" en slags hurtigmat som noen ganger bokstavelig talt
                spises mens du står på gaten, mens det i noen tilfeller er steder å sette seg ned. Følgende er noen matvarer som
                vanligvis spises på denne måten:
              </para>
              <title ezxhtml:level="3"> falafel </title>
              <para> Falafel er stekte baller eller patties av krydret, mosket kikærter eller fava bønner og er en vanlig Midtøsten
                mat som har blitt identifisert med israelsk mat. Falafel serveres oftest i en pita, med pickles, tahina, hummus,
                kuttet vegetabilsk salat og ofte harif, en varm saus, typen som brukes avhengig av opprinnelsen til falafelmakeren.
              </para>
              <title ezxhtml:level="3"> shaw~~POS=TRUNC arma~~POS=HEADCOMP </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shawarma]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shawarma, (fra çevirme, som betyr "roterende" på tyrkisk), blir vanligvis laget i Israel med kalkun, med
                lammefett tilsatt. Shawarma kjøttet er skiver og marinert og deretter stekt på en stor roterende spyd. Det kokte
                kjøttet er barbert og fylt inn i en pita, tydeligvis med hummus og tahina, eller med ekstra oppskrifter som friske
                eller friterte løkringer, pommes frites, salater og pickles.
              </para>
              <title ezxhtml:level="3"> shakshouka </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shakshuka]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shakshouka, opprinnelig en arbeidermanns frokost som er populærisert av nordafrikanske jøder i Israel, er laget
                av stekte egg i krydret tomatsaus, med andre vegetabilske ingredienser eller pølse valgfritt. Shakshouka serveres
                vanligvis i samme stekepanne hvor den er tilberedt, med tykke stykker hvitt brød for å knuse opp sausen og en side
                av salaten.
              </para>
              <title ezxhtml:level="2"> Steder å spise </title>
              <para> Det finnes tusenvis av restauranter, uformelle spisesteder, kafeer og barer i Israel, og tilbyr et bredt utvalg
                av valg i mat og kulinariske stiler.
              </para>
              <title ezxhtml:level="3"> Falafel står eller kiosker </title>
              <para> Falafel står eller kiosker er vanlige i alle nabolag. Falafel-leverandørene konkurrerer om å skille seg fra
                sine konkurrenter, og dette fører til tilbud av ekstra spesielle tilleggsstoffer som sjetonger, dypfrost aubergine,
                salater og pickles til prisen på en enkelt del av falafel.
              </para>
              <title ezxhtml:level="3"> Hummusia </title>
              <para> Hummusia er et etablissement som hovedsakelig tilbyr hummus med et begrenset utvalg av ekstrautstyr som tahina,
                hardkokt egg, falafel, løk, pickles, sitron og hvitløkssaus og pita eller tabongbrød.
              </para>
              <title ezxhtml:level="3"> Misada Mizrahit </title>
              <para> Misada Mizrahit (bokstavelig talt "østlig restaurant") refererer til Mizrahi jødiske, Midtøsten eller arabiske
                restauranter. Disse populære og relativt billige etablissementene tilbyr ofte et utvalg av meze salater etterfulgt
                av grillet kjøtt med en side av pommes frites og en enkel dessert som sjokolademousse til dessert.
              </para>
              <title ezxhtml:level="3"> Steakiyot </title>
              <para> Steakiyot er kjøttgriller som selger sitte ned og ta bort kylling, kalkun eller lam som biff, shishlik, kebab
                og til og med Jerusalem mixed grill, alt i pita eller i tabongbrød.
              </para>
