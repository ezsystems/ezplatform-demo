                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le 15ème siècle fut une période d'expansion économique, connue sous le nom d'âge d'or valencien, dans lequel la
                culture et les arts ont prospéré. Certains des bâtiments les plus emblématiques de la ville ont été construits
                pendant cette période, y compris les tours Serrans (1392), la Bourse de la Soie (1482), le Micalet et la Chapelle
                des Rois du Couvent de Sant Domènec. Suite à la découverte des Amériques, les Valenciens, ont été interdites la
                participation au commerce transatlantique, et avec cette perte de commerce, Valence a finalement souffert d'une
                crise économique. La crise s'aggrava au cours du 17ème siècle avec l'expulsion en 1609 des juifs et des morisques,
