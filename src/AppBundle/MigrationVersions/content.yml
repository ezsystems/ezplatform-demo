              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__a_falles_of_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
