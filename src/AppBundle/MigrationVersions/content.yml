# Israeli Cuisine Article - ger-DE
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__israeli_cuisine
    lang: ger-DE
    attributes:
        title: Israelische Küche
        short_title: Israelische Küche
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die israelische Küche hat Elemente verschiedener Stile der jüdischen Küche und der regionalen levantinischen
                Küche übernommen.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Die israelische Küche umfasst lokale Gerichte von Menschen aus Israel und Gerichte, die von Juden aus der
                Diaspora nach Israel gebracht wurden. Die israelische Küche hat Elemente verschiedener Stile der jüdischen Küche,
                besonders der Mizrahi, Sephardic und Ashkenazi Kochstile, übernommen und setzt sie fort. Es enthält viele
                Nahrungsmittel, die traditionell in der levantinischen, nahöstlichen und mediterranen Küche gegessen werden, und
                Nahrungsmittel wie Falafel, Humus, MSABBHA, Shakshouka, Couscous und Za'atar sind heute in Israel weit verbreitet
              </para>
              <title ezxhtml:level="2"> Haupteigenschaften </title>
              <para> Andere Einflüsse auf die Küche sind die Verfügbarkeit von Lebensmitteln, die für den Mittelmeerraum üblich
                sind, insbesondere bestimmte Arten von Obst und Gemüse, Milchprodukte und Fisch; die unverwechselbaren
                traditionellen Gerichte, die in den Ferienzeiten zubereitet werden; die Tradition, koscher zu bleiben; und spezielle
                Bräuche für den Schabbat und verschiedene jüdische Feiertage.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Israels kulinarische Traditionen umfassen Lebensmittel und Kochmethoden, die dreitausend Jahre Geschichte
                umfassen. Während dieser Zeit wurden diese Traditionen von Einflüssen aus Asien, Afrika und Europa geprägt, und
                religiöse und ethnische Einflüsse haben zu einem kulinarischen Schmelztiegel geführt. Biblische und archäologische
                Aufzeichnungen geben Einblick in das kulinarische Leben der Region bereits 968 v.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__couscous_salad]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das Essen der alten Israeliten basierte auf mehreren Produkten, die immer noch eine wichtige Rolle in der
                modernen israelischen Küche spielen. Diese waren als die sieben Arten bekannt: Oliven, Feigen, Datteln, Granatäpfel,
                Weizen, Gerste und Trauben. Die Ernährung, basierend auf lokal angebauten Produkten, wurde durch importierte Gewürze
                verbessert, die aufgrund der Lage des Landes an der Kreuzung der Ost-West-Handelsrouten leicht verfügbar waren.
              </para>
              <title ezxhtml:level="2"> Straßen-Nahrungsmittel: </title>
              <para> In Israel, wie auch in vielen anderen Ländern des Nahen Ostens, ist "Street Food" eine Art Fast Food, das
                manchmal buchstäblich auf der Straße gegessen wird, während es in einigen Fällen Plätze zum Sitzen gibt. Im
                Folgenden sind einige Lebensmittel, die normalerweise auf diese Weise gegessen werden:
              </para>
              <title ezxhtml:level="3"> Falafel </title>
              <para> Falafel sind frittierte Bällchen oder Patties von gewürzten, pürierten Kichererbsen oder Favabohnen und sind
                ein gängiges Nahöstliches Straßenessen, das mit der israelischen Küche in Verbindung gebracht wird. Falafel wird
                meistens in einer Pita serviert, mit Gurken, Tahina, Hummus, geschnittenem Gemüsesalat und oft Harif, einer scharfen
                Sauce, die je nach Herkunft des Falafel-Herstellers verwendet wird.
              </para>
              <title ezxhtml:level="3"> Shawarma </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shawarma]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shawarma, (von Çevirme, was auf Türkisch "rotieren" bedeutet) wird normalerweise in Israel mit Truthahn
                gemacht, mit Lammfett hinzugefügt. Das Shawarma-Fleisch wird in Scheiben geschnitten und mariniert und dann auf
                einem riesigen Drehspieß geröstet. Das gekochte Fleisch wird abgeschabt und in eine Pita gefüllt, einfach mit Hummus
                und Tahina, oder mit zusätzlichen Beilagen wie frischen oder gebratenen Zwiebelringen, Pommes Frites, Salaten und
                Pickles.
              </para>
              <title ezxhtml:level="3"> Shakshouka </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__israeli_cuisine__shakshuka]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Shakshouka, ursprünglich ein Arbeiterfrühstück, das von nordafrikanischen Juden in Israel populär gemacht
                wurde, besteht einfach aus Spiegeleiern in scharfer Tomatensoße, mit anderen pflanzlichen Zutaten oder Wurst
                optional. Shakshouka wird normalerweise in derselben Bratpfanne serviert, in der es gekocht wird, mit dicken
                Scheiben Weißbrot zum Aufwischen der Sauce und einer Seite Salat.
              </para>
              <title ezxhtml:level="2"> Orte an denen man essen kann </title>
              <para> Es gibt Tausende von Restaurants, lässigen Restaurants, Cafés und Bars in Israel, die eine große Auswahl an
                Speisen und kulinarischen Stilen bieten.
              </para>
              <title ezxhtml:level="3"> Falafel steht oder Kioske </title>
              <para> Falafel-Stände oder Kioske sind in jeder Nachbarschaft üblich. Falafel-Verkäufer konkurrieren, um sich von
                ihren Mitbewerbern abzuheben, und das führt zum Anbieten von zusätzlichen speziellen Extras wie Pommes Frites,
                frittierten Auberginen, Salaten und Pickles für den Preis einer einzelnen Portion Falafel.
              </para>
              <title ezxhtml:level="3"> Hummusia </title>
              <para> Hummusia ist eine Einrichtung, die hauptsächlich Hummus mit einer begrenzten Auswahl an Extras wie Tahina,
                hartgekochtes Ei, Falafel, Zwiebeln, Gurken, Zitronen- und Knoblauchsoße und Pitabrot oder Taboon-Brot anbietet.
              </para>
              <title ezxhtml:level="3"> Misada Mizrahit </title>
              <para> Misada Mizrahit (wörtlich "östliches Restaurant") bezieht sich auf jüdische, arabische oder arabische
                Restaurants in Mizrahi. Diese beliebten und relativ preiswerten Restaurants bieten oft eine Auswahl an Mezesalaten,
                gefolgt von gegrilltem Fleisch mit Pommes frites und einem einfachen Dessert wie Schokoladenmousse zum Nachtisch.
              </para>
              <title ezxhtml:level="3"> Steakiyot </title>
              <para> Steakiyot sind Fleischgrills, die sich verkaufen und Hühnchen, Truthahn oder Lamm als Steak, Shishlik, Kebab
                und sogar Jerusalem-Grill, alles in Pita oder in Taboon-Brot, mitnehmen.
              </para>
            </section>
