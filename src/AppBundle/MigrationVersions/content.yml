                France, le Portugal et l'Angleterre - mais la Guerre d'Indépendance a le plus affecté les territoires valenciens et
                la capitale.
              </para>
              <para> Pendant la seconde moitié du 19ème siècle, la bourgeoisie a encouragé le développement de la ville et de ses
                environs; les propriétaires terriens se sont enrichis de l'introduction de la culture d'orange et de l'expansion des
                vignobles et autres cultures. Ce boom économique correspondait à une renaissance des traditions locales et de la
                langue valencienne.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <para> À partir du milieu des années 1990, Valence, autrefois centre industriel, a connu un développement rapide qui a
                élargi ses possibilités culturelles et touristiques et l'a transformée en une ville nouvellement dynamique. De
                nombreux sites d'intérêt locaux ont été restaurés, notamment les anciennes tours de la cité médiévale (tours Serrans
                et tours de Quart) et le monastère de Sant Miquel dels Reis. Des sections entières de la vieille ville, par exemple
                le quartier de Carmen, ont été entièrement rénovées.
              </para>
              <para> Au cours de sa longue histoire, Valencia a acquis de nombreuses traditions et festivals locaux, parmi lesquels
                les Falles, un festival local organisé en mars, et La Tomatina, une lutte annuelle contre les tomates, attire des
                foules dans la ville voisine de Buñol en août. Il y a aussi un certain nombre de festivités catholiques
                traditionnelles bien conservées tout au long de l'année. Les célébrations de la Semaine Sainte à Valence sont
                considérées parmi les plus colorées d'Espagne.
              </para>
              <title ezxhtml:level="3"> Les Falles </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__falla_nou_campanar]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Les Falles est une célébration traditionnelle en commémoration de Saint Joseph dans la ville de Valence, en
                Espagne. Le terme Falles fait référence à la fois à la célébration et aux monuments brûlés lors de la célébration.
                Chaque quartier de la ville a un groupe organisé de personnes, le Casal Faller, produit une construction connue sous
                le nom de Falla qui est finalement brûlé. Les groupes de quartier s'affrontent pour réaliser les créations les plus
                impressionnantes et les plus scandaleuses. Leurs assemblages complexes, placés sur des piédestaux pour une meilleure
                visibilité, représentent des personnalités célèbres et des sujets d'actualité de l'année écoulée, présentant des
                commentaires humoristiques et souvent satiriques sur eux.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__embarco_moriscos_en_el_grao_de_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Les cinq jours et nuits de Falles pourraient être décrits comme une fête de rue continue. Il y a une multitude
                de processions: historique, religieuse et comique. Les foules dans les restaurants débordent dans les rues. Des
                explosions peuvent être entendues toute la journée et sporadiquement toute la nuit. Le Mascletà, un barrage explosif
                de pétards coordonnés et de feux d'artifice, a lieu à 14h00 tous les jours du festival. Dans la dernière nuit de
                Falles, vers minuit le 19 mars, ces chutes sont brûlées comme d'énormes feux de joie. Ceci est connu comme La Cremà
                (l'Incendie), l'apogée de l'ensemble de l'événement, et la raison pour laquelle les constructions sont appelées
                falles ("torches").
              </para>
              <title ezxhtml:level="3"> Architecture </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__les_falles]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Valence a des bâtiments datant de l'époque romaine et arabe. La cathédrale, construite entre les 13ème et 15ème
                siècles, est principalement de style gothique mais contient des éléments de l'architecture baroque et romane. À côté
                de la cathédrale se trouve la basilique gothique de la Vierge (Basílica de la Mare de Déu dels Desamparats). Les
                tours Serrans et Quart du XVe siècle font partie de ce qui était autrefois le mur entourant la ville.
              </para>
              <para> L'UNESCO a reconnu le marché de la soie (La Llotja de la Seda) érigé au début du style gothique valencien en
                tant que site du patrimoine mondial. Le marché central moderniste (Mercat Central) est l'un des plus grands
                d'Europe.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_city_hall]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> L'architecte mondialement connu (et né en ville) Santiago Calatrava a réalisé la cité des arts et des sciences
                futuriste (Ciutat des Arts et des Sciences), qui comprend un opéra / centre des arts du spectacle, un musée des
                sciences, un cinéma / planétarium IMAX, un parc océanographique et d'autres structures telles qu'une longue
                passerelle couverte et des restaurants. Le Palais de la Musique (Palau de la Música) est un autre exemple
                remarquable d'architecture moderne à Valence.
              </para>
              <title ezxhtml:level="3"> Cathédrales </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__traditional_hairstyle_of_valencian_female]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La cathédrale de Valence est située dans le centre de l'ancienne ville romaine où certains croient que le
                temple de Diane se dressait. À l'époque gothique, il semble avoir été dédié au Saint-Sauveur; le Cid le dédia à la
                Sainte Vierge; Le roi Jacques 1er d'Aragon fit de même, laissant dans la chapelle principale l'image de la Sainte
                Vierge, qu'il portait avec lui et qui est réputée être celle qui est maintenant conservée dans la sacristie.
              </para>
              <para> À côté de la cathédrale se trouve la chapelle dédiée à Notre-Dame des Réprouvés (Mare de Déu dels
                Desamparats).
              </para>
              <title ezxhtml:level="3"> Carrés et jardins </title>
              <para> La plus grande place de Valence est la Plaça del Ajuntament; il abrite la mairie (Ajuntament) sur son côté
                ouest et la poste centrale (Edifici de Correus) sur son côté est, un cinéma qui montre des films classiques, et de
                nombreux restaurants et bars. Il sert de Ground Zero pendant les Falles lorsque le feu d'artifice de la Mascletà
                peut être entendu tous les après-midi.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_cathedral]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La Plaça de la Mare de Déu contient la Basilique de la Vierge et la fontaine Turia et est un endroit populaire
                pour les habitants et les touristes. Au coin de la rue est la Plaça de la Reina, avec la cathédrale, les orangers,
                et de nombreux bars et restaurants.
              </para>
              <para> La rivière Turia a été détournée dans les années 1960, après de graves inondations, et l'ancien lit de la
                rivière est maintenant les jardins Turia, qui contiennent une aire de jeux pour enfants, une fontaine et des
                terrains de sport. Le Palau de la Música est adjacent aux jardins Turia et la Cité des Arts et des Sciences se
                trouve à une extrémité. Le Bioparc de Valence est un zoo, également situé dans le lit de la rivière Turia.
              </para>
              <title ezxhtml:level="3"> Parc Naturel de l'Albufera </title>
              <para> L'Albufera est une lagune d'eau douce et un estuaire sur la côte du Golfe de Valence de la Communauté
                Valencienne dans l'est de l'Espagne. C'est la partie principale du Parc Naturel de l'Albufera ("Parc Naturel de
                l'Albufera"). La biodiversité naturelle de la réserve naturelle permet à une grande variété de faune et de flore de
                prospérer et d'être observée toute l'année. L'utilisation humaine la plus importante de la lagune a
                traditionnellement été et continue d'être la pêche
              </para>
            </section>
