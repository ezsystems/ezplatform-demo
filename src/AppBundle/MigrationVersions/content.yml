    attributes:
        name: 'Valencia, Spania'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Valencia, offisielt València, er hovedstaden til det autonome samfunnet i Valencia og den tredje største byen i
                Spania etter Madrid og Barcelona. Valencia er Spanias tredje største byområde, med en befolkning fra 1,7 til 2,5
                millioner. Havnen i Valencia er den femte travleste havnen i Europa og den travleste havnen på havnen i Middelhavet.
              </para>
              <para> Byen ligger på bredden av Turia, på østkysten av den iberiske halvøy, som grenser mot Valencia-bukta ved
                Middelhavet. Det historiske sentrum er en av de største i Spania, med ca 169 hektar; denne arven av gamle
                monumenter, utsikt og kulturelle attraksjoner gjør Valencia til et av landets mest populære turistmål.
              </para>
              <para>
                <emphasis role="strong"> Navnet på navnet</emphasis>
              </para>
              <para> Den opprinnelige latinske navnet på byen var Valentia, som betyr "styrke" eller "verdier", byen blir navngitt i
                henhold til den romerske praksis for å anerkjenne valoren til tidligere romerske soldater etter en krig. Den
                romerske historikeren Livy forklarer at grunnleggelsen av Valentia i 2. århundre f.Kr. skyldtes oppgjør av de
                romerske soldatene som kjempet mot en iberisk rebell, Viriatus. Under regelen av de muslimske kongedømmene i Spania
                hadde det kallenavnet Medina Bu-Tarab ("City of Joy") ifølge en transliterasjon, eller Medina at-Turab ("City of
                Sands") ifølge en annen siden den var plassert på bredden av elven Turia. Det er ikke klart om begrepet Balansiyya
                var reservert for hele Taifa i Valencia eller også utpekt byen. Nå, etter gradvise lydendringer, har Valentia blitt
                Valencia.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Valencia er en av de eldste byene i Spania, grunnlagt i den romerske perioden, c. 138 f.Kr. under navnet
                'Valentia Edetanorum' av konsulen Decimus Junius Brutus Callaicus. Noen få århundrer senere antok kirken med
                magtvakuumet som ble forlatt av den romerske imperialadministrasjonen, magtkjernen i byen, sammenfallende med de
                første bølgene til de invaderende germanske befolkningene. Byen overgav seg senere til de invaderende maurene
                (Berbers og araberne) ca 714 e.Kr. Muslimene okkuperte byen, introduserte deres språk, religion og skikker.
              </para>
              <para> I 1238 gjenoppbygget King James I of Aragon, med en hær bestående av aragonske, katalanske, navarrese og
                korsfarere fra Calatrava-ordren, byen og splittet landet blant de adelsmenn som hjalp ham med å erobre den, som vist
                i Llibre del Repartiment . Byen opplevde alvorlige problemer i midten av 1400-tallet, inkludert desimasjon av
                befolkningen ved den svarte døden i 1348 og påfølgende år med epidemier - samt en rekke kriger og opptøy som fulgte.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__mercat]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Det 15. århundre var en tid for økonomisk ekspansjon, kjent som Valencias gyldne tidsalder, hvor kultur og
                kunst blomstret. Noen av byens mest emblematiske bygninger ble bygget i denne perioden, inkludert Serrans Towers
                (1392), Silke Exchange (1482), Micalet og Kapell av Kongene i Convent of Sant Domènec. Etter oppdagelsen av Amerika,
                Valencians, var forbudt deltakelse i den transatlantiske handel, og med dette tapet av handel, led Valencia til
                slutt en økonomisk krise. Krisen ble forsterket i løpet av det 17. århundre med utvisning i 1609 av jødene og
                Moriscos, etterkommere av den muslimske befolkningen som hadde konvertert til kristendommen.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__a_falles_of_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Valencias økonomi gjenvunnet i det 18. århundre med den stigende produksjonen av vevet silke og keramiske
                fliser. Det 19. århundre begynte med Spania, som var i krig med Frankrike, Portugal og England, men
                uavhengighetskrigen ramte mest Valencias territorier og hovedstaden.
              </para>
              <para> I andre halvdel av 1800-tallet oppmuntret borgerskapet til å utvikle byen og dens omgivelser; grunneiere ble
                beriket av innføringen av appelsinavlingen og utvidelsen av vingårder og andre avlinger. Denne økonomiske boom
                samsvarer med en gjenopplevelse av lokale tradisjoner og Valencias språk.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <para> Fra midten av 1990-tallet så Valencia, tidligere et industrisenter, en rask utvikling som utvidet sine
                kulturelle og turistiske muligheter og forvandlet den til en nydelig by. Mange lokale landemerker ble restaurert,
                inkludert de gamle tårnene i middelalderbyen (Serrans Towers og Quart Towers) og Sant Miquel dels Reis klosteret.
                Hele deler av den gamle byen, for eksempel Carmen-kvarteret, har blitt omfattende renovert.
              </para>
              <para> I sin lange historie har Valencia kjøpt mange lokale tradisjoner og festivaler, blant annet Falles - en lokal
                festival holdt i mars, og La Tomatina - en årlig tomatkamp, ​​trekker folkemengder til den nærliggende byen Buñol i
                august. Det er også en rekke godt bevarte tradisjonelle katolske festligheter gjennom hele året. Holy Week feiringer
                i Valencia anses som noen av de mest fargerike i Spania.
              </para>
              <title ezxhtml:level="3"> Les Falles </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__falla_nou_campanar]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> The Falles er en tradisjonell feiring holdt til minne om Saint Joseph i Valencia, Spania. Begrepet Falles
                refererer til både feiringen og monumentene brent under feiringen. Hvert nabolag i byen har en organisert gruppe
                mennesker, Casal Faller, produserer en konstruksjon kjent som en Falla som til slutt brennes. Nabolag grupper hevder
                med hverandre for å gjøre de mest imponerende og opprørende kreasjoner. Deres intrikate assemblages, plassert på
                toppen av piedestaler for bedre synlighet, skildrer kjente personligheter og aktuelle temaer i det siste året, og
                presenterer humoristisk og ofte satirisk kommentar til dem.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__embarco_moriscos_en_el_grao_de_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> De fem dagene og nettene til Falles kan beskrives som en kontinuerlig street party. Det er et mangfold av
                prosesser: historisk, religiøs og komisk. Folkemengder i restaurantene går ut i gatene. Eksplosjoner kan høres hele
                dagen og sporadisk gjennom natten. Mascletà, en eksplosiv sperring av koordinert brannknekker og fyrverkeri, finner
                sted klokken 14:00 hver dag på festivalen. På den siste natten av Falles, rundt midnatt 19. mars, blir disse fallene
                brent som store bål. Dette kalles La Cremà (Burning), klimaks av hele arrangementet, og grunnen til at
                konstruksjonene kalles faller ("fakler").
              </para>
              <title ezxhtml:level="3"> Arkitektur </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__les_falles]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Valencia har bygninger som daterer seg til romersk og arabisk tid. Katedralen, bygget mellom 13 og 15 århundre,
                er først og fremst av gotisk stil, men inneholder elementer av barokk og romansk arkitektur. Ved siden av katedralen
                er den gotiske basilikaen til jomfruen (Basílica De La Mare de Déu dels Desamparats). Serrans- og Quart-tårnene fra
                det 15. århundre er en del av det som en gang var veggen rundt byen.
              </para>
              <para> UNESCO har anerkjent Silk Exchange-markedet (La Llotja de la Seda), oppført tidlig i Valencias gotiske stil,
                som et verdensarvsted. Det modernistiske sentrale markedet (Mercat Central) er en av de største i Europa.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_city_hall]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Den verdensberømte arkitekten Santiago Calatrava produserte den futuristiske kunst- og vitenskapsbyen, som
                inneholder et operahus / utøvende kunstsenter, et vitenskapsmuseum, en IMAX-kino / planetarium, en oceanografisk
                park og andre strukturer som en lang overbygd gangvei og restauranter. Musikkpalasset (Palau De La Música) (es:
                Palacio de la Música de Valencia) er et annet bemerkelsesverdig eksempel på moderne arkitektur i Valencia.
              </para>
              <title ezxhtml:level="3"> katedraler </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__traditional_hairstyle_of_valencian_female]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Valencia-katedralen ligger i sentrum av den gamle romerske byen, hvor noen tror templet til Diana stod. I
                gotiske tider synes det å ha vært dedikert til den hellige frelser; Cid dedikert den til den salige jomfruen; Kong
                Jakob I av Aragon gjorde også i hovedkapellet bildet av den velsignede jomfru som han bar med ham og er kjent for å
                være den som nå er bevart i sacristiet.
              </para>
              <para> Ved siden av katedralen er kapellet dedikert til Vår Frue av Forsaken (Mare de Déu dels desamparats).</para>
              <title ezxhtml:level="3"> Firkanter og hager </title>
              <para> Den største torget i Valencia er Plaça del Ajuntament; Det er hjemmet til rådhuset (vestre side) og det
                sentrale postkontoret (Edifici de Correus) på østsiden, en kino som viser klassiske filmer og mange restauranter og
                barer. Den tjener som null i løpet av Les Falles når Mascletàs fyrverkeri kan høres hver ettermiddag.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_cathedral]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Plaça de la Mare de Déu inneholder basilikaen til jomfruen og Turia-fontenen og er et populært sted for
                lokalbefolkningen og turister. Rundt hjørnet er Plaça de la Reina, med katedralen, appelsintrær og mange barer og
                restauranter.
              </para>
              <para> Turia-elven ble omdirigert på 1960-tallet, etter alvorlig flom, og den gamle elvesengen er nå Turia-hagene, som
                inneholder en lekeplass for barn, en fontene og idrettsbaner. Palau de la Música ligger ved siden av Turia-hagene,
                og byen for kunst og vitenskap ligger i den ene enden. Valencia Bioparc er en dyrehage, også lokalisert i elven
                Turia.
              </para>
              <title ezxhtml:level="3"> Albufera naturpark </title>
              <para> Albufera er en ferskvannslagune og elvemunning på Valencia-kystkysten i Valencias fellesskap i Øst-Spania. Det
                er den viktigste delen av Parc Natural de l'Albufera ("Albufera Natural Park"). Naturreservatets naturlige
                biologiske mangfold gjør det mulig for et stort utvalg av fauna og flora å trives og bli observert hele året. Den
                viktigste menneskelige bruken av lagunen har tradisjonelt vært og fortsetter å fiske
              </para>
