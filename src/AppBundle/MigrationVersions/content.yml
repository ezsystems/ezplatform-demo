        title: Thailändische Cousine
        short_title: Thailändische Cousine
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Thailändische Küche legt Wert auf leicht zubereitete Gerichte mit starken aromatischen Komponenten und einem
                scharfen Rand.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Thailändische Küche ist die nationale Küche von Thailand. Balance, Detail und Vielfalt sind für thailändische
                Köche von größter Bedeutung. In seinem Buch The Principles of Thai Cookery schrieb McDang, Starkoch, Schriftsteller
                und Autor der thailändischen Küche: "Was ist thailändisches Essen? Jedes Land der Welt hat sein eigenes
                Essensprofil. Es spiegelt seine Kultur, Umwelt, Einfallsreichtum und Werte wider Im Fall von Thailand kommen mir
                diese Worte in den Sinn: Kompliziertheit, Liebe zum Detail, Textur, Farbe, Geschmack und die Verwendung von Zutaten
                mit medizinischen Vorteilen, sowie einen guten Geschmack.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__yam_wun_sen]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Thailändische Küche ist eine der beliebtesten Küche der Welt. Im Jahr 2011 schafften es sieben der beliebten
                thailändischen Gerichte auf die Liste der "50 leckersten Lebensmittel der Welt" - eine weltweite Online-Umfrage von
                CNN International mit 35.000 Teilnehmern. Dies machte Thai als Kochtradition mit den meisten Gerichten, die es
                erfolgreich auf die Liste geschafft haben.
              </para>
              <para> Die thailändische Küche und die kulinarischen Traditionen und Küchen der thailändischen Nachbarn haben sich im
                Laufe vieler Jahrhunderte gegenseitig beeinflusst. Regionale Unterschiede korrelieren tendenziell mit Nachbarstaaten
                (die oft den gleichen kulturellen Hintergrund und ethnische Zugehörigkeit auf beiden Seiten der Grenze teilen) sowie
                mit Klima und Geographie. Viele Gerichte, die heute in Thailand beliebt sind, waren ursprünglich chinesische
                Gerichte. Sie wurden ab dem 15. Jahrhundert von den Hokkienern eingeführt und von den Teochew, die seit dem späten
                18. Jahrhundert, vor allem in den Städten, in größerer Zahl ansiedelten und heute die Mehrheit der Thai-Chinesen
                bilden .
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__thai_vegetable_carving]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <title ezxhtml:level="2"> Portion </title>
              <para> Wichtig für die thailändische Küche ist die Praxis von Khluk, bei der die Aromen und Texturen verschiedener
                Gerichte mit dem Reis vom eigenen Teller vermischt werden. Das Essen wird durch die in der linken Hand gehaltene
                Gabel in den in der rechten Hand gehaltenen Löffel gedrückt, der dann zum Mund gebracht wird. Ein traditioneller
                keramischer Löffel wird manchmal für Suppe verwendet, und Messer werden im Allgemeinen nicht am Tisch benutzt.
              </para>
              <para> Thai-Mahlzeiten bestehen in der Regel aus Reis (Khao in Thai) mit vielen komplementären Gerichten von allen
                geteilt. Die Gerichte werden alle zur gleichen Zeit serviert, einschließlich der Suppen, und es ist auch üblich,
                mehr Gerichte zu liefern als Gäste an einem Tisch. Ein thailändisches Familienessen besteht normalerweise aus Reis
                mit mehreren Gerichten, die einen harmonischen Kontrast von Aromen und Texturen sowie Zubereitungsmethoden bilden
                sollen. Traditionell sollte eine Mahlzeit mindestens fünf Elemente haben: Ein Dip oder Relish für rohes oder
                gekochtes Gemüse (Khrueang Chim) ist der wichtigste Bestandteil einer thailändischen Mahlzeit. Khrueang Chim, von
                Chef McDang als Baustein für thailändisches Essen angesehen, kann in Form einer würzigen Chilisauce oder eines
                genussvollen Namens namens Nam Phrik (aus rohen oder gekochten Chilis und anderen Zutaten, die dann zusammengemischt
                werden) oder eines Typs kommen Dip angereichert mit Kokosmilch namens Lon. Die anderen Elemente würden eine klare
                Suppe (vielleicht ein würziges Tom Yam oder ein sanfter Tom Chuet), ein Curry oder ein Eintopf (im Wesentlichen
                jedes Gericht, das mit dem Kaeng Präfix identifiziert wurde), ein frittiertes Gericht und ein gebratenes Gericht aus
                Fleisch und Fisch umfassen , Meeresfrüchte oder Gemüse.
              </para>
              <title ezxhtml:level="2"> Zutaten </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__red_roast_duck_curry]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Thai-Food ist bekannt für seine begeisterte Verwendung von frischen (statt getrockneten) Kräutern und Gewürzen.
                Gewöhnliche Aromen in Thai-Essen kommen aus Knoblauch, Galgant, Koriander / Koriander, Zitronengras, Schalotten,
                Pfeffer, Kaffir-Limettenblättern, Garnelenpaste, Fischsauce und Chilis. Palmzucker, der aus dem Saft bestimmter
                Borassus-Palmen gewonnen wird, wird zum Süßen von Speisen verwendet, während Limette und Tamarinde zu sauren Noten
                beitragen. Fleisch, das in der thailändischen Küche verwendet wird, ist normalerweise Schweinefleisch und Huhn, und
                auch Ente, Rindfleisch und Wasserbüffel. Ziegen und Hammelfleisch werden selten gegessen, außer von muslimischen
                Thais.
              </para>
            </section>
