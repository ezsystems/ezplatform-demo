                des plaines inondables intertidales de limon glaciaire, avec une plus petite partie constituée de terres humides
                côtières, de tourbières, de zones boisées et de Potter Marsh, une zone d'observation de la faune populaire.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__ski_resort]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le refuge est ouvert au public toute l'année. Les activités populaires comprennent l'observation des oiseaux,
