              <para> En guidebok eller reiseguide er "en bok med informasjon om et sted, designet for bruk av besøkende eller turister". Et tidlig eksempel er Thomas Wests, guide til Lake District publisert i 1778. Thomas West, en engelsk prest, popularisert ideen om å gå for glede i sin guide til Lake District of 1778. I innledningen skrev han at han hadde som mål å: </para>
