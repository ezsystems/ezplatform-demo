                , Fort Kochi (Fort Emmanuel) wurde von Portugal regiert. Nach der portugiesischen Herrschaft folgten die
                Niederländer, die Fort Immanuel in Fort Stormsburg umbenannten. In der Zwischenzeit verlegte die königliche Familie
                von Kochi die Hauptstadt des Königreichs Kochi nach Thrissur und hinterließ nominale Autorität über die Inseln von
                Kochi.
                <emphasis role="strong"> Bis 1773</emphasis>
                Der Mysore-Herrscher Hyder Ali dehnte seine Eroberung in der Malabar-Region auf Kochi aus und zwang ihn, ein
                Nebenfluss von Mysore zu werden.
              </para>
              <para> In der Zwischenzeit unterzeichneten die Niederländer aus Angst vor einem Kriegsausbruch in den Vereinigten
                Provinzen die
                <emphasis role="strong"> Anglo-Holländischer Vertrag von 1814</emphasis>
                mit dem Vereinigten Königreich, in dem Kochi im Austausch für die Insel Bangka an das Vereinigte Königreich
                abgetreten wurde. Im Jahre 1866 wurde Fort Kochi eine Gemeinde und der erste Sitzungswettbewerb des Gemeinderates
                wurde in
                <emphasis role="strong"> 1883</emphasis>
                . Durch
                <emphasis role="strong"> 1870er Jahre</emphasis>
                Die Hauptstadt des Königreichs Kochi wurde erneut in den Vorort Kochi von Tripunithura verlegt. Im
                <emphasis role="strong"> 1910</emphasis>
                , Ernakulum wurde die administrative Hauptstadt des Königreichs Kochi mit der Gründung des Königlichen Sekretariats
                und des Staates Durbar. Die Ämter von Diwan und Oberhof wurden bald nach Ernakulum verlegt. Im
                <emphasis role="strong"> 1925</emphasis>
                Aufgrund des öffentlichen Drucks auf den Staat wurde die gesetzgebende Versammlung von Kochi konstituiert.
              </para>
              <para> Im
                <emphasis role="strong"> 1947</emphasis>
                Als Indien von der britischen Kolonialherrschaft unabhängig wurde, war Cochin der erste fürstliche Staat, der
                bereitwillig der indischen Union beitrat.
              </para>
              <para> Das Wirtschaftswachstum der Stadt nahm nach den Anfang der 90er Jahre von der Zentralregierung eingeführten
                Wirtschaftsreformen in Indien Fahrt auf. Seit dem Jahr 2000 hat der Dienstleistungssektor die Wirtschaft der Stadt
                belebt. Die Errichtung mehrerer Industrieparks auf der Basis von IT und anderen Hafeninfrastrukturen löste einen
                Bau- und Immobilienboom in der Stadt aus. Im Laufe der Jahre hat Kochi eine schnelle Kommerzialisierung erlebt und
                ist heute zum kommerziellen Zentrum von Kerala herangewachsen
              </para>
              <title ezxhtml:level="3">
                <emphasis role="strong"> Ursprung des Namens</emphasis>
              </title>
              <para> Alte Reisende und Händler beriefen sich in ihren Schriften auf Kochi, wobei sie ihn als Anspielung dienten
                <emphasis> Cocym</emphasis>
                ,
                <emphasis> Cochym</emphasis>
                ,
                <emphasis> Kochi</emphasis>
                , und
                <emphasis> Kochi</emphasis>
                . Die Herkunft des Namens "Kochi" soll aus dem Malayalam-Wort stammen
                <emphasis> Kochu Azhi</emphasis>
                , was "kleine Lagune" bedeutet. Eine weitere Theorie ist, dass Kochi von dem Wort abgeleitet ist
                <emphasis> Kaci</emphasis>
                , Bedeutung 'Hafen'. Berichte der italienischen Forscher Nicolo Conti (15. Jahrhundert) und Fra Paoline im 17.
                Jahrhundert sagen, dass es hieß
                <emphasis> Kochchi</emphasis>
                , benannt nach dem Fluss, der die Backwaters mit dem Meer verbindet. Nach der Ankunft der Portugiesen und später der
                Briten blieb der Name Cochin als offizielle Appellation haften. Die Stadt kehrte 1996 zu einer engeren Anglisierung
                ihres ursprünglichen Namens Malayalam, Kochi, zurück.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <para> Der Tourismus ist einer der stärksten Treiber der lokalen Wirtschaft. Ernakulam Bezirk, in dem Kochi liegt,
                rangiert in der Gesamtzahl der inländischen Touristen, die Kerala besuchen, an erster Stelle und trägt so zur
                Wirtschaft der Stadt bei. Die Touristen-Enklave am Fort Kochi und die Anwesenheit mehrerer historischer Denkmäler,
                Museen usw. sowie Naturattraktionen wie der Vembanad See und die Backwaters ziehen eine große Anzahl von Touristen
                in die Stadt. Der Hafen von Kochi ist einer der führenden Häfen, in denen internationale Kreuzfahrtschiffe
                regelmäßig abfahren. Die Stadt hat die erste Marina-Anlage im Land der Kochi Marina, die Jacht-Wackler anzieht. Um
                das Potenzial des Ganzjahreshafens in Kochi weiter auszuschöpfen, werden ein internationales Kreuzfahrtterminal und
                mehrere Marinas gebaut.
              </para>
              <para>
                <emphasis role="strong"> Chinesische Fischernetze</emphasis>
                sind einzigartig in Kochi und es wurde früher angenommen, dass die Netze vom chinesischen Forscher Zheng He
                eingeführt wurden, aber die jüngsten Forschungen zeigen, dass diese von portugiesischen Casado-Siedlern aus Macau
                eingeführt wurden. Die chinesischen Fischernetze haben sich zu einer sehr beliebten Touristenattraktion entwickelt,
                ihre Größe und elegante Konstruktion ist fotogen und der langsame Rhythmus ihrer Operation ist ziemlich hypnotisch.
                Darüber hinaus können Fänge einzeln gekauft werden und müssen nur einen kurzen Weg zu einem Straßenunternehmer
                genommen werden, der sie kocht.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__city_of_cochin]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Backwaters von Kochi</emphasis>
                sind eine Kette von Brackwasserlagunen und Seen, die parallel zur Küste des Arabischen Meeres (bekannt als die
                Malabarküste) des Kerala Staates in Südindien liegen. In Cochin, der Strecke von Kochi Azhi nach Munambam Azhi, sind
                die ruhigen Backwaters im Volksmund als Veeranpuzha bekannt. Es ist die nördliche Erweiterung des Vembanad-Sees.
                Vembanad See (Vembanad Kayal oder Vembanad Kol) ist der längste See Indiens und ist der größte See in Kerala. Eine
                Bootsfahrt durch die Backwaters ist ein unvergessliches Erlebnis.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__house_bost_view]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Kathakali</emphasis>
                ist eine der wichtigsten Formen des klassischen indischen Tanzes. Es ist ein anderes "Story-Play" -Genre der Kunst,
                aber eines, das sich durch seine aufwändig bunte Make-up, Kostüme und Gesichtsmasken mit
                Schauspieler-Tänzer-Performance auszeichnet.
                <emphasis> Siehe Indien-Stiftung</emphasis>
                ,
                <emphasis> Das Cochin Kulturzentrum</emphasis>
                und
                <emphasis> Kunst Kerala</emphasis>
                organisiert Kathakali.
              </para>
              <para>
                <emphasis role="strong"> Schiffsantrieb</emphasis>
                ist eine malerische Promenade in Kochi. Es ist mit Blick auf die Backwaters gebaut und ist ein beliebter Treffpunkt
                für die lokale Bevölkerung. Marine Drive ist auch ein wirtschaftlich florierender Teil der Stadt Kochi. Mit mehreren
                Einkaufszentren ist es ein wichtiges Einkaufszentrum in Kochi. Der Laufsteg hat zwei modern konstruierte Brücken,
                die Rainbow Bridge und die Chinese Fishing Net Bridge. Hunderte von Menschen, sowohl Einheimische als auch
                Touristen, drängen sich am Abend in den Straßen.
              </para>
              <para>
                <emphasis role="strong"> Fort Kochi</emphasis>
                auf der Halbinsel Fort Kochi / Mattancherry gelegen, ist der historische Teil der Stadt und Heimat vieler
                Touristenattraktionen, wie die freitragenden chinesischen Fischernetze, der Mattancherry Palast und die Santa Cruz
                Basilika.
              </para>
              <para>
                <emphasis role="strong"> Hügelpalast</emphasis>
                ist das größte archäologische Museum in Kerala, in der Nähe von Tripunithura. Es war das Verwaltungsbüro von Kochi
                Rajas. Der Palastkomplex wurde 1865 erbaut und besteht aus 49 Gebäuden im traditionellen Baustil, die sich über 54
                Hektar erstrecken. Der Komplex verfügt über ein archäologisches Museum, ein Heimatmuseum, einen Wildpark, einen
                prähistorischen Park und einen Kinderpark.
              </para>
              <para>
                <emphasis role="strong"> Jüdische Synagoge</emphasis>
                , oder der
                <emphasis role="strong"> Paradesi Synagogu</emphasis>
                e, ist die älteste Synagoge im Commonwealth der Nationen, gelegen in Kochi in Südindien. Es wurde 1568 von den
                Malabar Yehudan oder Cochin jüdischen Gemeinde im Königreich Cochin gebaut. Es wird auch als die Cochin Jewish
                Synagogue oder die Mattancherry Synagogue bezeichnet.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__prospect_park]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Bolgatty Palast</emphasis>
                wurde von den Holländern in Indien gebaut und befindet sich auf der malerischen Insel Bolgatty in Kochi. Dieses
                malerische, 1744 von holländischen Händlern erbaute Herrenhaus, eines der ältesten erhaltenen holländischen Paläste
                außerhalb Hollands, wurde später erweitert und um ihn herum wurden üppige grüne Gärten angelegt. Der Palast wurde
                schließlich Eigentum des Staates und wurde später in ein Heritage Hotel Resort umgewandelt.
              </para>
              <para>
                <emphasis role="strong"> Kochi Internationaler Jachthafen</emphasis>
                ist ein ausgezeichneter Halt für Yachten, und der Jachthafen ist ideal in der Stadt platziert, an der Küste des
                historischen Bolgatty Palace Hotels in Bolgatty Island.
              </para>
              <para>
                <emphasis role="strong"> Willingdon Insel</emphasis>
                ist eine von Menschenhand geschaffene Insel, benannt nach Lord Willingdon, einem ehemaligen britischen Vizekönig
                nach Indien. Southern Naval Command, Cochin Harbour, das Hauptquartier des Port Trust, die besten Hotels der Stadt
                und wichtige Handelszentren befinden sich auf Willingdon Island.
              </para>
              <para>
                <emphasis role="strong"> Mangalavanam Vogelschutzgebiet</emphasis>
                ist ein Biosphärenreservat in Central Cochin ist ein natürlicher Lebensraum für viele gefährdete und regelmäßige
                Arten von lokalen und Zugvögeln, sowie Mangrovenvegetation.
              </para>
