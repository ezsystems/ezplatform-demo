              <para> Amsterdams navn stammer fra Amstelredamme, som indikerer byens opprinnelse som en elv Amstelflod. Amsterdam ble
                en av de viktigste havnene i verden under den nederlandske gylnealderen (17. århundre), som en liten fiskerlandsby
                på slutten av det 12. århundre, og er et resultat av den nyskapende utviklingen i handel. I det 19. og 20. århundre
                utvidet byen, og mange nye nabolag og forsteder ble planlagt og bygget. I løpet av den tiden var byen det ledende
                senter for økonomi og diamanter. I det 19. og 20. århundre utvidet byen, og mange nye nabolag og forsteder ble
                planlagt og bygget. Amsterdamskanalen fra 1700-tallet og Amsterdams forsvarslinje fra 1920-tallet er på UNESCOs
                verdensarvliste.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__amsterdam_1544]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">reference</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Som den kommersielle hovedstaden i Nederland og en av de beste finanssentrene i Europa, anses Amsterdam å være
                en alfa verdensklasse. Byen er også den kulturelle hovedstaden i Nederland.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Amsterdams grunnleggelse er relativt nylig sammenlignet med mye eldre nederlandske byer som Nijmegen, Rotterdam
                og Utrecht. Amsterdam ble bevilget byrettigheter i enten 1300 eller 1306. Fra det 14. århundre ble Amsterdam
                blomstret, hovedsakelig på grunn av handel med Hansansforbundet.
              </para>
              <para> I det 16. århundre opprørte nederlandene mot Philip II i Spania og hans etterfølgere. Opprøret eskalert inn i
                Åttiårskriget, som til slutt førte til nederlandsk uavhengighet. Den nederlandske republikken ble kjent for sin
                relative religiøse toleranse.
              </para>
              <para> Det 17. århundre regnes Amsterdams gyldne tidsalder, hvor den ble den rikeste byen i verden. Amsterdams
                kjøpmenn hadde den største andelen i både det nederlandske østindiske selskapet og det nederlandske
                vestindia-selskapet. Disse selskapene kjøpte oversjøiske eiendeler som senere ble nederlandske kolonier. I 1602 ble
                Amsterdam-kontoret for det internasjonale handelsselskapet Dutch East India Company verdens første børs ved å handle
                i egne aksjer. Bank of Amsterdam startet virksomhet i 1609, fungerte som en fullservice bank for nederlandske
                handelsbanker og som reservebank.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__image_gallery_d]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Amsterdam-kanalsystemet ble bygget tidlig på 1700-tallet da innvandringen var på topp, en omfattende plan ble
                utviklet som var basert på fire konsentriske halvcirkler av kanaler med sine ender som kommer opp i IJ-bukta.
                Kanalerne serveres for forsvar, vannforvaltning og transport.
              </para>
              <para> Amsterdams velstand gikk ned i det 18. og det 19. århundre. Slutten av 1800-tallet kalles noen ganger
                Amsterdams andre gyldne tidsalder. Nye museer, jernbanestasjon og konserthuset ble bygget; i samme tid nådde den
                industrielle revolusjonen byen. Amsterdam-Rhinkanalen ble gravd for å gi Amsterdam en direkte forbindelse til
                Rhinen, og Nordsjøkanalen ble gravd for å gi havnen en kortere forbindelse til Nordsjøen. Begge prosjektene har
                dramatisk forbedret handel med resten av Europa og verden.
              </para>
              <para> Tyskland invadert Nederland den 10. mai 1940 og tok kontroll over landet. Noen Amsterdam-borgere beskytter
                jødene, og utsetter dermed seg selv og deres familier for høy risiko for å bli fengslet eller sendt til
                konsentrasjonsleirer. En av de mest kjente utlendinger var den unge jødiske jenta Anne Frank, som døde i
                konsentrasjonsleiren i Bergen-Belsen.
              </para>
              <para> Etter andre verdenskrig ble mange nye forsteder, som Osdorp, Slotervaart, Slotermeer og Geuzenveld, bygget.
                Disse forstedene inneholdt mange offentlige parker og brede, åpne rom, og de nye bygningene ga bedre boligforhold
                med større og lysere rom, hager og balkonger.
              </para>
              <para> I de tidlige årene av det tjueførste århundre har det blitt fornyet fokus på byfornyelse og fornyelse, særlig
                til områder som ligger rett ved sentrum av byen.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <para> Amsterdam er et av de mest populære turistmålene i Europa. Amsterdams største attraksjoner inkluderer de
                historiske kanalene, Rijksmuseum, Van Gogh-museet, Stedelijk Museum, Hermitage Amsterdam, Anne Frank House,
                Amsterdam-museet, rødlys-distriktet og sine mange cannabis-kaffebarer som trekker over fem millioner internasjonale
                besøkende årlig .
              </para>
              <title ezxhtml:level="3"> Arkitektur </title>
              <para> Amsterdam har en rik arkitektonisk historie. Gjennom årene er arkitekturen sterkt påvirket av arkitekten
                Hendrick de Keyser, barokkarkitektur, fransk kultur, moderne tidsalder - Art Deco, og til slutt er det en helt egen
                Amsterdamskole.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__emanuel_de_witte_de_binnenplaats_van_de_beurs_te_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Byen har mange åpne torg (plein på nederlandsk). Navnet på byen som stedet for den opprinnelige dammen,
                Dam-plassen, er det viktigste torget og har kongeslottet og nasjonalmonumentet. Museumplein er vert for ulike
                museer, inkludert Rijksmuseum, Van Gogh-museet og Stedelijk-museet.
              </para>
              <para>
                <emphasis role="strong"> Oude Kerk</emphasis>
                er Amsterdams eldste bygning og eldste sognekirke, grunnlagt ca. 1213 og innviet i 1306 av biskopen av Utrecht med
                Saint Nicolas som skytshelgen. Den står i De Wallen, nå Amsterdams viktigste rødlys-distrikt. I midten av mars hvert
                år kommer katolikker til Oude Kerk til å feire "Miracle of Amsterdam" som skjedde i 1345. I dag er Oude Kerk et
                senter for både religiøse og kulturelle aktiviteter og kan leies for presentasjoner, mottakelser og middag parter.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__vondel_park_amsterdam_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Westerkerk</emphasis>
                er en reformert kirke innen nederlandsk protestantisk kirke i sentrale Amsterdam i Nederland. I dag er Westerkerk
                den største kirken i Nederland som ble bygget for protestanter, og er fortsatt i bruk av PKN (Protestantse Kerk in
                Nederland). Det er foreslått Jacob van Campen var designeren og kronen toppet spire er den keiserlige kronen i
                Østerrike av Maximilian I.
              </para>
              <para> Også Rembrandt van Rijn ble begravet et sted under en gravstein i Westerkerk. Den eksakte plasseringen av
                graven er ukjent. Det er en minnesmerke på nordveggen, laget i 1909 etter en modell på 'Nachtwacht'. Hvert år på
                bursdagen sin 15. juli huskes han i Westerkerk med en lunsjtidskonsert med musikk fra Rembrandt-tiden, og blomster
                henger på minnesmerket.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__royal_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> St. Nicholas Basilica</emphasis>
                ligger i Old Center-distriktet i Amsterdam, Nederland. Det er byens største katolske kirke. Arkitekten Adrianus
                Bleijs (1842-1912) designet kirken å basere seg på en kombinasjon av flere gjenopplivingsstiler, hvorav neo-barokk
                og neo-renessanse er de mest fremtredende modellene. Fasaden er kronet av to tårn med et rosevindu mellom seg.
                Senteret av dette vinduet er dannet av en baselett som skildrer Kristus og de fire evangelister. En skulptur av
                skytshelgen til både kirken og byen Amsterdam ble plassert i en nisje i den øvre delen av gavlen toppen. Basilikaen
                har en samling av religiøse veggmalerier. Over det høye alteret er kronen av Maximilian I, som er et symbol sett i
                hele Amsterdam
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__rijksmuseum_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> kongelig palass</emphasis>
                I Amsterdam er en av tre palasser i Nederland som står til rådighet for monarken ved lovverk. Slottet ble bygget som
                et rådhus under den nederlandske gullalderen i det 17. århundre. Bygningen ble kongelig palass av kong Louis
                Napoleon og senere av det nederlandske kongelige hus. Det ligger på vestsiden av Dam-plassen i sentrum av Amsterdam,
                motsatt krigsminne og ved siden av Nieuwe Kerk.
              </para>
              <para>
                <emphasis role="strong"> Centraal Station</emphasis>
                er den største jernbanestasjonen i Amsterdam, Nederland, og et stort nasjonalt jernbanenavn. Brukes av 260.000
                passasjerer om dagen, er det den nest mest trafikkerte jernbanestasjonen i Nederland og den mest besøkte nasjonal
                arvstedet. Amsterdam Centraal ble designet av den nederlandske arkitekten Pierre Cuypers og ble først åpnet i 1889.
                Den har en gotisk / renessansevirkningsstasjon og et støpejernsplattformtak som strekker seg over 40 meter.
              </para>
              <para>
                <emphasis role="strong"> Amsterdamkanalsystemet</emphasis>
                er resultatet av bevisst byplanlegging. De tre hovedkanaler, Herengracht, Prinsengracht og Keizersgracht, gravd i
                1700-tallet under den nederlandske gullalderen, danner konsentriske belter rundt byen, kjent som Grachtengordel. Ved
                siden av hovedkanaler er 1550 monumentale bygninger. Kanaldringsområdet fra 1700-tallet, inkludert Prinsengracht,
                Keizersgracht, Herengracht og Jordaan, bidrar til Amsterdams berømte som "Venedig i Norden".
              </para>
              <title ezxhtml:level="3"> Parker og rekreasjonsområder </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__van_gogh_sunflowers]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Amsterdam har mange parker, åpne områder og torg i hele byen. Vondelpark, den største parken i byen, ligger i
                Oud-Zuid. Årlig har parken rundt 10 millioner besøkende. I parken er det et friluftsteater, en lekeplass og flere
                restauranter. Mellom Amsterdam og Amstelveen er Amsterdamse Bos (Amsterdamskogen), det største rekreasjonsområdet i
                Amsterdam. Årlig besøker nesten 4,5 millioner mennesker i parken, som har en størrelse på 1.000 hektar, og er
                omtrent tre ganger så stor som Central Park. Byen har fire strender, Nemo Beach, City Beach "Het Stenen Hoof"
                (Silodam), Blijburg, og en i Amsterdam-Noord.
              </para>
              <title ezxhtml:level="3"> museer </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__oude_kerk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Rijksmuseum har den største og viktigste samlingen av klassisk hollandsk kunst. Den åpnet i 1885. Samlingen
                består av nesten en million gjenstander. Kunstneren som er mest knyttet til Amsterdams Rembrandt, hvor hans arbeid,
                og hans elevers arbeid, vises i Rijksmuseum. Rembrandt mesterverk Night Watch er en av de beste kunstmuseene i
                museet. Det huser også malerier fra kunstnere som Van der Helst, Vermeer, Frans Hals, Ferdinand Bol, Albert Cuyp,
                Jacob van Ruisdael og Paulus Potter. Rijksmuseum har etablert seg som det mest besøkte museet i Amsterdam med 2,2
                millioner besøkende i 2013.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__the_church_of_st_nicholas]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Van Gogh museum er plassert i en av de få moderne bygningene i dette området av Amsterdam. Bygningen ble
                designet av Gerrit Rietveld. Denne bygningen er der den permanente samlingen vises. Noen av Van Goghs mest berømte
                malerier, som "The Potato Eaters" og "Solsikker", er i samlingen. Van Gogh-museet er det nest mest besøkte museet i
                Amsterdam, med 1,4 millioner årlige besøkende.
              </para>
              <para> Ved siden av Van Gogh-museet står Stedelijk Museum. Dette er Amsterdams viktigste museum for moderne kunst.
              </para>
              <title ezxhtml:level="3"> Uteliv </title>
              <para> Amsterdam er kjent for sitt livlige og mangfoldige natteliv. Amsterdam har mange kafeer (barer). De spenner fra
                store og moderne til små og koselige. Den typiske Bruine Kroeg (brun kafé) puster en gammeldags atmosfære med
                dimmede lys, lys og litt eldre klientell. De to største nattelivsområdene for turister er Leidseplein og
                Rembrandtplein.
              </para>
              <title ezxhtml:level="3"> festivaler </title>
              <para> Berømte festivaler og arrangementer i Amsterdam inkluderer: Koningsdag (som ble kåret til Koninginnedag til
                kong Willem-Alexanders kroning i 2013) (Kongens Dag - Dronningens Dag); The Holland Festival for scenekunst; den
                årlige Prinsengrachtkoncert (klassisk konsert på Prinsenkanalen) i august; 'Stille Omgang' (en stille
                romersk-katolsk kveldsprosjon holdt hver mars); Amsterdam Gay Pride; The Cannabis Cup; og uitmarkt.
              </para>
            </section>
