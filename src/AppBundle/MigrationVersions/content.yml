                plus grandes marées du monde. Knik Arm, un autre bras de mer, se trouve à l'ouest et au nord. Les montagnes Chugach
                à l'est forment une limite au développement, mais pas aux limites de la ville, qui englobent une partie du
                territoire alpin sauvage du parc d'État de Chugach.
              </para>
              <title ezxhtml:level="3"> Parcs et loisirs </title>
              <para>
                <emphasis role="strong"> Alaska Native Heritage Centre</emphasis>
                est beaucoup plus qu'un simple musée statique de vitrines en verre. Les différentes cultures indigènes d'Alaska sont
                toutes représentées dans ce centre. Une grande scène organise des spectacles de danse autochtone ainsi que d'autres
                types d'événements pour les visiteurs. Derrière le centre, un court sentier autour du lac vous amène à plusieurs
                stations qui montrent des aspects de la vie dans chacune des cultures indigènes de l'Alaska. En outre, de nombreux
