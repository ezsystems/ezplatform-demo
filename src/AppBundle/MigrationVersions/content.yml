              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die russische Präsenz in Süd-Zentral-Alaska war im 19. Jahrhundert gut etabliert. Im Jahr 1867 vermittelte
                US-Außenminister William H. Seward einen Deal, um Alaska aus dem imperialen Russland für 7,2 Millionen Dollar (etwa
                zwei Cent pro Acre) zu kaufen. Seine politischen Konkurrenten lobten den Deal als "Sewards Torheit", "Sewards
                Kühlbox" und "Walrussia". Im Jahr 1888 wurde Gold entlang Turnagain Arm entdeckt.
              </para>
              <para> Im Jahr 1912 wurde Alaska ein Territorium der Vereinigten Staaten. Anchorage war anders als jede andere große
                Stadt in Alaska südlich der Brooks Range weder ein Fischerei- noch ein Bergbaucamp. In der Umgebung von Anchorage
                gibt es keine nennenswerten wirtschaftlichen Metallmineralien. Während es in Knik Arm schon seit Jahren eine Reihe
                von Dena'ina-Siedlungen gab, sollen nur zwei weiße Männer, Bud Whitney und Jack Brown, in den 1910er Jahren vor dem
                großen Zustrom von Siedlern im Ship Creek-Tal gelebt haben.
              </para>
              <para> Die Stadt wuchs von ihrer zufälligen Wahl als Standort eines Eisenbahnbauhafens für die Alaska Engineering
                Commission. Der Bau der Alaska Railroad dauerte bis zu seiner Fertigstellung im Jahr 1923. Die Wirtschaft der Stadt
                in den 1920er und 1930er Jahren konzentrierte sich auf die Eisenbahn.
              </para>
              <para> Zwischen den 1930er und 1950er Jahren erlebte die Stadt ein massives Wachstum, als der Lufttransport und das
                Militär an Bedeutung gewannen. Im Jahr 1968 entdeckte ARCO Öl in Prudhoe Bay an der Alaska North Slope, und der
                daraus resultierende Ölboom spornte weiteres Wachstum in Anchorage. Im Jahr 1975 fusionierte die Stadt Anchorage und
                der Greater Anchorage Area Borough (die Eagle River, Girdwood, Glen Alps und mehrere andere Gemeinden umfasst) in
                die geographisch größere Stadt Anchorage.
              </para>
              <para> Die Stadt wuchs in den 1980er Jahren weiter und seitdem wurden mehrere Versuche unternommen, Alaskas Hauptstadt
                von Juneau nach Anchorage zu verlegen - oder zu einem Ort in der Nähe von Anchorage.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__alaskan_wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Stadt liegt an einem Küstenstreifen und erstreckt sich entlang der unteren Berghänge der Chugach Mountains.
                Point Campbell, der westlichste Punkt von Anchorage auf dem Festland, ragt an seinem nördlichen Ende in Cook Inlet,
                wo er sich in zwei Arme teilt. Im Süden ist Turnagain Arm, ein Fjord, der einige der höchsten Gezeiten der Welt hat.
                Knik Arm, ein weiterer Gezeiteneinzug, liegt im Westen und Norden. Die Chugach Mountains im Osten bilden eine Grenze
                zur Entwicklung, aber nicht zu den Stadtgrenzen, die einen Teil des wilden alpinen Territoriums des Chugach State
                Parks umfassen.
              </para>
              <title ezxhtml:level="3"> Parks und Erholung </title>
              <para>
                <emphasis role="strong"> Alaska Native Heritage Centre</emphasis>
                ist viel mehr als nur ein statisches Glasvitrinenmuseum. Die verschiedenen einheimischen Kulturen Alaskas sind alle
                in diesem Zentrum vertreten. Eine große Bühne bietet Tanzvorführungen und andere Arten von Veranstaltungen für
                Besucher. Hinter dem Zentrum führt ein kurzer Pfad um den See herum zu mehreren Stationen, die Aspekte des Lebens in
                jeder der einheimischen Kulturen Alaskas zeigen. Außerdem werden viele Gegenstände wie Kunstwerke, Kajaks und
                Ulu-Messer ausgestellt.
              </para>
              <para>
                <emphasis role="strong"> Der botanische Garten von Alaska</emphasis>
                ist eine unabhängige Non-Profit-Organisation, die 1993 eröffnet wurde. Die Mission des Gartens ist es, die Schönheit
                und den Wert von Pflanzenmaterial durch Bildung, Erhaltung, Erholung und Forschung zu verbessern. Das Gartenland
                besteht hauptsächlich aus Fichten- und Birkenwald.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__westertoren_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Chugach-Nationalpark</emphasis>
                ist der drittgrößte State Park in den Vereinigten Staaten und besteht aus geografisch getrennten Gebieten. Jagen und
                Fischen sind im Chugach nach den Vorschriften erlaubt. Der Park hat Zugang zu 16 Trailheads und 110 Trails. Reisende
                gehen zu Fuß, mit dem Mountainbike, ATV oder zu Pferd. Dieser Park ist bei den Fotografen beliebt, da er sowohl
                vielfältige Wildtiere als auch Topographie beherbergt. In diesem Park leben mehr als 45 Säugetierarten. Die
                Braunbären und Elche sind so weit verbreitet, dass man sie oft in den Straßen von Anchorage herumwandert.
              </para>
              <para>
                <emphasis role="strong"> Anchorage Coastal Wildlife Refuge</emphasis>
                liegt an einem 16 Meilen langen Küstenabschnitt in Anchorage, Alaska. Der überwiegende Teil des Schutzgebiets
                befindet sich in Gezeitenschichten aus Gletscherschlamm, ein kleinerer Teil besteht aus Küstenfeuchtgebieten,
                Mooren, bewaldeten Gebieten und Potter Marsh, einem beliebten Tierbeobachtungsgebiet.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__ski_resort]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Schutzhütte ist ganzjährig geöffnet. Beliebte Aktivitäten sind Vogelbeobachtung, Jagd, Fang, Angeln,
                Camping, Wandern, Schneeschuhwandern und Langlaufen. Potter Marsh ist während des Winters zum Eislaufen geöffnet.
                Trotz der Nähe zum städtischen Anchorage ist der öffentliche Zugang zu einem Großteil der Schutzhütte auf nicht
                gekennzeichnete Wege durch bewaldete Gebiete beschränkt, und die Gletscherschlamm-Auen, die den größten Teil der
                Schutzhütte ausmachen, können gefährlich sein.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__anchorage_on_an_april_evening]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Alyeska Resort</emphasis>
                ist ein Skigebiet in Girdwood, Alaska. Mount Alyeska ist Teil des Chugach-Gebirges und das Alyeska Resort ist das
                größte Skigebiet des Landes. Die anderen Skigebiete sind Arctic Valley Ski Area und Hilltop Ski Area.
              </para>
            </section>
