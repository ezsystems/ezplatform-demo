        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Etiopisk mat består karakteristisk av grønnsaker og ofte veldig krydret kjøttretter. Dette er vanligvis i form
                av wat, en tykk stuing, serveres på toppen av injera, en stor surdeig flatbread, som er omtrent 50 centimeter i
                diameter og laget av gjæret teffmel.
              </para>
              <title ezxhtml:level="2"> Hovedtrekkene </title>
              <para> Etiopier spiser utelukkende med sine høyre hender, bruker stykker injera for å plukke opp biter av entréer og
                side retter. Kjøkkenutstyr er valgfritt. En typisk tallerken består av injera ledsaget av en krydret stew, som ofte
                inkluderer biff, lam, grønnsaker og ulike typer belgfrukter, som linser. Guragekjøkken bruker også den falske
                bananplanten, en type ensete. Planten pulveriseres og gjæres for å lage en brødlignende mat kalt qocho eller kocho,
                som spises med kitfo.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Den etiopiske ortodokse kirken foreskriver en rekke faste (tsom) perioder, inkludert onsdager, fredager og hele
                Lenten sesongen, så etiopisk mat inneholder mange retter som er veganer. Pasta er ofte tilgjengelig i hele Etiopia,
                inkludert landlige områder. Kaffe er også en stor del av etiopisk kultur og mat. Etter hvert måltid er det en
                kaffeseremoni, og espresso-kaffe serveres.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__ethiopian_kitfo]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> I deres overholdelse av streng fasting har etiopiske kokker utviklet et rikt utvalg av matlagingskilder -
                foruten sesam og safflower - for bruk som erstatning for animalsk fett, som er forbudt i faste tidsperioder.
                Etiopisk mat bruker også nug (også stavet noog, også kjent som "niger frø").
              </para>
              <title ezxhtml:level="3"> Kaffe </title>
              <para> Ifølge noen kilder er det sannsynlig at drikke av kaffe (buna) kommer fra Etiopia. En viktig nasjonal
                drikkevare, det er en viktig del av lokal handel.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__coffee_ceremony]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Kaffeseremonien er den tradisjonelle serveringen av kaffe, vanligvis etter et stort måltid. Det innebærer ofte
                bruken av en jebena, en leirekappe i hvilken kaffen er kokt. Forberederen steker kaffebønner rett foran gjestene, og
                går deretter rundt og røyker hele rommet, slik at deltakerne kan smake på duften av kaffe. Deretter grener
                preparaten kaffebønner i et tradisjonelt verktøy kalt mokecha. Kaffen blir satt inn i jebenaen, kokt med vann, og
                deretter servert med små kopper. Kaffe serveres vanligvis med sukker, men serveres også med salt i mange deler av
                Etiopia. I enkelte deler av landet blir niter kibbeh lagt i stedet for sukker eller salt.
              </para>
              <para> Snacks, som for eksempel popcorn eller ristet byg (eller kollo), serveres ofte med kaffen. I de fleste hjem er
                et eget kaffeområde omgitt av ferskt gress, med spesielle møbler for kaffemaskinen. En komplett seremoni har tre
                runder kaffe (Abol, Tona og Bereka) og ledsages av forbrenning av røkelse.
              </para>
              <title ezxhtml:level="3"> Spirits </title>
              <para> Tej er en kraftig honningvin. Det ligner på mead, som ofte serveres i barer (spesielt i en tej-innsats eller
                "tej house"). Katikala og araqe er billige lokale ånder som er veldig sterke.
              </para>
              <para> Tella er en hjemmelaget øl som serveres i tella-bet ("tella houses") som spesialiserer seg på servering av
                tella. Tella er den vanligste drikken laget og servert i husholdninger i ferier.
              </para>
            </section>
