                les États voisins (partageant souvent le même contexte culturel et ethnique des deux côtés de la frontière) ainsi
                que le climat et la géographie. Beaucoup de plats qui sont maintenant populaires en Thaïlande étaient à l'origine
                des plats chinois. Ils ont été introduits en Thaïlande par le peuple Hokkien à partir du XVe siècle, et par les
                Teochew qui ont commencé à s'installer en plus grand nombre à partir de la fin du XVIIIe siècle, principalement dans
                les villes, et forment maintenant la majorité des Thaïs chinois. .
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__thai_vegetable_carving]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <title ezxhtml:level="2"> Portion </title>
              <para> Important pour les repas thaïlandais est la pratique de khluk, mélangeant les saveurs et les textures de
                différents plats avec le riz de son assiette. La nourriture est poussée par la fourchette, tenue dans la main
                gauche, dans la cuillère tenue dans la main droite, qui est ensuite portée à la bouche. Une cuillère en céramique
                traditionnelle est parfois utilisée pour la soupe, et les couteaux ne sont généralement pas utilisés à la table.
              </para>
              <para> Les repas thaïlandais se composent généralement de riz (khao en thaï) avec de nombreux plats complémentaires
                partagés par tous. Les plats sont tous servis en même temps, y compris les soupes, et il est également habituel de
                fournir plus de plats que d'invités à une table. Un repas de famille thaïlandais se composerait normalement de riz
                avec plusieurs plats qui devraient former un contraste harmonieux de saveurs et de textures ainsi que des méthodes
                de préparation. Traditionnellement, un repas aurait au moins cinq éléments: une trempette ou relish pour les légumes
                crus ou cuits (khrueang chim) est l'élément le plus crucial de tout repas thaïlandais. La cheminée de Khrueang,
                considérée comme une pierre angulaire de la cuisine thaïlandaise par le chef McDang, peut prendre la forme d'une
                sauce piquante épicée ou d'un relish appelé nam phrik (fait de piments crus ou cuits et d'autres ingrédients, qui
                sont ensuite écrasés ensemble), ou d'un type de trempette enrichie en lait de coco appelé lon. Les autres éléments
                incluraient une soupe claire (peut-être un tom yam épicé ou un tom chuet moelleux), un curry ou un ragoût
                (essentiellement n'importe quel plat identifié avec le préfixe kaeng), un plat frit et un plat de viande, de poisson
                , fruits de mer ou légumes.
              </para>
              <title ezxhtml:level="2"> Ingrédients </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__red_roast_duck_curry]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La cuisine thaïlandaise est connue pour son utilisation enthousiaste d'herbes et d'épices fraîches (plutôt que
                séchées). Les saveurs communes de la cuisine thaïlandaise proviennent de l'ail, du galanga, de la coriandre /
                coriandre, de la citronnelle, des échalotes, du poivre, des feuilles de lime kaffir, de la pâte de crevettes, de la
                sauce de poisson et des piments. Le sucre de palme, fabriqué à partir de la sève de certains palmiers de Borassus,
                est utilisé pour sucrer les plats tandis que le citron vert et le tamarin apportent des notes acides. Les viandes
                utilisées dans la cuisine thaïlandaise sont généralement le porc et le poulet, ainsi que le canard, le bœuf et le
                buffle d'eau. La chèvre et le mouton sont rarement consommés sauf par les Thaïlandais musulmans.
              </para>
            </section>
