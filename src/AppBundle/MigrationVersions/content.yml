    attributes:
        name: 'Santo Domingo, République Dominicaine'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Santo Domingo signifiant "Saint Dominique", officiellement Santo Domingo de Guzmán, est la capitale et la plus
                grande ville de la République Dominicaine et la plus grande zone métropolitaine des Caraïbes par la population. La
                ville est limitrophe avec les limites du Distrito Nacional ("DN", "District National"), lui-même bordé sur trois
                côtés par la province de Santo Domingo.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__santo_domingo_national_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Fondée par Bartholomew Columbus en 1496, sur la rive est de la rivière Ozama et ensuite déplacée par Nicolás de
                Ovando en 1502 à la rive ouest de la rivière, la ville est la plus ancienne colonie européenne habitée en permanence
                dans les Amériques, et a été le premier siège de la domination coloniale espagnole dans le Nouveau Monde. Santo
                Domingo est le site de la première université, de la cathédrale, du château, du monastère et de la forteresse du
                Nouveau Monde. La zone coloniale de la ville a été déclarée site du patrimoine mondial par l'UNESCO. Santo Domingo a
                été appelé Ciudad Trujillo, de 1936 à 1961, après le dictateur de la République dominicaine, Rafael Trujillo, nommé
                la capitale après lui-même. Après son assassinat, la ville a repris sa désignation d'origine.
              </para>
              <para> Santo Domingo est le centre culturel, financier, politique, commercial et industriel de la République
                Dominicaine, avec les industries les plus importantes du pays situées dans la ville. Santo Domingo sert également de
                principal port maritime du pays. Le port de la ville à l'embouchure de la rivière Ozama accueille les plus gros
                navires, et le port gère à la fois le trafic lourd de passagers et de marchandises.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Avant l'arrivée de Christophe Colomb en 1492, le peuple autochtone Taíno habitait l'île qu'ils appelaient
                Quisqueya (mère de toutes les terres) et Ayiti (terre de haute montagne), et que Columbus nomma plus tard
                Hispaniola, y compris le territoire de la République d'aujourd'hui. Haïti. À l'époque, le territoire de l'île
                comprenait cinq chefferies: Marién, Maguá, Maguana, Jaragua et Higüey. Ceux-ci étaient dirigés respectivement par
                des caciques (chefs) Guacanagarix, Guarionex, Caonabo, Bohechío et Cayacoa.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__columbus_park_dominican_republic]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Datant de 1496, lorsque les Espagnols se sont installés sur l'île, et officiellement à partir du 5 août 1498,
                Santo Domingo est devenue la plus ancienne ville européenne des Amériques. Bartholomew Columbus a fondé la colonie
                et l'a nommée La Nueva Isabela, après un règlement antérieur dans le nord nommé après la reine d'Espagne Isabella I.
                En 1495 il a été rebaptisé "Santo Domingo", en l'honneur de Saint Dominique. Santo Domingo est connu comme la «Porte
                des Caraïbes» et le chef-lieu d'Hispaniola. Les expéditions qui conduisirent à la colonisation de Porto Rico par
                Ponce de León, la colonisation de Cuba par Diego Velázquez de Cuéllar, la conquête du Mexique par Hernando Cortes et
                l'observation de l'océan Pacifique par Vasco Núñez de Balboa furent lancées depuis Saint-Domingue.
              </para>
              <para> En juin 1502, Santo Domingo fut détruit par un ouragan majeur et le nouveau gouverneur Nicolás de Ovando le fit
                reconstruire sur un autre site de l'autre côté de la rivière Ozama. La disposition originale de la ville et une
                grande partie de son mur défensif peuvent encore être appréciés aujourd'hui dans toute la zone coloniale, déclarée
                site du patrimoine mondial par l'UNESCO.
              </para>
              <para> En 1586, Francis Drake a capturé la ville et l'a tenu pour la rançon. L'invasion de Drake signala le déclin de
                la domination espagnole sur Hispaniola. Une expédition envoyée par Oliver Cromwell en 1655 a attaqué la ville de
                Santo Domingo mais a été vaincue. Les troupes anglaises se retirèrent et prirent à la place la colonie la moins
                surveillée de la Jamaïque.
              </para>
              <para> De 1795 à 1822, la ville a changé de mains plusieurs fois avec la colonie qu'elle dirigeait. La ville fut cédée
                à la France en 1795 après des années de luttes, elle fut brièvement capturée par les rebelles haïtiens en 1801,
                récupérée par la France en 1802, puis reconquise par l'Espagne en 1809. En 1821, Saint-Domingue devint la capitale
                d'une nation indépendante .
              </para>
              <para> Le 27 février 1844, Saint-Domingue redevint la capitale d'une nation libre lorsqu'elle obtint son indépendance
                de l'occupation haïtienne, dirigée par le nationaliste dominicain Juan Pablo Duarte. En 1861, l'Espagne retourna
                dans le pays, ayant conclu un marché avec le dictateur dominicain Pedro Santana, qui lui accorda plusieurs titres et
                privilèges honorifiques, en échange de l'annexion de la jeune nation à la domination espagnole. La guerre de
                restauration dominicaine a commencé en 1863, et en 1865, le pays était à nouveau libre après le retrait de
                l'Espagne.
              </para>
              <para> Au cours des deux tiers de siècle suivants, Saint-Domingue et la République dominicaine ont connu de nombreuses
                révolutions, changements de pouvoir et occupation par les États-Unis, 1916-1924. La ville a été frappée par
                l'ouragan San Zenón en 1930, qui a causé d'importants dégâts. Après sa reconstruction, Santo Domingo était
                officiellement connu comme Ciudad Trujillo en l'honneur du dictateur Rafael Leónidas Trujillo. Après son assassinat
                en 1961, la ville a été renommée à Saint-Domingue.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <title ezxhtml:level="3"> Architecture </title>
              <para> Beaucoup des monuments les plus remarquables de Santo Domingo se trouvent dans le quartier Zona Colonial de la
                ville, site classé au patrimoine mondial de l'UNESCO depuis 1990. La zone coloniale possède une impressionnante
                collection de bâtiments du début du 16ème siècle, dont des palais et des églises majestueuses de la fin du Moyen
                Age.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__oslo__viking_museum_oslo_3]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Les bâtiments historiques les plus importants de la ville sont la Cathédrale Santa María La Menor, appelée La
                Cathédrale Primada de América, la première cathédrale des États-Unis, qui se distingue par sa distinction; l'Alcázar
                de Colón, premier château d'Amérique, autrefois résidence du vice-roi des Indes Don Diego Colón, fils de Christophe
                Colomb; le monastère de San Francisco, les ruines du premier monastère des Amériques; le Museo de las Casas Reales,
                dans un complexe monumental qui comprend l'ancien Palais des Gouverneurs et le bâtiment de l'ancienne Royal
                Audiencia de Santo Domingo; Fortaleza Ozama, la plus ancienne forteresse des Amériques; le Pantéon Nacional, un
                ancien édifice jésuite abritant les restes de divers Dominicains de renom; et le couvent dominicain, le premier
                couvent des Amériques.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__catedral_santa_maria_la_menor]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Las Atarazanas (ancienne cour navale, maintenant un musée) a été le premier centre commercial européen dans les
                Amériques et est encore aujourd'hui un centre d'activité. L'Alcázar de Colón, ayant été autrefois le palais colonial
                de la famille Columbus - à commencer par son fils Diego - est aujourd'hui un musée présentant des meubles d'époque
                et des décorations.
              </para>
              <title ezxhtml:level="3"> Culture </title>
              <para> Les arts du spectacle sont très importants à Saint-Domingue. La ville possède son propre orchestre symphonique,
                orchestre de chambre, compagnie d'opéra, compagnie de ballet, compagnie folklorique et théâtre national, y compris
                un certain nombre de petits groupes. La place de la culture est le centre d'activité, mais il y a des concerts, des
                ballets, du folklore et d'autres spectacles dans toute la ville. Casa de Teatro est le lieu de rassemblement des
                artistes, acteurs et musiciens d'avant-garde. Il organise des expositions d'art et de littérature et offre des cours
                de peinture, de théâtre et de danse ainsi que des concours mensuels de poésie, de nouvelles et d'autres formes de
                littérature.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__landing_of_columbus]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Santo Domingo est l'emplacement de nombreux musées, dont beaucoup sont situés dans le quartier Zona Colonial.
                La Plaza de la Cultura abrite également les lieux culturels les plus importants de la ville, y compris le Teatro
                Nacional; le Palacio Nacional, qui abrite la présidence de la République dominicaine; le Palacio de Bellas Artes
                (Palais des Beaux-Arts), un bâtiment néoclassique qui abrite en permanence l'Orchestre symphonique national du pays;
                et le Boulevard 27 de Febrero, une promenade piétonne située sur la très fréquentée Avenida 27 de Febrero, qui
                expose des œuvres d'art d'artistes et de sculpteurs dominicains de premier plan. Une autre attraction est le Centro
                Olímpico Juan Pablo Duarte, un complexe sportif dans le centre de Santo Domingo. Ce complexe a été utilisé lors des
                Jeux panaméricains de 2003.
              </para>
              <para> Dans la Plaza de la Cultura est le Musée de l'Homme Dominicain, avec des objets de la civilisation
