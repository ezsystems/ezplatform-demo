            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Brooklyn est géographiquement adjacente à l'arrondissement de Queens à l'extrémité ouest de Long Island. Depuis
                1896, Brooklyn a les mêmes limites que le comté de Kings, le comté le plus peuplé de l'État de New York et le
                deuxième plus densément peuplé des États-Unis, après le comté de New York (Manhattan).
              </para>
              <para> Dans les premières décennies du XXIe siècle, Brooklyn a connu une renaissance en tant que destination
                d'avant-garde pour les hipsters, avec une gentrification concomitante, des augmentations spectaculaires des prix des
                maisons et une diminution de l'abordabilité du logement. Depuis 2010, il a évolué pour devenir une plaque tournante
                de l'entreprenariat et des entreprises de démarrage de haute technologie, ainsi que de l'art et du design
                postmodernes.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> L'histoire de l'établissement européen à Brooklyn s'étend sur plus de 350 ans. La colonie commença au 17ème
                siècle lorsque la petite ville néerlandaise de Breuckelen sur la rive Est de Long Island devint une ville importante
                au 19ème siècle et fut consolidée en 1898 avec New York City (alors confinée à Manhattan et une partie du Bronx),
                les zones rurales restantes du comté de Kings, et les zones en grande partie rurales de Queens et Staten Island,
                pour former la ville moderne de New York. De nombreux quartiers de Brooklyn sont des enclaves ethniques où
                prédominent des groupes et des cultures ethniques et de nationalité particulières.
              </para>
              <title ezxhtml:level="3"> Epoque coloniale </title>
              <para> À l'époque coloniale, les Hollandais ont été les premiers Européens à s'installer sur le bord ouest de Long
                Island, qui était alors largement habité par le Lenape, un Amérindien. La colonie "Breuckelen", du nom de Breukelen
                aux Pays-Bas, faisait partie de la Nouvelle-Hollande. Après la dernière conquête anglaise de la Nouvelle-Hollande en
                1664, la Nouvelle-Hollande fut prise dans une action navale, et les conquérants renommèrent leur prix en l'honneur
                de l'ensemble du commandant de la marine anglaise, James, duc d'York.
              </para>
              <title ezxhtml:level="3"> Ère post-coloniale </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> En 1883, le pont de Brooklyn a été achevé, le transport à Manhattan n'était plus seulement par l'eau, et les
                liens de la ville de Brooklyn à la ville de New York ont ​​été renforcés. La première moitié du 19ème siècle a vu le
                début du développement des zones urbaines sur la rive économiquement stratégique East River du comté de Kings, face
                à la ville adolescente de New York confinée à l'île de Manhattan. Le New Yard Navy Yard a opéré à Wallabout Bay
                (frontière entre Brooklyn et Williamsburgh) pour tout le 19ème siècle et les deux tiers du 20ème siècle
              </para>
              <para> Deux grandes institutions ont été créées dans les années 1860. D'abord The Brooklyn Eagle, et le comté de Kings
                Democrat publié par Alfred G. Stevens. Il est devenu plus tard le journal de l'après-midi le plus populaire et le
                plus populaire en Amérique. Deuxièmement, l'équipe de baseball de la Ligue nationale, bientôt connue sous le nom de
                Brooklyn Dodgers. Mais les deux institutions principales ont été perdues dans les années 1950: le journal a fermé en
                1955 après des tentatives infructueuses de vente suite à une grève des journalistes, et l'équipe de baseball a
                décampé pour Los Angeles dans un réalignement du baseball majeur en 1957.
              </para>
              <para> Depuis la fin du 20ème siècle, Brooklyn a bénéficié d'un afflux constant d'opérations financières de Manhattan,
                de la croissance rapide d'une économie de haute technologie et de divertissement à DUMBO et d'une forte croissance
                des services de support tels que la comptabilité, entreprises de services informatiques.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <title ezxhtml:level="3"> Architecture </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_botanical_garden]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> le pont de Brooklyn</emphasis>
                est un pont hybride haubané / suspendu à New York et est l'un des plus anciens ponts des deux types aux États-Unis.
                Achevé en 1883, il relie les arrondissements de Manhattan et Brooklyn en enjambant l'East River. Depuis son
                ouverture, elle est devenue une icône de la ville de New York et a été désignée monument historique national en 1964
                et monument historique national du génie civil en 1972. C'est l'un des endroits incontournables de New York. larges
                plans de l'horizon de New York à la télévision et au cinéma.
              </para>
              <para>
                <emphasis role="strong"> Brooklyn Navy Yard</emphasis>
                a été inscrit au registre national des lieux historiques en tant que district historique, et certains bâtiments ont
                également reçu un statut historique. Quartiers A, le bâtiment du commandant, le bâtiment de l'hôpital Navy Yard et
                la résidence du chirurgien.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__greenwoodcemetary]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Cimetière de Green-Wood</emphasis>
                a été fondée en 1838 comme un cimetière rural dans le comté de Kings, New York. Le cimetière se trouve à quelques
                pâtés de maisons au sud-ouest de Prospect Park, entre Park Slope, Windsor Terrace, Borough Park, Kensington et
                Sunset Park. Paul Goldberger dans The New York Times a écrit qu'il a été dit "c'est l'ambition du New-Yorkais de
                vivre sur la Cinquième Avenue, de prendre ses aérations dans le Parc, et de coucher avec ses pères dans Green-Wood".
                Le cimetière a été inscrit au Registre national des lieux historiques en 1997 et a reçu le statut de lieu historique
                national en 2006.
              </para>
              <para>
                <emphasis role="strong"> Grande place de l'armée</emphasis>
                est une place publique qui comprend le coin nord et l'entrée principale de Prospect Park. La place comprend l'Arche
                des Soldats et des Marins, la Fontaine Bailey, le Monument John F. Kennedy, les statues des généraux de Guerre
                Civile Gouverneur K. Warren et Henry Warner Slocum, les bustes des citoyens remarquables de Brooklyn Alexander JC
                Skene et Henry W. Maxwell, et deux gazebos à 12 côtés avec "des colonnes toscanes de granit, la voûte de Guastavino,
                et les faîteaux en bronze".
              </para>
              <title ezxhtml:level="3"> Parcs et loisirs </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_1879]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Jardin Botanique de Brooklyn</emphasis>
                Le jardin botanique de 52 acres (21 ha), qui comprend une esplanade de cerisiers, une roseraie d'un acre (0,4 ha),
                un jardin japonais de collines et d'étangs, un jardin de fragrances, un étang de nénuphars est adjacent au Prospect
                Park. esplanade, plusieurs jardins d'hiver, un jardin de rocailles, un jardin de la flore indigène, une collection
                de bonsaï, des jardins pour enfants et des expositions découvertes.
              </para>
              <para>
                <emphasis role="strong"> Coney Island</emphasis>
                Il a été développé comme un terrain de jeu pour les riches au début des années 1900, mais il a grandi comme l'un des
                premiers terrains d'amusement de l'Amérique et a attiré des foules de partout à New York. La montagne russe Cyclone,
                construite en 1927, est inscrite au registre national des lieux historiques.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__nathans_coney_island]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> New York Transit Museum</emphasis>
                affiche des artefacts historiques des réseaux de métro, de train de banlieue et d'autobus du Grand New York; Il est
                situé à Court Street, une ancienne station de métro à Brooklyn Heights sur la ligne Fulton Street.
              </para>
              <para>
                <emphasis role="strong"> Jamaica Bay Wildlife Refuge</emphasis>
                est un refuge de la faune à New York géré par le National Park Service dans le cadre de la zone de loisirs Gateway
                National. Il est composé de l'eau libre et des marais salants intertidaux de Jamaica Bay. Le refuge fournit un
                habitat à une grande variété de flore et de faune, marine et terrestre. C'est un endroit privilégié pour observer
                les oiseaux et les migrations d'oiseaux, la tortue à dos de tortue, la ponte des œufs et l'accouplement du limule et
                la ponte.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__prospect_park_boathouse]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Prospect Park</emphasis>
                a été conçu par Frederick Law Olmsted et Calvert Vaux après leur achèvement de Central Park à Manhattan. Les
                principales attractions du parc incluent le Long Meadow de 90 acres; la maison de pique-nique; Villa Litchfield, zoo
                de Prospect Park; Le Boathouse, le seul lac de Brooklyn, couvrant 60 acres; le Prospect Park Bandshell qui accueille
                des concerts gratuits en plein air en été. Le parc a également des installations sportives, y compris sept terrains
                de baseball dans le Long Meadow, et le centre de tennis Prospect Park, terrains de basket, terrains de baseball,
                terrains de football, et le club de pétanque de New York dans le terrain d'entraînement.
              </para>
              <title ezxhtml:level="3"> Culture </title>
              <para> Brooklyn a joué un rôle majeur dans divers aspects de la culture américaine, notamment la littérature, le
                cinéma et le théâtre. Brooklyn abrite la Brooklyn Academy of Music de renommée mondiale, le Brooklyn Philharmonic et
                la deuxième plus grande collection d'art public des États-Unis, située au Brooklyn Museum.
              </para>
            </section>
