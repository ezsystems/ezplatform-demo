              <para> Brooklyn grenzt geografisch an den Stadtteil Queens am westlichen Ende von Long Island an. Seit 1896 hat
                Brooklyn die gleichen Grenzen wie Kings County, die bevölkerungsreichste Grafschaft im Bundesstaat New York und die
                zweitbevölkerungsreichste Grafschaft in den Vereinigten Staaten, nach New York County (Manhattan).
              </para>
              <para> In den ersten Jahrzehnten des 21. Jahrhunderts erlebte Brooklyn eine Renaissance als Avantgarde-Destination für
                Hipster, mit gleichzeitiger Gentrifizierung, dramatischen Hauspreissteigerungen und einem Rückgang der
                Erschwinglichkeit von Wohnungen. Seit 2010 hat es sich zu einem florierenden Zentrum für unternehmerische Initiative
                und hochtechnologische Startup-Unternehmen sowie für postmoderne Kunst und Design entwickelt.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die Geschichte der europäischen Besiedlung in Brooklyn erstreckt sich über mehr als 350 Jahre. Die Siedlung
                begann im 17. Jahrhundert als die kleine niederländischstämmige Stadt "Breuckelen" am Ostufer von Long Island, die
                im 19. Jahrhundert zu einer ansehnlichen Stadt wurde und 1898 mit New York City konsolidiert wurde nach Manhattan
                und einen Teil der Bronx), die restlichen ländlichen Gebiete von Kings County und die weitgehend ländlichen Gebiete
                von Queens und Staten Island, um die moderne Stadt New York zu bilden. Viele Viertel in Brooklyn sind ethnische
                Enklaven, in denen bestimmte ethnische und nationale Gruppen und Kulturen vorherrschen.
              </para>
              <title ezxhtml:level="3"> Kolonialzeit </title>
              <para> In der Kolonialzeit waren die Holländer die ersten Europäer, die den westlichen Rand von Long Island
                besiedelten, der damals weitgehend von den Indianern Lenape bewohnt wurde. Die Siedlung "Breuckelen", benannt nach
                Breukelen in den Niederlanden, war Teil von New Netherland. Nach der letzten englischen Eroberung von New Netherland
                im Jahre 1664 wurde New Netherland in eine Marine-Aktion übernommen, und die Eroberer benannten ihren Preis zu Ehren
                des englischen Oberbefehlshabers James, Duke of York, um.
              </para>
              <title ezxhtml:level="3"> Post-Kolonialzeit </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Im Jahr 1883 wurde die Brooklyn Bridge fertiggestellt, der Transport nach Manhattan war nicht mehr nur auf dem
                Wasserweg, und die Verbindungen der Stadt Brooklyn zur Stadt New York wurden gestärkt. In der ersten Hälfte des 19.
                Jahrhunderts begann die Entwicklung städtischer Gebiete an der wirtschaftlich strategischen East River-Küste des
                Kings County mit Blick auf die junge Stadt New York, die auf Manhattan Island beschränkt war. Die New York Navy Yard
                operierte in der Wallabout Bay (Grenze zwischen Brooklyn und Williamsburgh) für das gesamte 19. Jahrhundert und zwei
                Drittel des 20. Jahrhunderts
              </para>
              <para> Zwei große Institutionen wurden in den 1860er Jahren geschaffen. Zuerst der Brooklyn Eagle und der Kings County
                Democrat, herausgegeben von Alfred G. Stevens. Es wurde später die beliebteste und höchste Auflage Nachmittagspapier
                in Amerika. Zweites bekanntes Baseballteam der National League, die Brooklyn Dodgers. Aber beide großen
                Institutionen wurden in den 1950er Jahren verloren: Die Zeitung schloss 1955 nach erfolglosen Versuchen eines
                Verkaufs nach einem Reporterstreik, und das Baseball-Team entschwand 1957 für Los Angeles in einer Neuausrichtung
                der Major League Baseball.
              </para>
              <para> Seit dem späten 20. Jahrhundert profitiert Brooklyn von einem stetigen Zustrom von
                Finanz-Back-Office-Aktivitäten aus Manhattan, dem rasanten Wachstum einer High-Tech- und Entertainment-Wirtschaft in
                DUMBO und einem starken Wachstum bei Support-Dienstleistungen wie Buchhaltung, Personalagenturen und
                Computerdienstleistungsunternehmen.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <title ezxhtml:level="3"> Die Architektur </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_botanical_garden]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Brooklyn Brücke</emphasis>
                ist eine Hybrid-Schrägseil / Hängebrücke in New York City und ist eine der ältesten Brücken beider Typen in den
                Vereinigten Staaten. Im Jahr 1883 fertiggestellt, verbindet es die Bezirke Manhattan und Brooklyn, indem es den East
                River überspannt. Seit seiner Eröffnung wurde es zu einer Ikone von New York City und wurde 1964 zum National
                Historic Landmark und 1972 zum National Historic Civil Engineering Landmark ernannt. Dies ist einer der Orte, die
                man in New York City unbedingt gesehen haben muss weite Aufnahmen der New Yorker Skyline in Fernsehen und Film.
              </para>
              <para>
                <emphasis role="strong"> Brooklyn Navy Yard</emphasis>
                wurde als historisches Viertel in das National Register of Historic Places aufgenommen, und bestimmten Gebäuden
                wurde auch ein Wahrzeichen gegeben. Quarter A, das Quartier des Commanders, das Navy Yard Hospital Building und das
                Surgeon's Residence.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__greenwoodcemetary]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Grün-Holz-Friedhof</emphasis>
                wurde 1838 als ländlicher Friedhof in Kings County, New York, gegründet. Der Friedhof liegt mehrere Blocks
                südwestlich des Prospect Park zwischen Park Slope, Windsor Terrace, Borough Park, Kensington und Sunset Park. Paul
                Goldberger schrieb in der New York Times, dass "es der Ehrgeiz des New Yorker ist, auf der Fifth Avenue zu leben,
                seine Luftaufnahmen im Park zu machen und mit seinen Vätern in Green-Wood zu schlafen". Der Friedhof wurde 1997 in
                das National Register of Historic Places aufgenommen und erhielt 2006 den National Historic Landmark Status.
              </para>
              <para>
                <emphasis role="strong"> Großartige Armee-Piazza</emphasis>
                ist ein öffentlicher Platz, der die nördliche Ecke und den Haupteingang von Prospect Park umfasst. Der Platz umfasst
                den Soldaten- und Matrosenbogen, den Bailey-Brunnen, das John F. Kennedy-Denkmal, die Statuen der Generalgouverneure
                Gouverneur K. Warren und Henry Warner Slocum, Büsten der bemerkenswerten Brooklyn-Bürger Alexander JC Skene und
                Henry W. Maxwell. und zwei 12-seitige Pavillons mit "toskanischen Granitsäulen, Guastavino-Gewölbe und
                Bronzeknöpfen".
              </para>
              <title ezxhtml:level="3"> Parks und Erholung </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_1879]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Brooklyn Botanischer Garten</emphasis>
                neben dem Prospect Park befindet sich der 21 ha große botanische Garten mit einer Kirschbaum-Esplanade, einem 0,4 ha
                großen Rosengarten, einem japanischen Hügel- und Teichgarten, einem Duftgarten und einem Seerosenteich Esplanade,
                mehrere Wintergärten, ein Steingarten, ein einheimischer Pflanzengarten, eine Bonsaibaumsammlung und Kindergärten
                und Entdeckungsausstellungen.
              </para>
              <para>
                <emphasis role="strong"> Coney Island</emphasis>
                Anfang der 1900er Jahre als Spielplatz für die Reichen entwickelt, wuchs es als eines der ersten Vergnügungsparks
                Amerikas und lockte Menschenmassen aus ganz New York an. Die Cyclone Achterbahn, erbaut im Jahr 1927, befindet sich
                im National Register of Historic Places.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__nathans_coney_island]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> New York Transitmuseum</emphasis>
                zeigt historische Artefakte der New Yorker U-Bahn, S-Bahn und Bus-Systeme; Es befindet sich in der Court Street,
                einer ehemaligen Station des unabhängigen U-Bahn-Systems in Brooklyn Heights an der Fulton Street Line.
              </para>
              <para>
                <emphasis role="strong"> Jamaika Bay Wildlife Refuge</emphasis>
                ist ein Naturschutzgebiet in New York City, das vom National Park Service als Teil des Gateway National Recreation
                Area verwaltet wird. Es besteht aus den Salzwiesen der Jamaica Bay. Die Schutzhütte bietet Lebensraum für eine große
                Vielfalt an Flora und Fauna, sowohl im Meer als auch auf dem Land. Es ist ein erstklassiger Ort für die Beobachtung
                von Vögeln und Vogelwanderungen, die Paarung von Diamantschildkröten und die Paarung von Pfeilschwanzkrebsen und die
                Eiablage.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__prospect_park_boathouse]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Aussichtspark</emphasis>
                wurde von Frederick Law Olmsted und Calvert Vaux nach ihrer Fertigstellung des Central Park in Manhattan entworfen.
                Zu den Hauptattraktionen des Parks gehört die 90 Acre Long Meadow; das Picknick-Haus; Litchfield Villa, Prospect
                Park Zoo; Das Boathouse, Brooklyns einziger See, erstreckt sich über 60 Hektar; der Prospect Park Bandshell, der im
                Sommer kostenlose Konzerte im Freien veranstaltet. Der Park hat auch Sporteinrichtungen wie sieben Baseballfelder in
                der Long Meadow und das Prospect Park Tennis Center, Basketballplätze, Baseballfelder, Fußballfelder und den New
                York Pétanque Club im Parade Ground.
              </para>
              <title ezxhtml:level="3"> Kultur </title>
              <para> Brooklyn spielte eine wichtige Rolle in verschiedenen Aspekten der amerikanischen Kultur einschließlich
                Literatur, Kino und Theater. Brooklyn ist die Heimat der weltberühmten Brooklyn Academy of Music, der Brooklyn
                Philharmonic und der zweitgrößten öffentlichen Kunstsammlung in den Vereinigten Staaten, die im Brooklyn Museum
                untergebracht ist.
              </para>
            </section>
