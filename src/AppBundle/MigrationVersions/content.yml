                un autre, car il était situé sur les rives de la rivière Turia. Il n'est pas clair si le terme Balansiyya était
                réservé à l'ensemble de la Taifa de Valence ou désignait également la ville. Maintenant, par des changements sonores
                graduels, Valentia est devenue Valence.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Valence est l'une des plus anciennes villes d'Espagne, fondée à l'époque romaine, c. J.-C., sous le nom de
                «Valentia Edetanorum» par le consul Decimus Junius Brutus Callaicus. Quelques siècles plus tard, avec le vide du
                pouvoir laissé par la disparition de l'administration impériale romaine, l'église prit les rênes du pouvoir dans la
                ville, coïncidant avec les premières vagues des peuples germaniques envahisseurs. La ville se rendit plus tard aux
                envahisseurs maures (Berbères et Arabes) vers 714 AD. Les musulmans occupaient la ville, introduisant leur langue,
