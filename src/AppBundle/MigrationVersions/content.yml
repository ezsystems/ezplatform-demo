                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Le nom d'Amsterdam dérive d'Amstelredamme, indiquant l'origine de la ville comme un barrage de la rivière
                Amstel. Originaire d'un petit village de pêcheurs à la fin du 12ème siècle, Amsterdam est devenu l'un des ports les
                plus importants du monde au cours de l'âge d'or néerlandais (17ème siècle), le résultat de ses développements
                innovants dans le commerce. Aux XIXe et XXe siècles, la ville s'est agrandie et de nombreux nouveaux quartiers et
                banlieues ont été planifiés et construits. Pendant ce temps, la ville était le principal centre pour la finance et
                les diamants. Aux XIXe et XXe siècles, la ville s'est agrandie et de nombreux nouveaux quartiers et banlieues ont
                été planifiés et construits. Les canaux du XVIIe siècle d'Amsterdam et la ligne de défense d'Amsterdam du 19e au 20e
                siècle figurent sur la liste du patrimoine mondial de l'UNESCO.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__amsterdam_1544]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">reference</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Capitale commerciale des Pays-Bas et l'un des principaux centres financiers d'Europe, Amsterdam est considérée
                comme une ville alpha mondiale. La ville est aussi la capitale culturelle des Pays-Bas.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> La fondation d'Amsterdam est relativement récente par rapport aux villes néerlandaises beaucoup plus anciennes
                telles que Nijmegen, Rotterdam et Utrecht. Amsterdam a obtenu les droits de la ville en 1300 ou 1306. À partir du
                14ème siècle, Amsterdam a prospéré, en grande partie à cause du commerce avec la Ligue hanséatique.
              </para>
              <para> Au 16ème siècle, les Hollandais se sont rebellés contre Philippe II d'Espagne et ses successeurs. La révolte
                s'est intensifiée dans la guerre de quatre-vingts ans, qui a finalement conduit à l'indépendance des Pays-Bas. La
                République néerlandaise est devenue connue pour sa relative tolérance religieuse.
              </para>
              <para> Le 17ème siècle est considéré comme l'âge d'or d'Amsterdam, au cours duquel il est devenu la ville la plus
                riche du monde. Les marchands d'Amsterdam détenaient la part la plus importante à la fois dans la Compagnie
                néerlandaise des Indes orientales et dans la Compagnie néerlandaise des Indes occidentales. Ces entreprises
                acquirent des possessions d'outre-mer qui devinrent plus tard des colonies néerlandaises. En 1602, le bureau
                d'Amsterdam de la Compagnie néerlandaise des Indes orientales est devenu la première bourse du monde en négociant
                ses propres actions. La Banque d'Amsterdam a commencé ses opérations en 1609, agissant comme une banque à service
                complet pour les banquiers d'affaires néerlandais et comme une banque de réserve.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__image_gallery_d]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le système de canal d'Amsterdam a été construit au début du 17ème siècle, lorsque l'immigration était à son
                apogée, un plan complet a été développé qui était basé sur quatre demi-cercles concentriques de canaux avec leurs
                extrémités émergeant à la baie IJ. Les canaux servaient à la défense, à la gestion de l'eau et au transport.
              </para>
              <para> La prospérité d'Amsterdam a diminué au cours du 18ème et début du 19ème siècles. La fin du 19ème siècle est
                parfois appelée le deuxième âge d'or d'Amsterdam. De nouveaux musées, une gare et le Concertgebouw ont été
                construits; dans le même temps, la révolution industrielle atteint la ville. Le canal Amsterdam-Rhin a été creusé
                pour donner à Amsterdam une connexion directe au Rhin, et le canal de la mer du Nord a été creusé pour donner au
                port une connexion plus courte à la mer du Nord. Les deux projets ont considérablement amélioré le commerce avec le
                reste de l'Europe et le monde.
              </para>
              <para> L'Allemagne envahit les Pays-Bas le 10 mai 1940 et prend le contrôle du pays. Certains citoyens d'Amsterdam ont
                abrité des Juifs, exposant ainsi eux-mêmes et leurs familles au risque élevé d'être emprisonnés ou envoyés dans des
                camps de concentration. L'une des plus célèbres déportées était la jeune fille juive Anne Frank, décédée dans le
                camp de concentration de Bergen-Belsen.
              </para>
              <para> Après la Seconde Guerre mondiale, de nombreuses banlieues, telles que Osdorp, Slotervaart, Slotermeer et
                Geuzenveld, ont été construites. Ces banlieues abritaient de nombreux parcs publics et de grands espaces ouverts, et
                les nouveaux bâtiments offraient des conditions de logement améliorées avec des chambres, des jardins et des balcons
                plus grands et plus lumineux.
              </para>
              <para> Dans les premières années du XXIe siècle, l'accent a été mis de nouveau sur la régénération urbaine et le
                renouveau, en particulier dans les zones directement limitrophes du centre-ville.
              </para>
              <title ezxhtml:level="2"> Choses à faire </title>
              <para> Amsterdam est l'une des destinations touristiques les plus populaires en Europe. Les principaux sites
                d'Amsterdam sont les canaux historiques, le Rijksmuseum, le musée Van Gogh, le musée Stedelijk, l'Hermitage
                Amsterdam, la maison d'Anne Frank, le musée d'Amsterdam, son quartier chaud et ses nombreux cafés qui attirent plus
                de 5 millions de visiteurs internationaux. .
              </para>
              <title ezxhtml:level="3"> Architecture </title>
              <para> Amsterdam a une riche histoire architecturale. Au fil des ans, l'architecture est fortement influencée par les
                principes de l'architecte Hendrick de Keyser, l'architecture baroque, la culture française, l'ère moderne - Art
                déco, et enfin sa propre école Amsterdamse.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__emanuel_de_witte_de_binnenplaats_van_de_beurs_te_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La ville a beaucoup de places ouvertes (plein en néerlandais). L'homonyme de la ville comme le site du barrage
                original, la place du Dam, est la place principale de la ville et a le Palais Royal et le Monument National. Le
                Museumplein abrite divers musées, notamment le Rijksmuseum, le musée Van Gogh et le musée Stedelijk.
              </para>
              <para>
                <emphasis role="strong"> Oude Kerk</emphasis>
                est le plus vieux bâtiment d'Amsterdam et la plus ancienne église paroissiale, fondée vers. 1213 et consacrée en
                1306 par l'évêque d'Utrecht avec Saint Nicolas comme son saint patron. Il se trouve à De Wallen, maintenant le
                principal quartier rouge d'Amsterdam. À la mi-mars de chaque année, les catholiques arrivent à l'Oude Kerk pour
                célébrer le «Miracle d'Amsterdam» en 1345. Aujourd'hui, l'Oude Kerk est un centre d'activités religieuses et
                culturelles et peut être loué pour des présentations, des réceptions et des dîners des soirées.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__vondel_park_amsterdam_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Westerkerk</emphasis>
                est une église réformée au sein de l'église protestante néerlandaise dans le centre d'Amsterdam aux Pays-Bas.
                Aujourd'hui, la Westerkerk reste la plus grande église des Pays-Bas construite pour les protestants et est toujours
                utilisée par le PKN (Protestantse Kerk in Nederland). Il est suggéré que Jacob van Campen était le concepteur et la
                couronne qui couronne la flèche est la couronne impériale d'Autriche de Maximilien I.
              </para>
              <para> Aussi Rembrandt van Rijn a été enterré quelque part sous une pierre tombale dans le Westerkerk. L'emplacement
                exact de la tombe est inconnu. Il y a une marque commémorative sur le mur nord, faite en 1909 après un modèle sur le
                'Nachtwacht'. Chaque année, le 15 juillet, à l'occasion de son anniversaire de naissance, on se souvient du
                Westerkerk avec un concert du midi avec de la musique de l'époque de Rembrandt et des fleurs sur son mémorial.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__royal_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> La basilique Saint-Nicolas</emphasis>
                est situé dans le quartier du vieux centre d'Amsterdam, Pays-Bas. C'est la principale église catholique de la ville.
                L'architecte, Adrianus Bleijs (1842-1912) a conçu l'église en se basant sur une combinaison de plusieurs styles de
                renaissance dont le néo-baroque et la néo-Renaissance sont les modèles les plus en vue. La façade est couronnée par
                deux tours avec une rosace entre les deux. Le centre de cette fenêtre est formé par un bas-relief représentant le
                Christ et les quatre évangélistes. Une sculpture du saint patron de l'église et de la ville d'Amsterdam a été placée
                dans une niche dans la partie supérieure du pignon. La basilique a une collection de peintures murales religieuses.
                Au-dessus du maître-autel est la couronne de Maximilien I, qui est un symbole vu dans tout Amsterdam
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__rijksmuseum_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Palais Royal</emphasis>
                à Amsterdam est l'un des trois palais aux Pays-Bas qui sont à la disposition du monarque par acte du Parlement. Le
                palais a été construit comme un hôtel de ville pendant l'âge d'or néerlandais au 17ème siècle. Le bâtiment est
                devenu le palais royal du roi Louis Napoléon et plus tard de la maison royale néerlandaise. Il est situé sur le côté
                ouest de la place du Dam dans le centre d'Amsterdam, en face du Monument commémoratif de guerre et à côté du Nieuwe
                Kerk.
              </para>
              <para>
                <emphasis role="strong"> Gare Centraal</emphasis>
                est la plus grande gare d'Amsterdam, aux Pays-Bas, et un important centre ferroviaire national. Utilisée par 260 000
                passagers par jour, c'est la deuxième gare la plus fréquentée du pays et la plus visitée du patrimoine national des
                Pays-Bas. Amsterdam Centraal a été conçu par l'architecte hollandais Pierre Cuypers et a été inauguré en 1889. Il
                dispose d'un bâtiment de la gare Renaissance néo-gothique et d'un toit en forme de plate-forme en fonte d'environ 40
                mètres.
              </para>
              <para>
                <emphasis role="strong"> Le système de canal d'Amsterdam</emphasis>
                est le résultat d'une planification consciente de la ville. Les trois canaux principaux, Herengracht, Prinsengracht,
                et Keizersgracht, creusés au 17ème siècle pendant l'âge d'or hollandais, forment des ceintures concentriques autour
                de la ville, connues sous le nom de Grachtengordel. Aux côtés des canaux principaux sont 1550 bâtiments monumentaux.
                La région des anneaux du canal du 17ème siècle, y compris le Prinsengracht, le Keizersgracht, le Herengracht et le
                Jordaan, contribue à Amsterdam célèbre comme la «Venise du Nord».
              </para>
              <title ezxhtml:level="3"> Parcs et aires de loisirs </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__van_gogh_sunflowers]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Amsterdam a de nombreux parcs, espaces ouverts et places dans toute la ville. Vondelpark, le plus grand parc de
                la ville, est situé dans le Oud-Zuid. Chaque année, le parc compte environ 10 millions de visiteurs. Dans le parc,
                il y a un théâtre en plein air, une aire de jeux et plusieurs installations d'horeca. Entre Amsterdam et Amstelveen
                se trouve l'Amsterdamse Bos (la forêt d'Amsterdam), la plus grande zone de loisirs d'Amsterdam. Chaque année, près
                de 4,5 millions de personnes visitent le parc, d'une superficie de 1 000 hectares, soit environ trois fois la taille
                de Central Park. La ville a quatre plages, la plage de Nemo, la plage de la ville "Het stenen hoofd" (Silodam),
                Blijburg, et une à Amsterdam-Noord.
              </para>
              <title ezxhtml:level="3"> Musées </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__oude_kerk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le Rijksmuseum possède la plus grande et la plus importante collection d'art classique néerlandais. Il a ouvert
                ses portes en 1885. Sa collection comprend près d'un million d'objets. L'artiste le plus associé à Amsterdam
                Rembrandt, dont le travail, et le travail de ses élèves, est affiché dans le Rijksmuseum. Le chef-d'œuvre de
                Rembrandt, The Night Watch, est l'une des meilleures œuvres d'art du musée. Il abrite également des peintures
                d'artistes comme Van der Helst, Vermeer, Frans Hals, Ferdinand Bol, Albert Cuyp, Jacob van Ruisdael et Paulus
                Potter. Le Rijksmuseum s'est imposé comme le musée le plus visité d'Amsterdam avec 2,2 millions de visiteurs en
                2013.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__the_church_of_st_nicholas]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Le musée Van Gogh est installé dans l'un des rares bâtiments modernes de cette région d'Amsterdam. Le bâtiment
                a été conçu par Gerrit Rietveld. Ce bâtiment est l'endroit où la collection permanente est affichée. Certaines des
                peintures les plus célèbres de Van Gogh, comme les «mangeurs de pommes de terre» et «tournesols», sont dans la
                collection. Le musée Van Gogh est le deuxième musée le plus visité d'Amsterdam avec 1,4 million de visiteurs
                annuels.
              </para>
              <para> À côté du musée Van Gogh se trouve le musée Stedelijk. C'est le musée d'art moderne le plus important
                d'Amsterdam.
              </para>
              <title ezxhtml:level="3"> Vie nocturne </title>
              <para> Amsterdam est célèbre pour sa vie nocturne animée et diversifiée. Amsterdam a de nombreux cafés (bars). Ils
                vont du grand et moderne au petit et confortable. Le typique Bruine Kroeg (café brun) respire une atmosphère à
                l'ancienne avec des lumières tamisées, des bougies et une clientèle un peu plus âgée. Les deux principales zones de
                vie nocturne pour les touristes sont le Leidseplein et le Rembrandtplein.
              </para>
              <title ezxhtml:level="3"> Festivals </title>
              <para> Les célèbres festivals et événements d'Amsterdam incluent: Koningsdag (qui a été nommé Koninginnedag jusqu'au
                couronnement du roi Willem-Alexander en 2013) (King's Day - Queen's Day); le Holland Festival pour les arts de la
                scène; l'annuel Prinsengrachtconcert (concerto classique sur le canal de Prinsen) en août; le 'Stille Omgang' (une
                procession silencieuse du soir catholique romaine qui a lieu tous les mois de mars); La fierté gay d'Amsterdam; La
                Cannabis Cup et le Uitmarkt.
              </para>
            </section>
