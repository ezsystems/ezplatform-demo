        short_title: Meksikansk mat
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Meksikansk mat er først og fremst en fusjon av urfolk Mesoamerican matlaging med europeisk, spesielt spansk.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Meksikansk mat er først og fremst en fusjon av urfolk Mesoamerican matlaging med europeisk, spesielt spansk. De
                grunnleggende stifter er innfødte matvarer som mais, bønner og chili peppers.
              </para>
              <title ezxhtml:level="2"> Hovedtrekkene </title>
              <para> De grunnleggende stifter er innfødte matvarer som mais, bønner og chili peppers. Europeere introduserte et
                stort antall andre matvarer, hvorav de viktigste var kjøtt fra tamdyr (oksekjøtt, svinekjøtt, kylling, geit og
                sauer), meieriprodukter (spesielt ost) og forskjellige urter og krydder. Mens spansken i utgangspunktet forsøkte å
                pålegge sitt eget kosthold på landet, var dette ikke mulig, og til slutt begynte matvarer og matlagingsteknikker å
                blandes, spesielt i kolonitidenes klostre. Afrikanske og asiatiske påvirkninger ble også introdusert i blandingen i
                denne perioden som følge av afrikansk slaveri i New Spain og Manila-Acapulco Galleons.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Gjennom århundrene resulterte dette i regionale retter, basert på lokale forhold som de i Oaxaca, Veracruz og
                Yucatán-halvøya. Meksikansk mat er et viktig aspekt av kultur, sosiale struktur og populære tradisjoner i Mexico. Av
                denne grunn og andre ble meksikansk mat innskrevet i 2010 på representativlisten over den immaterielle kulturarv av
                menneskeheten av UNESCO.
              </para>
              <para> Meksikansk mat er like kompleks som noen av de store kjøkkenene i verden. Det er opprettet hovedsakelig med
                ingredienser som er hjemmehørende i Mexico, samt de som er overført av de spanske conquistadors, med noen nye
                påvirkninger siden da. I tillegg til stifter som mais og chili peppers, inkluderer innfødte ingredienser tomater,
                squashes, avokadoer, kakao og vanilje, samt ingredienser som ikke vanligvis brukes i andre retter som spiselige
                blomster, grønnsaker som huauzontle og papaloquelite eller små criollo avokadoer, hvis hud er spiselig.
              </para>
              <title ezxhtml:level="2"> Mat og festivaler </title>
              <para> Meksikansk mat er forseggjort og ofte knyttet til symbolikk og festivaler, en av grunnene til at den ble kalt
                som et eksempel på Humanistiske Immaterielle Kulturarv av UNESCO. Mange av matene i Mexico er kompliserte på grunn
                av deres forhold til landets sosiale struktur. Matlaging, spesielt for familie og sosiale arrangementer, regnes som
                en investering for å opprettholde sosiale relasjoner. Selv ideen om smaken anses å være sosial, med måltider
                tilberedt for bestemte middager og enkelte anledninger når de anses mest velsmakende.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__guacomole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Muligheten til å lage mat godt, kalt "sazón" (lit. krydder) anses å være en gave som vanligvis er oppnådd av
                erfaring og en følelse av forpliktelse til middagerne. For Day of the Dead festival er mat som tamales og mole satt
                på alter og det antas at de besøkte døde slektene spiser essensen av maten. Hvis spist etterpå av levende, anses det
                å være smakløst. I sentrale Mexico er de viktigste festivalmatene mølle, barbacoa, carnitas og mixiotes. De er ofte
                forberedt på å mate rundt fem hundre gjester, og krever grupper av kokker. Matlagingen er en del av den sosiale
                tilpassingen som er ment å binde familier og lokalsamfunn.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__enchilada_mole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Meksikansk regional hjemmelaget mat er helt forskjellig fra maten som serveres i de fleste meksikanske
                restauranter utenfor Mexico, som vanligvis er et utvalg av Tex-Mex. Noen av Mexicos tradisjonelle matvarer
                involverte komplekse eller lange matlagingsprosesser. Før industrialisering brukte tradisjonelle kvinner flere timer
                om dagen kokende tørket mais, og slakte dem på en metat for å lage deigen for tortillas, tilberede dem en etter en
                på en komalgitter. På enkelte områder blir tortillas fortsatt gjort på denne måten. Sauser og salsa ble også malt i
                en mørtel kalt en molcajete. I dag brukes blandere oftest, selv om tekstur er litt annerledes. De fleste i Mexico
                vil si at de som er laget med en molcajete, smaker bedre, men få kan gjøre dette nå.
              </para>
              <title ezxhtml:level="2"> gatemat </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__mexican_street_food]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Meksikansk gatemat er en av de mest varierte delene av kjøkkenet. Det kan omfatte tacos, quesadillas, pambazos,
                tamales, huaraches, alambres, al pastor og mat som ikke er egnet til å lage mat hjemme, inkludert barbacoa,
                carnitas, og siden mange boliger i Mexico ikke har eller benytter seg av ovner, stekt kylling. En attraksjon av
                gatemat i Mexico er tilfredsstillelsen av sult eller trang uten all sosial og emosjonell connotation av å spise
                hjemme, selv om langtidskunder kan ha noe av et vennskap / familieforhold med en valgt leverandør.
              </para>
            </section>
