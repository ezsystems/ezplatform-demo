        short_title: Cuisine mexicaine
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine mexicaine est principalement une fusion de la cuisine mésoaméricaine indigène avec l'européen,
                particulièrement l'espagnol.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine mexicaine est principalement une fusion de la cuisine mésoaméricaine indigène avec l'européen,
                particulièrement l'espagnol. Les aliments de base sont les aliments indigènes tels que le maïs, les haricots et les
                piments.
              </para>
              <title ezxhtml:level="2"> Caractéristiques principales </title>
              <para> Les aliments de base sont les aliments indigènes tels que le maïs, les haricots et les piments. Les Européens
                ont introduit un grand nombre d'autres aliments, dont les plus importants étaient les viandes provenant d'animaux
                domestiques (bœuf, porc, poulet, chèvre et mouton), les produits laitiers (en particulier le fromage) et diverses
                herbes et épices. Alors que les Espagnols ont d'abord essayé d'imposer leur propre régime alimentaire au pays, ce
                n'était pas possible et les techniques de cuisine et de cuisine ont commencé à se mélanger, en particulier dans les
                couvents de l'époque coloniale. Des influences africaines et asiatiques ont également été introduites dans le
                mélange à cette époque en raison de l'esclavage africain en Nouvelle-Espagne et des Galions de Manille-Acapulco.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Au fil des siècles, cela s'est traduit par des cuisines régionales, basées sur les conditions locales telles
                que celles d'Oaxaca, de Veracruz et de la péninsule du Yucatán. La cuisine mexicaine est un aspect important de la
                culture, de la structure sociale et des traditions populaires du Mexique. Pour cette raison et d'autres, la cuisine
                mexicaine a été inscrite en 2010 sur la Liste représentative du patrimoine culturel immatériel de l'humanité par
                l'UNESCO.
              </para>
              <para> La cuisine mexicaine est aussi complexe que n'importe laquelle des grandes cuisines du monde. Il est créé
                principalement avec des ingrédients originaires du Mexique ainsi que ceux apportés par les conquistadors espagnols,
                avec de nouvelles influences depuis lors. En plus des aliments de base comme le maïs et le piment, les ingrédients
                locaux comprennent les tomates, les courges, les avocats, le cacao et la vanille, ainsi que des ingrédients non
                utilisés dans d'autres cuisines comme les fleurs comestibles, les huauzontle et les petits avocats criollos. dont la
                peau est comestible.
              </para>
              <title ezxhtml:level="2"> Nourriture et festivals </title>
              <para> La cuisine mexicaine est élaborée et souvent liée au symbolisme et aux festivals, une raison pour laquelle elle
                a été nommée comme un exemple du patrimoine culturel immatériel de l'humanité par l'UNESCO. Beaucoup de nourritures
                du Mexique sont compliquées en raison de leur rapport à la structure sociale du pays. La préparation des aliments,
                en particulier pour les événements familiaux et sociaux, est considérée comme un investissement visant à maintenir
                les relations sociales. Même l'idée de saveur est considérée comme sociale, avec des repas préparés pour certains
                dîners et certaines occasions où ils sont considérés comme les plus savoureux.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__guacomole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La capacité de bien cuisiner, appelée "sazón" (assaisonnement éclairé) est considérée comme un cadeau
                généralement acquis par l'expérience et un sens de l'engagement envers les convives. Pour le festival Day of the
                Dead, des aliments tels que les tamales et les taupes sont disposés sur des autels et l'on pense que les proches des
                victimes en visite mangent l'essence de la nourriture. S'il est mangé ensuite par les vivants, il est considéré
                comme insipide. Dans le centre du Mexique, les principaux aliments du festival sont la taupe, le barbacoa, les
                carnitas et les mixiotes. Ils sont souvent prêts à nourrir environ cinq cents convives, ce qui nécessite des groupes
                de cuisiniers. La cuisine fait partie de la coutume sociale destinée à lier les familles et les communautés.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__enchilada_mole]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Cuisine familiale mexicaine régionale est complètement différente de la nourriture servie dans la plupart des
                restaurants mexicains à l'extérieur du Mexique, qui est généralement une variété de Tex-Mex. Certains des aliments
                traditionnels du Mexique impliquaient des processus de cuisson complexes ou longs. Avant l'industrialisation, les
                femmes traditionnelles passaient plusieurs heures par jour à faire bouillir du maïs séché, puis à les moudre sur un
                metate pour faire la pâte pour les tortillas, en les faisant cuire une par une sur une plaque de cuisson. Dans
                certaines régions, les tortillas sont toujours fabriquées de cette façon. Les sauces et les salsas étaient également
                moulues dans un mortier appelé molcajete. Aujourd'hui, les blenders sont plus souvent utilisés, bien que la texture
                soit un peu différente. La plupart des gens au Mexique diraient que ceux fabriqués avec un goût de molcajete mieux,
                mais peu peuvent le faire maintenant.
              </para>
              <title ezxhtml:level="2"> l'alimentation de rue </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__mexican_cuisine__mexican_street_food]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La nourriture de rue mexicaine est l'une des parties les plus variées de la cuisine. Il peut inclure tacos,
                quesadillas, pambazos, tamales, huaraches, alambres, al pastor, et de la nourriture ne convient pas à cuisiner à la
                maison, y compris barbacoa, carnitas, et depuis de nombreuses maisons au Mexique n'ont pas ou faire usage de fours,
                poulet rôti. Une attraction de la nourriture de rue au Mexique est la satisfaction de la faim ou de l'appétit sans
                toute la connotation sociale et émotionnelle de manger à la maison, bien que les clients de longue date puissent
                avoir une relation amicale / familiale avec un vendeur choisi.
              </para>
            </section>
