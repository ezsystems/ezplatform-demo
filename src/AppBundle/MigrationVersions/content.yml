              <para> La cuisine jamaïcaine comprend un mélange de techniques culinaires, de saveurs, d'épices et d'influences des
                peuples autochtones de l'île de la Jamaïque, ainsi que des Espagnols, Britanniques, Africains, Indiens et Chinois
                qui ont habité l'île.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine jamaïcaine comprend un mélange de techniques culinaires, de saveurs, d'épices et d'influences des
                peuples autochtones de l'île de la Jamaïque, ainsi que des Espagnols, Britanniques, Africains, Indiens et Chinois
                qui ont habité l'île. Il est également influencé par les cultures introduites dans l'île depuis l'Asie du Sud-Est
                tropicale.
              </para>
              <title ezxhtml:level="2"> Caractéristiques principales </title>
              <para> La cuisine jamaïcaine comprend différents plats provenant des différentes cultures apportées à l'île avec
                l'arrivée de personnes venues d'ailleurs. D'autres plats sont nouveaux ou une fusion de techniques et de traditions.
                En plus des ingrédients qui sont originaires de la Jamaïque, de nombreux aliments ont été introduits et sont
                maintenant cultivés localement. Une grande variété de fruits de mer, de fruits tropicaux et de viandes est
                disponible.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_jerk_chicken]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Certains plats de la cuisine jamaïcaine sont des variations sur les cuisines et les styles de cuisine apportés
                à l'île d'ailleurs. Ceux-ci sont souvent modifiés pour incorporer les produits locaux. D'autres sont nouveaux et se
                sont développés localement. Les plats populaires jamaïcains comprennent curry chèvre, boulettes frites, ackee et
                poisson salé (morue) - le plat national de Jamaïque - plantain frit, "jerk", chou vapeur et "riz et pois" (pois
                pigeon ou haricots rouges). La cuisine jamaïcaine a été adaptée par des influences africaines, indiennes,
                britanniques, françaises, espagnoles et chinoises. Les galettes jamaïcaines et diverses pâtisseries et pains sont
                également populaires ainsi que des boissons aux fruits et du rhum jamaïcain.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> Les Espagnols, les premiers arrivants européens à l'île ont contribué des plats tels que la concoction vinegary
                poisson escovitched (escabèche espagnole) contribué par les Juifs espagnols. Plus tard, les influences cantonais /
                hakka ont développé la pâtisserie jamaïcaine, un chiffre d'affaires de style empanada rempli de viande épicée. La
                cuisine africaine s'est développée sur l'île à la suite des vagues d'esclavage introduites par les puissances
                européennes. Les influences chinoises et indiennes sont également présentes dans la cuisine jamaïcaine, car les
                travailleurs sous contrat qui ont remplacé les esclaves après l'émancipation ont apporté leurs propres talents
                culinaires (en particulier le curry, que les chefs jamaïcains utilisent parfois pour assaisonner la viande de chèvre
                pour des occasions spéciales).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_patties]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Les cuisines africaines, indiennes, américaines, chinoises et britanniques ne sont pas nouvelles sur l'île.
                Grâce à de nombreuses années de colonialisme britannique, la cuisine a développé de nombreuses habitudes de cuisson
                particulières à une colonie commerciale.
              </para>
              <para> La cuisine jamaïcaine est assez diversifiée et il faut mentionner l'influence rastafarienne. Rastafariens ont
                une approche végétarienne pour préparer la nourriture, la cuisine et manger, et ont introduit une multitude de plats
                végétariens uniques à la cuisine jamaïcaine. Ils ne mangent pas de porc, et les plus stricts ne mangent pas de
                viande, y compris de la volaille et du poisson. Il y en a même qui croient en la cuisson avec peu ou pas de sel et
                en cuisinant de façon «Italienne».
              </para>
              <title ezxhtml:level="2"> Plats populaires </title>
              <title ezxhtml:level="3"> Ackee et le poisson salé </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__ackee_and_saltfish]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Ackee et le poisson salé est un plat traditionnel jamaïcain. Pour préparer le plat, la morue salée (le poisson
                salé doit être trempé pendant la nuit pour éliminer la plus grande partie du sel) est sautée avec de l'ackee bouilli
                (les fruits ackee importés des Antilles au Ghana avant 1725), des oignons, des piments Scotch Bonnet (facultatif),
                les tomates et les épices, comme le poivre noir et le piment. Il peut être garni avec du bacon et des tomates, et
                est généralement servi comme petit déjeuner ou dîner à côté de fruits à pain, pâte dure, boulettes, banane plantain
                frit ou bananes vertes bouillies.
              </para>
              <para> Ackee et le poisson salé peuvent également être mangés avec du riz et des pois ou du riz blanc ordinaire.
                Lorsque les assaisonnements (oignon, échalote, thym, ail) et le poisson salé sont combinés avec du riz ordinaire, on
                parle souvent de riz assaisonné, un plat unique qui est généralement consommé le vendredi comme repas bon marché
                pour le souper.
              </para>
              <title ezxhtml:level="3"> Poulet ragoût brun </title>
              <para> Poulet ragoût brun, également appelé poulet ragoût, est un plat généralement mangé pour le dîner dans les îles
                anglophones des Caraïbes. Le plat est populaire en Jamaïque, à Antigua, à Trinité-et-Tobago, à la Barbade, à
                Sainte-Lucie, à la Grenade, à la Dominique et dans les communautés des Caraïbes à travers le monde. Le plat est
                appelé brun en raison de la couleur sombre distincte du plat. La couleur est obtenue en brunissant le poulet dans de
                la cassonade, ce qui crée une sauce riche à laquelle sont ajoutés des composants végétaux principaux comme les
                oignons, l'ail et les carottes.
              </para>
              <title ezxhtml:level="3"> Chèvre au curry </title>
              <para> La chèvre au curry est un curry originaire d'Asie du Sud et est devenu très populaire dans la cuisine
                indo-caribéenne. Ce plat s'est répandu dans toute la diaspora des Caraïbes anglophones et des Caraïbes en Amérique
                du Nord et en Grande-Bretagne.
              </para>
              <para> La chèvre au curry est un plat de fête populaire en Jamaïque, et lors d'une «grande danse», un expert local ou
                un «spécialiste» est souvent amené à le cuisiner. Il est considérablement plus doux que les plats équivalents du
                sous-continent indien et est aromatisé avec un mélange d'épices qui est typique de la cuisine indo-jamaïcaine et des
                poivrons Scotch Bonnet; il est presque toujours servi avec du riz et, dans les restaurants d'Amérique du Nord et de
                Grande-Bretagne, d'autres plats d'accompagnement typiquement caribéens comme le plantain frit peuvent être servis en
                accompagnement.
              </para>
