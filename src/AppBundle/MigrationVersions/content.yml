        image: 'vendor/ezsystems/ezplatform-demo-assets/images/about/About.jpg'
        left_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> Hvorfor </title>
              <para> Reise. Mat. Dette er de tingene som beveger oss. Siden vi var småbarn, har vårt team vært svært lidenskapelig om å fordype oss i fantastiske steder og smaker. Fra det første besøkte vi den siste smaken, og vi streber etter å forstå og oppleve kulturer som de er, heller enn vi vil at de skal være. Selv om historien om hvorfor vi kom sammen i jakten på dette bladet, er noe av lore. </para>
              <para> Det var en varm solrik tirsdag morgen, vår favorittdag selvfølgelig. Før vi var et fullt lag, var vi alle ansatte i samme firma, eZ Systems. Vi startet alle på bedriften på forskjellige tidspunkter, men ble det beste av venner. Unødvendig å si, de fleste samtalene våre snakket om våre reiser, både til fremmede land og utenlandske smaker vi har hatt. </para>
              <para> Disse forbigående øyeblikkene av tilkobling er det som driver oss til å utforske. Vi streber etter å leve for disse flyktige øyeblikkene. De er lidenskapelige, kjærlige og nysgjerrighetsfremmende. Det rører sjelen og varmer hjertet. </para>
              <para> Dette håper vi på Tasteful Planet. Vi håper å være en inspirasjonskilde for dere alle, og for deg å inspirere oss til gjengjeld! </para>
            </section>
        right_column: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml" xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <title ezxhtml:level="2"> The How </title>
              <para> Som vi nevnte tidligere, før vi opprettet Tasteful Planet, var vårt team alle medarbeiderne hos et godt programvareselskap kalt eZ Systems. </para>
              <para> Så lidenskapelig som om CMS-rom, var vi litt mer interessert i å utforske den virkelige verden. Som andre entreprenører bestemte vi oss for å binde sammen og starte denne bloggen som et sideprosjekt. I utgangspunktet hadde nettstedet vårt nær 40 besøkende. Nå var 35 av disse besøkene fra vårt eget lag, hvorav 5 var fra venner og familie. </para>
              <para> Det har vært ganske en reise for å se vår lille lille magasinskala til nå å ha en postliste på nær 400 000 lesere. Vi er utrolig ydmykt for å vite at våre nesten 1,5 millioner besøkende besøker å engasjere seg med vårt blad ut av alle de andre fantastiske reisemagasiene der ute. </para>
              <para> Selv om vi har skalert ganske fort og ganske raskt de siste 5 årene, ikke frykt; Vi vil ikke miste våre kjerneverdier. Vårt primære privilegium er å utforske, oppleve og fordøye. Vi lever for å dele disse erfaringene med dere alle, og til gjengjeld er de inspirert av de fantastiske reisene dere, våre lesere, tar på egen hånd. </para>
              <para> Så her er på reisen, mine venner. Vi ser deg når vi ser deg. </para>
            </section>

