              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_jerk_chicken]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Einige jamaikanische Küche Gerichte sind Variationen über die Küche und Kochstile von der Insel auf die Insel
                gebracht. Diese werden oft modifiziert, um lokale Produkte zu integrieren. Andere sind neu und haben sich lokal
                entwickelt. Beliebte jamaikanische Gerichte sind Curry Ziege, gebratene Knödel, Ackee und Saltfish (Kabeljau) - das
                Nationalgericht Jamaika - gebratene Kochbananen, "Jerk", gedämpfter Kohl und "Reis und Erbsen" (Taube Erbsen oder
                Kidneybohnen). Jamaikanische Küche wurde von afrikanischen, indischen, britischen, französischen, spanischen,
                chinesischen Einflüssen angepasst. Jamaican Patties und verschiedene Backwaren und Brot sind ebenso beliebt wie
                Fruchtgetränke und Jamaican Rum.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die Spanier, die ersten Europäer, die auf die Insel kamen, steuerten Speisen bei, wie die von spanischen Juden
                beigesteuerten essbaren Fische (spanische escabeche). Später entwickelten kantonesische / Hakka-Einflüsse den
                jamaikanischen Patty, einen Empanada-artigen Umsatz mit gewürztem Fleisch. Aufgrund der von den europäischen Mächten
                eingeführten Wellen der Sklaverei entstand auf der Insel eine afrikanische Küche. Weitere chinesische und
                ostindische Einflüsse finden sich auch in der jamaikanischen Küche, da Arbeiter nach der Emanzipation ihre eigenen
                kulinarischen Talente (vor allem Curry, mit dem jamaikanische Köche manchmal Ziegenfleisch zu besonderen Anlässen
                würzen) durch Sklaven ersetzt haben.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__jamaican_patties]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Afrikanische, indische, amerikanische, chinesische und britische Küche sind nicht neu auf der Insel. Durch
                viele Jahre des britischen Kolonialismus entwickelte die Küche viele Kochgewohnheiten, die speziell für eine
                Handelskolonie typisch sind.
              </para>
              <para> Die jamaikanische Küche ist sehr vielfältig und man muss den Rastafari-Einfluss erwähnen. Rastafarians haben
                einen vegetarischen Ansatz, um Essen zuzubereiten, zu kochen und zu essen, und haben eine Vielzahl von einzigartigen
                vegetarischen Gerichten in die jamaikanische Küche eingeführt. Sie essen kein Schweinefleisch, und die strengen
                essen kein Fleisch, einschließlich Geflügel und Fisch. Es gibt sogar einige, die daran glauben, mit wenig oder ohne
                Salz zu kochen und auf Ital-Art zu kochen.
              </para>
              <title ezxhtml:level="2"> Beliebte Gerichte </title>
              <title ezxhtml:level="3"> Ackee und Saltfish </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__jamaican_cuisine__ackee_and_saltfish]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Ackee und Saltfish ist ein traditionelles jamaikanisches Gericht. Zur Zubereitung des Gerichtes wird
                Salzkabeljau (Salzfisch sollte über Nacht eingeweicht werden, um den größten Teil des Salzes zu entfernen) mit
                gekochtem Acke (Die Ackee Frucht wurde vor 1725 aus Ghana in die Karibik importiert), Zwiebeln, Scotch Bonnet
                Paprika (optional), Tomaten und Gewürze, wie schwarzer Pfeffer und Pimiento. Er kann mit Speck und Tomaten garniert
                werden und wird gewöhnlich als Frühstück oder Abendessen neben Brotfrucht, hartem Teigbrot, Knödeln, gebratener
                Kochbanane oder gekochten grünen Bananen serviert.
              </para>
              <para> Ackee und Saltfish können auch mit Reis und Erbsen oder einfachem weißen Reis gegessen werden. Wenn Gewürze
                (Zwiebel, Escallion, Thymian, Knoblauch) und Saltfish mit einfachem Reis kombiniert werden, wird er oft als
                gewürzter Reis bezeichnet, ein Eintopfgericht, das normalerweise freitags als preiswerte Mahlzeit zum Abendessen
                gegessen wird.
              </para>
              <title ezxhtml:level="3"> Brown Eintopf Huhn </title>
              <para> Brown Eintopf Huhn, auch als Eintopf Huhn bezeichnet, ist ein Gericht typisch zum Abendessen in den
                englischsprachigen Karibik Inseln gegessen. Das Gericht ist in Jamaika, Antigua, Trinidad und Tobago, Barbados, St.
                Lucia, Grenada, Dominica und in karibischen Gemeinden auf der ganzen Welt beliebt. Das Gericht wird wegen der
                deutlichen dunklen Farbe des Gerichts als braun bezeichnet. Die Farbe wird erreicht, indem man das Huhn in braunem
                Zucker bräunt, der eine reiche Soße bildet, zu der Hauptgemüsekomponenten wie Zwiebeln, Knoblauch und Karotten
                hinzugefügt werden.
              </para>
              <title ezxhtml:level="3"> Curry-Ziege </title>
              <para> Curry Ziege ist ein Curry Gericht aus Südasien und ist sehr beliebt in der indo-karibischen Küche. Dieses
                Gericht hat sich in der englischsprachigen Karibik und auch in der karibischen Diaspora in Nordamerika und
                Großbritannien verbreitet.
              </para>
              <para> Curry Ziege ist ein beliebtes Partygericht in Jamaika, und bei einem "großen Tanz" wird oft ein lokaler Experte
                oder "Spezialist" zum Kochen gebracht. Es ist wesentlich milder als die entsprechenden Gerichte aus dem indischen
                Subkontinent und ist mit einer für indo-jamaikanische Küche und Scotch Bonnet Peppers typischen Gewürzmischung
                aromatisiert; es wird fast immer mit Reis serviert und in Restaurants in Nordamerika und Großbritannien können
                andere typisch karibische Beilagen wie gebratene Kochbananen als Beilage serviert werden.
              </para>
            </section>
