        name: 'Valencia, Spanien'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Valencia, offiziell València, ist die Hauptstadt der autonomen Region Valencia und die drittgrößte Stadt
                Spaniens nach Madrid und Barcelona. Valencia ist Spaniens drittgrößter Ballungsraum mit einer Bevölkerung von 1,7
                bis 2,5 Millionen. Der Hafen von Valencia ist der fünftgrößte Containerhafen in Europa und der verkehrsreichste
                Containerhafen am Mittelmeer.
              </para>
              <para> Die Stadt liegt an den Ufern der Turia, an der Ostküste der Iberischen Halbinsel, gegenüber dem Golf von
                Valencia am Mittelmeer. Sein historisches Zentrum ist mit ca. 169 Hektar eines der größten in Spanien; Dieses Erbe
                an antiken Denkmälern, Aussichten und kulturellen Sehenswürdigkeiten macht Valencia zu einem der beliebtesten
                Urlaubsziele des Landes.
              </para>
              <para>
                <emphasis role="strong"> Ursprung des Namens</emphasis>
              </para>
              <para> Der ursprüngliche lateinische Name der Stadt war Valentia, was "Stärke" oder "Tapferkeit" bedeutet. Die Stadt
                wurde nach der römischen Praxis benannt, die Tapferkeit ehemaliger römischer Soldaten nach einem Krieg anzuerkennen.
                Der römische Historiker Livius erklärt, dass die Gründung von Valentia im 2. Jahrhundert v. Chr. Auf die Ansiedlung
                römischer Soldaten zurückzuführen war, die gegen den iberischen Rebellen Viriatus kämpften. Während der Herrschaft
                der muslimischen Königreiche in Spanien hatte es nach einer Transliteration den Spitznamen Medina bu-Tarab ("Stadt
                der Freude"), oder Medina at-Turab ("Stadt des Sandes") nach einem anderen, seit es sich befand an den Ufern des
                Flusses Turia. Es ist nicht klar, ob der Begriff Balansiyya für die gesamte Taifa von Valencia reserviert war oder
                auch die Stadt genannt wurde. Jetzt, durch allmählichen Klangwechsel, ist Valentia Valencia geworden.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Valencia ist eine der ältesten Städte in Spanien, gegründet in der römischen Zeit, c. 138 v. Chr. Unter dem
                Namen "Valentia Edetanorum" vom Konsul Decimus Junius Brutus Callaicus. Einige Jahrhunderte später, mit dem
                Machtvakuum, das durch den Untergang der römischen kaiserlichen Verwaltung entstanden war, übernahm die Kirche die
                Zügel der Macht in der Stadt, die mit den ersten Wellen der einfallenden germanischen Völker zusammenfiel. Die Stadt
                ergab sich später gegen die eindringenden Mauren (Berber und Araber) um 714 n.Chr. Die Muslime besetzten die Stadt
                und stellten ihre Sprache, Religion und Bräuche vor.
              </para>
              <para> Im Jahr 1238 eroberte König Jakob I. von Aragon mit einer Armee aus Aragoniern, Katalanen, Navarra und
                Kreuzrittern aus dem Orden von Calatrava die Stadt zurück und teilte das Land unter die Adligen, die ihm bei der
                Eroberung halfen, wie im Llibre del Repartiment zu sehen ist . Die Stadt ertrug Mitte des 14. Jahrhunderts
                ernsthafte Probleme, darunter die Dezimierung der Bevölkerung durch den Schwarzen Tod von 1348 und die
                darauffolgenden Epidemien - sowie eine Reihe von Kriegen und Ausschreitungen, die folgten.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__mercat]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das 15. Jahrhundert war eine Zeit der wirtschaftlichen Expansion, bekannt als das Goldene Zeitalter Valencias,
                in dem Kultur und Kunst blühten. Zu dieser Zeit entstanden einige der emblematischsten Gebäude der Stadt, darunter
                die Serrans-Türme (1392), die Seidenbörse (1482), das Micalet und die Kapelle der Könige des Klosters Sant Domènec.
                Nach der Entdeckung Amerikas, den Valencianern, wurde die Teilnahme am kreuzatlantischen Handel verboten, und mit
                diesem Handelsverlust erlitt Valencia schließlich eine Wirtschaftskrise. Die Krise verschärfte sich im 17.
                Jahrhundert mit der Vertreibung der Juden und Morisken, Nachkommen der zum Christentum konvertierten muslimischen
                Bevölkerung, im Jahre 1609.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__a_falles_of_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die valencianische Wirtschaft erholte sich im 18. Jahrhundert mit der zunehmenden Herstellung von gewebter
                Seide und Keramikfliesen. Das 19. Jahrhundert begann mit Spanien, das in Kriege mit Frankreich, Portugal und England
                verwickelt war - aber der Unabhängigkeitskrieg traf am meisten die valencianischen Gebiete und die Hauptstadt.
              </para>
              <para> Während der zweiten Hälfte des 19. Jahrhunderts förderte die Bourgeoisie die Entwicklung der Stadt und ihrer
                Umgebung; Landbesitzer wurden durch die Einführung der Orangenernte und die Ausweitung der Weinberge und anderer
                Kulturen bereichert. Dieser wirtschaftliche Aufschwung korrespondiert mit einer Wiederbelebung lokaler Traditionen
                und der valencianischen Sprache.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <para> Ab Mitte der 1990er Jahre erlebte Valencia, einst ein Industriezentrum, eine rasante Entwicklung, die seine
                kulturellen und touristischen Möglichkeiten erweiterte und in eine neue pulsierende Stadt verwandelte. Viele lokale
                Sehenswürdigkeiten wurden restauriert, darunter die alten Türme der mittelalterlichen Stadt (Serrans Towers und
                Quart Towers) und das Kloster Sant Miquel dels Reis. Ganze Viertel der Altstadt, zum Beispiel das Carmen Viertel,
                wurden umfassend renoviert.
              </para>
              <para> In seiner langen Geschichte hat Valencia viele lokale Traditionen und Feste erworben, darunter das Falles - ein
                lokales Festival, das im März stattfindet, und La Tomatina - ein jährlicher Tomatenkampf, der im August in die
                nahegelegene Stadt Buñol zieht. Es gibt auch eine Reihe von gut erhaltenen traditionellen katholischen
                Festlichkeiten während des ganzen Jahres. Karwoche Feierlichkeiten in Valencia gelten als einige der buntesten in
                Spanien.
              </para>
              <title ezxhtml:level="3"> Les Falles </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__falla_nou_campanar]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> The Falles ist eine traditionelle Feier zum Gedenken an den heiligen Joseph in der Stadt Valencia, Spanien. Der
                Begriff "Falles" bezieht sich sowohl auf die Feier als auch auf die während der Feier verbrannten Denkmäler. Jedes
                Viertel der Stadt hat eine organisierte Gruppe von Menschen, Casal Faller, produziert eine Konstruktion bekannt als
                Falla, die schließlich verbrannt wird. Nachbarschaftsgruppen wetteifern miteinander, um die beeindruckendsten und
                unverschämtesten Kreationen zu schaffen. Ihre komplizierten Assemblagen, die zur besseren Sichtbarkeit auf Sockeln
                platziert sind, zeigen berühmte Persönlichkeiten und aktuelle Themen des vergangenen Jahres und präsentieren
                humorvolle und oft satirische Kommentare.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__embarco_moriscos_en_el_grao_de_valencia]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die fünf Tage und Nächte von Falles könnten als eine kontinuierliche Straßenparty beschrieben werden. Es gibt
                eine Vielzahl von Prozessionen: historisch, religiös und komödiantisch. Massen in den Restaurants strömen in die
                Straßen. Explosionen sind den ganzen Tag und sporadisch durch die Nacht zu hören. Das Mascletà, eine explosive Flut
                von Feuerwerkskörpern und Feuerwerkskörpern, findet jeden Tag um 14:00 Uhr statt. In der letzten Nacht von Falles,
                am 19. März gegen Mitternacht, werden diese Falles als riesige Lagerfeuer verbrannt. Dies ist bekannt als La Cremà
                (die Verbrennung), der Höhepunkt der ganzen Veranstaltung, und der Grund, warum die Konstruktionen Falles
                ("Fackeln") genannt werden.
              </para>
              <title ezxhtml:level="3"> Die Architektur </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__les_falles]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Valencia hat Gebäude aus römischer und arabischer Zeit. Die Kathedrale, die zwischen dem 13. und 15.
                Jahrhundert erbaut wurde, ist hauptsächlich gotisch, enthält aber Elemente barocker und romanischer Architektur.
                Neben der Kathedrale befindet sich die gotische Basilika der Jungfrau Maria (Basílica De La Mare de Déu dels
                Desamparats). Die Türme Serrans und Quart aus dem 15. Jahrhundert sind Teil der ehemaligen Stadtmauer.
              </para>
              <para> Die UNESCO hat den Seidenmarkt (La Llotja de la Seda), der in der frühen valencianischen Gotik errichtet wurde,
                als Weltkulturerbe anerkannt. Der modernistische Zentralmarkt (Mercat Central) ist einer der größten in Europa.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_city_hall]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Der weltberühmte (und in der Stadt geborene) Architekt Santiago Calatrava produzierte die futuristische Stadt
                der Künste und Wissenschaften (Ciutat de les Arts i les Ciències), die ein Opernhaus / Zentrum für darstellende
                Künste, ein Wissenschaftsmuseum, ein IMAX-Kino / Planetarium, ein ozeanographischer Park und andere Strukturen wie
                ein langer überdachter Gang und Restaurants. Der Palau de la Música (Palast der Musik von Valencia) ist ein weiteres
                bemerkenswertes Beispiel der modernen Architektur in Valencia.
              </para>
              <title ezxhtml:level="3"> Kathedralen </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__traditional_hairstyle_of_valencian_female]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Kathedrale von Valencia befindet sich im Zentrum der antiken römischen Stadt, wo einige glauben, dass der
                Tempel der Diana stand. In der Gotik scheint es dem Heiligen Erlöser geweiht gewesen zu sein; der Cid widmete es der
                Heiligen Jungfrau; König Jakob I. von Aragón tat es ebenfalls und hinterließ in der Hauptkapelle das Bild der
                Heiligen Jungfrau, das er bei sich trug und das angeblich in der Sakristei erhalten geblieben ist.
              </para>
              <para> Neben der Kathedrale befindet sich die Kapelle der Muttergottes der Verlassenen (Mare de Déu dels
                desamparats).
              </para>
              <title ezxhtml:level="3"> Plätze und Gärten </title>
              <para> Der größte Platz in Valencia ist der Plaça del Ajuntament; Es beherbergt das Rathaus (Ajuntament) auf der
                Westseite und das Hauptpostamt (Edifici de Correus) auf der Ostseite, ein Kino, das klassische Filme zeigt, sowie
                viele Restaurants und Bars. Während der Les Falles dient er als Ground Zero, wenn das Feuerwerk des Mascletà jeden
                Nachmittag zu hören ist.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__valencia__valencia_cathedral]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Plaça de la Mare de Déu enthält die Basilika der Jungfrau und den Turia-Brunnen und ist ein beliebter Ort
                für Einheimische und Touristen. Um die Ecke befindet sich der Plaça de la Reina mit der Kathedrale, Orangenbäumen
                und vielen Bars und Restaurants.
              </para>
              <para> Der Fluss Turia wurde in den 1960er Jahren nach schweren Überschwemmungen abgelenkt und das alte Flussbett ist
                heute der Turia-Garten, in dem sich ein Kinderspielplatz, ein Springbrunnen und Sportplätze befinden. Der Palau de
                la Música grenzt an die Turia-Gärten und die Stadt der Künste und Wissenschaften liegt an einem Ende. Der Valencia
                Bioparc ist ein Zoo, der sich ebenfalls im Turia-Flussbett befindet.
              </para>
              <title ezxhtml:level="3"> Naturpark Albufera </title>
              <para> Die Albufera ist eine Süßwasserlagune und Mündung an der Küste des Golfs von Valencia in der Region Valencia im
                Osten Spaniens. Es ist der Hauptteil des Parc Natural de l'Albufera ("Naturpark Albufera"). Die natürliche
                Artenvielfalt des Naturschutzgebietes lässt eine große Vielfalt an Fauna und Flora gedeihen und das ganze Jahr über
                beobachtet werden. Die wichtigste menschliche Nutzung der Lagune war und ist traditionell die Fischerei
              </para>
            </section>
