        name: 'Forankring, Alaska'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para>
                <emphasis role="strong"> Anchorage</emphasis>
                er en av de nordligste byene på jorden. Ankerplass ligger i den sørlige delen av Alaska ved enden av Cook Inlet på
                en halvøy dannet av Knik Arm i nord og Turnagain Arm i sør. Bygrensene spenner over 1,961,1 kvadratkilometer
                (5,079,2 km2) som omfatter urbane kjerne, en felles militærbase, flere uberørte samfunn og nesten alle Chugach State
                Park.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__anchorage_eagle_river]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Dens beliggenhet på kloden setter Anchorage innen 9 og 1/2 timer med luft til nesten 90% av den
                industrialiserte verden. Av denne grunn er det et vanlig bensinstopp for mange internasjonale passasjerfly og er
                hjemsted for et stort FedEx-nav.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Russisk tilstedeværelse i sør-sentrale Alaska var godt etablert i det 19. århundre. I 1867 formidlet USAs
                utenriksminister William H. Seward en avtale om å kjøpe Alaska fra det keiserlige Russland for $ 7,2 millioner (ca
                to cent en acre). Hans politiske rivaler lyktes avtale som "Sewards dårskap", "Sewards isboks" og "Walrus". I 1888
                ble gull oppdaget langs Turnagain Arm.
              </para>
              <para> I 1912 ble Alaska et USA-territorium. Forankring, i motsetning til hver andre store by i Alaska sør for Brooks
                Range, var ikke et fiske eller en gruveleir. Området rundt Anchorage mangler betydelige økonomiske metallmineraler.
                Mens en rekke Dena'ina bosetninger eksisterte langs Knik Arm i årevis, ble det rapportert at bare to hvite menn, Bud
                Whitney og Jack Brown, hadde bodd i Ship Creek-dalen på 1910-tallet før den store tilstrømningen av nybyggere.
              </para>
              <para> Byen vokste fra sin tilfeldighet valg som et område av en jernbane konstruksjon port for Alaska Engineering
                Commission. Byggingen av Alaskan Railroad fortsatte til ferdigstillelsen i 1923. Byens økonomi i 1920-tallet og
                1930-tallet ble sentrert på jernbanen.
              </para>
              <para> Mellom 1930- og 1950-tallet opplevde byen massiv vekst som lufttransport og militæret fikk betydning. I 1968
                oppdaget ARCO olje i Prudhoe Bay på Alaska North Slope, og den resulterende oljebommen spurte ytterligere vekst i
                Anchorage. I 1975 ble Anchorage City og Greater Anchorage Area Borough (som omfatter Eagle River, Girdwood, Glen
                Alps og flere andre samfunn) fusjonert inn i den geografisk større Anchorage kommune.
              </para>
              <para> Byen fortsatte å vokse på 1980-tallet, og siden da har det blitt gjort flere forsøk på å flytte Alaskas
                statskapital fra Juneau til Anchorage - eller til et sted nærmere Anchorage.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__alaskan_wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Byen ligger på en stripe av kystnære lavlandet og strekker seg opp i den nedre alpinhellingen til
                Chugach-fjellene. Point Campbell, det vestligste punktet for ankerplass på fastlandet, støter ut i Cook Inlet nær
                sin nordlige ende, hvor det splittes i to armer. I sør er Turnagain Arm, en fjord som har noen av verdens høyeste
                tidevann. Knik Arm, et annet tidevannsinnløp ligger til vest og nord. Chugach-fjellene i øst danner en grense for
                utvikling, men ikke til byens grenser, som omfatter en del av det ville alpinområdet Chugach State Park.
              </para>
              <title ezxhtml:level="3"> Parker og rekreasjon </title>
              <para>
                <emphasis role="strong"> Alaska Native Heritage Centre</emphasis>
                er mye mer enn bare et statisk museum av glass skjermer. De forskjellige innfødte alaskanske kulturer er alle
                representert i dette senteret. En stor scene holder innfødte dansopptredener, så vel som andre typer arrangementer
                for besøkende. Bak senteret tar en kort sti rundt innsjøen deg til flere stasjoner som viser aspekter av livet i
                hver av de innfødte alaskanske kulturer. Også er mange gjenstander som kunstverk, kajakk og ulu kniver på skjermen.
              </para>
              <para>
                <emphasis role="strong"> Alaska botaniske hage</emphasis>
                er en uavhengig ideell organisasjon som åpnet i 1993. Hagenes oppgave å øke skjønnheten og verdien av
                plantematerialet gjennom utdanning, bevaring, rekreasjon og forskning. Hagenes land består hovedsakelig av gran og
                bjørkeskog.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__westertoren_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Chugach State Park</emphasis>
                er den tredje største delstatsparken i USA, og består av geografisk ulikare områder. Jakt og fiske er tillatt i
                Chugach etter forskrift. Parken har tilgang til 16 stier og 110 stier. Reisende går til fots, med terrengsykler, ATV
                eller på hesteryggen. Denne parken er populær blant fotografene, da den inneholder forskjellige dyreliv og
                topografi. Det er mer enn 45 arter av pattedyr som bor i denne parken. Den brune bjørn og elg er så utbredt at du
                ofte finner dem vandrende i gatene i Anchorage.
              </para>
              <para>
                <emphasis role="strong"> Anchorage Coastal Wildlife Refuge</emphasis>
                ligger på en 16 kilometer lang kystlinje i Anchorage, Alaska. Langt flertallet av tilfluktsstedet ligger på
                tømmerflåten av issilter, med en mindre del som består av kystnære våtmarker, moser, skogkledde områder og Potter
                Marsh, et populært dyrelivsområde.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__ski_resort]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tilflugten er åpen for publikum året rundt. Populære aktiviteter inkluderer fugletitting, jakt, fangst, fiske,
                camping, fotturer, trugeturer og langrenn. Potter Marsh er åpen om vinteren for skøyter. Til tross for nærhet til
                byforankring, er offentlig tilgang til mye av tilfluktsstedet begrenset til umarkede stier gjennom skogkledde
                områder, og de iskledde flodplatene som utgjør det meste av tilfluktsstedet, kan være farlige.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__anchorage_on_an_april_evening]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Alyeska Resort</emphasis>
                er et skisted i Girdwood, Alaska. Mount Alyeska er en del av Chugach fjellkjeden, og Alyeska Resort er det største
                skiområdet i staten. De andre skiområdene er Arctic Valley Ski Area og Hilltop Ski Area.
              </para>
            </section>
