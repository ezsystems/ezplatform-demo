              <para> Thai matlaging legger vekt på lett tilberedte retter med sterke aromatiske komponenter og en krydret kant.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Thai mat er det nasjonale kjøkkenet i Thailand. Balanse, detalj og variasjon er av avgjørende betydning for
                thailandske kokker. I sin bok The Principles of Thai Cookery, kjendiskokk, forfatter og autoritet på Thai cuisine
                McDang skrev: "Hva er Thai mat? Hvert land i verden har sin egen matprofil. Den reflekterer sin kultur, miljø,
                oppfinnsomhet og verdier. Når det gjelder Thailand, kommer disse ordene til å tenke: intrikat, detaljert
                oppmerksomhet, tekstur, farge, smak og bruk av ingredienser med medisinske fordeler, samt god smak.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__yam_wun_sen]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Thai mat er et av de mest populære matene i verden. I 2011 gjør sju av Thailands populære retter det til listen
                over 'verdens 50 mest delikate matvarer (lesernes valg)' - en verdensomspennende undersøkelse på Internett av 35.000
                personer som tilhører CNN International. Dette gjorde Thai som matlagingstradisjonen med de fleste retter som med
                hell gjorde det til listen.
              </para>
              <para> Thai mat og de kulinariske tradisjonene og kjøkkenene til Thailands naboer har gjensidig påvirket hverandre i
                løpet av mange århundrer. Regionale variasjoner har en tendens til å korrelere til nabolandene (som ofte deler samme
                kulturelle bakgrunn og etnisitet på begge sider av grensen), samt klima og geografi. Mange retter som nå er populære
                i Thailand var opprinnelig kinesiske retter. De ble introdusert til Thailand av Hokkien-folkene som begynte i det
                15. århundre, og av Teochew-folkene som begynte å bosette seg i større tall fra slutten av det 18. århundre i
                fremtiden, hovedsakelig i byene, og nå danner størstedelen av de thailandske kineserne .
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__thai_vegetable_carving]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <title ezxhtml:level="2"> Visning </title>
              <para> Viktig å thailandsk servering er khluks praksis, blander smaker og teksturer av forskjellige retter med risen
                fra tallerkenen. Maten skyves av gaffelen, som holdes i venstre hånd, inn i skjeen i høyre hånd, som så blir brakt
                til munnen. En tradisjonell keramisk skje brukes noen ganger til suppe, og knivene brukes ikke vanligvis ved bordet.
              </para>
              <para> Thai mat består vanligvis av ris (khao på thai) med mange komplementære retter som deles av alle. Rettene
                serveres samtidig, inkludert supper, og det er også vanlig å gi flere retter enn det er gjester ved bordet. En
                thailandsk familie måltid vil normalt bestå av ris med flere retter som bør danne en harmonisk kontrast av smaker og
                teksturer samt forberedelsesmetoder. Tradisjonelt ville et måltid ha minst fem elementer: en dukkert eller smak for
                rå eller kokte grønnsaker (khrueang chim) er den mest avgjørende delen av ethvert thailandsk måltid. Khrueang chim,
                betraktet som en byggestein av thailandsk mat av Chef McDang, kan komme i form av en krydret chili-saus eller
                nydelig kalt nam phrik (laget av rå eller kokte chilies og andre ingredienser som deretter mashed sammen), eller en
                type av dukkert beriket med kokosmelk kalt lon. De andre elementene vil inkludere en klar suppe (kanskje en krydret
                tom yam eller en myk tom chuet), en karri eller småkoke (i hovedsak alle retter som er identifisert med
                kaeng-prefiks), en stekt parabolen og en stekt stekt kjøttfisk , sjømat eller grønnsaker.
              </para>
              <title ezxhtml:level="2"> ingredienser </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__thai_cuisine__red_roast_duck_curry]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Thai mat er kjent for sin entusiastiske bruk av friske (i stedet for tørket) urter og krydder. Vanlige smaker i
                thailandsk mat kommer fra hvitløk, galangal, koriander / koriander, sitrongress, sjalott, pepper, kaffir limeblader,
                rekerpasta, fiskesaus og chili. Palm sukker, laget av saften av visse Borassus palmer, brukes til å søte retter mens
                lime og tamarind bidrar med syrlige sedler. Kjøtt som brukes i thailandsk mat er vanligvis svinekjøtt og kylling, og
                også and, biff og vannbøffel. Geit og fårekjøtt blir sjelden spist unntatt av muslimske thais.
              </para>
            </section>
