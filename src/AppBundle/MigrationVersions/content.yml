              <para> La cuisine thaïlandaise est l'une des plus populaires au monde. En 2011, sept plats populaires thaïlandais
                figurent sur la liste des «50 aliments les plus délicieux du monde» («Readers 'Pick»), un sondage en ligne réalisé
                par CNN International auprès de 35 000 personnes. Cela a fait thaïlandais comme la tradition de la cuisine avec le
