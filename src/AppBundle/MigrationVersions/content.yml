    lang: fre-FR
    attributes:
        title: Cuisine éthiopienne
        short_title: Cuisine éthiopienne
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine éthiopienne se compose de légumes et de plats de viande souvent très épicés.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> La cuisine éthiopienne se compose de légumes et de plats de viande souvent très épicés. C'est généralement sous
                forme de wat, un ragoût épais, servi sur l'injera, un grand pain plat au levain, d'environ 50 centimètres (20
                pouces) de diamètre et fait de farine de teff fermenté.
              </para>
              <title ezxhtml:level="2"> Caractéristiques principales </title>
              <para> Les Ethiopiens mangent exclusivement avec leurs mains droites, en utilisant des morceaux d'injera pour ramasser
                les mets des entrées et des plats d'accompagnement. Les ustensiles sont facultatifs. Un plat typique se compose
                d'injera accompagnée d'un ragoût épicé, qui comprend fréquemment du bœuf, de l'agneau, des légumes et divers types
                de légumineuses, comme les lentilles. La cuisine gurage utilise aussi la fausse plante bananière, un type d'ensete.
                La plante est pulvérisée et fermentée pour faire un aliment de type pain appelé qocho ou kocho, qui est mangé avec
                kitfo.
              </para>
              <title ezxhtml:level="2"> Histoire </title>
              <para> L'église orthodoxe éthiopienne prescrit un certain nombre de périodes de jeûne (tsom), y compris les mercredis,
                vendredis, et toute la saison de carême, de sorte que la cuisine éthiopienne contient de nombreux plats qui sont
                végétaliens. Les pâtes sont fréquemment disponibles dans toute l'Ethiopie, y compris dans les zones rurales. Le café
                est également une grande partie de la culture et de la cuisine éthiopiennes. Après chaque repas, une cérémonie du
                café est organisée et du café expresso est servi.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__ethiopian_kitfo]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Dans leur adhésion au jeûne strict, les cuisiniers éthiopiens ont mis au point un riche éventail de sources
                d'huile de cuisson - outre le sésame et le carthame - à utiliser comme substitut aux graisses animales, ce qui est
                interdit pendant les périodes de jeûne. La cuisine éthiopienne utilise également le nug (également orthographié
                noog, également connu sous le nom de «graine de niger»).
              </para>
              <title ezxhtml:level="3"> café </title>
              <para> Selon certaines sources, la consommation de café (buna) est probablement originaire d'Éthiopie. Une boisson
                nationale clé, c'est une partie importante du commerce local.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__ethiopian_cuisine__coffee_ceremony]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> La cérémonie du café est la traditionnelle portion de café, généralement après un gros repas. Il implique
                souvent l'utilisation d'une jebena, une cafetière en argile dans laquelle le café est bouilli. Le préparateur fait
                rôtir les grains de café juste devant les invités, puis se promène dans la pièce pour que les participants puissent
                goûter l'odeur du café. Ensuite, le préparateur broie les grains de café dans un outil traditionnel appelé mokecha.
                Le café est mis dans la jebena, bouilli avec de l'eau, puis servi avec de petites tasses. Le café est généralement
                servi avec du sucre, mais il est également servi avec du sel dans de nombreuses régions d'Éthiopie. Dans certaines
                parties du pays, on ajoute du niter kibbeh à la place du sucre ou du sel.
              </para>
              <para> Des collations, comme le maïs soufflé ou l'orge grillé (ou kollo), sont souvent servies avec le café. Dans la
                plupart des foyers, une zone café dédiée est entourée d'herbe fraîche, avec des meubles spéciaux pour la cafetière.
                Une cérémonie complète a trois tours de café (Abol, Tona et Bereka) et est accompagnée par l'incinération de
                l'encens.
              </para>
              <title ezxhtml:level="3"> Spiritueux </title>
              <para> Tej est un vin de miel puissant. Il est similaire à l'hydromel, qui est souvent servi dans les bars (en
                particulier, dans un tej bet ou "tej house"). Katikala et araqe sont des spiritueux locaux peu coûteux qui sont très
                forts.
              </para>
              <para> Tella est une bière brassée maison servie dans tella bet ("tella houses") qui se spécialise dans le service de
                tella seulement. Tella est la boisson la plus commune faite et servie dans les ménages pendant les vacances.
              </para>
            </section>
        image: 'vendor/ezsystems/ezplatform-demo-assets/images/places-tastes/tastes/Ethiopian-Cuisine.jpg'
        caption: >-
