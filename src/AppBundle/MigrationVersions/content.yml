              <para>
                <emphasis role="strong"> Kochi</emphasis>
                (tidligere Cochin), også kjent som Queen of the Arabian Sea, er en stor havneby som ligger på den sørlige vestkysten
                av den indiske halvøy ved Arabiahavet og Laccadivehavet i delstaten Kerala. Det var et viktig spice trading center
                på Indias vestkyst fra det 14. århundre og videre, og opprettholdt et handelsnettverk med arabiske kjøpmenn fra den
                pre-islamske epoken. Opptatt av portugisisk i 1503 var Kochi den første av de europeiske koloniene i koloniale
                India. Det forblir hovedstedet for portugisisk India til 1530, da Goa ble valgt i stedet. Byen ble senere okkupert
                av nederlandsk og britisk, med kongeriket Cochin som en prinsesstat. Disse invasjonene har etterlatt et
                uforglemmelig preg på historien og utviklingen av Kochi.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__kochin3]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Kochi er den nest største byen i Kerala etter Thiruvananthapuram og den nest største bysamfunnet i Kerala etter
                Calicut. Kochi rangerer først i det totale antall internasjonale og innenlandske turistanbefalinger i Kerala. Kochi
                har også blitt rangert som det sjette beste reisemålet i India, ifølge en undersøkelse utført av Nielsen Company på
                vegne av Outlook Traveler-magasinet.
              </para>
              <para> Kochi er også hjemmet til Southern Naval Command of the Indian Navy og statens hovedkvarter i Indian Coast
                Guard med en vedlagt luftskvadron, kalt Air Squadron 747.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Kochi var sentrum for indisk krydderhandel i mange århundrer. Kochi steg til betydning som et handelssentrum
                etter at Port Muziris rundt Kodungallur (Cranganore) ble ødelagt av massiv oversvømmelse av Periyar i 1341. De
                tidligste dokumentert referansene til Kochi forekommer i bøker skrevet av kinesisk voyager Ma Huan under sitt besøk
                til Kochi i det 15. århundre. Det er også referanser til Kochi på kontoer skrevet av italiensk reisende Niccolò Da
                Conti, som besøkte Kochi i 1440.
              </para>
              <para> Ifølge mange historikere kom forløperstaten til Kongeriket Kochi til eksistens tidlig
                <emphasis role="strong"> 12. århundre</emphasis>
                , etter fallet av Chera Kingdom. Rikets regjering var arvelig, og familien som hersket over regionen, ble kjent som
                Perumpadappu Swaroopam i den lokale folketallet.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__bolgatty_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Portugals navigatør Pedro Álvares Cabral grunnla den første europeiske bosetningen i India på Kochi i
                <emphasis role="strong"> 1500</emphasis>
                . Fra
                <emphasis role="strong"> 1503 til 1663</emphasis>
                , Fort Kochi (Fort Emmanuel) ble styrt av Portugal. Den portugisiske regelen ble fulgt av den nederlandske som
                omdøpt Fort Immanuel som Fort Stormsburg. I mellomtiden flyttet den kongelige familien av Kochi hovedstaden i
                Kochi-riket til Thrissur, og forlot den nominelle myndighet over øyer i Kochi.
                <emphasis role="strong"> Ved 1773</emphasis>
                , utvidet Mysore-herskeren Hyder Ali sin erobring i Malabar-regionen til Kochi og tvang den til å bli en biflod av
                Mysore.
              </para>
              <para> I mellomtiden, den nederlandske, som fryktet et utbrudd av krig mot de unge provinsene, signerte
                <emphasis role="strong"> Anglo-hollandsk traktat av 1814</emphasis>
                med Storbritannia, der Kochi ble ceded til Storbritannia i bytte for øya Bangka. I 1866 ble Fort Kochi en kommune,
                og den første kommunale sitteplasskonkurransen ble gjennomført i
                <emphasis role="strong"> 1883</emphasis>
                . Av
                <emphasis role="strong"> 1870</emphasis>
                , hovedstaden i Kochi-riket ble flyttet igjen til Kochi forstad til Tripunithura. I
                <emphasis role="strong"> 1910</emphasis>
                , Ernakulum ble den administrative hovedstaden i Kochi-riket med etablering av kongelig sekretariat og stat Durbar.
                Kontorene til Diwan og High Court ble snart flyttet til Ernakulum. I
                <emphasis role="strong"> 1925</emphasis>
                , Kochi lovgivende forsamling ble utgjort på grunn av offentlig press på staten.
              </para>
              <para> I
                <emphasis role="strong"> 1947</emphasis>
                , da India oppnådde uavhengighet fra den britiske koloniale regjering, var Cochin den første prinsesstaten for å bli
                villig til å delta i den indiske unionen.
              </para>
              <para> Byens økonomiske vekst samlet momentum etter økonomiske reformer i India introdusert av staten i begynnelsen av
                1990-tallet. Siden 2000 har tjenestesektoren påvirket byens økonomi. Etableringen av flere industriparker basert på
                IT og annen portbasert infrastruktur utløste en bygg- og realty boom i byen. Gjennom årene har Kochi vært vitne til
                rask kommersialisering, og har i dag vokst inn i det kommersielle knutepunktet til Kerala
              </para>
              <title ezxhtml:level="3">
                <emphasis role="strong"> Navnet på navnet</emphasis>
              </title>
              <para> Gamle reisende og håndverkere refererte til Kochi i deres skrifter, noe som tyder på det som
                <emphasis> Cocym</emphasis>
                ,
                <emphasis> Cochym</emphasis>
                ,
                <emphasis> Cochin</emphasis>
                , og
                <emphasis> Kochi</emphasis>
                . Opprinnelsen til navnet "Kochi" antas å være fra malayalam-ordet
                <emphasis> kochu azhi</emphasis>
                , som betyr "liten lagune". Enda en annen teori er at Kochi er avledet fra ordet
                <emphasis> Kaci</emphasis>
                , som betyr "havn". Kontoer av italienske oppdagelsesreisende Nicolo Conti (15. århundre), og Fra Paoline i det 17.
                århundre sier at det ble kalt
                <emphasis> Kochchi</emphasis>
                , oppkalt etter elva forbinder backwaters til sjøen. Etter ankomsten av portugisisk, og senere britene, stod navnet
                Cochin fast som den offisielle appellasjonen. Byen vendte tilbake til en nærmere anglicisering av sitt opprinnelige
                malaysiske navn, Kochi, i 1996.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <para> Turisme er en av de sterkeste driverne i lokaløkonomien. Ernakulam-distriktet, der Kochi ligger, ligger først i
                det totale antall innenlandske turister som besøker Kerala, og bidrar dermed til økonomien i byen. Turkapplaven ved
                Fort Kochi og tilstedeværelsen av flere historiske monumenter, museer og så vel som naturlige attraksjoner som
                Vembanad-innsjøen og bakvannene tiltrekker seg et stort antall turister til byen. Kochi Port er en av de ledende
                havnene der internasjonale cruisere ringer regelmessig. Byen har det første marinaanlegget i landet Kochi Marina som
                tiltrekker seg yacht-totters. For ytterligere å tappe potensialet til hele sesonghamnen ved Kochi, en internasjonal
                cruiseterminal, og flere marinaer blir bygget.
              </para>
              <para>
                <emphasis role="strong"> Kinesiske fiskenett</emphasis>
                er unike for Kochi, og det ble tidligere antatt at nettene kunne ha blitt introdusert av den kinesiske utforskeren
                Zheng He, men den nylige undersøkelsen viser at disse ble introdusert av portugisiske Casado-bosetterne fra Macau.
                De kinesiske fiskenettene har blitt en svært populær turistattraksjon, deres størrelse, og elegant konstruksjon er
                fotogen og den langsomme rytmen i operasjonen er ganske hypnotisk. I tillegg kan fangstene kjøpes individuelt og må
                tas kun kort avstand til en gate entreprenør som vil lage mat.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__city_of_cochin]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Backwaters of Kochi</emphasis>
                er en kjede av brakiske laguner og innsjøer som ligger parallelt med arabiske havskysten (kjent som Malabar-kysten)
                i Kerala-staten i Sør-India. I Cochin, strekningen fra Kochi Azhi til Munambam Azhi, er de rolige backwaters
                populært kjent som Veeranpuzha. Det er den nordlige forlengelsen av Vembanad Lake. Vembanad Lake (Vembanad Kayal
                eller Vembanad Kol) er Indias lengste innsjø og er den største innsjøen i Kerala. En båttur gjennom backwaters er en
                uforglemmelig opplevelse.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__kochin__house_bost_view]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Kathakali</emphasis>
                er en av de store former for klassisk indisk dans. Det er en annen artikkelhistorie, men en preget av sin fargerike
                make-up, kostymer og ansiktsmasker som har skuespillerdanser.
                <emphasis> Se India Foundation</emphasis>
                ,
                <emphasis> The Cochin Cultural Center</emphasis>
                og
                <emphasis> Art Kerala</emphasis>
                organiserer Kathakali.
              </para>
              <para>
                <emphasis role="strong"> Marine Drive</emphasis>
                er en pittoresk promenade i Kochi. Den er bygget mot bakvann, og er en populær hangout for lokalbefolkningen. Marine
                Drive er også en økonomisk blomstrende del av byen Kochi. Med flere kjøpesentre er det som et viktig sentrum for
                shoppingaktivitet i Kochi. Gangveien har to samtidige konstruerte broer, Rainbow Bridge og Chinese Fishing Net
                Bridge. Hundrevis av mennesker, både innfødte og turister, sprer gangbroen om kveldene.
              </para>
              <para>
                <emphasis role="strong"> Fort Kochi</emphasis>
                , ligger på Fort Kochi / Mattancherry-halvøya, er den historiske delen av byen og hjemmet til mange
                turistattraksjoner, som de cantilevered kinesiske fiskenettene, Mattancherry-palasset og Santa Cruz-basilikaen.
              </para>
              <para>
                <emphasis role="strong"> Hill Palace</emphasis>
                er det største arkeologiske museet i Kerala, nær Tripunithura. Det var det administrative kontoret til Kochi Rajas.
                Palasset komplekset ble bygget i 1865 og består av 49 bygninger i den tradisjonelle arkitektoniske stilen, som sprer
                seg over 54 hektar. Komplekset har et arkeologisk museum, et arvsmuseum, en hjortpark, en forhistorisk park og en
                barnepark.
              </para>
              <para>
                <emphasis role="strong"> Jødisk synagoge</emphasis>
                , eller
                <emphasis role="strong"> Paradesi Synagogu</emphasis>
                e, er den eldste synagogen i Commonwealth of Nations, som ligger i Kochi i Sør-India. Den ble bygget i 1568 av
                Malabar Yehudan-folkene eller Cochin-jødiske samfunn i Kongeriket Cochin. Det kalles også den jødiske synagoge i
                Cochin eller Mattancherry-synagogen.
