    attributes:
        name: 'Santo Domingo, Dominikanische Republik'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Santo Domingo bedeutet "Santo Domingo", offiziell Santo Domingo de Guzmán, ist die Hauptstadt und größte Stadt
                in der Dominikanischen Republik und der größte Ballungsraum in der Karibik von der Bevölkerung Die Stadt grenzt an
                die Grenzen des Distrito Nacional ("DN"), "National District"), grenzt an drei Seiten von Santo Domingo Province.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__santo_domingo_national_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> 1496 von Bartholomäus Columbus am Ostufer des Flusses Ozama gegründet und 1502 von Nicolás de Ovando an das
                Westufer des Flusses verlegt, ist die Stadt die älteste ununterbrochen bewohnte europäische Siedlung Amerikas und
                der erste Sitz der spanischen Kolonialherrschaft in der Neuen Welt. Santo Domingo ist der Ort der ersten
                Universität, Kathedrale, Burg, Kloster und Festung in der Neuen Welt. Die Kolonialzone der Stadt wurde von der
                UNESCO zum Weltkulturerbe erklärt. Santo Domingo hieß von 1936 bis 1961 Ciudad Trujillo, nachdem der Diktator der
                Dominikanischen Republik, Rafael Trujillo, die Hauptstadt nach sich selbst benannt hatte. Nach seiner Ermordung nahm
                die Stadt ihre ursprüngliche Bezeichnung wieder ein.
              </para>
              <para> Santo Domingo ist das kulturelle, finanzielle, politische, kommerzielle und industrielle Zentrum der
                Dominikanischen Republik, wobei sich die wichtigsten Industrien des Landes innerhalb der Stadt befinden. Santo
                Domingo dient auch als der wichtigste Seehafen des Landes. Der Hafen der Stadt an der Mündung des Ozama beherbergt
                die größten Schiffe und der Hafen wickelt sowohl den schweren Personen- als auch den Güterverkehr ab.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Vor der Ankunft von Christoph Kolumbus im Jahr 1492 besiedelten die einheimischen Taíno die Insel, die sie
                Quisqueya (Mutter aller Länder) und Ayiti (Land der hohen Berge) nannten, und die Kolumbus später Hispaniola nannte,
                einschließlich des Territoriums der heutigen Republik Haiti. Zu dieser Zeit bestand das Gebiet der Insel aus fünf
                Häuptlingen: Marién, Maguá, Maguana, Jaragua und Higüey. Diese wurden jeweils von Caciques (Häuptlingen)
                Guacanagarix, Guarionex, Caonabo, Bohechío und Cayacoa regiert.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__columbus_park_dominican_republic]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Ab 1496, als die Spanier sich auf der Insel niederließen, wurde Santo Domingo offiziell am 5. August 1498 zur
                ältesten europäischen Stadt Amerikas. Bartholomäus Kolumbus gründete die Siedlung und nannte sie La Nueva Isabela,
                nach einer früheren Siedlung im Norden, benannt nach der Königin von Spanien, Isabella I. 1495 wurde sie zu Ehren
                des Heiligen Dominikus in "Santo Domingo" umbenannt. Santo Domingo wurde als das "Tor zur Karibik" bekannt und von
                nun an die Hauptstadt von Hispaniola. Expeditionen, die zu Ponce de Leóns Kolonisierung von Puerto Rico, Diego
                Velázquez de Cuéllar's Kolonisierung Kubas, Hernando Cortes 'Eroberung Mexikos und Vasco Núñez de Balboas Sichtung
                des Pazifischen Ozeans führten, wurden alle von Santo Domingo aus gestartet.
              </para>
              <para> Im Juni 1502 wurde Santo Domingo durch einen großen Hurrikan zerstört, und der neue Gouverneur Nicolás de
                Ovando ließ es an einem anderen Ort auf der anderen Seite des Ozama Flusses wieder aufbauen. Das ursprüngliche
                Stadtbild und ein großer Teil seiner Verteidigungsmauer können heute noch in der gesamten von der UNESCO zum
                Weltkulturerbe erklärten Kolonialzone bewundert werden.
              </para>
              <para> Im Jahr 1586 eroberte Francis Drake die Stadt und hielt sie für Lösegeld. Drakes Invasion signalisierte den
                Niedergang der spanischen Herrschaft über Hispaniola. Eine Expedition von Oliver Cromwell im Jahre 1655 griff die
                Stadt Santo Domingo an, wurde jedoch besiegt. Die englischen Truppen zogen sich zurück und nahmen stattdessen die
                weniger bewachte Kolonie Jamaika.
              </para>
              <para> Von 1795 bis 1822 wechselte die Stadt mit der Kolonie mehrmals den Besitzer. Die Stadt wurde nach jahrelangen
                Kämpfen 1795 an Frankreich abgetreten, 1801 kurz von haitianischen Rebellen erobert, 1802 von Frankreich
                zurückerobert und 1809 wieder von Spanien zurückerobert. 1821 wurde Santo Domingo Hauptstadt einer unabhängigen
                Nation .
              </para>
              <para> Am 27. Februar 1844 war Santo Domingo wieder die Hauptstadt einer freien Nation, als es seine Unabhängigkeit
                von der haitianischen Besatzung unter der Führung des dominikanischen Nationalisten Juan Pablo Duarte erlangte. Im
                Jahr 1861 kehrte Spanien in das Land zurück, nachdem es sich mit dem dominikanischen Diktator Pedro Santana
                getroffen hatte, wobei letzterer mehrere Ehrentitel und Privilegien erhielt, im Gegenzug für die Annexion der jungen
                Nation an die spanische Herrschaft. Der Dominikanische Restaurationskrieg begann jedoch 1863, und 1865 war das Land
                wieder frei, nachdem Spanien sich zurückgezogen hatte.
              </para>
              <para> Während der nächsten zwei Drittel eines Jahrhunderts erlebten Santo Domingo und die Dominikanische Republik
                viele Revolutionen, Machtwechsel und die Besetzung durch die Vereinigten Staaten von 1916 bis 1924. Die Stadt wurde
                1930 vom Hurrikan San Zenón heimgesucht, der große Schäden anrichtete. Nach seinem Wiederaufbau wurde Santo Domingo
                offiziell als Ciudad Trujillo zu Ehren des Diktators Rafael Leónidas Trujillo bekannt. Nach seiner Ermordung im Jahr
                1961 wurde die Stadt wieder nach Santo Domingo umbenannt.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <title ezxhtml:level="3"> Die Architektur </title>
              <para> Viele der wichtigsten Sehenswürdigkeiten von Santo Domingo befinden sich im Zona Colonial District der Stadt,
                der seit 1990 zum UNESCO-Weltkulturerbe gehört. Die Colonial Zone verfügt über eine beeindruckende Sammlung von
                Gebäuden aus dem frühen 16. Jahrhundert, darunter palastartige Häuser und majestätische Kirchen, die den Baustil
                widerspiegeln des späten Mittelalters.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__oslo__viking_museum_oslo_3]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die wichtigsten historischen Gebäude der Stadt sind die Catedral Santa María La Menor, genannt La Catedral
                Primada de América, Amerikas erste Kathedrale, die ihre Auszeichnung ausspricht; der Alcázar de Colón, Amerikas
                erstes Schloss, einst die Residenz des Vizekönigs der Indies Don Diego Colón, ein Sohn von Christoph Kolumbus; das
                Monasterio de San Francisco, die Ruinen des ersten Klosters in Amerika; das Museo de las Casas Reales, in einem
                monumentalen Komplex, der den ehemaligen Palast der Gouverneure und das Gebäude der ehemaligen Königlichen Audiencia
                von Santo Domingo umfasst; Fortaleza Ozama, die älteste Festung Amerikas; das Pantéon Nacional, ein ehemaliges
                Jesuitengebäude, in dem heute die Überreste verschiedener bekannter Dominikaner untergebracht sind; und das
                Dominikanerkloster, das erste Kloster in Amerika.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__catedral_santa_maria_la_menor]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Las Atarazanas (ehemaliger Marinehof, heute ein Museum) war das erste europäische Handelszentrum in Amerika und
                ist bis heute ein Zentrum der Aktivität. Der Alcázar de Colón, einst der koloniale Palast der Familie Columbus -
                beginnend mit seinem Sohn Diego - ist heute ein Museum, das antike Möbel und Dekorationen zeigt.
              </para>
              <title ezxhtml:level="3"> Kultur </title>
              <para> Die darstellenden Künste sind in Santo Domingo sehr wichtig. Die Stadt hat ihr eigenes symphonisches Orchester,
                Kammerorchester, Operngesellschaft, Ballettensemble, Folkloregesellschaft und Nationaltheater, einschließlich einer
                Anzahl kleinerer Gruppen. Die Plaza der Kultur ist das Zentrum der Aktivität, aber es gibt Konzerte, Ballett,
                Folklore und andere Aufführungen in der ganzen Stadt. Casa de Teatro ist der Treffpunkt der Künstler, Schauspieler
                und Musiker der Avantgarde. Es veranstaltet Kunst- und Literaturausstellungen und bietet Mal-, Schauspiel- und
                Tanzkurse sowie monatliche Wettbewerbe für Poesie, Kurzgeschichten und andere Formen der Literatur an.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__landing_of_columbus]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> In Santo Domingo befinden sich zahlreiche Museen, von denen sich viele im Stadtteil Zona Colonial befinden. Die
                Plaza de la Cultura beherbergt auch die wichtigsten Kulturstätten der Stadt, darunter das Teatro Nacional; der
                Palacio Nacional, in dem die Präsidentschaft der Dominikanischen Republik untergebracht ist; der Palacio de Bellas
                Artes (Palast der Schönen Künste), ein neoklassizistisches Gebäude, in dem das Nationale Symphonieorchester des
                Landes beheimatet ist; und der Boulevard 27 de Febrero, eine Fußgängerpromenade an der belebten Avenida 27 de
                Febrero, die Kunstwerke von prominenten dominikanischen Künstlern und Bildhauern zeigt. Eine weitere Attraktion ist
                das Centro Olímpico Juan Pablo Duarte, ein Sportkomplex im Zentrum von Santo Domingo. Dieser Komplex wurde während
                der Panamerikanischen Spiele 2003 verwendet.
              </para>
              <para> Auf der Plaza de la Cultura befindet sich das Museum des dominikanischen Mannes mit Artefakten aus der
                präkolumbianischen Taíno-Kultur, dem Nationalmuseum für Geschichte und Geographie, dem Museum für Naturgeschichte
                und dem Museum für Moderne Kunst. Weitere Museen sind das Museo Bellapart, eine bedeutende Privatsammlung der
                dominikanischen Malerei und Skulptur des 19. und 20. Jahrhunderts und das Museo Prehispanico, eine bedeutende
                Privatsammlung präkolumbianischer Taíno-Kunst.
              </para>
            </section>
