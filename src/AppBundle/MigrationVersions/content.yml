    attributes:
        name: 'Amsterdam, Niederlande'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Amsterdams Name leitet sich von Amstelredamme ab, was auf die Herkunft der Stadt als Staudamm des Amstel
                zurückzuführen ist. Ursprünglich als kleines Fischerdorf im späten 12. Jahrhundert entstanden, entwickelte sich
                Amsterdam während des niederländischen Goldenen Zeitalters (17. Jahrhundert) zu einem der wichtigsten Häfen der
                Welt, was auf seine innovativen Entwicklungen im Handel zurückzuführen ist. Im 19. und 20. Jahrhundert expandierte
                die Stadt, und viele neue Viertel und Vororte wurden geplant und gebaut. Während dieser Zeit war die Stadt das
                führende Zentrum für Finanzen und Diamanten. Im 19. und 20. Jahrhundert expandierte die Stadt, und viele neue
                Viertel und Vororte wurden geplant und gebaut. Die Amsterdamer Grachten aus dem 17. Jahrhundert und die
                Verteidigungslinie von Amsterdam aus dem 19.-20. Jahrhundert stehen auf der UNESCO-Liste des Weltkulturerbes.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__amsterdam_1544]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">reference</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Als Handelshauptstadt der Niederlande und als eines der führenden Finanzzentren Europas gilt Amsterdam als eine
                Alpha-Weltstadt. Die Stadt ist auch die kulturelle Hauptstadt der Niederlande.
              </para>
              <title ezxhtml:level="2"> Geschichte </title>
              <para> Die Gründung Amsterdams ist relativ neu, verglichen mit älteren Städten wie Nijmegen, Rotterdam und Utrecht.
                Amsterdam erhielt 1300 oder 1306 das Stadtrecht. Ab dem 14. Jahrhundert blühte Amsterdam vor allem durch den Handel
                mit der Hanse auf.
              </para>
              <para> Im 16. Jahrhundert rebellierten die Niederländer gegen Philipp II. Von Spanien und seine Nachfolger. Der
                Aufstand eskalierte in den Achtzigjährigen Krieg, der schließlich zur Unabhängigkeit der Niederlande führte. Die
                niederländische Republik wurde für ihre relative religiöse Toleranz bekannt.
              </para>
              <para> Das 17. Jahrhundert gilt als Amsterdams goldenes Zeitalter, in dem es zur reichsten Stadt der Welt wurde.
                Amsterdamer Kaufleute hatten den größten Anteil sowohl an der Niederländischen Ostindien-Kompanie als auch an der
                Niederländischen Westindischen Kompanie. Diese Unternehmen erwarben Überseebesitzungen, die später zu holländischen
                Kolonien wurden. Im Jahr 1602 wurde das Amsterdamer Büro der internationalen Handelsgesellschaft East India Company
                durch den Handel mit eigenen Aktien zur ersten Börse der Welt. Die Bank of Amsterdam nahm 1609 ihre Tätigkeit auf
                und fungierte als Vollbank für niederländische Handelsbankiers und als Reservebank.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__image_gallery_d]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das Amsterdamer Kanalsystem wurde Anfang des 17. Jahrhunderts gebaut, als die Immigration ihren Höhepunkt
                erreichte. Ein umfassender Plan wurde entwickelt, der auf vier konzentrischen Halbkreisen von Kanälen basierte,
                deren Enden an der IJ-Bucht auftauchten. Die Kanäle dienten zur Verteidigung, zum Wassermanagement und zum
                Transport.
              </para>
              <para> Amsterdams Wohlstand nahm im 18. und frühen 19. Jahrhundert ab. Das Ende des 19. Jahrhunderts wird manchmal
                Amsterdams zweites Goldenes Zeitalter genannt. Neue Museen, ein Bahnhof und das Concertgebouw wurden gebaut; In
                dieser Zeit erreichte die Industrielle Revolution die Stadt. Der Amsterdam-Rhein-Kanal wurde gegraben, um Amsterdam
                eine direkte Verbindung zum Rhein zu geben, und der Nordsee-Kanal wurde gegraben, um dem Hafen eine kürzere
                Verbindung zur Nordsee zu geben. Beide Projekte haben den Handel mit dem Rest Europas und der Welt dramatisch
                verbessert.
              </para>
              <para> Am 10. Mai 1940 marschierte Deutschland in die Niederlande ein und übernahm die Kontrolle über das Land. Einige
                Amsterdamer Bürger schützten die Juden und setzten sich und ihre Familien dem hohen Risiko aus, eingesperrt oder in
                Konzentrationslager geschickt zu werden. Einer der bekanntesten Deportierten war das junge jüdische Mädchen Anne
                Frank, die im KZ Bergen-Belsen starb.
              </para>
              <para> Nach dem Zweiten Weltkrieg wurden viele neue Vororte wie Osdorp, Slotervaart, Slotermeer und Geuzenveld gebaut.
                Diese Vororte enthielten viele öffentliche Parks und weite, offene Räume, und die neuen Gebäude sorgten für bessere
                Wohnverhältnisse mit größeren und helleren Räumen, Gärten und Balkonen.
              </para>
              <para> In den ersten Jahren des 21. Jahrhunderts wurde der Schwerpunkt auf die Stadterneuerung und -erneuerung gelegt,
                insbesondere in den direkt an das Stadtzentrum angrenzenden Gebieten.
              </para>
              <title ezxhtml:level="2"> Dinge die zu tun sind </title>
              <para> Amsterdam ist eines der beliebtesten Reiseziele in Europa. Amsterdams Hauptattraktionen sind die historischen
                Grachten, das Rijksmuseum, das Van Gogh Museum, das Stedelijk Museum, die Hermitage Amsterdam, das Anne Frank Haus,
                das Amsterdamer Museum, das Rotlichtviertel und die vielen Cannabiscafés, die jährlich mehr als 5 Millionen
                internationale Besucher anziehen .
              </para>
              <title ezxhtml:level="3"> Die Architektur </title>
              <para> Amsterdam hat eine reiche Architekturgeschichte. Im Laufe der Jahre wurde die Architektur stark von den
                Prinzipien des Architekten Hendrick de Keyser, der barocken Architektur, der französischen Kultur, der Moderne - Art
                Deco - und schließlich der eigenen Amsterdamse School beeinflusst.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__emanuel_de_witte_de_binnenplaats_van_de_beurs_te_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Die Stadt hat viele offene Plätze (Plein auf Niederländisch). Der Namensgeber der Stadt als Standort des
                ursprünglichen Staudamms, Dam Square, ist der Hauptplatz der Stadt und hat den Royal Palace und National Monument.
                Museumplein beherbergt verschiedene Museen, darunter das Rijksmuseum, Van Gogh Museum und Stedelijk Museum.
              </para>
              <para>
                <emphasis role="strong"> Oude Kerk</emphasis>
                ist Amsterdams ältestes Gebäude und älteste Pfarrkirche. 1213 eingeweiht und 1306 vom Bischof von Utrecht mit dem
                Schutzpatron Saint Nicolas geweiht. Es steht in De Wallen, jetzt Amsterdams Rotlichtviertel. Jedes Jahr Mitte März
                kommen Katholiken in der Oude Kerk an, um das Wunder von Amsterdam im Jahr 1345 zu feiern. Heute ist die Oude Kerk
                ein Zentrum für religiöse und kulturelle Aktivitäten und kann für Präsentationen, Empfänge und Abendessen gemietet
                werden Parteien.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__vondel_park_amsterdam_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Westerkerk</emphasis>
                ist eine reformierte Kirche in der niederländischen protestantischen Kirche im Zentrum von Amsterdam in den
                Niederlanden. Heute ist die Westerkerk die größte Kirche in den Niederlanden, die für Protestanten gebaut wurde und
                noch immer von der PKN (Protestantische Kirche in Nederland) genutzt wird. Es wird vorgeschlagen, Jacob van Campen
                war der Designer und die Krone, die den Turm krönt, ist die Kaiserkrone von Österreich von Maximilian I.
              </para>
              <para> Auch Rembrandt van Rijn wurde irgendwo unter einem Grabstein in der Westerkerk beigesetzt. Die genaue Position
                des Grabes ist unbekannt. An der Nordwand befindet sich ein Gedenkstein, der 1909 nach einem Vorbild der Nachtwacht
                angefertigt wurde. Jedes Jahr an seinem Geburtstag, dem 15. Juli, wird er in der Westerkerk mit einem Mittagskonzert
                mit Musik aus Rembrandts Leben in Erinnerung bleiben und Blumen an seinem Gedenkstein aufgehängt.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__royal_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> St. Nikolaus Basilika</emphasis>
                ist in der Altstadt von Amsterdam, Niederlande. Es ist die größte katholische Kirche der Stadt. Der Architekt
                Adrianus Bleijs (1842-1912) entwarf die Kirche auf der Grundlage mehrerer Revival-Stile, von denen Neo-Barock und
                Neorenaissance die bekanntesten sind. Die Fassade wird gekrönt von zwei Türmen mit einer Rosette dazwischen. Das
                Zentrum dieses Fensters bildet ein Flachrelief, das Christus und die vier Evangelisten darstellt. Eine Skulptur des
                Schutzheiligen der Kirche und der Stadt Amsterdam wurde in einer Nische im oberen Teil des Giebels platziert. Die
                Basilika hat eine Sammlung von religiösen Wandmalereien. Über dem Hochaltar befindet sich die Krone von Maximilian
                I., die ein Symbol in ganz Amsterdam ist
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__rijksmuseum_large]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> königlicher Palast</emphasis>
                in Amsterdam ist einer von drei Palästen in den Niederlanden, die dem Monarchen durch Gesetz des Parlaments zur
                Verfügung stehen. Der Palast wurde während des niederländischen Goldenen Zeitalters im 17. Jahrhundert als Rathaus
                erbaut. Das Gebäude wurde der königliche Palast von König Louis Napoleon und später des niederländischen
                Königshauses. Es befindet sich auf der Westseite des Dam Platzes im Zentrum von Amsterdam, gegenüber dem War
                Memorial und neben der Nieuwe Kerk.
              </para>
              <para>
                <emphasis role="strong"> Hauptbahnhof</emphasis>
                ist der größte Bahnhof von Amsterdam, Niederlande, und ein wichtiger nationaler Eisenbahnknotenpunkt. Mit 260.000
                Passagieren pro Tag ist es der am zweithäufigsten genutzte Bahnhof im und am meisten besuchten nationalen Kulturerbe
                der Niederlande. Amsterdam Centraal wurde von dem holländischen Architekten Pierre Cuypers entworfen und 1889 zum
                ersten Mal eröffnet. Es verfügt über ein Bahnhofsgebäude im Stil der Gotik / Renaissance und ein gusseisernes
                Bahnsteigdach mit einer Spannweite von etwa 40 Metern.
              </para>
              <para>
                <emphasis role="strong"> Das Amsterdamer Kanalsystem</emphasis>
                ist das Ergebnis bewusster Stadtplanung. Die drei Hauptkanäle, Herengracht, Prinsengracht und Keizersgracht, die im
                17. Jahrhundert während des niederländischen Goldenen Zeitalters gegraben wurden, bilden konzentrische Gürtel rund
                um die Stadt, die als Grachtengordel bekannt sind. Neben den Hauptkanälen befinden sich 1550 monumentale Gebäude.
                Der Kanalring aus dem 17. Jahrhundert mit der Prinsengracht, Keizersgracht, Herengracht und Jordaan trägt zu
                Amsterdams berühmtem "Venedig des Nordens" bei.
              </para>
              <title ezxhtml:level="3"> Parks und Erholungsgebiete </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__van_gogh_sunflowers]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Amsterdam hat viele Parks, Plätze und Plätze in der ganzen Stadt. Der Vondelpark, der größte Park der Stadt,
                befindet sich in Oud-Zuid. Jährlich hat der Park rund 10 Millionen Besucher. Im Park gibt es ein Freilufttheater,
                einen Spielplatz und mehrere Horeca-Einrichtungen. Zwischen Amsterdam und Amstelveen liegt der Amsterdamer Wald
                Amsterdam, das größte Naherholungsgebiet Amsterdams. Jährlich besuchen fast 4,5 Millionen Menschen den Park, der
                eine Größe von 1.000 Hektar hat und etwa dreimal so groß ist wie der Central Park. Die Stadt hat vier Strände, den
                Nemo Beach, den Stadtstrand "Het stenen hoofd" (Silodam), Blijburg und einen in Amsterdam-Noord.
              </para>
              <title ezxhtml:level="3"> Museen </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__oude_kerk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das Rijksmuseum besitzt die größte und bedeutendste Sammlung klassischer niederländischer Kunst. Es wurde 1885
                eröffnet. Seine Sammlung besteht aus fast einer Million Objekten. Der Künstler, der am meisten mit Amsterdams
                Rembrandt verbunden ist, dessen Arbeit und die Arbeit seiner Schüler im Rijksmuseum ausgestellt ist. Rembrandts
                Meisterwerk Die Nachtwache ist eines der besten Kunstwerke des Museums. Es beherbergt auch Gemälde von Künstlern wie
                Van der Helst, Vermeer, Frans Hals, Ferdinand Bol, Albert Cuyp, Jacob van Ruisdael und Paulus Potter. Das
                Rijksmuseum hat sich mit 2,2 Millionen Besuchern im Jahr 2013 als das meistbesuchte Museum in Amsterdam etabliert.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__the_church_of_st_nicholas]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Das Van Gogh Museum befindet sich in einem der wenigen modernen Gebäude in dieser Gegend von Amsterdam. Das
                Gebäude wurde von Gerrit Rietveld entworfen. In diesem Gebäude wird die permanente Sammlung ausgestellt. Einige von
                Van Goghs berühmtesten Gemälden, wie "Die Kartoffelesser" und "Sonnenblumen", sind in der Sammlung. Das Van Gogh
                Museum ist mit 1,4 Millionen Besuchern das am zweithäufigsten besuchte Museum in Amsterdam.
              </para>
              <para> Neben dem Van Gogh Museum steht das Stedelijk Museum. Dies ist Amsterdams wichtigstes Museum für moderne
                Kunst.
              </para>
              <title ezxhtml:level="3"> Nachtleben </title>
              <para> Amsterdam ist berühmt für sein pulsierendes und vielfältiges Nachtleben. Amsterdam hat viele Cafés (Bars). Sie
                reichen von groß und modern bis klein und gemütlich. Das typische Bruine Kroeg (braunes Café) atmet eine altmodische
                Atmosphäre mit gedimmten Lichtern, Kerzen und etwas älterer Kundschaft. Die zwei wichtigsten Ausgehviertel für
                Touristen sind der Leidseplein und der Rembrandtplein.
              </para>
              <title ezxhtml:level="3"> Festivals </title>
              <para> Zu den berühmten Festen und Veranstaltungen in Amsterdam gehören: Koningsdag (bis zur Krönung des Königs
                Willem-Alexander 2013 Koninginnedag) (Königstag - Königinnentag); das Holland Festival für darstellende Künste; das
                jährliche Prinsengrachtconcert (klassisches Konzert am Prinsenkanal) im August; die "Stille Omgang" (eine stille
                römisch-katholische Abendprozession, die jeden März stattfindet); Amsterdam Gay Pride; Der Cannabis Cup; und der
                Uitmarkt.
              </para>
            </section>
