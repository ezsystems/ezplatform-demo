# Polish Cuisine Article - nor-NO
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__polish_cuisine
    lang: nor-NO
    attributes:
        title: Polsk mat
        short_title: Polsk mat
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Polsk kjøkken deler mange likheter med andre slaviske land, spesielt tsjekkiske, slovakiske, hviterussiske,
                ukrainske og russiske retter.
              </para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Polsk mat har utviklet seg gjennom århundrene for å bli veldig eklektisk på grunn av Polens historie. Polsk
                kjøkken deler mange likheter med andre slaviske land, spesielt tsjekkiske, slovakiske og ukrainske retter. Det har
                også blitt mye påvirket av andre sentraleuropeiske retter, nemlig tysk, østerriksk og ungarsk mat samt jødiske,
                franske, tyrkiske og italienske kulinariske tradisjoner
              </para>
              <title ezxhtml:level="2"> Hovedtrekkene </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__city_harvest_in_poznan]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Den er rik på kjøtt, spesielt svinekjøtt, kylling og biff (avhengig av regionen), vintergrønnsaker (kål i fatet
                bigos) og urter. Det er også karakteristisk ved bruk av ulike typer nudler, de mest bemerkelsesverdige som kluski og
                frokostblandinger som kasha (fra det polske ordet kasza). Vanligvis er det polske kjøkkenet sterkt og bruker mye
                krem ​​og egg. De tradisjonelle rettene kreves ofte under forberedelse. Mange polakker gir seg en generøs mengde tid
                til å tjene og nyte sine festlige måltider, spesielt julaften middag (Wigilia) eller påske frokost som kan ta flere
                dager å forberede i sin helhet.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__bigos]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> De polske nasjonale rettene er bigos; pierogi; kielbasa; kotlet schabowy (type breaded cutlet); gołąbki (type
                kålrulle); zrazy (type roulade); stekt pieczeń; sur agurksuppe Polsk: zupa ogórkowa; soppsuppe, polsk: zupa grzybowa
                (ganske forskjellig fra den nordamerikanske kremen av sopp); tomatsuppe (polsk: zupa pomidorowa); rosół [rɔɕuw]
                (utvalg av kjøttbuljong); żurek (sur rågesuppe); Flaki (utvalg av Tripesuppe); og barszcz blant andre.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Polsk mat i middelalderen ble basert på retter laget av landbruksprodukter og kornavlinger (hirse, rug, hvete),
                kjøtt av vilt- og husdyr, frukt, skogbær og vilt, honning, urter og lokale krydder. Det var fremfor alt kjent for
                rikelig bruk av salt fra Wieliczka og permanent tilstedeværelse av gryn (kasza). I middelalderen var kjøkkenet i
                Polen tungt og sterkt krydret. To hovedingredienser var kjøtt (både vilt og biff) og frokostblandinger. Bortsett fra
                frokostblandinger besto en stor del av det daglige dietten av middelalderpolitene av bønner, for det meste brede
                bønner og erter. Blant delikatesser fra den polske adelen ble honningbrakede bjørnepotter servert med
                pepperrot-smaksatt salat (nå arter beskyttet i Polen), røkt bjørnunge og bjørnebacon.
              </para>
              <para> I renessanseperioden kom mange italienske kokker til Polen etter 1518 sammen med den italienske dronningen Bona
                Sforza (andre kone til Sigismund I i Polen). Selv om innfødte vegetabilske matvarer var en gammel og inneboende del
                av kjøkkenet, begynte dette en periode hvor grønnsaker som salat, purre, knoll og kål ble mer brukt. Mens hennes
                sørlige kokker har bidratt til å heve og utvide rollen til ulike grønnsaker i kongelig polsk mat, viser tallene at
                kongen av Jagiello hadde en rekke grønnsaker, inkludert salat, rødbeter, kål, rop, gulrøtter, erter og blomkål.
              </para>
              <para> Polket stil agurk (ogórek kiszony) er et utvalg utviklet i Nord-Europa. Det har blitt eksportert over hele
                verden og finnes i kjøkkenene i mange land. Det er surt, men har en tendens til å være krydret annerledes. Det er
                vanligvis bevart i tre fat. En agurk bare syltet i noen dager er forskjellig i smak (mindre sur) enn en syltet i
                lengre tid og kalles ogórek małosolny, som betyr "lett saltet agurk". En annen slags syltet agurk, populær i Polen,
                er ogórek konserwowy (konserverte agurk) som er ganske søt og vinegary i smak, på grunn av forskjellig sammensetning
                av konserveringsløsningen og det faktum at den ikke gjæres, bare bevart. Den holdes i tre fat.
              </para>
              <para> Med den etterfølgende nedgangen i Polen, og kornproduksjonskrisen som fulgte The Deluge, begynte poteter å
                erstatte den tradisjonelle bruken av frokostblandinger. Den eldste overlevende polske kokboken, Compendium
                Ferculorum albo zebranie potraw ("Innsamling av retter") av Stanisław Czerniecki ble utgitt i Kraków i 1682. Under
                skilleveggene ble kjøkkenet i Polen sterkt påvirket av mat fra de omkringliggende imperier. Dette inkluderte
                russiske og tyske retter, men også de kulinariske tradisjonene til de fleste nasjoner i det østro-ungarske imperiet.
                Det 19. århundre så også skapelsen av mange polske kokebøker, av Jan Szyttler, Anna Ciundziewicka, Wincenta
                Zawadzka, Lucyna Ćwierczakiewiczowa og andre.
              </para>
              <para> Etter andre verdenskrig er den mest varige av polske kulinariske tradisjoner Pierogi, en nasjonalrett av Polen,
                som stammer fra de gamle kulinariske tradisjonene i de tidligere polske østlige territoriene (Kresy).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__wigilijne_sniadanie]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Etter slutten av andre verdenskrig falt Polen under sovjetisk / kommunistisk okkupasjon. Noen restauranter ble
                nasjonalisert. Kommunistene forestod et nettverk av lunsjrom kalt "bufet" for arbeiderne på ulike bedrifter, og
                melkestenger for publikum. De fleste restauranter som overlevde 1940- og 1950-tallet var statseide. Lunsjerom på
                arbeidsplassen fremmet for det meste rimelige måltider, inkludert supper av alle slag, kjøttboller og
                svinekoteletter, og stifter som placki ziemniaczane (potetpannekaker), placki z jablkami (applepannekaker), kopytka
                (potetgnocchi), leniwe søt) og pierogi. Et typisk andre kurs besto av kjøttkotelett servert med poteter eller
                bokhvete og "surówka" (rå, grønnsakssorterte grønnsaker). Den populære polske kotlet schabowy er en breaded cutlet
                som ligner den østerrikske Wiener schnitzel og den italienske og spanske Milanesa.
              </para>
              <para> Blant de populære rettene som ble introdusert av de offentlige restaurantene, var "kotlet mielony" kjøttboller,
                en slags hamburger som ofte serveres med betepuré og friske gulrøtter. De tradisjonelle oppskrifter ble mest bevart
                under Wigilia festet (julaften), som mange familier prøvde å lage 12 tradisjonelle kurs.
              </para>
              <title ezxhtml:level="2"> Ferie måltider </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__pierogi]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tradisjonelle julaften supper kalt Wigilia er kjøttfri, består vanligvis av barszcz (borscht) med uszka (små
                dumplings) - en klassisk polsk julaften starter, etterfulgt av stekt karpe, karpefilet eller torsk med apple og
                purre fersk salat, karpe i aspik etc Tradisjonelt karpe (stekt eller jødisk stil) gir en hovedkomponent av julaften
                måltidet over Polen. Andre populære retter, for den neste dagen, inkluderer syltet matjasild, rollmops, pierogi med
                surkål og skogs sopp, fiskesuppe, kiełbasa, skinke og bigos (salte gryte med kål og kjøtt) og grønnsaksalat. Blandt
                populære desserter er pepperkake, ostekake, ulike frukter som appelsiner, blomstervinekake makowiec (makówki i
                Silesia), fruktkompot, kluski med poppyseed, kutia søt kornpudding i østlige regioner, som (Białystok) og
                ingefærbrød. Regionale retter inkluderer żurek, siemieniotka (i Silesia), og kołduny - sopp eller kjøttfyllte
                dumplings i de østlige områdene.
              </para>
              <title ezxhtml:level="2"> Tłusty Czwartek </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__polish_cuisine__smazenie_paczkow]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tłusty Czwartek (Fat torsdag) er en katolsk fest festet den siste torsdagen før utlån, som også er den siste
                dagen av karnevalet. Tradisjonelt er det en anledning til å nyte rettferdige mengder søtsaker og kaker som etterpå
                ikke er tillatt av Kirken til påske. Tłusty Czwartek tilhører flyttbare fester, da det er knyttet til datoen for
                påske og begynnelsen av lånet. Neste torsdag faller allerede etter ash onsdag som er perioden av lånet når
                katolikker bør avstå fra å spise over.
              </para>
              <para> De mest populære søtsaker i løpet av fete torsdag er pączki (polske donuts) eller faworki kalt også i noen
                regioner i Polen "chrust". De tradisjonelle smultringene er fylt med rose petal syltetøy (plomme syltetøy eller
                eple) og dekket med tynt lag med glasur eller pulverisert sukker, bestrøket med appelsinskall. Fett torsdag pleide å
                markere begynnelsen på en fete uke, perioden med stor gluttony der polske forfedre konsumerte retter serveres med
                smalec (lard), bacon og alle slags kjøtt.
              </para>
              <title ezxhtml:level="2"> Påske frokost </title>
              <para> En typisk påskefrokost består ofte av kjøttpålegg som serveres med pepperrotsaus og rosebønner, brød, bigos,
                żurek, kiełbasa, røkt laks eller sild, marinerte grønnsaksalat, påsksalat (hakkede kokte egg, grønne erter, cwikła,
                gulrot, eple , potet, persille og majones) kaffe, te og kaker, dvs. sjokoladekake, makowiec, mazurek, sernik, etc.
              </para>
            </section>
