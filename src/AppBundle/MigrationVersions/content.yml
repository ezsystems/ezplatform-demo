# places / Brooklyn, New York - nor-NO
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_place__home__places_and_tastes__places__brooklyn_new_york
    lang: nor-NO
    attributes:
        name: 'Brooklyn, New York'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Brooklyn er geografisk tilstøtende til bydelen Queens på den vestlige enden av Long Island. Siden 1896 har
                Brooklyn hatt samme grenser som Kings County, det mest folkerike fylket i staten New York og det nest mest befolkede
                fylket i USA, etter New York County (Manhattan).
              </para>
              <para> I de første tiårene av det 21. århundre har Brooklyn opplevd en renessanse som en avantgarde destinasjon for
                hipsters, med samtidig gentrifisering, dramatiske husprisøkninger og en reduksjon i boligprisøkning. Siden 2010 har
                det utviklet sig til et blomstrende nav av entreprenørskap og høyteknologiske oppstartsselskaper, og postmodern
                kunst og design.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Historien om europeisk bosetning i Brooklyn spenner over 350 år. Oppgjøret begynte i 1700-tallet da den lille
                nederlandsk-baserte byen Breuckelen på East River Shore of Long Island vokste til å være en betydelig by i
                1800-tallet, og ble konsolidert i 1898 med New York City (deretter begrenset til Manhattan og en del av Bronx), de
                resterende landsbygdene i Kings County, og de stort sett landlige områdene Queens og Staten Island, for å danne den
                moderne byen New York. Mange Brooklyn-nabolag er etniske enklaver hvor bestemte etniske og nasjonalitetsgrupper og
                kulturer dominerer.
              </para>
              <title ezxhtml:level="3"> Colonial Era </title>
              <para> I kolonitiden var de nederlandske de første europeerne til å bosette seg på Long Islands vestlige kant, som da
                stort sett var bebodd av Lenape, en indianer. "Breuckelen" bosetningen, oppkalt etter Breukelen i Nederland, var en
                del av New Netherland. Etter den endelige engelske erobringen av New Netherland i 1664 ble New Netherland tatt i en
                marine handling, og erobrerne omdøpte sin pris til ære for den overordnede engelske marinekommandøren James, Duke of
                York.
              </para>
              <title ezxhtml:level="3"> Post-kolonialtiden </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__anchorage__wildlife_refuge]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> I 1883 ble Brooklyn Bridge fullført, transport til Manhattan var ikke lenger bare av vann, og Brooklyn-byens
                bånd til New York City ble styrket. Første halvdel av 1800-tallet så begynnelsen på utviklingen av byområder på den
                økonomisk strategiske East River Shore of Kings County, som vender mot den unge byen New York, begrenset til
                Manhattan Island. New Yorks Navy Yard opererte i Wallabout Bay (grensen mellom Brooklyn og Williamsburgh) for hele
                1800-tallet og to tredjedeler av det 20. århundre
              </para>
              <para> To store institusjoner ble opprettet på 1860-tallet. Først The Brooklyn Eagle, og Kings County Democrat
                publisert av Alfred G. Stevens. Det ble senere det mest populære og høyeste sirkulasjons ettermiddagspapiret i
                Amerika. Second boroughs snart-å-være-berømte National League baseball team, Brooklyn Dodgers. Men begge store
                institusjoner ble tapt på 1950-tallet: papiret ble stengt i 1955 etter mislykkede forsøk på et salg etter en
                journalistes streik, og baseballlaget decamped for Los Angeles i en omstilling av Major League Baseball i 1957.
              </para>
              <para> Siden slutten av det 20. århundre har Brooklyn hatt en jevn tilstrømning av finansiell back office-virksomhet
                fra Manhattan, den raske veksten av en høyteknologisk og underholdningsøkonomi i DUMBO, og sterk vekst i
                støttetjenester som regnskap, personellforsyningsbyråer og datatjenester bedrifter.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <title ezxhtml:level="3"> Arkitektur </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_botanical_garden]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Brooklyn Bridge</emphasis>
                er en hybrid kabel-oppholdt / hengebro i New York City, og er en av de eldste broene av den ene typen i USA.
                Fullført i 1883, forbinder den byene Manhattan og Brooklyn ved å spenne østfloden. Siden åpningen har den blitt et
                ikon for New York City, og ble utpekt som et nasjonalt historisk landemerke i 1964 og et nasjonalt historisk
                sivilingeniørarkitektur i 1972. Dette er et av de mest populære stedene i New York City, og er ofte omtalt i brede
                bilder av New York Citys skyline i tv og film.
              </para>
              <para>
                <emphasis role="strong"> Brooklyn Navy Yard</emphasis>
                ble oppført på det nasjonale registeret for historiske steder som et historisk distrikt, og visse bygninger har også
                fått landemerke status. Quarters A, kommandørens kvartalsbygning, The Navy Yard Hospital Building og kirurgens
                residens.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__greenwoodcemetary]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Green-Wood Cemetery</emphasis>
                ble grunnlagt i 1838 som en landlig kirkegård i Kings County, New York. Kirkegården ligger flere kvartaler sørvest
                for Prospect Park, mellom Park Slope, Windsor Terrace, Borough Park, Kensington og Sunset Park. Paul Goldberger i
                New York Times skrev at det ble sagt at "det er New Yorkers ambisjon å leve på Fifth Avenue, å ta hans airings i
                Parken og å sove med sine fedre i Green-Wood". Kirkegården ble notert på National Register of Historic Places i 1997
                og ble tildelt National Historic Landmark-status i 2006.
              </para>
              <para>
                <emphasis role="strong"> Grand Army Plaza</emphasis>
                er en offentlig plaza som omfatter det nordlige hjørnet og hovedinngangen til Prospect Park. Plassen inkluderer
                soldater- og sjømannsbue, Bailey-fontenen, John F. Kennedy-monumentet, statuer av borgerkrigsgeneralene Gouverneur
                K. Warren og Henry Warner Slocum, byster av bemerkelsesverdige Brooklyn-borgere Alexander JC Skene og Henry W.
                Maxwell, og to 12-sidige gazebos med "granitt toskanske kolonner, Guastavino hvelvning og bronse finials".
              </para>
              <title ezxhtml:level="3"> Parker og rekreasjon </title>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__brooklyn_1879]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Brooklyn Botanisk hage</emphasis>
                som ligger ved siden av Prospect Park, er den 52 hektar store botaniske hagen, som inkluderer en kirsebærtre
                esplanade, en hektar med en hektar (0.4 ha), en japansk bakke og damhage, en dufthage, en vannlilje dam esplanade,
                flere vinterhager, en steinhage, en innfødt flora hage, en bonsai tre samling, og barnas hager og funn utstillinger.
              </para>
              <para>
                <emphasis role="strong"> Coney Island</emphasis>
                utviklet som en lekeplass for de rike på begynnelsen av 1900-tallet, men vokste som en av Amerikas første
                fornøyelsesparker og tiltrukket folkemengder fra hele New York. Cyclone-rutsjebanen, bygget i 1927, er på det
                nasjonale registeret over historiske steder.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__nathans_coney_island]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> New York Transit Museum</emphasis>
                viser historiske gjenstander av Greater New Yorks t-bane, pendelbuss og bussystemer; Det ligger ved Court Street, en
                tidligere Independent Subway System stasjon i Brooklyn Heights på Fulton Street Line.
              </para>
              <para>
                <emphasis role="strong"> Jamaica Bay Wildlife Refuge</emphasis>
                er et dyreliv tilflugtssted i New York City administrert av National Park Service som en del av Gateway National
                Recreation Area. Den er sammensatt av det åpne vannet og intertidal saltmyrene i Jamaica Bay. Tilflugten gir habitat
                for et bredt spekter av flora og fauna, både marine og terrestriske. Det er en førsteklasses beliggenhet for å se på
                fugler og fuglemigreringer, diamondback terrapin egglegging og hestesko krabbe parring og egglegging.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__brooklyn__prospect_park_boathouse]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Prospect Park</emphasis>
                ble designet av Frederick Law Olmsted og Calvert Vaux etter ferdigstillelsen av Manhattans Central Park.
                Hovedattraksjonene i parken inkluderer 90-acre Long Meadow; Picnic House; Litchfield Villa, Prospect Park Zoo;
                Boathouse, Brooklyn eneste innsjø, dekker 60 dekar; Prospect Park Bandshell som serverer gratis utendørs konserter
                om sommeren. Parken har også sportsfasiliteter, inkludert syv baseballbaner i Long Meadow, og Prospect Park Tennis
                Center, basketballbaner, baseballbaner, fotballbaner og New York Pétanque Club i Parade Ground.
              </para>
              <title ezxhtml:level="3"> Kultur </title>
              <para> Brooklyn har spilt en stor rolle i ulike aspekter av amerikansk kultur, inkludert litteratur, kino og teater.
                Brooklyn er hjemsted for det verdensberømte Brooklyn Academy of Music, Brooklyn Philharmonic, og den nest største
                offentlige kunstsamlingen i USA, innkvartert i Brooklyn Museum.
              </para>
            </section>
