              </para>
              <para>
                <emphasis role="strong"> Le jardin botanique de l'Alaska</emphasis>
                est une organisation indépendante à but non lucratif qui a ouvert ses portes en 1993. La mission du Jardin est
                d'améliorer la beauté et la valeur du matériel végétal par l'éducation, la préservation, la récréation et la
                recherche. Les terres du jardin sont principalement composées de forêts d'épinettes et de bouleaux.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__amsterdam__westertoren_amsterdam]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para>
                <emphasis role="strong"> Parc d'état de Chugach</emphasis>
                est le troisième plus grand parc d'État aux États-Unis et se compose de zones géographiquement disparates. La chasse
                et la pêche sont autorisées dans le Chugach en vertu de la réglementation. Le parc a accès à 16 sentiers et 110
                sentiers. Les voyageurs se déplacent à pied, en VTT, en VTT ou à cheval. Ce parc est populaire auprès des
                photographes car il abrite une faune diversifiée ainsi que la topographie. Il y a plus de 45 espèces de mammifères
