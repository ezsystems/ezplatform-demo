# Norwegian Cuisine Article - nor-NO
-
    type: content
    mode: update
    match:
        content_id: reference:ref_content_article__home__places_and_tastes__tastes__norwegian_cuisine
    lang: nor-NO
    attributes:
        title: Norsk mat
        short_title: Norsk mat
        intro: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Norsk mat og sitt viktigste bidrag til moderne internasjonal mat: røkt laks.</para>
            </section>
        body: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Norsk mat i sin tradisjonelle form er i stor grad basert på råvarer som er lett tilgjengelig i Norge og
                fjellene, villmarken og kysten. Det adskiller seg i mange henseender fra sine kontinentale kolleger med sterkere
                fokus på spill og fisk. Mange av de tradisjonelle retter er resultater av bruk av konserverte materialer, med hensyn
                til de lange vintrene.
              </para>
              <title ezxhtml:level="2"> Hovedrett </title>
              <para> Den ene tradisjonelle norske retteren med krav på internasjonal popularitet er røkt laks. Det er nå en stor
                eksport, og kan betraktes som det viktigste skandinaviske bidraget til moderne internasjonal mat. Røkt laks finnes
                tradisjonelt i mange varianter, og serveres ofte med eggerøre, dill, smørbrød og sennepsaus. Et annet tradisjonelt
                lakseprodukt er gravlaks, (bokstavelig talt "begravet laks"). Tradisjonelt ville gravlaker bli kurert i 24 timer i
                en blanding av sukker og salt og urter (dill).
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__norwegian_torrfesk]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Den største norske mateksporten (den norske eksporten av noe slag for det meste av landets historie) har
                tidligere vært tørrfisk ("tørrfisk" på norsk). Atlanterhavsklodseriet kjent som "skrei" på grunn av sine
                migreringsvaner, har vært en kilde til rikdom for årtusener, fisket årlig i det såkalte "Lofotfiske" etter øyekjeden
                "Lofoten". Stockfish har vært en stiftfôr internasjonalt i århundrer, særlig på den iberiske halvøya og den
                afrikanske kysten. Både i seilens alder og i industrialderen spilte stockfish en rolle i verdenshistorien som en
                mulig mat for transatlantisk handel og slavehandelstrekanten.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__beef_stew]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Norge er et av de få stedene utenfor Asia, hvor sød og sur smaksbruk brukes i stor utstrekning. En mer særegen
                norsk fiskerett er Rakfisk, som består av gjæret ørret, et kulinarisk forhold til svensk oversvømmelse. Inntil det
                20. århundre ble ikke skalldyr spist i noen grad. Dette skyldes blant annet fiskens overflod og de relative høye
                utgiftene av tid involvert i å fange skalldyr når de er i motsetning til næringsverdien, samt at slike mat spoiler
                ganske raskt, selv i et nordlig klima. Men reker, krabber og blåskjell er blitt ganske populære, spesielt om
                sommeren.
              </para>
              <title ezxhtml:level="2"> Frukt og desserter </title>
              <para> Frukt og bær modnes sakte i det kalde klimaet. Dette gir en tendens til mindre volum med en mer intens smak.
                Jordbær, bilbær, lingonberries, bringebær og epler er populære og er en del av en rekke desserter og kirsebær i
                delene av landet der de dyrkes. Den vilt voksende skybreen er ansett som en delikatesse. En typisk norsk dessert ved
                spesielle anledninger er skybær med pisket eller vanlig krem. Jordbær-Apple Pie er også populær på grunn av sin rike
                smak av jordbær og epler. Rabarbrapai (rabarbra pai på norsk) er en annen favorittfisk i Norge.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__tastes__norwegian_cuisine__kromkaker_og_sandkaker]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Tyske og nordiske kaker og bakverk, som svampekaker og dansk konditori (kjent som "wienerbrød", bokstavelig
                oversettelse: "Viennes brød") deler bordet med en rekke hjemmelagde kaker, vafler og kjeks. Kardemomme er en vanlig
                smak. En annen norsk kake er Krumkake, en papirtynn rullet kake fylt med pisket krem. (Krumkake betyr "buet kake"
                eller "kroket kake"). Bakt marengs er kjent som "pikekyss", bokstavelig talt oversatt som "jentens kyss".
              </para>
              <para> I julen (jul), den tradisjonelle norske feriesesongen, serveres mange forskjellige dessertretter, inkludert
                Julekake, et sterkt krydret syrnet brød, ofte belagt med sukker og kanel, og Multekrem (pisket krem ​​med
                skybrønner).
              </para>
              <title ezxhtml:level="2"> Kaffe </title>
              <para> Norge har en særlig sterk kaffesaffe og er den nest høyeste forbrukeren av kaffe i verden, med gjennomsnittlig
                norsk drikking 142 liter eller 9,5 kg kaffe i 2011. Kaffe spiller en stor rolle i norsk kultur; Det er vanlig å
                invitere folk til kaffe og kaker og nyte kopper kaffe med dessert etter hovedretter i sammenkomster. Den
                tradisjonelle måten å servere kaffe på i Norge er vanlig svart, vanligvis i et krus, i stedet for en kopp. Som i
                resten av vest har de siste årene skiftet fra kaffe laget av kokende bakkenbønner til italiensk stilbarer, tilbys av
                profesjonelle baristas. Kaffe er inkludert i en av de mest tradisjonelle alkoholholdige drikkene i Norge, kjent som
                karsk, fra Trøndelag.
              </para>
            </section>
