    attributes:
        name: 'Santo Domingo, Den dominikanske republikk'
        description: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                     xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                     xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom" version="5.0-variant ezpublish-1.0">
              <para> Santo Domingo betyr "Saint Dominic", offisielt Santo Domingo de Guzmán, er hovedstaden og største byen i Den
                dominikanske republikk og det største storbyområdet i Karibia etter befolkning. Byen er coterminous med grensene til
                Distrito Nacional ("DN" "National District"), selv grenser på tre sider av Santo Domingo-provinsen.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__santo_domingo_national_palace]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="center">
                <ezconfig>
                  <ezvalue key="size">article_full_width</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Grunnlagt av Bartholomew Columbus i 1496, på østsiden av Ozama-elven og deretter flyttet av Nicolás de Ovando i
                1502 til vestbredden av elva, er byen den eldste kontinuerlig bebodde europeiske bosetningen i Amerika, og var det
                første setet av den spanske koloniale regelen i den nye verden. Santo Domingo er stedet for det første
                universitetet, katedralen, slottet, klosteret og festningen i den nye verden. Byens koloniale sone ble erklært som
                et verdensarvsted av UNESCO. Santo Domingo ble kalt Ciudad Trujillo, fra 1936 til 1961, etter at Den Dominikanske
                Republiks diktator, Rafael Trujillo, kalt hovedstaden etter seg selv. Etter sitt mord, gjenopptok byen sin
                opprinnelige betegnelse.
              </para>
              <para> Santo Domingo er det kulturelle, økonomiske, politiske, kommersielle og industrielle sentrum i Den dominikanske
                republikk, med landets viktigste næringer som ligger i byen. Santo Domingo tjener også som landets hovedhavn. Byens
                havn ved munningen av Ozama-elven har plass til de største fartøyene, og havnen håndterer både tung passasjer- og
                godstrafikk.
              </para>
              <title ezxhtml:level="2"> Historie </title>
              <para> Før ankomsten av Christopher Columbus i 1492 befolket de innfødte Taíno-folkene øya som de kalte Quisqueya
                (alle landets mor) og Ayiti (land med høye fjell), og som Columbus senere kalt Hispaniola, inkludert territoriet til
                dagens republikk Haiti. På den tiden bestod øyas territorium av fem høvdinger: Marién, Maguá, Maguana, Jaragua og
                Higüey. Disse ble styrt henholdsvis av caciques (høvdinge) Guacanagarix, Guarionex, Caonabo, Bohechío og Cayacoa.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__columbus_park_dominican_republic]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Datering fra 1496, da den spanske bosatte seg på øya, og offisielt fra 5. august 1498, ble Santo Domingo den
                eldste europeiske byen i Amerika. Bartholomew Columbus grunnla bosetningen og kalt det La Nueva Isabela, etter et
                tidligere oppgjør i nord oppkalt etter dronningen av Spania Isabella I. I 1495 ble det omdøpt "Santo Domingo", til
                ære for Saint Dominic. Santo Domingo kom til å bli kjent som "Gateway to the Caribbean" og den øverste byen i
                Hispaniola fra da av. Ekspedisjoner som førte til Ponce de Leons kolonisering av Puerto Rico, Diego Velázquez de
                Cuéllars kolonisering av Cuba, Hernando Cortes 'erobring av Mexico og Vasco Núñez de Balboa sikt på Stillehavet ble
                alle lansert fra Santo Domingo.
              </para>
              <para> I juni 1502 ble Santo Domingo ødelagt av en stor orkan, og den nye guvernøren Nicolás de Ovando hadde den
                gjenoppbygget på et annet sted på den andre siden av Ozama-elven. Den opprinnelige utformingen av byen og en stor
                del av sin defensive veggen kan fremdeles bli verdsatt i dag gjennom hele den koloniale sone, erklærte et
                verdensarvsted av UNESCO.
              </para>
              <para> I 1586 tok Francis Drake byen og holdt den for løsepenger. Drakes invasjon signaliserte nedgangen i spansk
                dominion over Hispaniola. En ekspedisjon sendt av Oliver Cromwell i 1655 angrep byen Santo Domingo, men ble
                beseiret. De engelske troppene trakk seg tilbake og tok den mindre bevoktede koloni av Jamaica, i stedet.
              </para>
              <para> Fra 1795 til 1822 byttet byen flere ganger sammen med kolonien den ledet. Byen ble ceded til Frankrike i 1795
                etter mange år med kamp, ​​den ble kort fanget av haitiske opprørere i 1801, gjenopprettet av Frankrike i 1802, og
                ble igjen gjengitt av Spania i 1809. I 1821 ble Santo Domingo hovedstaden i en uavhengig nasjon .
              </para>
              <para> Den 27. februar 1844 var Santo Domingo igjen hovedstaden til en fri nasjon da den fikk sin uavhengighet fra
                haitisk okkupasjon, ledet av den dominikanske nasjonalist Juan Pablo Duarte. I 1861 kom Spania tilbake til landet,
                etter å ha slått et bargain med den dominikanske diktatoren Pedro Santana, hvor sistnevnte ble tildelt flere
                ærverdige titler og privilegier, i bytte for å legge ved den unge nasjonen tilbake til spansk styre. Den
                Dominikanske Restaureringskrig begynte i 1863, og i 1865 var landet gratis igjen etter at Spania trakk seg tilbake.
              </para>
              <para> I løpet av de neste to tredjedelene av et århundre gikk Santo Domingo og Den Dominikanske Republik gjennom
                mange omdreininger, kraftendringer og okkupasjon av USA, 1916-24. Byen ble slått av orkanen San Zenón i 1930, noe
                som førte til stor skade. Etter gjenoppbyggingen ble Santo Domingo kjent som Ciudad Trujillo til ære for diktatoren
                Rafael Leónidas Trujillo. Etter sitt mord i 1961 ble byen omdøpt tilbake til Santo Domingo.
              </para>
              <title ezxhtml:level="2"> Ting å gjøre </title>
              <title ezxhtml:level="3"> Arkitektur </title>
              <para> Mange av Santo Domingo mest bemerkelsesverdige landemerker ligger i Zona Colonial-distriktet, en UNESCOs
                verdensarvsted siden 1990. Colonial Zone har en imponerende samling av bygninger fra tidlig 1500-tallet, inkludert
                palasshytter og majestetiske kirker som reflekterer arkitektonisk stil i slutten av middelalderen.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__oslo__viking_museum_oslo_3]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Byens viktigste historiske bygninger inkluderer katedralen Santa María La Menor, kalt La Catedral Primada de
                América, Amerikas første katedral, som sier sitt skille; Alcázar de Colón, Amerikas første slott, en gang hjemsted
                for indier Don Diego Colón, en sønn av Christopher Columbus; Monasterio de San Francisco, ruinene til det første
                klosteret i Amerika; Museo de las Casas Reales, i et monumentalt kompleks som inkluderer det tidligere palasset av
                guvernørene og bygningen av den tidligere Royal Audiencia i Santo Domingo; Fortaleza Ozama, den eldste festningen i
                Amerika; Pantéon Nacional, en tidligere Jesuit-bygning, er nå vert for rester av forskjellige kjente dominikere; og
                den dominikanske klosteret, det første klosteret i Amerika.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__catedral_santa_maria_la_menor]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="right">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Las Atarazanas (tidligere marinegård, nå et museum) -område var det første europeiske handelssentret i Amerika
                og er fortsatt et knutepunkt for aktivitet i dag. Alcázar de Colón, som en gang var det koloniale palasset i
                Columbus-familien - begynner med sønnen Diego - er nå et museum som viser periodemøbler og dekorasjoner.
              </para>
              <title ezxhtml:level="3"> Kultur </title>
              <para> Den utøvende kunsten er svært viktig i Santo Domingo. Byen har sitt eget symfoniske orkester, kammerorkester,
                operafirma, ballettfirma, folkloristisk selskap og nasjonalt teater, inkludert en rekke mindre grupper. Kulturstedet
                er sentrum for aktivitet, men det er konserter, ballett, folklore og andre forestillinger i hele byen. Casa de
                Teatro er samlingsstedet for Avant-Garde kunstnere, skuespillere og musikere. Det fester kunst og
                litteraturutstillinger og tilbyr malerier, drama og dansekurs og månedlige konkurranser for poesi, noveller og andre
                former for litteratur.
              </para>
              <ezembed xlink:href="ezcontent://[reference:ref_content_image__media__images__places__santo_domingo__landing_of_columbus]" view="embed" ezxhtml:class="ez-embed-type-image" ezxhtml:align="left">
                <ezconfig>
                  <ezvalue key="size">large</ezvalue>
                </ezconfig>
              </ezembed>
              <para> Santo Domingo er plasseringen av en rekke museer, hvorav mange ligger i Zona Colonial-distriktet. Plaza de la
                Cultura huser også byens viktigste kulturelle steder, inkludert Teatro Nacional; Palacio Nacional, som huser
                presidentskapet i Den dominikanske republikk; Palacio de Bellas Artes (Palace of Fine Arts), en neoklassisk bygning
                som er det permanente hjemmet til landets nasjonale symfoniorkester; og Boulevard 27 de Febrero, en
                fotgjengerpromenade som ligger på den travle Avenida 27 de Febrero, som viser kunstverk fra fremtredende
                dominikanske kunstnere og skulptører. En annen attraksjon er Centro Olímpico Juan Pablo Duarte, et idrettsanlegg i
                sentrum av Santo Domingo. Dette komplekset ble brukt i løpet av 2003 Pan American Games.
              </para>
              <para> På Plaza de la Cultura er Museet for den dominikanske mannen, med gjenstander fra den pre-colombianske
                Taíno-sivilisasjonen, Nasjonalmuseet for historie og geografi, Naturhistorisk museum og Museum for moderne kunst.
                Andre museer inkluderer Museo Bellapart, en fremtredende privat samling av det dominikanske maleriet og skulpturen
                fra det 19. og 20. århundre og Museo Prehispanico, en stor privat samling av før-colombianske Taíno-kunst.
              </para>
