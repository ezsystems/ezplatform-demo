# user content type
-
    type: content_type
    mode: update
    content_type_group: Users
    identifier: user
    name: User
    description: 'Defines a structure for storing user accounts. Typically used by administrators for managing users.'
    name_pattern: '<first_name> <last_name>'
    #url_name_pattern: ''
    is_container: false
    attributes:
        -
            identifier: first_name
            type: ezstring
            name: 'First name'
            description: 'First name here.'
            required: true
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 1
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: null }
        -
            identifier: last_name
            type: ezstring
            name: 'Last name'
            description: 'Last name here.'
            required: true
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 2
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: null }
        -
            identifier: user_account
            type: ezuser
            name: 'User account'
            description: 'Type here Account linked to the user.'
            required: true
            searchable: false
            info-collector: false
            disable-translation: true
            category: content
            position: 3
            field-settings: {  }
            validator-configuration: {  }
        -
            identifier: signature
            type: eztext
            name: Signature
            description: 'Body of text.'
            required: false
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 4
            field-settings:
                textRows: 10
        -
            identifier: image
            type: ezimage
            name: Image
            description: 'Image of User.'
            required: false
            searchable: false
            info-collector: false
            disable-translation: false
            category: content
            position: 5
        -
            identifier: interests
            type: eztags
            name: Interests
            #description: {  }
            required: false
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 6
            field-settings:
                hideRootTag: false
                editView: Default
            validator-configuration:
                TagsValueValidator:
                    subTreeLimit: reference:ref_tag_user_segments
    references:
        -
            identifier: ref_content_type_id__user
            attribute: content_type_id

# user_group content type
-
    type: content_type
    mode: update
    content_type_group: Users
    identifier: user_group
    name: 'User group'
    description: 'Define here a structure for storing a user group.'
    name_pattern: '<name>'
    #url_name_pattern: ''
    is_container: true
    attributes:
        -
            identifier: name
            type: ezstring
            name: Name
            description: 'Name of group.'
            required: true
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 1
            field-settings: {  }
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: null }
        -
            identifier: description
            type: ezstring
            name: Description
            description: 'Body of text.'
            required: false
            searchable: true
            info-collector: false
            disable-translation: false
            category: content
            position: 2
            field-settings: {  }
            validator-configuration:
                StringLengthValidator: { maxStringLength: 255, minStringLength: null }

