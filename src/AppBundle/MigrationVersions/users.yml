## Roles and permissions
-
    type: role
    mode: create
    name: 'Contributors'
    policies:
        -
            module: content
            function: read
            limitations:
                -
                    identifier: Subtree
                    values: [reference:ref_pathstring__media__app__demo]
        -
            module: content
            function: read
            limitations:
                -
                    identifier: Owner
                    values: [1]
                -
                    identifier: Subtree
                    values: [reference:ref_pathstring__media__app__users]
        -
            module: content
            function: read
            limitations:
                -
                    identifier: Class
                    values: [reference:ref_content_type_id__image]
                -
                    identifier: Node
                    values: [reference:ref_folder__media__app__users]
        -
            module: user
            function: login
            limitations:
                -
                    identifier: SiteAccess
                    values: [site, fr, de, no]
        -
            module: user
            function: register
    assign:
        -
            type: group
            ids: [reference:ref_user_group__app_contributors]

-
    type: role
    mode: update
    match:
        identifier: 'Editor'
    policies:
        -
            module: user
            function: login
        -
            module: content
            function: '*'
        -
            module: ezoe
            function: '*'
        -
            module: notification
            function: use
        -
            module: ezodf
            function: '*'
        -
            module: ezflow
            function: '*'
        -
            module: ezajax
            function: '*'
        -
            module: rss
            function: feed
        -
            module: section
            function: view
        -
            module: content
            function: versionread
        -
            module: content
            function: reverserelatedlist
    assign:
        -
            type: group
            ids: [reference:ref_user_group__editors]
        -
            type: user
            ids: [reference:ref_user_yura, reference:ref_user_jessica, reference:ref_user_anil]

-
    type: role
    mode: update
    match:
        identifier: 'Anonymous'
    policies:
        # Argument '$role' is invalid: Role '1' already assigned without limitations
        -
            module: user
            function: login
            limitations:
                -
                    identifier: SiteAccess
                    values: [site, fr, de, no]
        -
            module: user
            function: register
        -
            module: tags
            function: read
        -
            module: tags
            function: view
        -
            module: content
            function: read
            limitations:
                -
                    identifier: Section
                    values: [reference:ref_section__standard, reference:ref_section__media, reference:ref_section__cuisines]

